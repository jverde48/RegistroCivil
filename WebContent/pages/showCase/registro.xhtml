<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Credito Bancario</title>
</h:head>
<h:body>
    <ui:composition template="../../templates/layout.xhtml">
        <ui:define name="content">
            <h2>Registro, Edici&oacute;n y Borrado</h2>
            <h:form id="formRegistro">
                <h:panelGrid columns="3">
                    <p:commandButton id="nuevoRegistro" value="Nuevo Registro"  
                                     styleClass="ui-priority-primary"
                                     onclick="PF('dialogRegistro').show()"/>
                                     
                    <p:commandButton id="editarRegistro" value="Editar Registro"
                                     onclick="PF('dialogRegistro').show()"/>
                                     
                    <p:commandButton id="eliminarRegistro" value="Eliminar Registro" 
                                     style=" color: #FFFFFF; background: red;" 
                                     styleClass="ui-priority-secondary"
                                     onclick="PF('dialogRegistro').show()"/>
                </h:panelGrid><br/>
                <p:dataTable id="tablaPersonas"
                             var="persona" 
                             value="#{registroBean.listaRegistro}"
                             rowKey="#{persona.id}"
                             selection="#{registroBean.personaSeleccionada}"
                             selectionMode="single"
                             paginator="true"
                             rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                                                {PreviousPageLink} {PageLinks} 
                                                {NextPageLink} {LastPageLink} 
                                                {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15" 
                             paginatorPosition="bottom"
                             emptyMessage="Registros no encontrados."
                             style="text-align:center;">
                     <p:column headerText="Id">
                        <h:outputText value="#{persona.id}"/>
                     </p:column>
                     
                     <p:column headerText="Nombre">
                        <h:outputText value="#{persona.nombre}"/>
                     </p:column>
                     
                     <p:column headerText="Apellido Paterno">
                        <h:outputText value="#{persona.apellidoPaterno}"/>
                     </p:column>
                     
                     <p:column headerText="Apellido Paterno">
                        <h:outputText value="#{persona.apellidoMaterno}"/>
                     </p:column>
                </p:dataTable>
                
                <!-- Formulario de Registro -->
                <p:dialog id="dialogRegistro" header="Registro Persona" 
                          widgetVar="dialogRegistro" modal="true"
                          resizable="false" width="650">
                    <p:messages id="messages" />
                    <fieldSet><legend> Datos Personales </legend>
                        <h:panelGrid id="panelDatos" columns="4" cellpadding="4">  
                           <h:outputText id="nombre" value="Nombre: "/>  
                           <h:inputText value="#{registroBean.nombre}" required="true"/>
                           
                           <h:outputText id="segundoNombre" value="Segundo Nombre: " />  
                           <h:inputText value="#{registroBean.segundoNombre}"/>
                           
                           <h:outputText id="aPaterno" value="Apellido Paterno: " />  
                           <h:inputText value="#{registroBean.apellidoPaterno}" required="true"/>
                           
                           <h:outputText id="aMaterno" value="Apellido Paterno: " />  
                           <h:inputText value="#{registroBean.apellidoMaterno}" required="true"/>
                        </h:panelGrid>
                    </fieldSet>
                    
                    <fieldSet><legend> Direcci&oacute;n</legend>
                        <h:panelGrid id="panelDireccion" columns="4" cellpadding="4">  
                           <h:outputText id="calle" value="Calle: "/>  
                           <h:inputText value="#{registroBean.calle}" required="true"/>
                           
                           <h:outputText id="numeroInt" value="N&uacute;mero Int.: " />  
                           <h:inputText value="#{registroBean.numeroInterior}"/>
                           
                           <h:outputText id="numeroExt" value="N&uacute;mero Ext.: " />  
                           <h:inputText value="#{registroBean.numeroExterior}" required="true"/>
                           
                           <h:outputText id="colonia" value="Colonia: " />  
                           <h:inputText value="#{registroBean.colonia}" required="true"/>
                           
                           <h:outputText id="Estado" value="Estado: " />  
                           <p:selectOneMenu id="selectEstado" value="#{registroBean.estado}">
                                <f:selectItem itemLabel=" --- Seleccione --- " itemValue=""/>
                                <f:selectItems value="#{registroBean.listaEstados}"/>
                                <p:ajax event="change" update="selectMunicipio" listener="#{registroBean.cargaMunicipios}" />
                           </p:selectOneMenu>
                           
                           <h:outputText id="municipio" value="Municipio: " />  
                           <p:selectOneMenu id="selectMunicipio" value="#{registroBean.municipio}">
                                <f:selectItem itemLabel=" --- Seleccione --- " itemValue=""/>
                                <f:selectItems value="#{registroBean.listaMunicipios}"/>
                           </p:selectOneMenu>
                        </h:panelGrid>
                    </fieldSet>
                    
                    <h:panelGrid columns="2" styleClass="text-align:right;">
                        <p:commandButton id="aceptar" value="Aceptar"  
                                     styleClass="ui-priority-primary"
                                     update=":formRegistro:tablaPersonas" 
                                     oncomplete="PF('dialogRegistro').hide();"
                                     actionListener="#{registroBean.registroPersona}" ajax="false"/>
                                     
                        <p:commandButton id="cancelar" value="Cancelar" 
                                         onclick="PF('dialogRegistro').hide()"/>
                                     
                    </h:panelGrid>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>

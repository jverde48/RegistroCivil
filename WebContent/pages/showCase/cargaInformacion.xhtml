<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Credito Bancario</title>
</h:head>
<h:body>
    <ui:composition template="../../templates/layout.xhtml">
        <ui:define name="content">
            <h2>Carga de Informaci&oacute;n con DataTable</h2>
            <p:dataTable var="automovil" value="#{loadInformationBean.listaAutomoviles}"
                         style="text-align:center;">
                 <p:column headerText="Id">
                    <h:outputText value="#{automovil.id}"/>
                 </p:column>
                 
                 <p:column headerText="Marca">
                    <h:outputText value="#{automovil.marca}"/>
                 </p:column>
                 
                 <p:column headerText="Modelo">
                    <h:outputText value="#{automovil.modelo}"/>
                 </p:column>
                 
                 <p:column headerText="Color">
                    <h:outputText value="#{automovil.color}"/>
                 </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</h:body>
</html>

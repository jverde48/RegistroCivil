<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Credito Bancario</title>
</h:head>
<h:body>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="content">
            <h2>Login</h2>
            <h:form id="formRegistro">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Usuario: " for="usuario"/>
                    <p:inputText id="usuario" value="#{loginBean.usuario}" required="true" />

                    <h:outputLabel value="Contrase&ntilde;a: " for="contrasenia"/>
                    <p:password id="contrasenia" value="#{loginBean.contrasenia}" required="true"/>

                    <p:commandButton value="Aceptar" action="#{loginBean.login}"/>
                    <p:commandButton value="Cancelar" action="#{loginBean.cancelar}" update="formRegistro"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Registro Civil</title>
</h:head>
<h:body>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="content">
            <div align="center" style="">
                <h:form id="loginForm" prependId="false">
                    <div>
                        <div>
                            <h:outputLabel value="Usuario: " for="username"/>
                            <p:inputText id="username" required="true" value="#{inicioSesionBean.usuario}"
                                         requiredMessage="Debe escribir un usuario para iniciar sesi&oacute;n."/>
                        </div>
                        <div>
                            <h:outputLabel value="Contrase&ntilde;a: " for="password"/>
                            <p:password id="password"  required="true" value="#{inicioSesionBean.password}"
                                           requiredMessage="Debe escribir una contrase&ntilde;a"/>
                        </div>
                    </div>
                    <div>
                        <p:commandButton value="Entrar" action="#{inicioSesionBean.hazAlgo}"></p:commandButton>
                    </div>
                </h:form>
            </div>
            <div>
                <h:messages/>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>

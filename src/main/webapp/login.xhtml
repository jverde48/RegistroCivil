<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Credito Bancario</title>
</h:head>
<h:body>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="content">
            <h2>Login</h2>
            <h:form id="formRegistro">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Usuario: " for="usuario" styleClass="control-label"/>
                    <p:inputText id="usuario" value="#{loginBean.usuario}"
                                             required="true" styleClass="span2"/>
                    <h:outputLabel value="Contrase&ntilde;a: " for="contrasenia"/>
                    <p:password id="contrasenia" value="#{loginBean.contrasenia}"
                                required="true" styleClass="span2"/>

                    <p:commandButton value="Aceptar" action="#{loginBean.login}" styleClass="btn btn-primary"/>
                    <p:commandButton value="Cancelar" action="#{loginBean.cancelar}" update="formRegistro"/>
                </h:panelGrid>
            </h:form>
            <br/>
            <br/>
            <br/>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Contrase&ntilde;a</th>
                        <th>Rol</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>admin</td>
                        <td>admin</td>
                        <td>Administrador</td>
                    </tr>
                    <tr>
                        <td>normal</td>
                        <td>normal</td>
                        <td>Registro Normal</td>
                    </tr>
                    <tr>
                        <td>historico</td>
                        <td>historico</td>
                        <td>Registro Historico</td>
                    </tr>
                    <tr>
                        <td>especial</td>
                        <td>especial</td>
                        <td>Registro Especial</td>
                    </tr>
                </tbody>
            </table>
        </ui:define>
    </ui:composition>
</h:body>
</html>

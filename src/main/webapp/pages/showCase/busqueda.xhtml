<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:cp="http://java.sun.com/jsf/composite/componenteBusqueda">

<h:body>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="content">
            <h2>Componente de B&uacute;squeda</h2>
            <h:form id="formRegistro">
                <cp:busqueda id="render1" beanProperty="#{matrimonioNormalBean.matrimonio.contrayenteUno}" isNacimiento="false" update="redereado"/>
                <h:panelGrid id="redereado" columns="4" width="100%">
                    <h:outputLabel value="Nombre(s): "/>
                    <h:outputLabel value="#{matrimonioNormalBean.matrimonio.contrayenteUno.nombre}"/>

                    <h:outputLabel value="Primer Apellido: "/>
                    <h:outputLabel value="#{matrimonioNormalBean.matrimonio.contrayenteUno.primerApellido}"/>

                    <h:outputLabel value="Segundo Apellido: "/>
                    <h:outputLabel value="#{matrimonioNormalBean.matrimonio.contrayenteUno.segundoApellido}"/>

                    <h:outputLabel value="Fecha Nacimiento): "/>
                    <h:outputLabel value="#{matrimonioNormalBean.matrimonio.contrayenteUno.fechaNacimiento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputLabel>

                    <h:outputLabel value="Sexo: "/>
                    <h:outputLabel value="#{matrimonioNormalBean.matrimonio.contrayenteUno.sexo}"/>

                    <h:outputLabel value="Pais Nacimiento: "/>
                    <h:outputLabel value="#{matrimonioNormalBean.matrimonio.contrayenteUno.paisNacimiento.descripcion}"/>

                    <h:outputLabel value="Entidad Nacimiento: "/>
                    <h:outputLabel value="#{matrimonioNormalBean.matrimonio.contrayenteUno.entidadNacimiento.nombreEstado}"/>

                    <h:outputLabel value="Municipio Nacimiento: "/>
                    <h:outputLabel value="#{matrimonioNormalBean.matrimonio.contrayenteUno.municipioNacimiento.nombreMunicipio}"/>

                    <h:outputLabel value="Localidad Nacimiento: "/>
                    <h:outputLabel value="#{matrimonioNormalBean.matrimonio.contrayenteUno.localidadNacimiento}"/>
                </h:panelGrid>
           </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:mkyong="http://mkyong.com/facelets">

<h:body>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="content">
            <h2>Componente de B&uacute;squeda</h2>
            <form id="formRegistro">
                <mkyong:button bean="#{registroBean}" update=":redereado"/>
                <p:panel id="redereado">
                    <h:outputLabel value="#{registroBean.curpValue}" rendered="#{not empty registroBean.curpValue}"/>
                    <h:outputLabel value="#{registroBean.cadenaValue}" rendered="#{not empty registroBean.cadenaValue}"/>
                </p:panel>
           </form>
        </ui:define>
    </ui:composition>
</h:body>
</html>

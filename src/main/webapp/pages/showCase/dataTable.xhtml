<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:j="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Credito Bancario</title>
</h:head>
<h:body>
	<ui:composition template="../../templates/layout.xhtml">
		<ui:define name="content">
			<h2>Submit Form</h2>
			<h:form id="showCase">				
				<h:panelGrid columns="3">
					<h:outputLabel for="nombre" value="Nombre: " />
					<p:inputText id="nombre" value="#{showCaseBean.cajaTexto}" required="true"/>
					<p:message for="nombre" /> 

					<h:outputLabel for="fecha" value="Fecha:" />
					<p:calendar id="fecha" value="#{showCaseBean.fecha}" required="true"/>
					<p:message for="fecha" /> 
					
					<p:commandButton value="Prueba" id="prueba"
						actionListener="#{showCaseBean.prueba}" update="showCase"/>
					<p:commandButton value="Reset" id="reset" 
						actionListener="#{showCaseBean.reset}" update="showCase"/>
				</h:panelGrid>
				<br/>
				
				<p:panel id="panel">
					<h2>DataTable</h2>
					<h:panelGrid columns="2">
						<h:outputLabel value="Nombre: " />
						<h:outputLabel id="cajaTextoEtiqueta" value="#{showCaseBean.cajaTexto}" />
						
						<h:outputLabel value="Fecha: " />
						<h:outputLabel id="fechaEtiqueta" value="#{showCaseBean.fecha}" />
					</h:panelGrid>
					
					<br/>
					<p:dataTable var="valor" value="#{showCaseBean.listaValores}">
						<p:column headerText="Prueba">
							<h:outputText value="#{valor}" />
						</p:column>
					</p:dataTable>

					<br />
					<br />
					<h2>TreeTable</h2>
					<j:if test="#{showCaseBean.mapaValoresPadre!=null}">
						<p:treeTable id="treeTable"
							value="#{showCaseBean.mapaValoresPadre}" var="valor">
							<p:column>
    							Prueba
       							<h:outputText value="#{valor}" />
							</p:column>
						</p:treeTable>
					</j:if>
				</p:panel>				
			</h:form>				
		</ui:define>
	</ui:composition>
</h:body>
</html>

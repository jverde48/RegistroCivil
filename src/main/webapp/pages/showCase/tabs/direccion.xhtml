<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
       <h:panelGrid columns="6" >
            <h:outputLabel value="Calle: " for="calle"/>
            <p:inputText id="calle" required="true" maxlength="10" label="Calle"/>
            <p:message for="calle"/>
            
            <h:outputLabel value="Colonia: " for="colonia"/>
            <p:inputText id="colonia" required="true" maxlength="10" label="Colonia"/>
            <p:message for="colonia"/>
        </h:panelGrid>
    </h:body>
</html>

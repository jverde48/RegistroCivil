<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:panelGrid columns="6" >
            <h:outputLabel value="Nombre(s): " for="nombre"/>
            <p:inputText id="nombre" required="true" maxlength="10" label="Nombre"/>
            <p:message for="nombre"/>
            
            <h:outputLabel value="Apellido Paterno: " for="aPaterno"/>
            <p:inputText id="aPaterno" required="true" maxlength="10" label="Apellido Paterno"/>
            <p:message for="aPaterno"/>
            
            <h:outputLabel value="Apellido Materno: " for="aMaterno" label="Apellido Paterno"/>
            <p:inputText id="aMaterno" maxlength="10"/>
            <p:message for="aMaterno"/>
        </h:panelGrid>
    </h:body>
</html>

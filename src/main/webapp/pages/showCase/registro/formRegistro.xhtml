<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Credito Bancario</title>
</h:head>
<h:body>
    <ui:composition template="../../../templates/layout.xhtml">
        <ui:define name="content">
            <h2>Nuevo Registro</h2>
            <h:form id="formRegistro">
                 <p:messages id="messages" closable="false" />
                 <p:fieldset legend="Datos Personales">
                     <h:panelGrid id="panelDatos" columns="4" cellpadding="4">
                         <h:outputText id="nombre" value="Nombre: " />
                         <h:inputText value="#{registroBean.nombre}" required="true" label="Nombre"/>
             
                         <h:outputText id="segundoNombre" value="Segundo Nombre: " />
                         <h:inputText value="#{registroBean.segundoNombre}" />
             
                         <h:outputText id="aPaterno" value="Apellido Paterno: " />
                         <h:inputText value="#{registroBean.apellidoPaterno}" required="true" label="Apellido Paterno"/>
             
                         <h:outputText id="aMaterno" value="Apellido Paterno: " />
                         <h:inputText value="#{registroBean.apellidoMaterno}" required="true" label="Apellido Materno"/>
                     </h:panelGrid>
                 </p:fieldset>
                 <br/>
                 <p:fieldset legend="Direcci&oacute;n">
                     <h:panelGrid id="panelDireccion" columns="4" cellpadding="4">
                         <h:outputText id="calle" value="Calle: " />
                         <h:inputText value="#{registroBean.calle}" required="true" label="Calle"/>
             
                         <h:outputText id="numeroInt" value="N&uacute;mero Int.: " />
                         <h:inputText value="#{registroBean.numeroInterior}" />
             
                         <h:outputText id="numeroExt" value="N&uacute;mero Ext.: " />
                         <h:inputText value="#{registroBean.numeroExterior}" required="true" label="Numero Exterior"/>
             
                         <h:outputText id="colonia" value="Colonia: " />
                         <h:inputText value="#{registroBean.colonia}" required="true" label="Colonia"/>
             
                         <h:outputText id="Estado" value="Estado: " />
                         <p:selectOneMenu id="selectEstado" value="#{registroBean.estado}" required="true" label="Estado">
                             <f:selectItem itemLabel=" --- Seleccione --- " itemValue="" />
                             <f:selectItems value="#{registroBean.listaEstados}" />
                             <p:ajax event="change" update="selectMunicipio"
                                 listener="#{registroBean.cargaMunicipios}" />
                         </p:selectOneMenu>
             
                         <h:outputText id="municipio" value="Municipio: "  label="Municipio"/>
                         <p:selectOneMenu id="selectMunicipio" value="#{registroBean.municipio}">
                             <f:selectItem itemLabel=" --- Seleccione --- " itemValue="" />
                             <f:selectItems value="#{registroBean.listaMunicipios}" />
                         </p:selectOneMenu>
                     </h:panelGrid>
                 </p:fieldset>
                 <br/>
                 <h:panelGrid columns="2" styleClass="text-align:right;">
                     <p:commandButton id="aceptar" value="Aceptar"
                         styleClass="ui-priority-primary" update="formRegistro"
                         actionListener="#{registroBean.registroPersona}" />
             
                     <p:commandButton id="cancelar" value="Cancelar" action="/pages/showCase/registro/registro"/>
                 </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>

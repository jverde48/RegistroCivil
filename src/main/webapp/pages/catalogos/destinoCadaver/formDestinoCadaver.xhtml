<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title></title>
</h:head>
<h:body>
    <ui:composition template="../../../templates/layout.xhtml">
        <ui:define name="content">
            <h2>Nuevo Destino Cad&aacute;ver</h2>
            <h:form id="formDestinoCadaver">
                 <p:messages id="messages" closable="false" />
                 
                     <h:panelGrid id="panelDatos" columns="4" cellpadding="4">
                         <h:outputLabel id="descripcion" value="Descripci&oacute;n: " />
                         <h:inputText  value="#{registroBean.nombre}" required="true" label="Descripci&oacute;n" maxlength="100"/>
                     </h:panelGrid>
                 
                 
                 <br/>
                 <h:panelGrid columns="2" styleClass="text-align:right;">

                         actionListener="#{registroBean.registroPersona}" />
             
                     <p:commandButton id="cancelar" value="Cancelar" action="/pages/catalogos/destinoCadaver/registroDestinoCadaver"/>
                 </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

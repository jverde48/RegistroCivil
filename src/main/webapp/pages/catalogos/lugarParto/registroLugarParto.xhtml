<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:searchComponent="http://java.sun.com/jsf/composite/searchComponent"
    xmlns:mkyong="http://mkyong.com/facelets">
<h:head>
    <title></title>
</h:head>
<h:body>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="content">
            <h2>Cat&aacute;logo Lugar Parto</h2>
            <h:form id="formLugarParto">
                <p:messages id="messages"/>
                <h:panelGrid columns="4">
                    <p:commandButton id="nuevoRegistro" value="Nuevo Registro"
                                     action="formLugarParto"
                                     styleClass="ui-priority-primary"/>
                                     
                    <p:commandButton id="editarRegistro" value="Editar Registro"
                                     onclick="PF('dialogRegistro').show()"/>
                                     
                    <p:commandButton id="eliminarRegistro" value="Eliminar Registro" 
                                     style=" color: #FFFFFF; background: red;" 
                                     styleClass="ui-priority-secondary"
                                     onclick="PF('dialogRegistro').show()"/>
                </h:panelGrid><br/>
                <p:dataTable id="tablaLugarparto"
                             
                             selectionMode="single"
                             paginator="true"
                             rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                                                {PreviousPageLink} {PageLinks} 
                                                {NextPageLink} {LastPageLink} 
                                                {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15" 
                             paginatorPosition="bottom"
                             emptyMessage="Registros no encontrados."
                             style="text-align:center;">
                     <p:column headerText="Id">
                        <h:outputText value=""/>
                     </p:column>
                     
                     <p:column headerText="Descripcion">
                        <h:outputText value=""/>
                     </p:column>
                     
                     
                </p:dataTable>
            </h:form>
            </ui:define>
            </ui:composition>
            </h:body>
            </html>

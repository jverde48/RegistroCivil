<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="content">
            <h2>Detalle de Registro</h2>
            <p:tabView id="tabDetalle">
                <p:tab id="tabDatosRegistrado" title="Registrado">
                    <ui:include src="templateDetalleRegistrado.xhtml"/>
                </p:tab>
                
                <p:tab id="tabDatosPadres" title="Padres">
                        <ui:include src="templateDetalleAmbosPadres.xhtml"/>
                </p:tab>
                
                <p:tab id="tabDatosAbuelos" title="Abuelos">
                    <h3>Datos de los Abuelos: </h3>
                    <ui:include src="templateDetalleAbuelosProgenitorUno.xhtml"/>
                    <br/>
                    <ui:include src="templateDetalleAbuelosProgenitorDos.xhtml"/>
                </p:tab>
                
                <p:tab id="tabDatosTestigos" title="Testigos">
                    <h3>Datos de los Testigos</h3>
                    <ui:include src="templateDetalleTestigoUno.xhtml"/>
                    <br/>
                    <ui:include src="templateDetalleTestigoDos.xhtml"/>
                </p:tab>
                <p:tab id="tabComparece" title="Comparece">
                    <h:outputLabel value="Comparece: " for="comparece" />
                    <h:outputLabel id="comparece"
                                   value="#{detalleNacimientoBean.detalleNacimiento.compareceDTO.descripcion}" />
                        <j:if test="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece!=null}">
                        <h3>Datos del Compareciente: </h3>
                        <ui:include src="templateDetalleComparece.xhtml"/>
                        </j:if>
                    </p:tab>
                <p:tab id="tabDatosActa" title="Acta">
                    <h3>Datos del Acta: </h3>
                    <ui:include src="templateDetalleActa.xhtml"/>
                </p:tab>
                
                <p:tab id="tabNotasMarginales" title="Notas Marginales">
                     <h3 style="color: red;">No se ha definido a&uacute;n</h3>
                </p:tab>
            </p:tabView>
            
            <h:form>
                <p:commandButton value="Regresar" action="consulta" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>

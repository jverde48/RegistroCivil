<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h3>Datos del Registrado: </h3>
        <p:panel>
            <h:panelGrid columns="4" cellspacing="5" width="100%">      
                <h:outputLabel value="Nombre(s): " for="nombreRegistrado"/>
                <h:outputLabel id="nombreRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.nombre}"/>
                
                <h:outputLabel value="Primer Apellido: " for="aPaternoRegistrado"/>
                <h:outputLabel id="aPaternoRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.primerApellido}"/>
                
                <h:outputLabel value="Segundo Apellido: " for="aMaternoRegistrado"/>
                <h:outputLabel id="aMaternoRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.segundoApellido}"/>
                
                <h:outputLabel value="Fecha de Nacimiento: " for="fechaNacimientoRegistrado"/>
                <h:outputLabel id="fechaNacimientoRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.fechaNacimiento}"/>
                
                <h:outputLabel value="Sexo: " for="sexoRegistrado"/>
                <h:outputLabel id="sexoRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.sexo}"/>
                
                <h:outputLabel value="Cadena: " for="cadenaNacimientoRegistrado"/>
                <h:outputLabel id="cadenaNacimientoRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.cadenaNacimiento}"/>
                
                <h:outputLabel value="Certificado de Nacimiento: " for="certificadoNacimientoRegistrado"/>
                <h:outputLabel id="certificadoNacimientoRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.certificadoNacimiento}"/>
                
                <h:outputLabel value="CURP: " for="curpNacimientoRegistrado"/>
                <h:outputLabel id="curpNacimientoRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.curp}"/>
                
                <h:outputLabel value="Pais de Nacimiento: " for="paisNacimientoRegistrado"/>
                <h:outputLabel id="paisNacimientoRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.paisNacimiento.descripcion}"/>
                
                <h:outputLabel value="Entidad de Nacimiento: " for="entidadNacimientoRegistrado"/>
                <h:outputLabel id="entidadNacimientoRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.entidadNacimiento.nombreEstado}"/>
                
                <h:outputLabel value="Municipio de Nacimiento: " for="municipioNacimientoRegistrado"/>
                <h:outputLabel id="municipioNacimientoRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.municipioNacimiento.nombreMunicipio}"/>
                
                <h:outputLabel value="Localidad de Nacimiento: " for="localidadNacimientoRegistrado"/>
                <h:outputLabel id="localidadNacimientoRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.localidadNacimiento}"/>
                
                <h:outputLabel value="Fecha de Nacimiento Incremental: " for="fechaNacimientoInRegistrado"/>
                <h:outputLabel id="fechaNacimientoInRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.fechaNacimientoInc}"/>
                
                <h:outputLabel value="Nacionalidad: " for="nacionalidadRegistrado"/>
                <h:outputLabel id="nacionalidadRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.paisNacimiento.nacionalidad}"/>
                
                <h:outputLabel value="Estado Civil: " for="edoCiviRegistradol"/>
                <h:outputLabel id="edoCiviRegistradol"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.estadoCivil.descripcion}"/>
                
                <h:outputLabel value="Se registra: " for="vivoMuertoRegistroNormal"/>
                <h:outputLabel id="vivoMuertoRegistroNormal"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.actaNacimiento.vivoMuerto}"/>
                
                <h:outputLabel value="Hora de Nacimiento: " for="horaNacimiento"/>
                <h:outputLabel id="horaNacimiento"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.actaNacimiento.horaNacRegistrado}"/>
                
                <h:outputLabel value=" Vacunado: " for="vacunado"/>
                <p:selectOneRadio id="vacunado" disabled="true" label="Vacunado"
                                  value="#{nacimientosPrincipalBean.detalleNacimiento.vacunado}">
                    <f:selectItem itemLabel="Si." itemValue="true" />
                    <f:selectItem itemLabel="No." itemValue="false" />
                </p:selectOneRadio>
                
                <h:outputLabel value="Calle: " for="calleRegistrado"/>
                <h:outputLabel id="calleRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.domicilio.calle}"/>
                
                <h:outputLabel value="Colonia: " for="coloniaRegistrado"/>
                <h:outputLabel id="coloniaRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.domicilio.colonia}"/>
                
                <h:outputLabel value="No. Exterior: " for="noExteriorRegistrado"/>
                <h:outputLabel id="noExteriorRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.domicilio.numeroExterior}"/>
                
                <h:outputLabel value="No. Interior: " for="noInteriorRegistrado"/>
                <h:outputLabel id="noInteriorRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.domicilio.numeroInteror}"/>
                
                <h:outputLabel value="Tipo de Localidad: " for="tipoLocalidadRegistrado"/>
                <h:outputLabel id="tipoLocalidadRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.domicilio.tipoLocalidad.descripcion}"/>
                
                <h:outputLabel value="Pais: " for="paisDomicilioRegistrado"/>
                <h:outputLabel id="paisDomicilioRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.domicilio.pais.descripcion}"/>
                
                <h:outputLabel value="Estado: " for="estadoDomicilioRegistrado"/>
                <h:outputLabel id="estadoDomicilioRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.domicilio.estado.nombreEstado}"/>
                
                <h:outputLabel value="Municipio: " for="municipioDomicilioRegistrado"/>
                <h:outputLabel id="municipioDomicilioRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.domicilio.municipio.nombreMunicipio}"/>
                
                <h:outputLabel value="Codigo Postal: " for="codigoPostalRegistrado"/>
                <h:outputLabel id="codigoPostalRegistrado"
                               value="#{nacimientosPrincipalBean.detalleNacimiento.registrado.domicilio.codigoPostal}"/>
            </h:panelGrid>
       </p:panel>
    </h:body>
</html>

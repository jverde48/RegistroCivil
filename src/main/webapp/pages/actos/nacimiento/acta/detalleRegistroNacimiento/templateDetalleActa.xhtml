<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

<h:body>
    <p:panel>
        <h:panelGrid columns="4" style="width:100%;">
            <h:outputLabel value="N&uacute;mero de Acta: " for="numeroActa" />
            <h:outputLabel id="numeroActa"
                           value="#{nacimientoBean.nacimientoDTO.actaNacimiento.numeroActa}" />
            
            <h:outputLabel value="Actabis: " for="actabis" />
            <h:outputLabel id="actabis"
                           value="#{nacimientoBean.nacimientoDTO.actaNacimiento.actaBis}" />

            <h:outputLabel value="Tomo: " for="tomo" />
            <h:outputLabel id="tomo"
                           value="#{nacimientoBean.nacimientoDTO.actaNacimiento.tomo}" />

            <h:outputLabel value="Libro: " for="libro" />
            <h:outputLabel id="libro"
                           value="#{nacimientoBean.nacimientoDTO.actaNacimiento.libro}" />

            <h:outputLabel value="Foja: " for="foja" />
            <h:outputLabel id="foja"
                           value="#{nacimientoBean.nacimientoDTO.actaNacimiento.foja}" />

            <h:outputLabel value="Crip: " for="crip" />
            <h:outputLabel id="crip"
                           value="" />

            <h:outputLabel value="Cadena: " for="cadena" />
            <h:outputLabel id="cadena"
                           value="#{nacimientoBean.nacimientoDTO.actaNacimiento.cadena}" />

            <h:outputLabel value="Entidad de Registro: "
                for="entidadRegistroActa" />
            <h:outputLabel id="entidadRegistroActa"
                           value="#{nacimientoBean.nacimientoDTO.actaNacimiento.entidadRegistro}" />

            <h:outputLabel value="Municipio de Registro: "
                for="municipioRegistroActa" />
            <h:outputLabel id="municipioRegistroActa"
                           value="#{nacimientoBean.nacimientoDTO.actaNacimiento.municipioRegistro}" />

            <h:outputLabel value="Localidad de Registro: "
                for="localidadRegistroActa" />
            <h:outputLabel id="localidadRegistroActa"
                           value="" />

            <h:outputLabel value="Oficilia: " for="oficialia" />
            <h:outputLabel id="oficialia"
                           value="#{nacimientoBean.nacimientoDTO.actaNacimiento.oficialia.nombreOficialia}" />

            <h:outputLabel value="Fecha Registro: "
                for="fechaRegistro" />
            <h:outputLabel id="fechaRegistro"
                           value="#{nacimientoBean.nacimientoDTO.actaNacimiento.fechaRegistro}" />
            
            <h:outputLabel value="A&ntilde;o Registro: "
                for="anioRegistro" />
            <h:outputLabel id="anioRegistro"
                           value="#{nacimientoBean.nacimientoDTO.actaNacimiento.anioRegistro}" />
            
            <h:outputLabel value="Llave Original: "
                for="llaveOriginal" />
            <h:outputLabel id="llaveOriginal"
                           value="#{nacimientoBean.nacimientoDTO.actaNacimiento.llaveOriginal}" />

            <h:outputLabel value="Nombre del Oficial: " for="nOficial" />
            <h:outputLabel id="nOficial"
                           value="#{nacimientoBean.nacimientoDTO.actaNacimiento.oficialia.oficial.nombre}" />

            <h:outputLabel value="Validado: " for="validado" />
            <h:outputLabel id="validado"
                           value="" />
        </h:panelGrid>
    </p:panel>
</h:body>
</html>

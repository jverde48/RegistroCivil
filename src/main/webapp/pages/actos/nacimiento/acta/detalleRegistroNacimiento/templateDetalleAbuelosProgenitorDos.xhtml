<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:j="http://java.sun.com/jsp/jstl/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">

<h:body>
     <p:fieldset legend="Progenitor Dos" toggleable="true">
          <h3>Abuelo Uno: </h3>
         <j:if test="#{detalleNacimientoBean.existenciaAbueloUnoProgenitorDos==false}">
             <h:outputLabel value="No existe informaci&oacute;n" />
         </j:if>
         <j:if test="#{detalleNacimientoBean.existenciaAbueloUnoProgenitorDos}">
             <j:if test="#{detalleNacimientoBean.detalleNacimiento.abuelaUnoProgenitorDos!=null}">
                 <p:panel>
                     <h:panelGrid columns="4" style="width:100%;" cellspacing="3">
                         <h:outputLabel value="Nombre(s): "
                                        for="nombreAbueloDosProgenitorUno" />
                         <h:outputLabel id="nombreAbueloDosProgenitorUno"
                                        value="#{detalleNacimientoBean.detalleNacimiento.abuelaUnoProgenitorDos.nombre}" />

                         <h:outputLabel value="Primer Apellido: "
                                        for="aPaternoAbueloDosProgenitorUno" />
                         <h:outputLabel id="aPaternoAbueloDosProgenitorUno"
                                        value="#{detalleNacimientoBean.detalleNacimiento.abuelaUnoProgenitorDos.primerApellido}" />

                         <h:outputLabel value="Segundo Apellido: "
                                        for="aMaternoAbueloDosProgenitorUno" />
                         <h:outputLabel id="aMaternoAbueloDosProgenitorUno"
                                        value="#{detalleNacimientoBean.detalleNacimiento.abuelaUnoProgenitorDos.segundoApellido}" />

                         <h:outputLabel value="Fecha de Nacimiento: "
                                        for="fechaNacimientoAbueloDosProgenitorUno" />
                         <h:outputLabel id="fechaNacimientoAbueloDosProgenitorUno"
                                        value="#{detalleNacimientoBean.detalleNacimiento.abuelaUnoProgenitorDos.fechaNacimiento}" />

                         <h:outputLabel value="Edad: "
                                        for="edadNacimientoAbueloDosProgenitorUno" />
                         <h:outputLabel id="edadNacimientoAbueloDosProgenitorUno"
                                        value="#{detalleNacimientoBean.detalleNacimiento.abuelaUnoProgenitorDos.edad}" />

                         <h:outputLabel value="Sexo: "
                                        for="sexoAbueloDosProgenitorUno" />
                         <h:outputLabel id="sexoAbueloDosProgenitorUno"
                                        value="#{detalleNacimientoBean.detalleNacimiento.abuelaUnoProgenitorDos.sexo}" />

                         <h:outputLabel value="Pa&iacute;s de Nacimiento: "
                                        for="paisNacimientoAbueloDosProgenitorUno" />
                         <h:outputLabel id="paisNacimientoAbueloDosProgenitorUno"
                                        value="#{detalleNacimientoBean.detalleNacimiento.abuelaUnoProgenitorDos.paisNacimiento}" />

                         <h:outputLabel value="Nacionalidad: "
                                        for="nacionalidadAbueloDosProgenitorUno" />
                         <h:outputLabel id="nacionalidadAbueloDosProgenitorUno"
                                        value="#{detalleNacimientoBean.detalleNacimiento.abuelaUnoProgenitorDos.paisNacimiento.nacionalidad}" />

                         <h:outputLabel value="Estado Civil: "
                                        for="edoCiviAbueloDosProgenitorUnol" />
                         <h:outputLabel id="edoCiviAbueloDosProgenitorUnol"
                                        value="#{detalleNacimientoBean.detalleNacimiento.abuelaUnoProgenitorDos.estadoCivil.descripcion}" />
                     </h:panelGrid>
                 </p:panel>
             </j:if>
             <j:if test="#{detalleNacimientoBean.detalleNacimiento.abuelaUnoProgenitorDos==null}">
                 <h:outputLabel value="No existe informaci&oacute;n" />
             </j:if>

         </j:if>

          
          <h3>Abuelo Dos: </h3>
         <j:if test="#{detalleNacimientoBean.existenciaAbueloDosProgenitorDos==false}">
             <h:outputLabel value="No existe informaci&oacute;n" />
         </j:if>
         <j:if test="#{detalleNacimientoBean.existenciaAbueloDosProgenitorDos}">
             <j:if test="#{detalleNacimientoBean.detalleNacimiento.abueloDosProgenitorDos}">
                 <p:panel>
                     <h:panelGrid columns="4" style="width:100%;" cellspacing="3">
                         <h:outputLabel value="Nombre(s): "
                                        for="nombreAbueloDosProgenitorDos" />
                         <h:outputLabel id="nombreAbueloDosProgenitorDos"
                                        value="#{detalleNacimientoBean.detalleNacimiento.abueloDosProgenitorDos.nombre}" />

                         <h:outputLabel value="Primer Apellido: "
                                        for="aPaternoAbueloDosProgenitorDos" />
                         <h:outputLabel id="aPaternoAbueloDosProgenitorDos"
                                        value="#{detalleNacimientoBean.detalleNacimiento.abueloDosProgenitorDos.primerApellido}" />

                         <h:outputLabel value="Segundo Apellido: "
                                        for="aMaternoAbueloDosProgenitorDos" />
                         <h:outputLabel id="aMaternoAbueloDosProgenitorDos"
                                        value="#{detalleNacimientoBean.detalleNacimiento.abueloDosProgenitorDos.segundoApellido}" />

                         <h:outputLabel value="Fecha de Nacimiento: "
                                        for="fechaNacimientoAbueloDosProgenitorDos" />
                         <h:outputLabel id="fechaNacimientoAbueloDosProgenitorDos"
                                        value="#{detalleNacimientoBean.detalleNacimiento.abueloDosProgenitorDos.fechaNacimiento}" />

                         <h:outputLabel value="Edad: "
                                        for="edadNacimientoAbueloDosProgenitorDos" />
                         <h:outputLabel id="edadNacimientoAbueloDosProgenitorDos"
                                        value="#{detalleNacimientoBean.detalleNacimiento.abueloDosProgenitorDos.edad}" />

                         <h:outputLabel value="Sexo: " for="sexoAbueloDosProgenitorDos" />
                         <h:outputLabel id="sexoAbueloDosProgenitorDos"
                                        value="#{detalleNacimientoBean.detalleNacimiento.abueloDosProgenitorDos.sexo}" />

                         <h:outputLabel value="Pa&iacute;s de Nacimiento: "
                                        for="paisNacimientoAbueloDosProgenitorDos" />
                         <h:outputLabel id="paisNacimientoAbueloDosProgenitorDos"
                                        value="#{detalleNacimientoBean.detalleNacimiento.abueloDosProgenitorDos.paisNacimiento.descripcion}" />

                         <h:outputLabel value="Nacionalidad: "
                                        for="nacionalidadAbueloDosProgenitorDos" />
                         <h:outputLabel id="nacionalidadAbueloDosProgenitorDos"
                                        value="#{detalleNacimientoBean.detalleNacimiento.abueloDosProgenitorDos.paisNacimiento.nacionalidad}" />

                         <h:outputLabel value="Estado Civil: "
                                        for="edoCiviAbueloDosProgenitorDosl" />
                         <h:outputLabel id="edoCiviAbueloDosProgenitorDosl"
                                        value="#{detalleNacimientoBean.detalleNacimiento.abueloDosProgenitorDos.estadoCivil}" />
                     </h:panelGrid>
                 </p:panel>
             </j:if>
             <j:if test="#{detalleNacimientoBean.detalleNacimiento.abueloDosProgenitorDos==null}">
                 <h:outputLabel value="No existe informaci&oacute;n" />
             </j:if>
         </j:if>
         <j:if test="#{detalleNacimientoBean.existenciaAbueloDosProgenitorDos}">
             <h:outputLabel value="No existe informaci&oacute;n" />
         </j:if>
     </p:fieldset>
</h:body>
</html>

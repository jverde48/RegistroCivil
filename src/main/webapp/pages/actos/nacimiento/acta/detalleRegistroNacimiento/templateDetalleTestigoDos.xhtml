<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:body>
    <p:fieldset legend="Testigo Dos: " toggleable="true">
        <h:panelGrid columns="4" style="width:100%" cellspacing="3">
            <h:outputLabel value="Nombre(s): " for="nombreTestigoDos" />
            <h:outputLabel id="nombreTestigoDos"
                           value="#{nacimientoBean.nacimientoDTO.testigoDos.nombre}" />

            <h:outputLabel value="Primer Apellido: " for="aPaternoTestigoDos" />
            <h:outputLabel id="aPaternoTestigoDos"
                           value="#{nacimientoBean.nacimientoDTO.testigoDos.primerApellido}" />

            <h:outputLabel value="Segundo Apellido: " for="aMaternoTestigoDos" />
            <h:outputLabel id="aMaternoTestigoDos"
                           value="#{nacimientoBean.nacimientoDTO.testigoDos.segundoApellido}" />

            <h:outputLabel value="Fecha de Nacimiento: "
                for="fechaNacimientoTestigoDos" />
            <h:outputLabel id="fechaNacimientoTestigoDos"
                           value="#{nacimientoBean.nacimientoDTO.testigoDos.fechaNacimiento}" />

            <h:outputLabel value="Sexo: " for="sexoTestigoDos" />
            <h:outputLabel id="sexoTestigoDos"
                           value="#{nacimientoBean.nacimientoDTO.testigoDos.sexo}" />

            <h:outputLabel value="Edad: " for="edadTestigoDos" />
            <h:outputLabel id="edadTestigoDos"
                           value="#{nacimientoBean.nacimientoDTO.testigoDos.edad}" />

            <h:outputLabel value="Certificado de Nacimiento: "
                for="certificadoNacimientoTestigoDos" />
            <h:outputLabel id="certificadoNacimientoTestigoDos"
                           value="#{nacimientoBean.nacimientoDTO.testigoDos.certificadoNacimiento}" />

            <h:outputLabel value="Pa&iacute;s de Nacimiento: "
                for="paisNacimientoTestigoDos" />
            <h:outputLabel id="paisNacimientoTestigoDos"
                           value="#{nacimientoBean.nacimientoDTO.testigoDos.paisNacimiento.descripcion}" />

            <h:outputLabel value="Entidad de Nacimiento: "
                for="entidadNacimientoTestigoDos" />
            <h:outputLabel id="entidadNacimientoTestigoDos"
                           value="#{nacimientoBean.nacimientoDTO.testigoDos.entidadNacimiento.nombreEstado}" />

            <h:outputLabel value="Municipio de Nacimiento: "
                for="municipioNacimientoTestigoDos" />
            <h:outputLabel id="municipioNacimientoTestigoDos"
                           value="#{nacimientoBean.nacimientoDTO.testigoDos.municipioNacimiento.nombreMunicipio}" />

            <h:outputLabel value="Localidad de Nacimiento: "
                for="localidadNacimientoTestigoDos" />
            <h:outputLabel id="localidadNacimientoTestigoDos"
                           value="#{nacimientoBean.nacimientoDTO.testigoDos.localidadNacimiento}" />

            <h:outputLabel value="Fecha de Nacimiento Incremental: "
                for="localidadNacimientoInTestigoDos" />
            <h:outputLabel id="localidadNacimientoInTestigoDos"
                           value="#{nacimientoBean.nacimientoDTO.testigoDos.fechaNacimiento}" />

            <h:outputLabel value="Nacionalidad: " for="nacionalidadTestigoDos" />
            <h:outputLabel id="nacionalidadTestigoDos"
                           value="#{nacimientoBean.nacimientoDTO.testigoDos.paisNacimiento.nacionalidad}" />

            <h:outputLabel value="Calle: " for="calleTestigoDos" />
            <h:outputLabel id="calleTestigoDos"
                           value="#{nacimientoBean.nacimientoDTO.testigoDos.domicilio.calle}" />

            <h:outputLabel value="Colonia: " for="coloniaTestigoDos" />
            <h:outputLabel id="coloniaTestigoDos"
                           value="#{nacimientoBean.nacimientoDTO.testigoDos.domicilio.colonia}" />

            <h:outputLabel value="No. Exterior: " for="noExteriorTestigoDos" />
            <h:outputLabel id="noExteriorTestigoDos"
                           value="#{nacimientoBean.nacimientoDTO.testigoDos.domicilio.numeroExterior}" />

            <h:outputLabel value="No. Interior: " for="noInteriorTestigoDos" />
            <h:outputLabel id="noInteriorTestigoDos"
                           value="#{nacimientoBean.nacimientoDTO.testigoDos.domicilio.numeroInteror}" />

            <h:outputLabel value="Tipo de Localidad: "
                for="tipoLocalidadTestigoDos" />
            <h:outputLabel id="tipoLocalidadTestigoDos"
                           value="#{nacimientoBean.nacimientoDTO.testigoDos.domicilio.tipoLocalidad}" />

            <h:outputLabel value="Pa&iacute;s: " for="paisDomicilioTestigoDos" />
            <h:outputLabel id="paisDomicilioTestigoDos"
                           value="#{nacimientoBean.nacimientoDTO.testigoDos.domicilio.pais.descripcion}" />

            <h:outputLabel value="Estado: " for="estadoDomicilioTestigoDos" />
            <h:outputLabel id="estadoDomicilioTestigoDos"
                           value="#{nacimientoBean.nacimientoDTO.testigoDos.domicilio.estado.nombreEstado}" />

            <h:outputLabel value="Municipio: " for="municipioDomicilioTestigoDos" />
            <h:outputLabel id="municipioDomicilioTestigoDos"
                           value="#{nacimientoBean.nacimientoDTO.testigoDos.domicilio.municipio.nombreMunicipio}" />

            <h:outputLabel value="C&oacute;digo Postal: "
                for="codigoPostalTestigoDos" />
            <h:outputLabel id="codigoPostalTestigoDos"
                           value="#{nacimientoBean.nacimientoDTO.testigoDos.domicilio.codigoPostal}" />
        </h:panelGrid>
    </p:fieldset>
</h:body>
</html>

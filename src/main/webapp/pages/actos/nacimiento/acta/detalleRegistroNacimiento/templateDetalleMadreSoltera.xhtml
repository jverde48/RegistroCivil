<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:body>
    <h3>Madre Soltera:</h3>
    <p:panel>
        <h:panelGrid columns="4" id="panelMadreSoltera" style="width:100%" cellspacing="5">
            <h:outputLabel value="Es compareciente: " for="comparecienteProgenitorUno" style="font-weight:bold;"/>
            <h:outputLabel id="comparecienteProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.nombre}" />

            <h:outputLabel value="Nombre(s): " for="nombreProgenitorUno" />
            <h:outputLabel id="nombreProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.nombre}" />

            <h:outputLabel value="Primer Apellido: " for="aPaternoProgenitorUno" />
            <h:outputLabel id="aPaternoProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.primerApellido}" />

            <h:outputLabel value="Segundo Apellido: " for="aMaternoProgenitorUno" />
            <h:outputLabel id="aMaternoProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.segundoApellido}" />

            <h:outputLabel value="Fecha de Nacimiento: "
                for="fechaNacimientoProgenitorUno" />
            <h:outputLabel id="fechaNacimientoProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.fechaNacimiento}" />

            <h:outputLabel value="Sexo: " for="sexoProgenitorUno" />
            <h:outputLabel id="sexoProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.sexo}" />

            <h:outputLabel value="Edad: " for="edadProgenitorUno" />
            <h:outputLabel id="edadProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.edad}" />

            <h:outputLabel value="Certificado de Nacimiento: "
                for="certificadoNacimientoProgenitorUno" />
            <h:outputLabel id="certificadoNacimientoProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.certificadoNacimiento}" />

            <h:outputLabel value="CURP: " for="curpNacimientoProgenitorUno" />
            <h:outputLabel id="curpNacimientoProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.curp}" />

            <h:outputLabel value="Pais de Nacimiento: "
                for="paisNacimientoProgenitorUno" />
            <h:outputLabel id="paisNacimientoProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.paisNacimiento.descripcion}" />

            <h:outputLabel value="Entidad de Nacimiento: "
                for="entidadNacimientoProgenitorUno" />
            <h:outputLabel id="entidadNacimientoProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.entidadNacimiento.nombreEstado}" />

            <h:outputLabel value="Municipio de Nacimiento: "
                for="municipioNacimientoProgenitorUno" />
            <h:outputLabel id="municipioNacimientoProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.municipioNacimiento.nombreMunicipio}" />

            <h:outputLabel value="Localidad de Nacimiento: "
                for="localidadNacimientoProgenitorUno" />
            <h:outputLabel id="localidadNacimientoProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.localidadNacimiento}" />

            <h:outputLabel value="Fecha de Nacimiento Incremental: "
                for="fechaNacimientoIncProgenitorUno" />
            <h:outputLabel id="fechaNacimientoIncProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.fechaNacimientoInc}" />

            <h:outputLabel value="Nacionalidad: " for="nacionalidadProgenitorUno" />
            <h:outputLabel id="nacionalidadProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.paisNacimiento.nacionalidad}" />

            <h:outputLabel value="Estado Civil: " for="edoCiviProgenitorUno" />
            <h:outputLabel id="edoCiviProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.estadoCivil.descripcion}" />

            <h:outputLabel value="Calle: " for="calleProgenitorUno" />
            <h:outputLabel id="calleProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.domicilio.calle}" />

            <h:outputLabel value="Colonia: " for="coloniaProgenitorUno" />
            <h:outputLabel id="coloniaProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.domicilio.colonia}" />

            <h:outputLabel value="No. Exterior: " for="noExteriorProgenitorUno" />
            <h:outputLabel id="noExteriorProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.domicilio.numeroExterior}" />

            <h:outputLabel value="No. Interior: " for="noInteriorProgenitorUno" />
            <h:outputLabel id="noInteriorProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.domicilio.numeroInteror}" />

            <h:outputLabel value="Tipo de Localidad: "
                for="tipoLocalidadProgenitorUno" />
            <h:outputLabel id="tipoLocalidadProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.domicilio.tipoLocalidad.descripcion}" />

            <h:outputLabel value="Pais: " for="paisDomicilioProgenitorUno" />
            <h:outputLabel id="paisDomicilioProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.domicilio.pais.descripcion}" />

            <h:outputLabel value="Estado: " for="estadoDomicilioProgenitorUno" />
            <h:outputLabel id="estadoDomicilioProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.domicilio.estado.nombreEstado}" />

            <h:outputLabel value="Municipio: "
                for="municipioDomicilioProgenitorUno" />
            <h:outputLabel id="municipioDomicilioProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.domicilio.municipio.nombreMunicipio}" />

            <h:outputLabel value="Codigo Postal: "
                for="codigoPostalProgenitorUno" />
            <h:outputLabel id="codigoPostalProgenitorUno"
                           value="#{nacimientoBean.nacimientoDTO.progenitorUno.domicilio.codigoPostal}" />
        </h:panelGrid>
    </p:panel>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:body>
    <p:fieldset legend="Testigo Uno: " toggleable="true">
        <h:panelGrid columns="4" style="width:100%" cellspacing="3">
            <h:outputLabel value="Nombre(s): " for="nombreTestigoUno" />
            <h:outputLabel id="nombreTestigoUno"
                           value="#{nacimientosPrincipalBean.detalleNacimiento.testigoUno.nombre}" />

            <h:outputLabel value="Primer Apellido: " for="aPaternoTestigoUno" />
            <h:outputLabel id="aPaternoTestigoUno"
                           value="#{nacimientosPrincipalBean.detalleNacimiento.testigoUno.primerApellido}" />

            <h:outputLabel value="Segundo Apellido: " for="aMaternoTestigoUno" />
            <h:outputLabel id="aMaternoTestigoUno"
                           value="#{nacimientosPrincipalBean.detalleNacimiento.testigoUno.segundoApellido}" />

            <h:outputLabel value="Fecha de Nacimiento: "
                for="fechaNacimientoTestigoUno" />
            <h:outputLabel id="fechaNacimientoTestigoUno"
                           value="#{nacimientosPrincipalBean.detalleNacimiento.testigoUno.fechaNacimiento}" />

            <h:outputLabel value="Sexo: " for="sexoTestigoUno" />
            <h:outputLabel id="sexoTestigoUno"
                           value="#{nacimientosPrincipalBean.detalleNacimiento.testigoUno.sexo}" />

            <h:outputLabel value="Edad: " for="edadTestigoUno" />
            <h:outputLabel id="edadTestigoUno"
                           value="#{nacimientosPrincipalBean.detalleNacimiento.testigoUno.edad}" />

            <h:outputLabel value="Certificado de Nacimiento: "
                for="certificadoNacimientoTestigoUno" />
            <h:outputLabel id="certificadoNacimientoTestigoUno"
                           value="#{nacimientosPrincipalBean.detalleNacimiento.testigoUno.certificadoNacimiento}" />

            <h:outputLabel value="Pa&iacute;s de Nacimiento: "
                for="paisNacimientoTestigoUno" />
            <h:outputLabel id="paisNacimientoTestigoUno"
                           value="#{nacimientosPrincipalBean.detalleNacimiento.testigoUno.paisNacimiento.descripcion}" />

            <h:outputLabel value="Entidad de Nacimiento: "
                for="entidadNacimientoTestigoUno" />
            <h:outputLabel id="entidadNacimientoTestigoUno"
                           value="#{nacimientosPrincipalBean.detalleNacimiento.testigoUno.entidadNacimiento.nombreEstado}" />

            <h:outputLabel value="Municipio de Nacimiento: "
                for="municipioNacimientoTestigoUno" />
            <h:outputLabel id="municipioNacimientoTestigoUno"
                           value="#{nacimientosPrincipalBean.detalleNacimiento.testigoUno.municipioNacimiento.nombreMunicipio}" />

            <h:outputLabel value="Localidad de Nacimiento: "
                for="localidadNacimientoTestigoUno" />
            <h:outputLabel id="localidadNacimientoTestigoUno"
                           value="#{nacimientosPrincipalBean.detalleNacimiento.testigoUno.localidadNacimiento}" />

            <h:outputLabel value="Fecha de Nacimiento Incremental: "
                for="localidadNacimientoInTestigoUno" />
            <h:outputLabel id="localidadNacimientoInTestigoUno"
                           value="#{nacimientosPrincipalBean.detalleNacimiento.testigoUno.fechaNacimiento}" />

            <h:outputLabel value="Nacionalidad: " for="nacionalidadTestigoUno" />
            <h:outputLabel id="nacionalidadTestigoUno"
                           value="#{nacimientosPrincipalBean.detalleNacimiento.testigoUno.paisNacimiento.nacionalidad}" />

            <h:outputLabel value="Calle: " for="calleTestigoUno" />
            <h:outputLabel id="calleTestigoUno"
                           value="#{nacimientosPrincipalBean.detalleNacimiento.testigoUno.domicilio.calle}" />

            <h:outputLabel value="Colonia: " for="coloniaTestigoUno" />
            <h:outputLabel id="coloniaTestigoUno"
                           value="#{nacimientosPrincipalBean.detalleNacimiento.testigoUno.domicilio.colonia}" />

            <h:outputLabel value="No. Exterior: " for="noExteriorTestigoUno" />
            <h:outputLabel id="noExteriorTestigoUno"
                           value="#{nacimientosPrincipalBean.detalleNacimiento.testigoUno.domicilio.numeroExterior}" />

            <h:outputLabel value="No. Interior: " for="noInteriorTestigoUno" />
            <h:outputLabel id="noInteriorTestigoUno"
                           value="#{nacimientosPrincipalBean.detalleNacimiento.testigoUno.domicilio.numeroInteror}" />

            <h:outputLabel value="Tipo de Localidad: "
                for="tipoLocalidadTestigoUno" />
            <h:outputLabel id="tipoLocalidadTestigoUno"
                           value="#{nacimientosPrincipalBean.detalleNacimiento.testigoUno.domicilio.tipoLocalidad}" />

            <h:outputLabel value="Pa&iacute;s: " for="paisDomicilioTestigoUno" />
            <h:outputLabel id="paisDomicilioTestigoUno"
                           value="#{nacimientosPrincipalBean.detalleNacimiento.testigoUno.domicilio.pais.descripcion}" />

            <h:outputLabel value="Estado: " for="estadoDomicilioTestigoUno" />
            <h:outputLabel id="estadoDomicilioTestigoUno"
                           value="#{nacimientosPrincipalBean.detalleNacimiento.testigoUno.domicilio.estado.nombreEstado}" />

            <h:outputLabel value="Municipio: " for="municipioDomicilioTestigoUno" />
            <h:outputLabel id="municipioDomicilioTestigoUno"
                           value="#{nacimientosPrincipalBean.detalleNacimiento.testigoUno.domicilio.municipio.nombreMunicipio}" />

            <h:outputLabel value="C&oacute;digo Postal: "
                for="codigoPostalTestigoUno" />
            <h:outputLabel id="codigoPostalTestigoUno"
                           value="#{nacimientosPrincipalBean.detalleNacimiento.testigoUno.domicilio.codigoPostal}" />
        </h:panelGrid>
    </p:fieldset>
</h:body>
</html>

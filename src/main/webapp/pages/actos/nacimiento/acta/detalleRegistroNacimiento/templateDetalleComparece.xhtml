<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:body>
    <p:panel>
        <h:panelGrid columns="4" style="width:100%" cellspacing="3">
            <h:outputLabel value="Nombre(s): " for="nombreComparece" />
            <h:outputLabel id="nombreComparece"
                           value="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece.nombre}" />

            <h:outputLabel value="Primer Apellido: " for="aPaternoComparece" />
            <h:outputLabel id="aPaternoComparece"
                           value="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece.primerApellido}" />

            <h:outputLabel value="Segundo Apellido: " for="aMaternoComparece" />
            <h:outputLabel id="aMaternoComparece"
                           value="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece.segundoApellido}" />

            <h:outputLabel value="Fecha de Nacimiento: "
                for="fechaNacimientoComparece" />
            <h:outputLabel id="fechaNacimientoComparece"
                           value="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece.fechaNacimiento}" />

            <h:outputLabel value="Sexo: " for="sexoComparece" />
            <h:outputLabel id="sexoComparece"
                           value="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece.sexo}" />

            <h:outputLabel value="Edad: " for="edadComparece" />
            <h:outputLabel id="edadComparece"
                           value="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece.edad}" />

            <h:outputLabel value="Certificado de Nacimiento: "
                for="certificadoNacimientoComparece" />
            <h:outputLabel id="certificadoNacimientoComparece"
                           value="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece.certificadoNacimiento}" />

            <h:outputLabel value="Pa&iacute;s de Nacimiento: "
                for="paisNacimientoComparece" />
            <h:outputLabel id="paisNacimientoComparece"
                           value="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece.paisNacimiento.descripcion}" />

            <h:outputLabel value="Entidad de Nacimiento: "
                for="entidadNacimientoComparece" />
            <h:outputLabel id="entidadNacimientoComparece"
                           value="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece.entidadNacimiento.nombreEstado}" />

            <h:outputLabel value="Municipio de Nacimiento: "
                for="municipioNacimientoComparece" />
            <h:outputLabel id="municipioNacimientoComparece"
                           value="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece.municipioNacimiento.nombreMunicipio}" />

            <h:outputLabel value="Localidad de Nacimiento: "
                for="localidadNacimientoComparece" />
            <h:outputLabel id="localidadNacimientoComparece"
                           value="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece.localidadNacimiento}" />

            <h:outputLabel value="Parentesco: "
                for="parentesco" />
            <h:outputLabel id="parentesco"
                           value="#{detalleNacimientoBean.detalleNacimiento.actaNacimiento.parentescoPersonaDistintaComparece.descripcion}" />

            <h:outputLabel value="Fecha de Nacimiento Incremental: "
                for="localidadNacimientoInComparece" />
            <h:outputLabel id="localidadNacimientoInComparece"
                           value="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece.fechaNacimientoInc}" />

            <h:outputLabel value="Nacionalidad: " for="nacionalidadComparece" />
            <h:outputLabel id="nacionalidadComparece"
                           value="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece.nacionalidad}" />

            <h:outputLabel value="Calle: " for="calleComparece" />
            <h:outputLabel id="calleComparece"
                           value="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece.domicilio.calle}" />

            <h:outputLabel value="Colonia: " for="coloniaComparece" />
            <h:outputLabel id="coloniaComparece"
                           value="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece.domicilio.colonia}" />

            <h:outputLabel value="No. Exterior: " for="noExteriorComparece" />
            <h:outputLabel id="noExteriorComparece"
                           value="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece.domicilio.numeroExterior}" />

            <h:outputLabel value="No. Interior: " for="noInteriorComparece" />
            <h:outputLabel id="noInteriorComparece"
                           value="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece.domicilio.numeroInteror}" />

            <h:outputLabel value="Tipo de Localidad: "
                for="tipoLocalidadComparece" />
            <h:outputLabel id="tipoLocalidadComparece"
                           value="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece.domicilio.tipoLocalidad.descripcion}" />

            <h:outputLabel value="Pa&iacute;s: " for="paisDomicilioComparece" />
            <h:outputLabel id="paisDomicilioComparece"
                           value="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece.domicilio.pais.descripcion}" />

            <h:outputLabel value="Estado: " for="estadoDomicilioComparece" />
            <h:outputLabel id="estadoDomicilioComparece"
                           value="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece.domicilio.estado.nombreEstado}" />

            <h:outputLabel value="Municipio: " for="municipioDomicilioComparece" />
            <h:outputLabel id="municipioDomicilioComparece"
                           value="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece.domicilio.municipio.nombreMunicipio}" />

            <h:outputLabel value="C&oacute;digo Postal: "
                for="codigoPostalComparece" />
            <h:outputLabel id="codigoPostalComparece"
                           value="#{detalleNacimientoBean.detalleNacimiento.personaDistintaComparece.domicilio.codigoPostal}" />
        </h:panelGrid>
    </p:panel>
</h:body>
</html>

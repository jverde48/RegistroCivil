<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:j="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Registro Normal de Nacimiento</title>
</h:head>
<h:body>
<h:form>
	<ui:composition template="../../../../templates/layout.xhtml">
		<ui:define name="content">

			<h2>Nacimientos</h2>

			<p:commandButton value="Registro Normal" id="normalButton"
				update="registroPanel"
				actionListener="#{nacimientosPrincipalBean.cambiarTemplateTipoRegistroNacimiento(1)}" />

			<p:commandButton value="Registro Historico" id="historicoButton"
				update="registroPanel"
				actionListener="#{nacimientosPrincipalBean.cambiarTemplateTipoRegistroNacimiento(2)}" />

			<p:commandButton value="Registro Especial" id="especialButton"
				update="registroPanel"
				actionListener="#{nacimientosPrincipalBean.cambiarTemplateTipoRegistroNacimiento(3)}" />

			<p:panel id="registroPanel">

				<ui:include
					src="#{nacimientosPrincipalBean.templateTipoRegistroNacimiento}" />
				<h:outputLabel id="prueba"
					value="#{nacimientosPrincipalBean.templateTipoRegistroNacimiento}" />
			</p:panel>
		</ui:define>
	</ui:composition>
	</h:form>
</h:body>
</html>

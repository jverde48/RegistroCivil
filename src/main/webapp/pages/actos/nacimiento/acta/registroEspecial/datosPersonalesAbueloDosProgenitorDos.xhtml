<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:panelGrid columns="6" >
           <h:outputLabel value="*Nombre(s): " for="nombreAbueloDosProgenitorDos"/>
            <p:inputText id="nombreAbueloDosProgenitorDos" 
                         required="true" 
                         maxlength="60" 
                         label="Nombre"
                         style="text-transform:uppercase"
                         value="#{nacimientoEspecialBean.nacimientoDTO.abueloDosProgenitorDos.nombre}"/>
                        
            <p:message for="nombreAbueloDosProgenitorDos"/>
            
            <h:outputLabel value="*Primer Apellido: " for="aPaternoAbueloDosProgenitorDos"/>
            <p:inputText id="aPaternoAbueloDosProgenitorDos" 
                         required="true" 
                         maxlength="60" 
                         label="Primer Apellido"
                         style="text-transform:uppercase"
                         value="#{nacimientoEspecialBean.nacimientoDTO.abueloDosProgenitorDos.primerApellido}"/>
                         <p:message for="aPaternoAbueloDosProgenitorDos"/>
            
            <h:outputLabel value="Segundo Apellido: " for="aMaternoAbueloDosProgenitorDos"/>
            <p:inputText id="aMaternoAbueloDosProgenitorDos"
                         maxlength="60"
                         label="Segundo Apellido"
                         style="text-transform:uppercase"
                         value="#{nacimientoEspecialBean.nacimientoDTO.abueloDosProgenitorDos.segundoApellido}"/>
            <p:message for="aMaternoAbueloDosProgenitorDos"/>
            
            <h:outputLabel value="Fecha de Nacimiento: " for="fechaNacimientoAbueloDosProgenitorDos"/>
            <p:calendar id="fechaNacimientoAbueloDosProgenitorDos"
                        pattern="dd/MM/yyyy"
                        readonlyInput="true"
                        yearRange="1900:c"
                        navigator="true"
                        label="Fecha de Nacimiento"
                        maxdate="#{validatorBean.date}"
                        value="#{nacimientoEspecialBean.nacimientoDTO.abueloDosProgenitorDos.fechaNacimiento}"/>
            <p:message for="fechaNacimientoAbueloDosProgenitorDos"/>
            
            <h:outputLabel value="Sexo: " for="sexoAbueloDosProgenitorDos"/>
            <p:selectOneMenu id="sexoAbueloDosProgenitorDos"
                             label="Sexo"
                             value="#{nacimientoEspecialBean.nacimientoDTO.abueloDosProgenitorDos.sexo}">
                             <f:selectItem itemLabel="" itemValue=""/>
            	             <f:selectItem itemLabel="Masculino" itemValue="M"/>
            	             <f:selectItem itemLabel="Femenino" itemValue="F"/>
            </p:selectOneMenu>
            <p:message for="sexoAbueloDosProgenitorDos"/>

            <h:outputLabel value="*Pa&iacute;s de Nacimiento: "
                           for="paisNacimientoAbueloDosProgenitorDos" />
            <p:selectOneMenu id="paisNacimientoAbueloDosProgenitorDos"
                             required="true" label="Pais de Nacimiento"
                             value="#{nacimientoEspecialBean.nacimientoDTO.abueloDosProgenitorDos.paisNacimiento}"
                             converter="#{paisConverter}">
                <f:selectItem />
                <f:selectItems value="#{nacimientoEspecialBean.paises}" var="pais"
                               itemLabel="#{pais.descripcion}" itemValue="#{pais}" />
                <p:ajax update="nacionalidadAbueloDosProgenitorDos" />
            </p:selectOneMenu>
            <p:message for="paisNacimientoAbueloDosProgenitorDos" />

            <h:outputLabel value="Nacionalidad: " for="nacionalidadAbueloDosProgenitorDos"/>
            <p:selectOneMenu id="nacionalidadAbueloDosProgenitorDos"
                             value="#{nacimientoEspecialBean.nacimientoDTO.abueloDosProgenitorDos.paisNacimiento.nacionalidad}"
                             filter="true"
                             label="Nacionalidad">
                <f:selectItem itemLabel="" itemValue=""/>
            </p:selectOneMenu>
            <p:message for="nacionalidadAbueloDosProgenitorDos"/>
            
            <h:outputLabel value="Edad: " for="edadAbueloDosProgenitorDos"/>
            <p:inputText id="edadAbueloDosProgenitorDos"
                         maxlength="3"
                         label="Edad"
                         value="#{nacimientoEspecialBean.nacimientoDTO.abueloDosProgenitorDos.edad}">
                <f:validateRegex pattern="^[0-9]+$"/>
            </p:inputText>
            <p:message for="edadAbueloDosProgenitorDos"/>

            <h:outputLabel value="Estado Civil: "
                           for="edoCivilAbueloDosProgenitorDos" />
            <p:selectOneMenu id="edoCivilAbueloDosProgenitorDos"
                             label="Estado Civil"
                             value="#{nacimientoEspecialBean.nacimientoDTO.abueloDosProgenitorDos.estadoCivil}"
                             converter="#{estadoCivilConverter}">
                <f:selectItem />
                <f:selectItems value="#{nacimientoEspecialBean.estadoCivilList}"
                               var="estadoCivil" itemLabel="#{estadoCivil.descripcion}"
                               itemValue="#{estadoCivil}" />
            </p:selectOneMenu>
            <p:message for="edoCivilAbueloDosProgenitorDos" />
            </h:panelGrid>
    </h:body>
</html>

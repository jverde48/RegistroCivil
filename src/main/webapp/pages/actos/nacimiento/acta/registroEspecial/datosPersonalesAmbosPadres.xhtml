<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:j="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:panelGrid columns="2">
		<p:fieldset legend="Progenitor Uno">
		    <h:panelGrid columns="3">
            <h:outputLabel value="*Nombre(s): " for="nombreProgenitorUno"/>
            <p:inputText id="nombreProgenitorUno"
                         required="true"
                         maxlength="60"
                         style="text-transform:uppercase"
                         label="Nombre"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.nombre}"/>
            <p:message for="nombreProgenitorUno"/>

            <h:outputLabel value="*Primer Apellido: " for="aPaternoProgenitorUno"/>
            <p:inputText id="aPaternoProgenitorUno"
                         required="true"
                         maxlength="60"
                         style="text-transform:uppercase"
                         label="Primer Apellido"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.primerApellido}"/>
            <p:message for="aPaternoProgenitorUno"/>

            <h:outputLabel value="Segundo Apellido: " for="aMaternoProgenitorUno"/>
            <p:inputText id="aMaternoProgenitorUno"
                         maxlength="60"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.segundoApellido}"/>
            <p:message for="aMaternoProgenitorUno"/>

            <h:outputLabel value="Fecha de Nacimiento: " for="fechaNacimientoProgenitorUno"/>
            <p:calendar id="fechaNacimientoProgenitorUno"
                        pattern="dd/MM/yyyy"
                        readonlyInput="true"
                        yearRange="1900:c"
                        navigator="true"
                        label="Fecha de Nacimiento"
                        maxdate="#{validatorBean.date}"
                        value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.fechaNacimiento}"/>
            <p:message for="fechaNacimientoProgenitorUno"/>

            <h:outputLabel value="*Sexo: " for="sexoProgenitorUno"/>
            <p:selectOneMenu id="sexoProgenitorUno"
                             required="true"
                             label="Sexo"
                             value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.sexo}">
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                <f:selectItem itemLabel="Femenino" itemValue="F"/>
            </p:selectOneMenu>
            <p:message for="sexoProgenitorUno"/>

            <h:outputLabel value="Edad: " for="edadProgenitorUno"/>
            <p:inputText id="edadProgenitorUno" maxlength="3"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.edad}"/>
            <p:message for="edadProgenitorUno"/>

            <h:outputLabel value="Cadena: " for="cadenaProgenitorUno"/>
            <p:inputMask id="cadenaProgenitorUno"
                         maxlength="20"
                         mask="99999999999999999999"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.cadenaNacimiento}"/>
            <p:message for="cadenaProgenitorUno"/>

            <h:outputLabel value="Certificado de Nacimiento: " for="certificadoNacimientoProgenitorUno"/>
            <p:inputText id="certificadoNacimientoProgenitorUno"
                         maxlength="20"
                         style="text-transform:uppercase"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.certificadoNacimiento}">
                <f:validateLength maximum="20"/>
                <f:validateRegex pattern="^[a-zA-Z0-9]+$"/>
            </p:inputText>
            <p:message for="certificadoNacimientoProgenitorUno"/>

            <h:outputLabel value="CURP: " for="curpNacimientoProgenitorUno"/>
            <p:inputMask id="curpNacimientoProgenitorUno"
                         maxlength="18"
                         mask="aaaa999999aaaaaa*9"
                         style="text-transform:uppercase"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.curp}"/>
            <p:message for="curpNacimientoProgenitorUno"/>

            <h:outputLabel value="Pa&iacute;s de Nacimiento: " for="paisNacimientoProgenitorUno"/>
            <p:selectOneMenu id="paisNacimientoProgenitorUno"
                             filter="true"
                             label="Pa&iacute;s de Nacimiento"
                             value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.paisNacimiento}"
                             converter="#{paisConverter}">
                <f:selectItem/>
                <f:selectItems value="#{nacimientoEspecialBean.paises}" var="pais"
                               itemValue="#{pais}" itemLabel="#{pais.descripcion}"/>
                <p:ajax listener="#{nacimientoEspecialBean.consultaEstados(2,1)}"
                        update="entidadNacimientoProgenitorUno"/>
            </p:selectOneMenu>
            <p:message for="paisNacimientoProgenitorUno"/>

            <h:outputLabel value="Entidad de Nacimiento: " for="entidadNacimientoProgenitorUno"/>
            <p:selectOneMenu id="entidadNacimientoProgenitorUno"
                             filter="true"
                             label="Entidad de Nacimiento"
                             value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.entidadNacimiento}"
                             converter="#{estadoConverter}">
                <f:selectItem/>
                <f:selectItems value="#{nacimientoEspecialBean.estadosProgenitorUno}" var="estado"
                               itemValue="#{estado}" itemLabel="#{estado.nombreEstado}"/>
                <p:ajax listener="#{nacimientoEspecialBean.consultaMuncipios(2,1)}"
                        update="municipioNacimientoProgenitorUno"/>
            </p:selectOneMenu>
            <p:message for="entidadNacimientoProgenitorUno"/>

            <h:outputLabel value="Municipio de Nacimiento: " for="municipioNacimientoProgenitorUno"/>
            <p:selectOneMenu id="municipioNacimientoProgenitorUno"
                             value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.municipioNacimiento}"
                             converter="#{municipioConverter}"
                             filter="true"
                             label="Municipio de Nacimiento">
                <f:selectItem />
                <f:selectItems value="#{nacimientoEspecialBean.municipiosProgenitorUno}" var="municipio"
                               itemValue="#{municipio}" itemLabel="#{municipio.nombreMunicipio}"/>
            </p:selectOneMenu>
            <p:message for="municipioNacimientoProgenitorUno"/>

            <h:outputLabel value="Localidad de Nacimiento: " for="fechaNacimientoProgenitorUno"/>
            <p:inputText id="localidadNacimientoProgenitorUno"
                         maxlength="100"
                         style="text-transform:uppercase"
                         label="Localidad de Nacimiento"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.localidadNacimiento}">
            </p:inputText>
            <p:message for="localidadNacimientoProgenitorUno"/>

            <h:outputLabel value="Fecha de Nacimiento Incorrecta: " for="fechaNacimientoIncProgenitorUno"/>
            <p:inputText id="fechaNacimientoIncProgenitorUno" maxlength="50"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.fechaNacimiento}">
                <f:validateLength minimum="1" maximum="50"/>
                <f:validateRegex pattern="^[a-z A-Z0-9/-]+$"/>
            </p:inputText>
            <p:message for="fechaNacimientoIncProgenitorUno"/>

            <h:outputLabel value="*Nacionalidad: " for="nacionalidadProgenitorUno" />
            <p:inputText id="nacionalidadProgenitorUno"
                         required="true"
                         label="Nacionalidad"
                         disabled="true"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.paisNacimiento.nacionalidad}"/>
            <p:message for="nacionalidadProgenitorUno" />

            <h:outputLabel value="*Estado Civil: " for="edoCivilProgenitorUno" />
            <p:selectOneMenu id="edoCivilProgenitorUno" required="true"
                             label="Estado Civil"
                             value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.estadoCivil}"
                             converter="#{estadoCivilConverter}">
                <f:selectItem />
                <f:selectItems value="#{nacimientoEspecialBean.estadoCivilList}" var="estadoCivil"
                               itemLabel="#{estadoCivil.descripcion}"
                               itemValue="#{estadoCivil}"/>
            </p:selectOneMenu>
            <p:message for="edoCivilProgenitorUno" />


            <h:outputLabel value="Calle: " for="calleProgenitorUno"/>
            <p:inputText id="calleProgenitorUno"
                         maxlength="10"
                         label="Calle"
                         style="text-transform:uppercase"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.domicilio.calle}"
                             onkeyup="asignaCalleMadreRegistrado(this, 'formRegistroEspecial');">
                <f:validateLength minimum="1" maximum="100"/>
                <f:validateRegex pattern="^[A-Z äëïöüÄËÏÖÜñÑ a-z0-9.]+$"/>
            </p:inputText>
            <p:message for="calleProgenitorUno"/>

            <h:outputLabel value="Colonia: " for="coloniaProgenitorUno"/>
            <p:inputText id="coloniaProgenitorUno"
                         maxlength="10"
                         label="Colonia"
                         style="text-transform:uppercase"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.domicilio.colonia}"
                         onkeyup="asignaColoniaMadreRegistrado(this, 'formRegistroEspecial');">
                <f:validateLength minimum="1" maximum="100"/>
                <f:validateRegex pattern="^[A-Z äëïöüÄËÏÖÜñÑ a-z0-9]+$"/>
            </p:inputText>
            <p:message for="coloniaProgenitorUno"/>

            <h:outputLabel value="No. Exterior: " for="noExteriorProgenitorUno"/>
            <p:inputText id="noExteriorProgenitorUno"
                         maxlength="10"
                         label="No. Exterior"
                         style="text-transform:uppercase"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.domicilio.numeroExterior}"
                         onkeyup="asignaNumeroExteriorMadreRegistradoo(this, 'formRegistroEspecial');">
                <f:validateLength maximum="10"/>
                <f:validateRegex pattern="^[a-zA-Z0-9]+$"/>
            </p:inputText>
            <p:message for="noExteriorProgenitorUno"/>

            <h:outputLabel value="No. Interior: " for="noInteriorProgenitorUno"/>
            <p:inputText id="noInteriorProgenitorUno"
                         maxlength="10"
                         label="No. Interior"
                         style="text-transform:uppercase"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.domicilio.numeroInteror}"
                         onkeyup="asignaNumeroInteriorMadreRegistrado(this, 'formRegistroEspecial');">
                <f:validateLength maximum="10"/>
                <f:validateRegex pattern="^[a-zA-Z0-9]+$"/>
            </p:inputText>
            <p:message for="noInteriorProgenitorUno"/>

            <h:outputLabel value="*Pa&iacute;s: " for="paisDomicilioProgenitorUno" />
            <p:selectOneMenu id="paisDomicilioProgenitorUno"
                             label="Pais"
                             value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.domicilio.pais}"
                             converter="#{paisInegiConverter}">
                <f:selectItem />
                <f:selectItems value="#{nacimientoEspecialBean.paisesInegi}"
                               var="paisInegi" itemLabel="#{paisInegi.descripcion}"
                               itemValue="#{paisInegi}" />
                <p:ajax listener="#{nacimientoEspecialBean.consultaEstadosInegi(2, 1)}"
                        update="estadoDomicilioProgenitorUno, paisDomicilioRegistrado" />
            </p:selectOneMenu>
            <p:message for="paisDomicilioProgenitorUno" />

            <h:outputLabel value="*Estado: " for="estadoDomicilioProgenitorUno" />
            <p:selectOneMenu id="estadoDomicilioProgenitorUno"
                             label="Estado Domicilio"
                             value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.domicilio.estado}"
                             converter="#{inegiEstadoConverter}">
                <f:selectItem />
                <f:selectItems value="#{nacimientoEspecialBean.estadosInegiProgenitorUno}"
                               var="estado" itemLabel="#{estado.nombreEstado}"
                               itemValue="#{estado}" />
                <p:ajax listener="#{nacimientoEspecialBean.consultaMunicipiosInegi(2, 1)}"
                        update="municipioDomicilioProgenitorUno, estadoDomicilioRegistrado" />
            </p:selectOneMenu>
            <p:message for="estadoDomicilioProgenitorUno" />

            <h:outputLabel value="*Municipio: "
                           for="municipioDomicilioProgenitorUno" />
            <p:selectOneMenu id="municipioDomicilioProgenitorUno"
                             label="Municipio Domicilio"
                             value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.domicilio.municipio}"
                             converter="#{inegiMunicipioConverter}">
                <p:ajax listener="#{nacimientoEspecialBean.consultaLocalidadesInegi(2, 1)}"
                        update="localidadDomicilioProgenitorUno, municipioDomicilioRegistrado"/>
                <f:selectItem />
                <f:selectItems value="#{nacimientoEspecialBean.municipiosInegiProgenitorUno}"
                               var="municipio" itemLabel="#{municipio.nombreMunicipio}"
                               itemValue="#{municipio}" />
                <p:ajax listener="#{nacimientoEspecialBean.consultaLocalidadesInegi(2,2)}"
                        update="localidadDomicilioProgenitorUno, municipioDomicilioRegistrado"/>
            </p:selectOneMenu>
            <p:message for="municipioDomicilioProgenitorUno" />

            <h:outputLabel value="Localidad: " for="localidadDomicilioProgenitorUno" />
            <p:selectOneMenu id="localidadDomicilioProgenitorUno"
                             label="Localidad Domicilio"
                             value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.domicilio.localidad}"
                             converter="#{coloniaLocalidadConverter}">
                <f:selectItem />
                <f:selectItems value="#{nacimientoEspecialBean.localidadesProgenitorUno}"
                               var="localidad" itemLabel="#{localidad.nombreLocalidad}"
                               itemValue="#{localidad}" />
                <p:ajax listener="#{nacimientoEspecialBean.agregaDomicilioPadresRegistrado(4)}"
                        update="localidadDomicilioRegistrado"/>
            </p:selectOneMenu>
            <p:message for="localidadDomicilioProgenitorUno" />

            <h:outputLabel value="*Tipo de Localidad: "
                           for="tipoLocalidadProgenitorUno" />
            <p:selectOneMenu id="tipoLocalidadProgenitorUno"
                             label="Tipo de Localidad"
                             value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.domicilio.tipoLocalidad}"
                             converter="#{tipoLocalidadConverter}">
                <f:selectItem />
                <f:selectItems value="#{nacimientoEspecialBean.tipoLocalidadList}"
                               var="tipoLocalidad" itemLabel="#{tipoLocalidad.descripcion}"
                               itemValue="#{tipoLocalidad}" />
                <p:ajax listener="#{nacimientoEspecialBean.agregaDomicilioPadresRegistrado(5)}"
                        update="tipoLocalidadRegistrado"/>
            </p:selectOneMenu>
            <p:message for="tipoLocalidadProgenitorUno" />

            <h:outputLabel value="C&oacute;digo Postal: " for="codigoPostalProgenitorUno"/>
            <p:inputText id="codigoPostalProgenitorUno"
                         maxlength="5"
                         label="C&oacute;digo Postal"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorUno.domicilio.codigoPostal}"
                         onkeyup="asignaCodigoPostalMadreRegistrado(this, 'formRegistroEspecial')">
                <f:validateLength minimum="5" maximum="5"/>
                <f:validateRegex pattern="^[0-9]+$"/>
            </p:inputText>
            <p:message for="codigoPostalProgenitorUno"/>
        </h:panelGrid>
		</p:fieldset>

		<p:fieldset legend="Progenitor Dos">
		    <h:panelGrid columns="3">
			<h:outputLabel value="*Nombre(s): " for="nombreProgenitorDos"/>
            <p:inputText id="nombreProgenitorDos" 
                         required="true" 
                         maxlength="60"
                         style="text-transform:uppercase" 
                         label="Nombre"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorDos.nombre}"/>
                         <p:message for="nombreProgenitorDos"/>
            
            <h:outputLabel value="*Primer Apellido: " for="aPaternoProgenitorDos"/>
            <p:inputText id="aPaternoProgenitorDos" 
                         required="true"
                         maxlength="60" 
                         style="text-transform:uppercase"
                         label="Apellido Paterno"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorDos.primerApellido}"/>
             <p:message for="aPaternoProgenitorDos"/>
            
            <h:outputLabel value="Segundo Apellido: " for="aMaternoProgenitorDos"/>
            <p:inputText id="aMaternoProgenitorDos" 
                         maxlength="60"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorDos.segundoApellido}"/>
            <p:message for="aMaternoProgenitorDos"/>
            
            <h:outputLabel value="Fecha de Nacimiento: " for="fechaNacimientoProgenitorDos"/>
            <p:calendar id="fechaNacimientoProgenitorDos" 
                        pattern="dd/MM/yyyy"
                        readonlyInput="true"
                        yearRange="1900:c"
                        navigator="true"
                        label="Fecha de Nacimiento"
                        maxdate="#{validatorBean.date}"
                        value="#{nacimientoEspecialBean.nacimientoDTO.progenitorDos.fechaNacimiento}"/>
            <p:message for="fechaNacimientoProgenitorDos"/>
            
            <h:outputLabel value="*Sexo: " for="sexoProgenitorDos"/>
            <p:selectOneMenu id="sexoProgenitorDos" 
                             required="true"
                             label="Sexo"
                             value="#{nacimientoEspecialBean.nacimientoDTO.progenitorDos.sexo}">
                             <f:selectItem itemLabel="" itemValue=""/>
                             <f:selectItem itemLabel="Masculino" itemValue="M"/>
            	             <f:selectItem itemLabel="Femenino" itemValue="F"/>
            </p:selectOneMenu>
            <p:message for="sexoProgenitorDos"/>
            
            <h:outputLabel value="Edad: " for="edadProgenitorDos"/>
            <p:inputText id="edadProgenitorDos" maxlength="3"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorDos.edad}"/>
            <p:message for="edadProgenitorDos"/>
            
            <h:outputLabel value="Cadena: " for="cadenaProgenitorDos"/>
            <p:inputMask id="cadenaProgenitorDos" 
                         maxlength="20"
                         mask="99999999999999999999"/>
            <p:message for="cadenaProgenitorDos"/>
            
            <h:outputLabel value="Certificado de Nacimiento: " for="certificadoNacimientoProgenitorDos"/>
            <p:inputText id="certificadoNacimientoProgenitorDos" 
                         maxlength="20"
                         style="text-transform:uppercase"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorDos.certificadoNacimiento}">
                          <f:validateLength maximum="20"/>
                           <f:validateRegex pattern="^[a-zA-Z0-9]+$"/>
                         </p:inputText>
            <p:message for="certificadoNacimientoProgenitorDos"/>
            
            <h:outputLabel value="CURP: " for="curpNacimientoProgenitorDos"/>
            <p:inputMask id="curpNacimientoProgenitorDos" 
                         maxlength="18"
                         mask="aaaa999999aaaaaa*9"
                         style="text-transform:uppercase"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorDos.curp}"/>
            <p:message for="curpNacimientoProgenitorDos"/>
            
            <h:outputLabel value="Pa&iacute;s de Nacimiento: " for="paisNacimientoProgenitorDos"/>
            <p:selectOneMenu id="paisNacimientoProgenitorDos" 
                             filter="true"
                             label="Pa&iacute;s de Nacimiento"
                             converter="#{paisConverter}"
                             value="#{nacimientoEspecialBean.nacimientoDTO.progenitorDos.paisNacimiento}">
                              <f:selectItem/>
                              <f:selectItems value="#{nacimientoEspecialBean.paises}" var="pais"
                                             itemValue="#{pais}" itemLabel="#{pais.descripcion}"/>
                             <p:ajax listener="#{nacimientoEspecialBean.consultaEstados(3,1)}"
                                     update="entidadNacimientoProgenitorDos"/>
                             </p:selectOneMenu>
            <p:message for="paisNacimientoProgenitorDos"/>
            
            <h:outputLabel value="Entidad de Nacimiento: " for="entidadNacimientoProgenitorDos"/>
            <p:selectOneMenu id="entidadNacimientoProgenitorDos" 
                             filter="true"
                             value="#{nacimientoEspecialBean.nacimientoDTO.progenitorDos.entidadNacimiento}"
                             converter="#{estadoConverter}"
                             label="Entidad de Nacimiento">
                             <f:selectItem />
                             <f:selectItems value="#{nacimientoEspecialBean.estadosProgenitorDos}" var="estado"
                                            itemValue="#{estado}" itemLabel="#{estado.nombreEstado}"/>
                             <p:ajax listener="#{nacimientoEspecialBean.consultaMuncipios(3,1)}"
                                     update="municipioNacimientoProgenitorDos"/>
                             </p:selectOneMenu>
            <p:message for="entidadNacimientoProgenitorDos"/>
            
            <h:outputLabel value="Municipio de Nacimiento: " for="municipioNacimientoProgenitorDos"/>
            <p:selectOneMenu id="municipioNacimientoProgenitorDos" 
                             filter="true"
                             label="Municipio de Nacimiento"
                             value="#{nacimientoEspecialBean.nacimientoDTO.progenitorDos.municipioNacimiento}"
                             converter="#{municipioConverter}">
                             <f:selectItem/>
                             <f:selectItems value="#{nacimientoEspecialBean.municipiosProgenitorDos}" var="municipio"
                                            itemValue="#{municipio}" itemLabel="#{municipio.nombreMunicipio}"/>
                             </p:selectOneMenu>
            <p:message for="municipioNacimientoProgenitorDos"/>
            
            <h:outputLabel value="Localidad de Nacimiento: " for="fechaNacimientoProgenitorDos"/>
            <p:inputText id="localidadNacimientoProgenitorDos" 
                         maxlength="100"
                         style="text-transform:uppercase"
                         label="Localidad de Nacimiento"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorDos.localidadNacimiento}">
                         </p:inputText>
            <p:message for="fechaNacimientoProgenitorDos"/>
            
            <h:outputLabel value="Fecha de Nacimiento Incorrecta: " for="fechaNacimientoIncProgenitorDos"/>
            <p:inputText id="fechaNacimientoIncProgenitorDos" maxlength="50"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorDos.fechaNacimientoInc}">
            <f:validateLength minimum="1" maximum="50"/>
            <f:validateRegex pattern="^[a-z A-Z0-9/-]+$"/>
            </p:inputText>
            <p:message for="fechaNacimientoIncProgenitorDos"/>

            <h:outputLabel value="*Nacionalidad: "
                           for="nacionalidadProgenitorDos" />
            <p:inputText id="nacionalidadProgenitorDos"
                         required="true"
                         label="Nacionalidad"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorDos.paisNacimiento.nacionalidad}"
                         disabled="true"/>
            <p:message for="nacionalidadProgenitorDos" />

            <h:outputLabel value="*Estado Civil: " for="edoCivilProgenitorDos" />
            <p:selectOneMenu id="edoCivilProgenitorDos"
                             label="Estado Civil"
                             value="#{nacimientoEspecialBean.nacimientoDTO.progenitorDos.estadoCivil}"
                             converter="#{estadoCivilConverter}">
                <f:selectItem />
                <f:selectItems value="#{nacimientoEspecialBean.estadoCivilList}"
                               var="estadoCivil" itemLabel="#{estadoCivil.descripcion}"
                               itemValue="#{estadoCivil}" />
            </p:selectOneMenu>
            <p:message for="edoCivilProgenitorDos" />
            
            <h:outputLabel value="Calle: " for="calleProgenitorDos"/>
            <p:inputText id="calleProgenitorDos" 
                         maxlength="10" 
                         label="Calle"
                         style="text-transform:uppercase"
                         value="#{nacimientoEspecialBean.nacimientoDTO.progenitorDos.domicilio.calle}">
                         <f:validateLength minimum="1" maximum="100"/>
                <f:validateRegex pattern="^[A-Z äëïöüÄËÏÖÜñÑ a-z0-9]+$"/>
                         </p:inputText>
            <p:message for="calleProgenitorDos"/>
            
            <h:outputLabel value="Colonia: " for="coloniaProgenitorDos"/>
            <p:inputText id="coloniaProgenitorDos" 
                         maxlength="10" 
                         label="Colonia"

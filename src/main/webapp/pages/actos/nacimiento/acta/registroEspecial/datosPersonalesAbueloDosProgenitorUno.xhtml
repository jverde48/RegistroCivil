<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:panelGrid columns="6" >
           <h:outputLabel value="*Nombre(s): " for="nombreAbueloDosProgenitorUno"/>
            <p:inputText id="nombreAbueloDosProgenitorUno" 
                         required="true" 
                         maxlength="60" 
                         label="Nombre"
                         style="text-transform:uppercase"
                         value="#{nacimientoEspecialBean.nacimientoDTO.abueloDosProgenitorUno.nombre}"/>
                        
            <p:message for="nombreAbueloDosProgenitorUno"/>
            
            <h:outputLabel value="*Primer Apellido: " for="aPaternoAbueloDosProgenitorUno"/>
            <p:inputText id="aPaternoAbueloDosProgenitorUno" 
                         required="true" 
                         maxlength="60" 
                         label="Primer Apellido"
                         style="text-transform:uppercase"
                         value="#{nacimientoEspecialBean.nacimientoDTO.abueloDosProgenitorUno.primerApellido}"/>
                         <p:message for="aPaternoAbueloDosProgenitorUno"/>
            
            <h:outputLabel value="Segundo Apellido: " for="aMaternoAbueloDosProgenitorUno"/>
            <p:inputText id="aMaternoAbueloDosProgenitorUno"
                         maxlength="60"
                         label="Segundo Apellido"
                         style="text-transform:uppercase"
                         value="#{nacimientoEspecialBean.nacimientoDTO.abueloDosProgenitorUno.segundoApellido}"/>
            <p:message for="aMaternoAbueloDosProgenitorUno"/>
            
            <h:outputLabel value="Fecha de Nacimiento: " for="fechaNacimientoAbueloDosProgenitorUno"/>
            <p:calendar id="fechaNacimientoAbueloDosProgenitorUno"
                        pattern="dd/MM/yyyy"
                        readonlyInput="true"
                        yearRange="1900:c"
                        navigator="true"
                        label="Fecha de Nacimiento"
                        maxdate="#{validatorBean.date}"
                        value="#{nacimientoEspecialBean.nacimientoDTO.abueloDosProgenitorUno.fechaNacimiento}"/>
            <p:message for="fechaNacimientoAbueloDosProgenitorUno"/>
            
            <h:outputLabel value="Sexo: " for="sexoAbueloDosProgenitorUno"/>
            <p:selectOneMenu id="sexoAbueloDosProgenitorUno"
                             label="Sexo"
                             value="#{nacimientoEspecialBean.nacimientoDTO.abueloDosProgenitorUno.sexo}">
                             <f:selectItem itemLabel="" itemValue=""/>
            	             <f:selectItem itemLabel="Masculino" itemValue="M"/>
            	             <f:selectItem itemLabel="Femenino" itemValue="F"/>
            </p:selectOneMenu>
            <p:message for="sexoAbueloDosProgenitorUno"/>
            
            <h:outputLabel value="Edad: " for="edadAbueloDosProgenitorUno"/>
            <p:inputText id="edadAbueloDosProgenitorUno"
                         maxlength="3"
                         label="Edad"
                         value="#{nacimientoEspecialBean.nacimientoDTO.abueloDosProgenitorUno.edad}">
                <f:validateRegex pattern="^[0-9]+$"/>
            </p:inputText>
            <p:message for="edadAbueloDosProgenitorUno"/>

            <h:outputLabel value="*Pa&iacute;s de Nacimiento: "
                           for="paisNacimientoAbueloDosProgenitorUno" />
            <p:selectOneMenu id="paisNacimientoAbueloDosProgenitorUno"
                             label="Pais de Nacimiento"
                             value="#{nacimientoEspecialBean.nacimientoDTO.abueloDosProgenitorUno.paisNacimiento}"
                             converter="#{paisConverter}">
                <f:selectItem/>
                <f:selectItems value="#{nacimientoEspecialBean.paises}" var="pais"
                               itemLabel="#{pais.descripcion}" itemValue="#{pais}" />
                <p:ajax update="nacionalidadAbueloDosProgenitorUno" />
            </p:selectOneMenu>
            <p:message for="paisNacimientoAbueloDosProgenitorUno" />

            <h:outputLabel value="*Nacionalidad: "
                           for="nacionalidadAbueloDosProgenitorUno" />
            <p:inputText id="nacionalidadAbueloDosProgenitorUno"
                         value="#{nacimientoEspecialBean.nacimientoDTO.abueloDosProgenitorUno.paisNacimiento.nacionalidad}"
                         disabled="true" label="Nacionalidad" />
            <p:message for="nacionalidadAbueloDosProgenitorUno" />

            <h:outputLabel value="Estado Civil: "
                           for="edoCivilAbueloDosProgenitorUno" />
            <p:selectOneMenu id="edoCivilAbueloDosProgenitorUno"
                             label="Estado Civil"
                             value="#{nacimientoEspecialBean.nacimientoDTO.abueloDosProgenitorUno.estadoCivil}"
                             converter="#{estadoCivilConverter}">
                <f:selectItem />
                <f:selectItems value="#{nacimientoEspecialBean.estadoCivilList}"
                               var="estadoCivil" itemLabel="#{estadoCivil.descripcion}"
                               itemValue="#{estadoCivil}" />
            </p:selectOneMenu>
            <p:message for="edoCivilAbueloDosProgenitorUno" />
        </h:panelGrid>
    </h:body>
</html>

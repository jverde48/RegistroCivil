<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:j="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:outputLabel value="Estadisticos Padre " />
		<br/>
		<br/>
		<br/>
	<h:panelGrid columns="6">
        <p:selectOneMenu
                id="escolaridadPadre"
                label="Escolaridad"
                converter="#{escolaridadConverter}"
                value="#{nacimientoEspecialBean.nacimientoDTO.datosEstadisticos.escolaridadPadre}">
            <f:selectItem />
            <f:selectItems value="#{nacimientoEspecialBean.escolaridadList}"
                           var="escolaridad"
                           itemValue="#{escolaridad}"
                           itemLabel="#{escolaridad.descripcion}"/>
        </p:selectOneMenu>
        <p:message for="escolaridadPadre" />


        <h:outputLabel value="*Situaci&oacute;n Laboral: " />
        <p:selectOneMenu id="situacionLaboralPadre"
                         label="Situaci&oacute;n Laboral"
                         converter="#{situacionLaboralConverter}"
                         value="#{nacimientoEspecialBean.nacimientoDTO.datosEstadisticos.situacionLaboralPadre}">
            <f:selectItem />
            <f:selectItems value="#{nacimientoEspecialBean.situacionLaboralList}"
                           var="situacionLaboral"
                           itemLabel="#{situacionLaboral.descripcion}"
                           itemValue="#{situacionLaboral}"/>
        </p:selectOneMenu>
        <p:message for="situacionLaboralPadre" />

        <h:outputLabel value="*Posici&oacute;n de Tabajo: " for="pTrabajoPadre" />
        <p:selectOneMenu
                id="pTrabajoPadre"
                label="Posici&oacute;n de Tabajo"
                converter="#{puestoConverter}"
                value="#{nacimientoEspecialBean.nacimientoDTO.datosEstadisticos.puestoPadre}">
            <f:selectItem />
            <f:selectItems value="#{nacimientoEspecialBean.posicionTrabajoList}"
                           var="posicionTrabajo"
                           itemLabel="#{posicionTrabajo.descripcion}"
                           itemValue="#{posicionTrabajo}"/>
        </p:selectOneMenu>
        <p:message for="pTrabajoPadre" />
	</h:panelGrid>
</h:body>
</html>

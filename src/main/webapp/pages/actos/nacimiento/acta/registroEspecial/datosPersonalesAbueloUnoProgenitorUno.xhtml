<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:panelGrid columns="6" >
            <h:outputLabel value="*Nombre(s): " for="nombreAbueloUnoProgenitorUno"/>
            <p:inputText id="nombreAbueloUnoProgenitorUno" 
                         required="true" 
                         maxlength="60" 
                         label="Nombre"
                         style="text-transform:uppercase"
                         value="#{nacimientoEspecialBean.nacimientoDTO.abueloUnoProgenitorUno.nombre}"/>
                        
            <p:message for="nombreAbueloUnoProgenitorUno"/>
            
            <h:outputLabel value="*Primer Apellido: " for="aPaternoAbueloUnoProgenitorUno"/>
            <p:inputText id="aPaternoAbueloUnoProgenitorUno" 
                         required="true" 
                         maxlength="60" 
                         label="Primer Apellido"
                         style="text-transform:uppercase"
                         value="#{nacimientoEspecialBean.nacimientoDTO.abueloUnoProgenitorUno.primerApellido}"/>
                         <p:message for="aPaternoAbueloUnoProgenitorUno"/>
            
            <h:outputLabel value="Segundo Apellido: " for="aMaternoAbueloUnoProgenitorUno"/>
            <p:inputText id="aMaternoAbueloUnoProgenitorUno"
                         maxlength="60"
                         label="Segundo Apellido"
                         style="text-transform:uppercase"
                         value="#{nacimientoEspecialBean.nacimientoDTO.abueloUnoProgenitorUno.segundoApellido}"/>
            <p:message for="aMaternoAbueloUnoProgenitorUno"/>
            
            <h:outputLabel value="Fecha de Nacimiento: " for="fechaNacimientoAbueloUnoProgenitorUno"/>
            <p:calendar id="fechaNacimientoAbueloUnoProgenitorUno"
                        pattern="dd/MM/yyyy"
                        readonlyInput="true"
                        yearRange="1900:c"
                        navigator="true"
                        label="Fecha de Nacimiento"
                        maxdate="#{validatorBean.date}"
                        value="#{nacimientoEspecialBean.nacimientoDTO.abueloUnoProgenitorUno.fechaNacimiento}"/>
            <p:message for="fechaNacimientoAbueloUnoProgenitorUno"/>

            <h:outputLabel value="Sexo: " for="sexoAbueloUnoProgenitorUno"/>
            <p:selectOneMenu id="sexoAbueloUnoProgenitorUno"
                             label="Sexo"
                              value="#{nacimientoEspecialBean.nacimientoDTO.abueloUnoProgenitorUno.sexo}">
                             <f:selectItem itemLabel="" itemValue=""/>
            	             <f:selectItem itemLabel="Masculino" itemValue="M"/>
            	             <f:selectItem itemLabel="Femenino" itemValue="F"/>
            </p:selectOneMenu>
            <p:message for="sexoAbueloUnoProgenitorUno"/>
            
            <h:outputLabel value="Edad: " for="edadAbueloUnoProgenitorUno"/>
            <p:inputText id="edadAbueloUnoProgenitorUno"
                         maxlength="3"
                         validator="#{validatorBean.validateNegativos}"
                         label="Edad"
                         value="#{nacimientoEspecialBean.nacimientoDTO.abueloUnoProgenitorUno.edad}">
                <f:validateRegex pattern="^[0-9]+$"/>
            </p:inputText>
            <p:message for="edadAbueloUnoProgenitorUno"/>

            <h:outputLabel value="*Pa&iacute;s de Nacimiento: " for="paisNacimientoAbueloUnoProgenitorUno"/>
            <p:selectOneMenu id="paisNacimientoAbueloUnoProgenitorUno"
                             required="true"
                             label="Pais de Nacimiento"
                             value="#{nacimientoEspecialBean.nacimientoDTO.abueloUnoProgenitorUno.paisNacimiento}"
                             converter="#{paisConverter}">
                <f:selectItem />
                <f:selectItems value="#{nacimientoEspecialBean.paises}" var="pais"
                               itemLabel="#{pais.descripcion}"
                               itemValue="#{pais}"/>
                <p:ajax update = "nacionalidadAbueloUnoProgenitorUno"/>
            </p:selectOneMenu>
            <p:message for="paisNacimientoAbueloUnoProgenitorUno"/>

            <h:outputLabel value="*Nacionalidad: " for="nacionalidadAbueloUnoProgenitorUno"/>
            <p:inputText id="nacionalidadAbueloUnoProgenitorUno"
                         value="#{nacimientoEspecialBean.nacimientoDTO.abueloUnoProgenitorUno.paisNacimiento.nacionalidad}"
                         disabled="true"
                         label="Nacionalidad"
                    />
            <p:message for="nacionalidadAbueloUnoProgenitorUno"/>

            <h:outputLabel value="Estado Civil: " for="edoCivilAbueloUnoProgenitorUno"/>
            <p:selectOneMenu id="edoCivilAbueloUnoProgenitorUno"
                             required="false"
                             label="Estado Civil"
                             value="#{nacimientoEspecialBean.nacimientoDTO.abueloUnoProgenitorUno.estadoCivil}"
                             converter="#{estadoCivilConverter}">
                <f:selectItem />
                <f:selectItems value="#{nacimientoEspecialBean.estadoCivilList}" var="estadoCivil"
                               itemLabel="#{estadoCivil.descripcion}"
                               itemValue="#{estadoCivil}"/>
            </p:selectOneMenu>
            <p:message for="edoCivilAbueloUnoProgenitorUno"/>
        </h:panelGrid>
    </h:body>
</html>

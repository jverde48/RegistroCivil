<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:panelGrid columns="6" >
            <h:outputLabel value="*Nombre(s): " for="nombreAbueloUnoProgenitorDos"/>
            <p:inputText id="nombreAbueloUnoProgenitorDos" 
                         required="true" 
                         maxlength="60" 
                         label="Nombre"
                         style="text-transform:uppercase"/>
                        
            <p:message for="nombreAbueloUnoProgenitorDos"/>
            
            <h:outputLabel value="*Primer Apellido: " for="aPaternoAbueloUnoProgenitorDos"/>
            <p:inputText id="aPaternoAbueloUnoProgenitorDos" 
                         required="true" 
                         maxlength="60" 
                         label="Primer Apellido"
                         style="text-transform:uppercase"/>
                         <p:message for="aPaternoAbueloUnoProgenitorDos"/>
            
            <h:outputLabel value="Segundo Apellido: " for="aMaternoAbueloUnoProgenitorDos"/>
            <p:inputText id="aMaternoAbueloUnoProgenitorDos"
                         maxlength="60"
                         label="Segundo Apellido"
                         style="text-transform:uppercase"/>
            <p:message for="aMaternoAbueloUnoProgenitorDos"/>
            
            <h:outputLabel value="Fecha de Nacimiento: " for="fechaNacimientoAbueloUnoProgenitorDos"/>
            <p:calendar id="fechaNacimientoAbueloUnoProgenitorDos"
                        pattern="dd/MM/yyyy"
                        readonlyInput="true"
                        yearRange="1900:c"
                        navigator="true"
                        label="Fecha de Nacimiento"
                        maxdate="#{validatorBean.date}"/>
            <p:message for="fechaNacimientoAbueloUnoProgenitorDos"/>
            
            <h:outputLabel value="Sexo: " for="sexoAbueloUnoProgenitorDos"/>
            <p:selectOneMenu id="sexoAbueloUnoProgenitorDos"
                             label="Sexo">
                             <f:selectItem itemLabel="" itemValue=""/>
                             <f:selectItem itemLabel="Masculino" itemValue="M"/>
                             <f:selectItem itemLabel="Femenino" itemValue="F"/>
            </p:selectOneMenu>
            <p:message for="sexoAbueloUnoProgenitorDos"/>
            
            <h:outputLabel value="Edad: " for="edadAbueloUnoProgenitorDos"/>
            <p:inputText id="edadAbueloUnoProgenitorDos"
                         maxlength="3"
                         label="Edad">
                <f:validateRegex pattern="^[0-9]+$"/>
            </p:inputText>
            <p:message for="edadAbueloUnoProgenitorDos"/>
            
            <h:outputLabel value="Nacionalidad: " for="nacionalidadAbueloUnoProgenitorDos"/>
            <p:selectOneMenu id="nacionalidadAbueloUnoProgenitorDos"
                         value="" 
                         filter="true"
                         label="Nacionalidad">
                <f:selectItem itemLabel="" itemValue=""/>
            </p:selectOneMenu>
            <p:message for="nacionalidadAbueloUnoProgenitorDos"/>
            
            <h:outputLabel value="Estado Civil: " for="edoCiviAbueloUnoProgenitorDosl"/>
            <p:selectOneMenu id="edoCivilAbueloUnoProgenitorDos"
                             label="Estado Civil">
                             <f:selectItem itemLabel="" itemValue=""/>
                             <f:selectItem itemLabel="Soltero" itemValue="estadoCivil"/>
                             <f:selectItem itemLabel="Casado" itemValue="estadoCivil"/>
            </p:selectOneMenu>
            <p:message for="edoCivilAbueloUnoProgenitorDos"/>
        </h:panelGrid>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:panelGrid columns="6" >
            <h:outputLabel value="*Nombre(s): " for="nombreAbueloUnoProgenitorDos"/>
            <p:inputText id="nombreAbueloUnoProgenitorDos" 
                         required="true" 
                         maxlength="60" 
                         label="Nombre"
                         style="text-transform:uppercase"
                         value="#{nacimientoEspecialBean.nacimientoDTO.abuelaUnoProgenitorDos.nombre}"/>
                        
            <p:message for="nombreAbueloUnoProgenitorDos"/>
            
            <h:outputLabel value="*Primer Apellido: " for="aPaternoAbueloUnoProgenitorDos"/>
            <p:inputText id="aPaternoAbueloUnoProgenitorDos" 
                         required="true" 
                         maxlength="60" 
                         label="Primer Apellido"
                         style="text-transform:uppercase"
                         value="#{nacimientoEspecialBean.nacimientoDTO.abuelaUnoProgenitorDos.primerApellido}"/>
                         <p:message for="aPaternoAbueloUnoProgenitorDos"/>
            
            <h:outputLabel value="Segundo Apellido: " for="aMaternoAbueloUnoProgenitorDos"/>
            <p:inputText id="aMaternoAbueloUnoProgenitorDos"
                         maxlength="60"
                         label="Segundo Apellido"
                         style="text-transform:uppercase"
                         value="#{nacimientoEspecialBean.nacimientoDTO.abuelaUnoProgenitorDos.segundoApellido}"/>
            <p:message for="aMaternoAbueloUnoProgenitorDos"/>
            
            <h:outputLabel value="Fecha de Nacimiento: " for="fechaNacimientoAbueloUnoProgenitorDos"/>
            <p:calendar id="fechaNacimientoAbueloUnoProgenitorDos"
                        pattern="dd/MM/yyyy"
                        readonlyInput="true"
                        yearRange="1900:c"
                        navigator="true"
                        label="Fecha de Nacimiento"
                        maxdate="#{validatorBean.date}"
                       value="#{nacimientoEspecialBean.nacimientoDTO.abuelaUnoProgenitorDos.fechaNacimiento}"/>
            <p:message for="fechaNacimientoAbueloUnoProgenitorDos"/>
            
            <h:outputLabel value="Sexo: " for="sexoAbueloUnoProgenitorDos"/>
            <p:selectOneMenu id="sexoAbueloUnoProgenitorDos"
                             label="Sexo"
                             value="#{nacimientoEspecialBean.nacimientoDTO.abuelaUnoProgenitorDos.sexo}">
                             <f:selectItem/>
                             <f:selectItem itemLabel="Masculino" itemValue="M"/>
                             <f:selectItem itemLabel="Femenino" itemValue="F"/>
            </p:selectOneMenu>
            <p:message for="sexoAbueloUnoProgenitorDos"/>
            
            <h:outputLabel value="Edad: " for="edadAbueloUnoProgenitorDos"/>
            <p:inputText id="edadAbueloUnoProgenitorDos"
                         maxlength="3"
                         label="Edad"
                         value="#{nacimientoEspecialBean.nacimientoDTO.abuelaUnoProgenitorDos.edad}">
                <f:validateRegex pattern="^[0-9]+$"/>
            </p:inputText>
            <p:message for="edadAbueloUnoProgenitorDos"/>

            <h:outputLabel value="*Pa&iacute;s de Nacimiento: "
                           for="paisNacimientoAbueloUnoProgenitorDos" />
            <p:selectOneMenu id="paisNacimientoAbueloUnoProgenitorDos"
                             required="true" label="Pais de Nacimiento"
                             value="#{nacimientoEspecialBean.nacimientoDTO.abuelaUnoProgenitorDos.paisNacimiento}"
                             converter="#{paisConverter}">
                <f:selectItem />
                <f:selectItems value="#{nacimientoEspecialBean.paises}" var="pais"
                               itemLabel="#{pais.descripcion}" itemValue="#{pais}" />
                <f:ajax update="nacionalidadAbueloUnoProgenitorDos" />
            </p:selectOneMenu>
            <p:message for="paisNacimientoAbueloUnoProgenitorDos" />

            <h:outputLabel value="*Nacionalidad: "
                           for="nacionalidadAbueloUnoProgenitorDos" />
            <p:inputText id="nacionalidadAbueloUnoProgenitorDos"
                         value="#{nacimientoEspecialBean.nacimientoDTO.abuelaUnoProgenitorDos.paisNacimiento.nacionalidad}"
                         disabled="true" label="Nacionalidad" />
            <p:message for="nacionalidadAbueloUnoProgenitorDos" />

        <h:outputLabel value="Estado Civil: "
                       for="edoCivilAbueloUnoProgenitorDos" />
        <p:selectOneMenu id="edoCivilAbueloUnoProgenitorDos" required="false"
                         label="Estado Civil"
                         value="#{nacimientoEspecialBean.nacimientoDTO.abuelaUnoProgenitorDos.estadoCivil}"
                         converter="#{estadoCivilConverter}">
            <f:selectItem />
            <f:selectItems value="#{nacimientoEspecialBean.estadoCivilList}"
                           var="estadoCivil" itemLabel="#{estadoCivil.descripcion}"
                           itemValue="#{estadoCivil}" />
        </p:selectOneMenu>
        <p:message for="edoCivilAbueloUnoProgenitorDos" />
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:panelGrid columns="6" >
            <h:outputLabel value="*Nombre(s): " for="nombreAbueloUnoProgenitorDos"/>
            <p:inputText id="nombreAbueloUnoProgenitorDos"
                         required="true" 
                         maxlength="60" 
                         label="Nombre"
                         style="text-transform:uppercase"
                         value="#{nacimientoNormalBean.nacimientoDTO.abuelaUnoProgenitorDos.nombre}">
                         <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z]+$" />
            </p:inputText>
            <p:message for="nombreAbueloUnoProgenitorDos"/>
            
            <h:outputLabel value="*Primer Apellido: " for="aPaternoAbueloUnoProgenitorDos"/>
            <p:inputText id="aPaternoAbueloUnoProgenitorDos"
                         required="true" 
                         maxlength="60" 
                         label="Primer Apellido"
                         style="text-transform:uppercase"
                         value="#{nacimientoNormalBean.nacimientoDTO.abuelaUnoProgenitorDos.primerApellido}">
                         <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z]+$" />
            </p:inputText>
            <p:message for="aPaternoAbueloUnoProgenitorDos"/>
            
            <h:outputLabel value="Segundo Apellido: " for="aMaternoAbueloUnoProgenitorDos"/>
            <p:inputText id="aMaternoAbueloUnoProgenitorDos"
                         maxlength="60"
                         label="Segundo Apellido"
                         style="text-transform:uppercase"
                         value="#{nacimientoNormalBean.nacimientoDTO.abuelaUnoProgenitorDos.segundoApellido}">
                         <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z]+$" />
            </p:inputText>
            <p:message for="aMaternoAbueloUnoProgenitorDos"/>
            
            <h:outputLabel value="*Fecha de Nacimiento: " for="fechaNacimientoAbueloUnoProgenitorDos"/>
            <p:calendar id="fechaNacimientoAbueloUnoProgenitorDos"
                        readonlyInput="true" 
                        label="Fecha Nacimiento" 
                        required="true"
                        navigator="true" 
                        pattern="dd/MM/yyyy"
                        yearRange="1900:c"
                        value="#{nacimientoNormalBean.nacimientoDTO.abuelaUnoProgenitorDos.fechaNacimiento}"
                        maxdate="#{validatorBean.date}"/>
            <p:message for="fechaNacimientoAbueloUnoProgenitorDos"/>
            
            <h:outputLabel value="Sexo: " for="sexoAbueloUnoProgenitorDos"/>
            <p:selectOneMenu id="sexoAbueloUnoProgenitorDos"
                             required="false"
                             label="Sexo"
                             value="#{nacimientoNormalBean.nacimientoDTO.abuelaUnoProgenitorDos.sexo}">
                                <f:selectItem/>
                                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                <f:selectItem itemLabel="Femenino" itemValue="F"/>
            </p:selectOneMenu>
            <p:message for="sexoAbueloUnoProgenitorDos"/>
            
            <h:outputLabel value="*Pa&iacute;s de Nacimiento: " for="paisNacimientoAbueloUnoProgenitorDos"/>
            <p:selectOneMenu id="paisNacimientoAbueloUnoProgenitorDos"
                             required="true"
                             label="Pais de Nacimiento"
                             value="#{nacimientoNormalBean.nacimientoDTO.abuelaUnoProgenitorDos.paisNacimiento}">
                             <f:selectItem itemLabel="----Seleccione----" itemValue=""/>
                <f:selectItems value="#{nacimientoNormalBean.paises}" var="pais"
                               itemLabel="#{pais.descripcion}"
                               itemValue="#{pais.id}"/>
            </p:selectOneMenu>
            <p:message for="paisNacimientoAbueloUnoProgenitorDos"/>
            
            <h:outputLabel value="*Nacionalidad: " for="nacionalidadAbueloUnoProgenitorDos"/>
            <p:inputText id="nacionalidadAbueloUnoProgenitorDos"
                         value="#{nacimientoNormalBean.nacimientoDTO.abuelaUnoProgenitorDos.nacionalidad.nacionalidad}"
                         disabled="true"
                         label="Nacionalidad"/>
            <p:message for="nacionalidadAbueloUnoProgenitorDos"/>
            
            <h:outputLabel value="Estado Civil: " for="edoCivilAbueloUnoProgenitorDos"/>
            <p:selectOneMenu id="edoCivilAbueloUnoProgenitorDos"
                             required="false"
                             label="Estado Civil"
                             value="#{nacimientoNormalBean.nacimientoDTO.abuelaUnoProgenitorDos.estadoCivil}">
                             <f:selectItem/>
                             <f:selectItem itemLabel="Soltero" itemValue="estadoCivil"/>
                             <f:selectItem itemLabel="Casado" itemValue="estadoCivil"/>
            </p:selectOneMenu>
            <p:message for="edoCivilAbueloUnoProgenitorDos"/>
        </h:panelGrid>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Nacimiento</title>
</h:head>
<h:body>
    <ui:composition template="../../../../../templates/layout.xhtml">
        <ui:define name="content">
            <h2>Registro de Nacimiento</h2>
            <h:form id="formRegistro">
                <p:messages id="messages" closable="false" />
                <p:tabView id="tabView" dynamic="false" cache="true">
                    <p:tab id="tabPadres" title="Datos de los Padres">
                        <p:fieldset legend="Progenitor Uno" toggleable="true">
                          <ui:include src="datosPersonalesProgenitorUno.xhtml"/>
                        </p:fieldset>
                        <p:fieldset legend="Progenitor Dos" toggleable="true">
                        <br/>
                        <ui:include src="datosPersonalesProgenitorDos.xhtml"/>
                        </p:fieldset>
                    </p:tab>
                    <p:tab id="tabRegistrado" title="Datos Personales del Registrado">

                         <ui:include src="datosPersonalesRegistrado.xhtml"/>

                         <ui:include src="direccionRegistrado.xhtml"/>

                      
                    </p:tab>
                    <p:tab id="tabAbuelosPaternos" title="Abuelos Paternos">
                    
                    </p:tab>
                    <p:tab id="tabAbuelosMaternos" title="Abuelos Maternos">
                    
                    </p:tab>
                    <p:tab id="tabTestigos" title="Testigos">
                    
                    </p:tab>
                    <p:tab id="tab2" title="Acta">
                       
                    </p:tab>
                </p:tabView>
                
                <p:commandButton actionListener="#{registroBean.registroPersona}" value="Aceptar" update="formRegistro"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>

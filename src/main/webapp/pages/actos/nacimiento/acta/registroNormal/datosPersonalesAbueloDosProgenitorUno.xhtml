<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:j="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:panelGrid columns="6">
		<h:outputLabel value="*Nombre(s): " for="nombreAbueloDosProgenitorUno" />
		<p:inputText id="nombreAbueloDosProgenitorUno" required="true"
			maxlength="60" label="Nombre" style="text-transform:uppercase"
			value="#{nacimientoNormalBean.nacimientoDTO.abueloDosProgenitorUno.nombre}">
			<f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z]+$" />
		</p:inputText>
		<p:message for="nombreAbueloDosProgenitorUno" />

		<h:outputLabel value="*Primer Apellido: "
			for="aPaternoAbueloDosProgenitorUno" />
		<p:inputText id="aPaternoAbueloDosProgenitorUno" required="true"
			maxlength="60" label="Primer Apellido"
			style="text-transform:uppercase"
			value="#{nacimientoNormalBean.nacimientoDTO.abueloDosProgenitorUno.primerApellido}">
			<f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z]+$" />
		</p:inputText>
		<p:message for="aPaternoAbueloDosProgenitorUno" />

		<h:outputLabel value="Segundo Apellido: "
			for="aMaternoAbueloDosProgenitorUno" />
		<p:inputText id="aMaternoAbueloDosProgenitorUno" maxlength="60"
			label="Segundo Apellido" style="text-transform:uppercase"
			value="#{nacimientoNormalBean.nacimientoDTO.abueloDosProgenitorUno.segundoApellido}">
			<f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z]+$" />
		</p:inputText>
		<p:message for="aMaternoAbueloDosProgenitorUno" />

		<h:outputLabel value="*Fecha de Nacimiento: "
			for="fechaNacimientoAbueloDosProgenitorUno" />
		<p:calendar id="fechaNacimientoAbueloDosProgenitorUno"
			readonlyInput="true" label="Fecha Nacimiento" required="true"
			navigator="true" yearRange="1900:c" pattern="dd/MM/yyyy"
			maxdate="#{validatorBean.date}"
			value="#{nacimientoNormalBean.nacimientoDTO.abueloDosProgenitorUno.fechaNacimiento}" />
		<p:message for="fechaNacimientoAbueloDosProgenitorUno" />

		<h:outputLabel value="Sexo: " for="sexoAbueloDosProgenitorUno" />
		<p:selectOneMenu id="sexoAbueloDosProgenitorUno" required="false"
			label="Sexo">
			<f:selectItem />
			<f:selectItem itemLabel="Masculino" itemValue="M" />
			<f:selectItem itemLabel="Femenino" itemValue="F" />
		</p:selectOneMenu>
		<p:message for="sexoAbueloDosProgenitorUno" />

		<h:outputLabel value="*Pa&iacute;s de Nacimiento: "
			for="paisNacimientoAbueloDosProgenitorUno" />
		<p:selectOneMenu id="paisNacimientoAbueloDosProgenitorUno"
			required="true" label="Pais de Nacimiento"
			value="#{nacimientoNormalBean.nacimientoDTO.abueloDosProgenitorUno.paisNacimiento}"
			converter="#{paisConverter}">
			<f:selectItem/>
			<f:selectItems value="#{nacimientoNormalBean.paisesAbueloDosProgenitorUno}" var="pais"
				itemLabel="#{pais.descripcion}" itemValue="#{pais}" />
			<p:ajax update="nacionalidadAbueloDosProgenitorUno" />
		</p:selectOneMenu>
		<p:message for="paisNacimientoAbueloDosProgenitorUno" />

		<h:outputLabel value="*Nacionalidad: "
			for="nacionalidadAbueloDosProgenitorUno" />
		<p:inputText id="nacionalidadAbueloDosProgenitorUno"
			value="#{nacimientoNormalBean.nacimientoDTO.abueloDosProgenitorUno.paisNacimiento.nacionalidad}"
			disabled="true" label="Nacionalidad" />
		<p:message for="nacionalidadAbueloDosProgenitorUno" />

		<h:outputLabel value="Estado Civil: "
			for="edoCivilAbueloDosProgenitorUno" />
		<p:selectOneMenu id="edoCivilAbueloDosProgenitorUno" required="false"
			label="Estado Civil"
			value="#{nacimientoNormalBean.nacimientoDTO.abueloDosProgenitorUno.estadoCivil}"
			converter="#{estadoCivilConverter}">
			<f:selectItem />
			<f:selectItems value="#{nacimientoNormalBean.estadoCivilAbueloDosProgenitorUnoList}"
				var="estadoCivil" itemLabel="#{estadoCivil.descripcion}"
				itemValue="#{estadoCivil}" />
		</p:selectOneMenu>
		<p:message for="edoCivilAbueloDosProgenitorUno" />
	</h:panelGrid>
</h:body>
</html>

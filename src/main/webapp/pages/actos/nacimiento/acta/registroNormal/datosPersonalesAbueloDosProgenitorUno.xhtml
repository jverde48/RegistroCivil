<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:panelGrid columns="6" >
            <h:outputLabel value="Nombre(s): " for="nombreAbueloDosProgenitorUno"/>
            <p:inputText id="nombreAbueloDosProgenitorUno" required="true" maxlength="60" label="Nombre"/>
            <p:message for="nombreAbueloDosProgenitorUno"/>
            
            <h:outputLabel value="Apellido Paterno: " for="aPaternoAbueloDosProgenitorUno"/>
            <p:inputText id="aPaternoAbueloDosProgenitorUno" required="true" maxlength="60" label="Apellido Paterno"/>
            <p:message for="aPaternoAbueloDosProgenitorUno"/>
            
            <h:outputLabel value="Apellido Materno: " for="aMaternoAbueloDosProgenitorUno"/>
            <p:inputText id="aMaternoAbueloDosProgenitorUno" maxlength="60"/>
            <p:message for="aMaternoAbueloDosProgenitorUno"/>
            
            <h:outputLabel value="Fecha de Nacimiento: " for="fechaNacimientoAbueloDosProgenitorUno"/>
            <p:calendar id="fechaNacimientoAbueloDosProgenitorUno" readonlyInput="true"/>
            <p:message for="fechaNacimientoAbueloDosProgenitorUno"/>
            
            <h:outputLabel value="Sexo: " for="sexoAbueloDosProgenitorUno"/>
            <p:selectOneMenu id="sexoAbueloDosProgenitorUno" required="true"/>
            <p:message for="sexoAbueloDosProgenitorUno"/>
            
            <h:outputLabel value="Edad: " for="edadAbueloDosProgenitorUno"/>
            <p:inputText id="edadAbueloDosProgenitorUno"/>
            <p:message for="edadAbueloDosProgenitorUno"/>
            
            <h:outputLabel value="Pais de Nacimiento: " for="paisNacimientoAbueloDosProgenitorUno"/>
            <p:selectOneMenu id="paisNacimientoAbueloDosProgenitorUno"/>
            <p:message for="paisNacimientoAbueloDosProgenitorUno"/>
            
            <h:outputLabel value="Nacionalidad: " for="nacionalidadAbueloDosProgenitorUno"/>
            <p:inputText id="nacionalidadAbueloDosProgenitorUno" disabled="true"/>
            <p:message for="nacionalidadAbueloDosProgenitorUno"/>
            
            <h:outputLabel value="Estado Civil: " for="edoCiviAbueloDosProgenitorUnol"/>
            <p:selectOneMenu id="edoCivilAbueloDosProgenitorUno"/>
            <p:message for="edoCivilAbueloDosProgenitorUno"/>
        </h:panelGrid>
    </h:body>
</html>

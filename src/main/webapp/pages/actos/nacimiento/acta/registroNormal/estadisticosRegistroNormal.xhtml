<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:j="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
<h:outputLabel value="*Estad&iacute;sticos Madre " />
		<br/>
		<br/>
		<br/>
	<h:panelGrid columns="6">
			<h:outputLabel value="*Escolaridad: " />
			<p:selectOneMenu id="escolaridadMadre"
				label="Escolaridad" required="true"/>
			<p:message for="escolaridadMadre" />

			<h:outputLabel value="*Situaci&oacute;n Laboral: " />
			<p:selectOneMenu id="situacionLaboralMadre"
				label="Situaci&oacute;n Laboral" required="true" />
			<p:message for="situacionLaboralMadre" />

			<h:outputLabel value="*Atendi&oacute; Parto: " for="atendioParto" />
			<p:selectOneMenu id="atendioParto"
				label="Atendi&oacute; Parto" required="true" />
			<p:message for="atendioParto" />

			<h:outputLabel value="*Lugar de Parto: " for="lugarParto" />
			<p:selectOneMenu id="lugarParto"
				label="Lugar de Parto" required="true" />
			<p:message for="lugarParto" />

			<h:outputLabel value="*Nacieron Vivos: " for="nacieronVivos" />
			<p:inputText id="nacieronVivos" validator="#{validatorBean.validateNegativos}"
				label="Nacieron Vivos" pattern="^[0-9]+$" required="true" maxlength="2"/>
			<p:message for="nacieronVivos" />

			<h:outputLabel value="*N&uacute;mero de Parto: " for="numeroDeParto" />
			<p:inputText id="numeroDeParto" validator="#{validatorBean.validateNegativos}"
				label="N&uacute;mero de Parto" pattern="^[0-9]+$" required="true" maxlength="2"/>
			<p:message for="numeroDeParto" />

			<h:outputLabel value="*Tipo de Parto: " for="tipoPartoRegistroNormal" />
			<p:selectOneMenu id="tipoPartoRegistroNormal"
				label="Tipo de Parto" required="true"/>
			<p:message for="tipoPartoRegistroNormal" />

			<h:outputLabel value="*Viven A&uacute;n: " for="vivenAun" />
			<p:inputText id="vivenAun" validator="#{validatorBean.validateNegativos}"
				label="Viven A&uacute;n" pattern="^[0-9]+$" required="true" maxlength="2"/>
			<p:message for="vivenAun" />

            <h:outputLabel value="*Posici&oacute;n de Tabajo: " for="pTrabajoMadre" />
            <p:inputText id="pTrabajoMadre" required="true"
                label="Posici&oacute;n de Tabajo" style="text-transform:uppercase">
                <f:validateLength minimum="1" maximum="60"/>
                <f:validateRegex pattern="^[A-Z äëïöüÄËÏÖÜñÑ a-z0-9]+$"/>
            </p:inputText>
            <p:message for="pTrabajoMadre" />
            
            <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.estadistico.VIVENMISMOHOGAR']}: " for="vivenMismoHogar" />
			<p:inputText id="vivenMismoHogar" 
			             validator="#{validatorBean.validateNegativos}"
				         maxlength="2"
				         label="#{msg['app.faces.datos.estadistico.VIVENMISMOHOGAR']}" 
				         pattern="^[0-9]+$" 
				         required="true"/>
			<p:message for="vivenMismoHogar" />
			
			<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.estadistico.UNIONMADRE']}: " for="unionMadre" />
			<p:selectOneMenu id="unionMadre"
				             label="#{msg['app.faces.datos.estadistico.UNIONMADRE']}" 
				             required="true"/>
			<p:message for="unionMadre" />
	</h:panelGrid>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:panelGrid columns="6" >
            <h:outputLabel value="Nombre(s): " for="nombreComparece"/>
            <p:inputText id="nombreComparece" required="true" maxlength="60" label="Nombre"/>
            <p:message for="nombreComparece"/>
            
            <h:outputLabel value="Apellido Paterno: " for="aPaternoComparece"/>
            <p:inputText id="aPaternoComparece" required="true" maxlength="60" label="Apellido Paterno"/>
            <p:message for="aPaternoComparece"/>
            
            <h:outputLabel value="Apellido Materno: " for="aMaternoComparece"/>
            <p:inputText id="aMaternoComparece" maxlength="60"/>
            <p:message for="aMaternoComparece"/>
            
            <h:outputLabel value="Fecha de Nacimiento: " for="fechaNacimientoComparece"/>
            <p:calendar id="fechaNacimientoComparece" readonlyInput="true"/>
            <p:message for="fechaNacimientoComparece"/>
            
            <h:outputLabel value="Sexo: " for="sexoComparece"/>
            <p:selectOneMenu id="sexoComparece" required="true"/>
            <p:message for="sexoComparece"/>
            
            <h:outputLabel value="Edad: " for="edadComparece"/>
            <p:inputText id="edadComparece"/>
            <p:message for="edadComparece"/>
            
            <h:outputLabel value="Certificado de Nacimiento: " for="certificadoNacimientoComparece"/>
            <p:inputText id="certificadoNacimientoComparece" maxlength="20"/>
            <p:message for="certificadoNacimientoComparece"/>
            
            <h:outputLabel value="CURP: " for="curpNacimientoComparece"/>
            <p:inputText id="curpNacimientoComparece" maxlength="18"/>
            <p:message for="curpNacimientoComparece"/>
            
            <h:outputLabel value="Pais de Nacimiento: " for="paisNacimientoComparece"/>
            <p:selectOneMenu id="paisNacimientoComparece"/>
            <p:message for="paisNacimientoComparece"/>
            
            <h:outputLabel value="Entidad de Nacimiento: " for="entidadNacimientoComparece"/>
            <p:selectOneMenu id="entidadNacimientoComparece"/>
            <p:message for="entidadNacimientoComparece"/>
            
            <h:outputLabel value="Municipio de Nacimiento: " for="municipioNacimientoComparece"/>
            <p:selectOneMenu id="municipioNacimientoComparece"/>
            <p:message for="municipioNacimientoComparece"/>
            
            <h:outputLabel value="Localidad de Nacimiento: " for="fechaNacimientoComparece"/>
            <p:inputText id="localidadNacimientoComparece"/>
            <p:message for="fechaNacimientoComparece"/>
            
            <h:outputLabel value="Fecha de Nacimiento Incremental: " for="fechaNacimientoInComparecec"/>
            <p:inputText id="fechaNacimientoIncComparece"/>
            <p:message for="fechaNacimientoIncComparece"/>
            
            <h:outputLabel value="Nacionalidad: " for="nacionalidadComparece"/>
            <p:inputText id="nacionalidadComparece" value="Mexicana" disabled="true"/>
            <p:message for="nacionalidadComparece"/>
            
            <h:outputLabel value="Estado Civil: " for="edoCiviComparecel"/>
            <p:selectOneMenu id="edoCivilComparece"/>
            <p:message for="edoCivilComparece"/>
            
            <h:outputLabel value="Parentezco: " for="parentezco"/>
            <p:selectOneMenu id="parentezco"/>
            <p:message for="parentezco"/>
            
            <h:outputLabel value="Calle: " for="calleComparece"/>
            <p:inputText id="calleComparece" required="true" maxlength="10" label="Calle"/>
            <p:message for="calleComparece"/>
            
            <h:outputLabel value="Colonia: " for="coloniaComparece"/>
            <p:inputText id="coloniaComparece" required="true" maxlength="10" label="Colonia"/>
            <p:message for="coloniaComparece"/>
            
            <h:outputLabel value="No. Exterior: " for="noExteriorComparece"/>
            <p:inputText id="noExteriorComparece" required="true" maxlength="10" label="No. Exterior"/>
            <p:message for="noExteriorComparece"/>
            
            <h:outputLabel value="No. Interior: " for="noInteriorComparece"/>
            <p:inputText id="noInteriorComparece" required="true" maxlength="10" label="No. Interior"/>
            <p:message for="noInteriorComparece"/>
            
            <h:outputLabel value="Tipo de Localidad: " for="tipoLocalidadComparece"/>
            <p:selectOneMenu id="tipoLocalidadComparece" required="true" label="No. Interior"/>
            <p:message for="tipoLocalidadComparece"/>
            
            <h:outputLabel value="Pais: " for="paisDomicilioComparece"/>
            <p:selectOneMenu id="paisDomicilioComparece" required="true" label="Pais"/>
            <p:message for="paisDomicilioComparece"/>
            
            <h:outputLabel value="Estado: " for="estadoDomicilioComparece"/>
            <p:selectOneMenu id="estadoDomicilioComparece" required="true" label="Estado Domicilio"/>
            <p:message for="estadoDomicilioComparece"/>
            
            <h:outputLabel value="Municipio: " for="municipioDomicilioComparece"/>
            <p:selectOneMenu id="municipioDomicilioComparece" required="true" label="Municipio Domicilio"/>
            <p:message for="municipioDomicilioComparece"/>
            
            <h:outputLabel value="Codigo Postal: " for="codigoPostalComparece"/>
            <p:inputText id="codigoPostalComparece" required="true" maxlength="10" label="Codigo Postal"/>
            <p:message for="codigoPostalComparece"/>
        </h:panelGrid>
    </h:body>
</html>

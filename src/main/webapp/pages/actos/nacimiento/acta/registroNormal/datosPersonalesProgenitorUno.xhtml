<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:panelGrid columns="6" >
            <h:outputLabel value="Nombre(s): " for="nombreProgenitorUno"/>
            <p:inputText id="nombreProgenitorUno" required="true" maxlength="60" label="Nombre"/>
            <p:message for="nombreProgenitorUno"/>
            
            <h:outputLabel value="Apellido Paterno: " for="aPaternoProgenitorUno"/>
            <p:inputText id="aPaternoProgenitorUno" required="true" maxlength="60" label="Apellido Paterno"/>
            <p:message for="aPaternoProgenitorUno"/>
            
            <h:outputLabel value="Apellido Materno: " for="aMaternoProgenitorUno"/>
            <p:inputText id="aMaternoProgenitorUno" maxlength="60"/>
            <p:message for="aMaternoProgenitorUno"/>
            
            <h:outputLabel value="Fecha de Nacimiento: " for="fechaNacimientoProgenitorUno"/>
            <p:calendar id="fechaNacimientoProgenitorUno" pattern="dd/MM/yyyy" readonlyInput="true" required="true"/>
            <p:message for="fechaNacimientoProgenitorUno"/>
            
            <h:outputLabel value="Sexo: " for="sexoProgenitorUno"/>
            <p:selectOneMenu id="sexoProgenitorUno" required="true"/>
            <p:message for="sexoProgenitorUno"/>
            
            <h:outputLabel value="Edad: " for="edadProgenitorUno"/>
            <p:inputText id="edadProgenitorUno" disabled="true"/>
            <p:message for="edadProgenitorUno"/>
            
            <h:outputLabel value="Cadena: " for="cadenaProgenitorUno"/>
            <p:inputText id="cadenaProgenitorUno" maxlength="20"/>
            <p:message for="cadenaProgenitorUno"/>
            
            <h:outputLabel value="Certificado de Nacimiento: " for="certificadoNacimientoProgenitorUno"/>
            <p:inputText id="certificadoNacimientoProgenitorUno" maxlength="20"/>
            <p:message for="certificadoNacimientoProgenitorUno"/>
            
            <h:outputLabel value="CURP: " for="curpNacimientoProgenitorUno"/>
            <p:inputText id="curpNacimientoProgenitorUno" maxlength="18"/>
            <p:message for="curpNacimientoProgenitorUno"/>
            
            <h:outputLabel value="Pais de Nacimiento: " for="paisNacimientoProgenitorUno"/>
            <p:selectOneMenu id="paisNacimientoProgenitorUno" required="true"/>
            <p:message for="paisNacimientoProgenitorUno"/>
            
            <h:outputLabel value="Entidad de Nacimiento: " for="entidadNacimientoProgenitorUno"/>
            <p:selectOneMenu id="entidadNacimientoProgenitorUno" required="true"/>
            <p:message for="entidadNacimientoProgenitorUno"/>
            
            <h:outputLabel value="Municipio de Nacimiento: " for="municipioNacimientoProgenitorUno"/>
            <p:selectOneMenu id="municipioNacimientoProgenitorUno" required="true"/>
            <p:message for="municipioNacimientoProgenitorUno"/>
            
            <h:outputLabel value="Localidad de Nacimiento: " for="fechaNacimientoProgenitorUno"/>
            <p:inputText id="localidadNacimientoProgenitorUno" required="true"/>
            <p:message for="fechaNacimientoProgenitorUno"/>
            
            <h:outputLabel value="Fecha de Nacimiento Incremental: " for="fechaNacimientoInProgenitorUnoc"/>
            <p:inputText id="fechaNacimientoIncProgenitorUno" maxlength="50"/>
            <p:message for="fechaNacimientoIncProgenitorUno"/>
            
            <h:outputLabel value="Nacionalidad: " for="nacionalidadProgenitorUno"/>
            <p:selectOneMenu id="nacionalidadProgenitorUno" required="true"/>
            <p:message for="nacionalidadProgenitorUno"/>
            
            <h:outputLabel value="Estado Civil: " for="edoCiviProgenitorUnol"/>
            <p:selectOneMenu id="edoCivilProgenitorUno" required="true"/>
            <p:message for="edoCivilProgenitorUno"/>
            
            <h:outputLabel value="Calle: " for="calleProgenitorUno"/>
            <p:inputText id="calleProgenitorUno" required="true" maxlength="10" label="Calle"/>
            <p:message for="calleProgenitorUno"/>
            
            <h:outputLabel value="Colonia: " for="coloniaProgenitorUno"/>
            <p:inputText id="coloniaProgenitorUno" required="true" maxlength="10" label="Colonia"/>
            <p:message for="coloniaProgenitorUno"/>
            
            <h:outputLabel value="No. Exterior: " for="noExteriorProgenitorUno"/>
            <p:inputText id="noExteriorProgenitorUno" required="true" maxlength="10" label="No. Exterior"/>
            <p:message for="noExteriorProgenitorUno"/>
            
            <h:outputLabel value="No. Interior: " for="noInteriorProgenitorUno"/>
            <p:inputText id="noInteriorProgenitorUno" required="true" maxlength="10" label="No. Interior"/>
            <p:message for="noInteriorProgenitorUno"/>
            
            <h:outputLabel value="Tipo de Localidad: " for="tipoLocalidadProgenitorUno"/>
            <p:selectOneMenu id="tipoLocalidadProgenitorUno" required="true" label="No. Interior"/>
            <p:message for="tipoLocalidadProgenitorUno"/>
            
            <h:outputLabel value="Pais: " for="paisDomicilioProgenitorUno"/>
            <p:selectOneMenu id="paisDomicilioProgenitorUno" required="true" label="Pais"/>
            <p:message for="paisDomicilioProgenitorUno"/>
            
            <h:outputLabel value="Estado: " for="estadoDomicilioProgenitorUno"/>
            <p:selectOneMenu id="estadoDomicilioProgenitorUno" required="true" label="Estado Domicilio"/>
            <p:message for="estadoDomicilioProgenitorUno"/>
            
            <h:outputLabel value="Municipio: " for="municipioDomicilioProgenitorUno"/>
            <p:selectOneMenu id="municipioDomicilioProgenitorUno" required="true" label="Municipio Domicilio"/>
            <p:message for="municipioDomicilioProgenitorUno"/>
            
            <h:outputLabel value="Codigo Postal: " for="codigoPostalProgenitorUno"/>
            <p:inputText id="codigoPostalProgenitorUno" required="true" maxlength="10" label="Codigo Postal"/>
            <p:message for="codigoPostalProgenitorUno"/>
        </h:panelGrid>
    </h:body>
</html>

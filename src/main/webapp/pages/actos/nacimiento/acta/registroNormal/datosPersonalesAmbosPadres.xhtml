<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:j="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:panelGrid columns="2">
		<p:fieldset legend="Progenitor Uno" toggleable="true">
			<h:panelGrid columns="3">
				<h:outputLabel value="*Nombre(s): " for="nombreProgenitorUno" />
				<p:inputText id="nombreProgenitorUno" required="true" maxlength="60"
					style="text-transform:uppercase" label="Nombre"
					value="#{nacimientoNormalBean.nacimientoDTO.progenitorUno.nombre}">
					<f:validateRegex pattern="^[A-ZäëïöüÄËÏÖÜñÑa-z]+$" />
				</p:inputText>
				<p:message for="nombreProgenitorUno" />

				<h:outputLabel value="*Primer Apellido: "
					for="aPaternoProgenitorUno" />
				<p:inputText id="aPaternoProgenitorUno" required="true"
					maxlength="60" style="text-transform:uppercase"
					label="Apellido Paterno"
					value="#{nacimientoNormalBean.nacimientoDTO.progenitorUno.primerApellido}">
					<f:validateRegex pattern="^[A-ZäëïöüÄËÏÖÜñÑa-z]+$" />
				</p:inputText>
				<p:message for="aPaternoProgenitorUno" />

				<h:outputLabel value="Segundo Apellido: "
					for="aMaternoProgenitorUno" />
				<p:inputText id="aMaternoProgenitorUno" maxlength="60"
					style="text-transform:uppercase"
					value="#{nacimientoNormalBean.nacimientoDTO.progenitorUno.segundoApellido}">
					<f:validateRegex pattern="^[A-ZäëïöüÄËÏÖÜñÑa-z]+$" />
				</p:inputText>
				<p:message for="aMaternoProgenitorUno" />

				<h:outputLabel value="*Fecha de Nacimiento: "
					for="fechaNacimientoProgenitorUno" />
				<p:calendar id="fechaNacimientoProgenitorUno" readonlyInput="true"
					label="Fecha Nacimiento" required="true" navigator="true"
					pattern="dd/MM/yyyy" yearRange="1900:c"
					value="#{nacimientoNormalBean.nacimientoDTO.progenitorUno.fechaNacimiento}"
					maxdate="#{validatorBean.date}" />
				<p:message for="fechaNacimientoProgenitorUno" />

				<h:outputLabel value="*Sexo: " for="sexoProgenitorUno" />
				<p:selectOneMenu id="sexoProgenitorUno" required="true" label="Sexo"
					value="#{nacimientoNormalBean.nacimientoDTO.progenitorUno.sexo}">
					<f:selectItem />
					<f:selectItem itemLabel="Masculino" itemValue="M" />
					<f:selectItem itemLabel="Femenino" itemValue="F" />
				</p:selectOneMenu>
				<p:message for="sexoProgenitorUno" />

				<h:outputLabel value="Cadena: " for="cadenaProgenitorUno" />
				<p:inputMask id="cadenaProgenitorUno" maxlength="20"
					mask="99999999999999999999"
					value="#{nacimientoNormalBean.nacimientoDTO.progenitorUno.cadenaNacimiento}" />
				<p:message for="cadenaProgenitorUno" />

				<h:outputLabel value="Certificado de Nacimiento: "
					for="certificadoNacimientoProgenitorUno" />
				<p:inputText id="certificadoNacimientoProgenitorUno" maxlength="20"
					style="text-transform:uppercase"
					value="#{nacimientoNormalBean.nacimientoDTO.progenitorUno.certificadoNacimiento}">
					<f:validateLength maximum="20" />
					<f:validateRegex pattern="^[a-zA-Z0-9]+$" />
				</p:inputText>
				<p:message for="certificadoNacimientoProgenitorUno" />

				<h:outputLabel value="CURP: " for="curpNacimientoProgenitorUno" />
				<p:inputMask id="curpNacimientoProgenitorUno" maxlength="18"
					mask="aaaa999999aaaaaa*9" style="text-transform:uppercase"
					value="#{nacimientoNormalBean.nacimientoDTO.progenitorUno.curp}" />
				<p:message for="curpNacimientoProgenitorUno" />

				<h:outputLabel value="*Pa&iacute;s de Nacimiento: "
					for="paisNacimientoProgenitorUno" />
				<p:selectOneMenu id="paisNacimientoProgenitorUno" required="true"
					filter="true" label="Pa&iacute;s de Nacimiento"
					value="#{nacimientoNormalBean.nacimientoDTO.progenitorUno.paisNacimiento}"
					converter="#{paisConverter}">
					<f:selectItem />
					<f:selectItems value="#{nacimientoNormalBean.paises}" var="pais"
						itemLabel="#{pais.descripcion}" itemValue="#{pais}" />
					<p:ajax listener="#{nacimientoNormalBean.consultaEstados}"
						update="entidadNacimientoProgenitorUno, nacionalidadProgenitorUno" />
				</p:selectOneMenu>
				<p:message for="paisNacimientoProgenitorUno" />

				<h:outputLabel value="*Entidad de Nacimiento: "
					for="entidadNacimientoProgenitorUno" />
				<p:selectOneMenu id="entidadNacimientoProgenitorUno" required="true"
					filter="true" label="Entidad de Nacimiento"
					value="#{nacimientoNormalBean.nacimientoDTO.progenitorUno.entidadNacimiento}"
					converter="#{estadoConverter}">
					<f:selectItem />
					<f:selectItems value="#{nacimientoNormalBean.estados}" var="estado"
						itemLabel="#{estado.nombreEstado}" itemValue="#{estado}" />
					<p:ajax listener="#{nacimientoNormalBean.consultaMuncipios}"
						update="municipioNacimientoProgenitorUno" />
				</p:selectOneMenu>
				<p:message for="entidadNacimientoProgenitorUno" />

				<h:outputLabel value="*Municipio de Nacimiento: "
					for="municipioNacimientoProgenitorUno" />
				<p:selectOneMenu id="municipioNacimientoProgenitorUno"
					required="true" filter="true" label="Municipio de Nacimiento"
					value="#{nacimientoNormalBean.nacimientoDTO.progenitorUno.municipioNacimiento}"
					converter="#{municipioConverter}">
					<f:selectItem />
					<f:selectItems value="#{nacimientoNormalBean.municipios}"
						var="municipio" itemLabel="#{municipio.nombreMunicipio}"
						itemValue="#{muncipio}" />
				</p:selectOneMenu>
				<p:message for="municipioNacimientoProgenitorUno" />

				<h:outputLabel value="*Localidad de Nacimiento: "
					for="localidadNacimientoProgenitorUno" />
				<p:inputText id="localidadNacimientoProgenitorUno" required="true"
					maxlength="100" style="text-transform:uppercase"
					label="Localidad de Nacimiento"
					value="#{nacimientoNormalBean.nacimientoDTO.progenitorUno.coloniaLocalidad.nombreLocalidad}">
					<f:validateLength minimum="1" maximum="100" />
					<f:validateRegex pattern="^[A-Z äëïöüÄËÏÖÜñÑ a-z0-9]+$" />
				</p:inputText>
				<p:message for="localidadNacimientoProgenitorUno" />

				<h:outputLabel value="Fecha de Nacimiento Incremental: "

				<p:inputText id="fechaNacimientoIncProgenitorUno" maxlength="50"

					<f:validateRegex pattern="^[a-z A-Z0-9/-]+$" />
				</p:inputText>
				<p:message for="fechaNacimientoIncProgenitorUno" />

				<h:outputLabel value="*Nacionalidad: "
					for="nacionalidadProgenitorUno" />
				<p:inputText id="nacionalidadProgenitorUno" required="true"
					filter="true" label="Nacionalidad" disabled="true"
					value="#{nacimientoNormalBean.nacimientoDTO.progenitorUno.paisNacimiento.nacionalidad}" />
				<p:message for="nacionalidadProgenitorUno" />

				<h:outputLabel value="*Estado Civil: " for="edoCivilProgenitorUno" />
				<p:selectOneMenu id="edoCivilProgenitorUno" required="true"
					label="Estado Civil"
					value="#{nacimientoNormalBean.nacimientoDTO.progenitorUno.estadoCivil}"
					converter="#{estadoCivilConverter}">
					<f:selectItem />
					<f:selectItems value="#{nacimientoNormalBean.estadoCivilList}"
						var="estadoCivil" itemLabel="#{estadoCivil.descripcion}"
						itemValue="#{estadoCivil}" />
				</p:selectOneMenu>
				<p:message for="edoCivilProgenitorUno" />

				<h:outputLabel value="*Calle: " for="calleProgenitorUno" />
				<p:inputText id="calleProgenitorUno" required="true" maxlength="100"
					label="Calle" style="text-transform:uppercase"
					value="#{nacimientoNormalBean.nacimientoDTO.progenitorUno.domicilio.calle}">
					<f:validateLength minimum="1" maximum="100" />
					<f:validateRegex pattern="^[A-Z äëïöüÄËÏÖÜñÑ a-z0-9.]+$" />
				</p:inputText>
				<p:message for="calleProgenitorUno" />

				<h:outputLabel value="*Colonia: " for="coloniaProgenitorUno" />

					maxlength="100" label="Colonia" style="text-transform:uppercase"

					<f:validateLength minimum="1" maximum="100" />
					<f:validateRegex pattern="^[A-Z äëïöüÄËÏÖÜñÑ a-z0-9]+$" />

					<f:validateRegex pattern="^[a-zA-Z0-9]+$" />

				<h:outputLabel value="*Pa&iacute;s: "

					<f:selectItem />
					<f:selectItems value="#{nacimientoNormalBean.estadosInegi}"

						listener="#{nacimientoNormalBen.consultaMunicipiosInegi(2)}"
						update="municipioDomicilioProgenitorUno" />
				</p:selectOneMenu>
				<p:message for="estadoDomicilioProgenitorUno" />

				<h:outputLabel value="*Municipio: "
					for="municipioDomicilioProgenitorUno" />
				<p:selectOneMenu id="municipioDomicilioProgenitorUno"
					required="true" label="Municipio"
					value="#{nacimientoNormalBean.nacimientoDTO.progenitorUno.domicilio.municipio}"

					<f:selectItem />
					<f:selectItems value="#{nacimientoNormalBean.municipiosInegi}"
						var="municipio" itemLabel="#{municipio.nombreMunicipio}"
						itemValue="#{municipio}" />
					<p:ajax
						listener="#{nacimientoNormalBean.consultaLocalidadesInegi(2)}"
						update="tipoLocalidadProgenitorUno" />
				</p:selectOneMenu>
				<p:message for="municipioDomicilioProgenitorUno" />
				
				<h:outputLabel value="Localidad: "
					for="localidadDomicilioProgenitorUno" />
				<p:selectOneMenu id="localidadDomicilioProgenitorUno"
					required="true" label="Localidad Domicilio"
					value="#{nacimientoNormalBean.nacimientoDTO.registrado.domicilio.localidad}"
					converter="#{coloniaLocalidadConverter}">
					<f:selectItem />
					<f:selectItems value="#{nacimientoNormalBean.localidadesList}"
						var="localidad" itemLabel="#{localidad.nombreLocalidad}"
						itemValue="#{localidad}" />
				</p:selectOneMenu>
				<p:message for="localidadDomicilioProgenitorUno" />

				<h:outputLabel value="*Tipo de Localidad: "
					for="tipoLocalidadProgenitorUno" />
				<p:selectOneMenu id="tipoLocalidadProgenitorUno" required="true"
					label="Tipo de Localidad"

				<p:inputText id="codigoPostalProgenitorUno" required="true"
					maxlength="5" label="C&oacute;digo Postal"
					value="#{nacimientoNormalBean.nacimientoDTO.progenitorUno.domicilio.codigoPostal}">
					<f:validateLength minimum="5" maximum="5" />
					<f:validateRegex pattern="^[0-9]+$" />
				</p:inputText>
				<p:message for="codigoPostalProgenitorUno" />
			</h:panelGrid>

					value="#{nacimientoNormalBean.nacimientoDTO.progenitorDos.curp}" />

				<h:outputLabel value="*Pa&iacute;s de Nacimiento: "

				<p:selectOneMenu id="paisNacimientoProgenitorDos" required="true"

					<f:selectItems value="#{nacimientoNormalBean.paises}" var="pais"

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
       <h:panelGrid columns="6" >
            <h:outputLabel value="Entidad de Registro: " for="entidadRegistroNormal"/>
            <p:inputText
                           id="entidadRegistroNormal"
                           disabled="true"
                           value="#{nacimientoNormalBean.nacimientoDTO.actaNacimiento.entidadRegistro.nombreEstado}"/>
            <p:message for="entidadRegistroNormal"/>
            
            <h:outputLabel value="Municipio de Registro: " for="municipioRegistroNormal"/>
            <p:inputText    id="municipioRegistroNormal"
                            disabled="true"
                            value="#{nacimientoNormalBean.nacimientoDTO.actaNacimiento.municipioRegistro.nombreMunicipio}"/>
            <p:message for="municipioRegistroNormal"/>
            
            <h:outputLabel  value="Localidad de Registro: " for="localidadRegistroNormal"/>
            <p:inputText
                        id="localidadRegistroNormal"
                        disabled="true"
                        value="#{nacimientoNormalBean.nacimientoDTO.actaNacimiento.localidadRegistro.nombreLocalidad}"/>
            <p:message for="localidadRegistroNormal"/>
            
            <h:outputLabel value="Oficilia: " for="oficialia"/>
            <p:inputText id="oficialia" 
                         label="Oficilia"
                         disabled="true"
                         value="#{nacimientoNormalBean.nacimientoDTO.actaNacimiento.oficialia.nombreOficialia}"/>
            <p:message for="oficialia"/>
            
            <h:outputLabel value="Nombre del Oficial: " for="nOficial"/>
            <p:inputText id="nOficial" 
                         label="Nombre del Oficial"
                         disabled="true"
                         value="#{nacimientoNormalBean.nacimientoDTO.actaNacimiento.oficialia.oficial.nombre}"/>
            <p:message for="nOficial"/>
            
            <h:outputLabel value="* Validado: " for="validado"/>
            <p:selectOneMenu id="validado"
                              required="true"
                              label="Validado"
                              value="#{nacimientoNormalBean.nacimientoDTO.actaNacimiento.estatusValidacion}">
                <f:selectItem/>              
                <f:selectItem itemLabel="Si" itemValue="S"/>
                <f:selectItem itemLabel="No" itemValue="N"/>
            </p:selectOneMenu>
            <p:message for="validado"/>
         </h:panelGrid>
    </h:body>
</html>

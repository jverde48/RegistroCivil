<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:panelGrid columns="6" >
            <h:outputLabel value="Nombre(s): " for="nombreAbueloDosProgenitorDos"/>
            <p:inputText id="nombreAbueloDosProgenitorDos" required="true" maxlength="60" label="Nombre"/>
            <p:message for="nombreAbueloDosProgenitorDos"/>
            
            <h:outputLabel value="Apellido Paterno: " for="aPaternoAbueloDosProgenitorDos"/>
            <p:inputText id="aPaternoAbueloDosProgenitorDos" required="true" maxlength="60" label="Apellido Paterno"/>
            <p:message for="aPaternoAbueloDosProgenitorDos"/>
            
            <h:outputLabel value="Apellido Materno: " for="aMaternoAbueloDosProgenitorDos"/>
            <p:inputText id="aMaternoAbueloDosProgenitorDos" maxlength="60"/>
            <p:message for="aMaternoAbueloDosProgenitorDos"/>
            
            <h:outputLabel value="Fecha de Nacimiento: " for="fechaNacimientoAbueloDosProgenitorDos"/>
            <p:calendar id="fechaNacimientoAbueloDosProgenitorDos" readonlyInput="true"/>
            <p:message for="fechaNacimientoAbueloDosProgenitorDos"/>
            
            <h:outputLabel value="Sexo: " for="sexoAbueloDosProgenitorDos"/>
            <p:selectOneMenu id="sexoAbueloDosProgenitorDos" required="true"/>
            <p:message for="sexoAbueloDosProgenitorDos"/>
            
            <h:outputLabel value="Edad: " for="edadAbueloDosProgenitorDos"/>
            <p:inputText id="edadAbueloDosProgenitorDos"/>
            <p:message for="edadAbueloDosProgenitorDos"/>
            
            <h:outputLabel value="Pais de Nacimiento: " for="paisNacimientoAbueloDosProgenitorDos"/>
            <p:selectOneMenu id="paisNacimientoAbueloDosProgenitorDos"/>
            <p:message for="paisNacimientoAbueloDosProgenitorDos"/>
            
            <h:outputLabel value="Nacionalidad: " for="nacionalidadAbueloDosProgenitorDos"/>
            <p:inputText id="nacionalidadAbueloDosProgenitorDos" disabled="true"/>
            <p:message for="nacionalidadAbueloDosProgenitorDos"/>
            
            <h:outputLabel value="Estado Civil: " for="edoCiviAbueloDosProgenitorDosl"/>
            <p:selectOneMenu id="edoCivilAbueloDosProgenitorDos"/>
            <p:message for="edoCivilAbueloDosProgenitorDos"/>
            </h:panelGrid>
    </h:body>
</html>

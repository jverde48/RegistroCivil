<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:j="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:panelGrid columns="6">
		<h:outputLabel value="*Nombre(s): " for="nombreAbueloDosProgenitorDos" />
		<p:inputText id="nombreAbueloDosProgenitorDos" required="true"
			maxlength="60" label="Nombre" style="text-transform:uppercase"
			value="#{nacimientoNormalBean.nacimientoDTO.abueloDosProgenitorDos.nombre}">
			<f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z]+$" />
		</p:inputText>
		<p:message for="nombreAbueloDosProgenitorDos" />

		<h:outputLabel value="*Apellido Paterno: "
			for="aPaternoAbueloDosProgenitorDos" />
		<p:inputText id="aPaternoAbueloDosProgenitorDos" required="true"
			maxlength="60" label="Primer Apellido"
			style="text-transform:uppercase"
			value="#{nacimientoNormalBean.nacimientoDTO.abueloDosProgenitorDos.primerApellido}">
			<f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z]+$" />
		</p:inputText>
		<p:message for="aPaternoAbueloDosProgenitorDos" />

		<h:outputLabel value="Segundo Apellido: "
			for="aMaternoAbueloDosProgenitorDos" />
		<p:inputText id="aMaternoAbueloDosProgenitorDos" maxlength="60"
			label="Segundo Apellido" style="text-transform:uppercase"
			value="#{nacimientoNormalBean.nacimientoDTO.abueloDosProgenitorDos.segundoApellido}">
			<f:validateRegex pattern="^[a-zA-Z]+$" />
		</p:inputText>
		<p:message for="aMaternoAbueloDosProgenitorDos" />

		<h:outputLabel value="*Fecha de Nacimiento: "
			for="fechaNacimientoAbueloDosProgenitorDos" />
		<p:calendar id="fechaNacimientoAbueloDosProgenitorDos"
			readonlyInput="true" label="Fecha Nacimiento" required="true"
			navigator="true" pattern="dd/MM/yyyy" yearRange="1900:c"
			value="#{nacimientoNormalBean.nacimientoDTO.abueloDosProgenitorDos.fechaNacimiento}"
			maxdate="#{validatorBean.date}" />
		<p:message for="fechaNacimientoAbueloDosProgenitorDos" />

		<h:outputLabel value="Sexo: " for="sexoAbueloDosProgenitorDos" />
		<p:selectOneMenu id="sexoAbueloDosProgenitorDos" required="false"
			label="Sexo"
			value="#{nacimientoNormalBean.nacimientoDTO.abueloDosProgenitorDos.sexo}">
			<f:selectItem />
			<f:selectItem itemLabel="Masculino" itemValue="M" />
			<f:selectItem itemLabel="Femenino" itemValue="F" />
		</p:selectOneMenu>
		<p:message for="sexoAbueloDosProgenitorDos" />

		<h:outputLabel value="*Pa&iacute;s de Nacimiento: "
			for="paisNacimientoAbueloDosProgenitorDos" />
		<p:selectOneMenu id="paisNacimientoAbueloDosProgenitorDos"
			required="true" label="Pais de Nacimiento"
			value="#{nacimientoNormalBean.nacimientoDTO.abueloDosProgenitorDos.paisNacimiento}"
			converter="#{paisConverter}">
			<f:selectItem />
			<f:selectItems value="#{nacimientoNormalBean.paises}" var="pais"
				itemLabel="#{pais.descripcion}" itemValue="#{pais}" />
			<p:ajax update="nacionalidadAbueloDosProgenitorDos" />
		</p:selectOneMenu>
		<p:message for="paisNacimientoAbueloDosProgenitorDos" />

		<h:outputLabel value="Nacionalidad: "
			for="nacionalidadAbueloDosProgenitorDos" />
		<p:inputText id="nacionalidadAbueloDosProgenitorDos"
			value="#{nacimientoNormalBean.nacimientoDTO.abueloDosProgenitorDos.paisNacimiento.nacionalidad}"
			disabled="true" label="Nacionalidad" />
		<p:message for="nacionalidadAbueloDosProgenitorDos" />

		<h:outputLabel value="Estado Civil: "
			for="edoCivilAbueloDosProgenitorDos" />
		<p:selectOneMenu id="edoCivilAbueloDosProgenitorDos" required="false"
			label="Estado Civil"
			value="#{nacimientoNormalBean.nacimientoDTO.abueloDosProgenitorDos.estadoCivil}"
			converter="#{estadoCivilConverter}">
			<f:selectItem />
			<f:selectItems value="#{nacimientoNormalBean.estadoCivilList}"
				var="estadoCivil" itemLabel="#{estadoCivil.descripcion}"
				itemValue="#{estadoCivil}" />
		</p:selectOneMenu>
		<p:message for="edoCivilAbueloDosProgenitorDos" />
	</h:panelGrid>
</h:body>
</html>

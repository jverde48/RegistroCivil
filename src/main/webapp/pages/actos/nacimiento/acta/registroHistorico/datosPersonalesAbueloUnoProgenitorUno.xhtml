<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:panelGrid columns="6" >
            <h:outputLabel value="*Nombre(s): " for="nombreAbueloUnoProgenitorUno"/>
            <p:inputText id="nombreAbueloUnoProgenitorUno" 
                         required="true" 
                         maxlength="60" 
                         label="Nombre"
                         style="text-transform:uppercase"
                         value="#{nacimientoHistoricoBean.nacimientoDTO.abueloUnoProgenitorUno.nombre}"/>
            <p:message for="nombreAbueloUnoProgenitorUno"/>
            
            <h:outputLabel value="*Primer Apellido: " for="aPaternoAbueloUnoProgenitorUno"/>
            <p:inputText id="aPaternoAbueloUnoProgenitorUno" 
                         required="true" 
                         maxlength="60" 
                         label="Primer Apellido"
                         style="text-transform:uppercase"
                         value="#{nacimientoHistoricoBean.nacimientoDTO.abueloUnoProgenitorUno.primerApellido}"/>
            <p:message for="aPaternoAbueloUnoProgenitorUno"/>
            
            <h:outputLabel value="Segundo Apellido: " for="aMaternoAbueloUnoProgenitorUno"/>
            <p:inputText id="aMaternoAbueloUnoProgenitorUno"
                         maxlength="60"
                         label="Segundo Apellido"
                         style="text-transform:uppercase"
                         value="#{nacimientoHistoricoBean.nacimientoDTO.abueloUnoProgenitorUno.segundoApellido}"/>
            <p:message for="aMaternoAbueloUnoProgenitorUno"/>
            
            <h:outputLabel value="Fecha de Nacimiento: " for="fechaNacimientoAbueloUnoProgenitorUno"/>
            <p:calendar id="fechaNacimientoAbueloUnoProgenitorUno"
                        label="Fecha de Nacimiento"
                        navigator="true"
                        pattern="dd/MM/yyyy"
                        yearRange="1900:c"
                        maxdate="#{validatorBean.date}"
                        value="#{nacimientoHistoricoBean.nacimientoDTO.abueloUnoProgenitorUno.fechaNacimiento}"/>
            <p:message for="fechaNacimientoAbueloUnoProgenitorUno"/>
            
            <h:outputLabel value="Sexo: " for="sexoAbueloUnoProgenitorUno"/>
            <p:selectOneMenu id="sexoAbueloUnoProgenitorUno"
                             required="false"
                             label="Sexo"
                             value="#{nacimientoHistoricoBean.nacimientoDTO.abueloUnoProgenitorUno.sexo}">
                             <f:selectItem/>
            	             <f:selectItem itemLabel="Masculino" itemValue="M"/>
            	             <f:selectItem itemLabel="Femenino" itemValue="F"/>
            </p:selectOneMenu>
            <p:message for="sexoAbueloUnoProgenitorUno"/>
            
            <h:outputLabel value="Nacionalidad: " for="nacionalidadAbueloUnoProgenitorUno"/>
            <p:inputText id="nacionalidadAbueloUnoProgenitorUno"
                         value="#{nacimientoHistoricoBean.nacimientoDTO.abueloUnoProgenitorUno.paisNacimiento.nacionalidad}"
                         label="Nacionalidad"/>
            <p:message for="nacionalidadAbueloUnoProgenitorUno"/>

            <h:outputLabel value="Estado Civil: " for="edoCivilAbueloUnoProgenitorDos"/>
            <p:selectOneMenu id="edoCivilAbueloUnoProgenitorDos"
                             label="Estado Civil"
                             value="#{nacimientoHistoricoBean.nacimientoDTO.abueloUnoProgenitorUno.estadoCivil}"
                             converter="#{estadoCivilConverter}">
                <f:selectItem />
                <f:selectItems value="#{nacimientoHistoricoBean.estadoCivilList}"
                               var="estadoCivil" itemLabel="#{estadoCivil.descripcion}"
                               itemValue="#{estadoCivil}" />
            </p:selectOneMenu>
            <p:message for="edoCivilAbueloUnoProgenitorDos"/>
        </h:panelGrid>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
       <h:panelGrid columns="6" >
            <h:outputLabel value="Entidad de Registro: " for="entidadRegistroHistorico"/>
            <p:selectOneMenu id="entidadRegistroHistorico" disabled="true"
                             value="#{nacimientoHistoricoBean.nacimientoDTO.actaNacimiento.entidadRegistro}"/>

            <p:message for="entidadRegistroHistorico"/>
            
            <h:outputLabel value="*Municipio de Registro: " for="municipioRegistroHistorico"/>
            <p:selectOneMenu id="municipioRegistroHistorico" disabled="true" required="true"/>
            <p:message for="municipioRegistroHistorico"/>
            
            <h:outputLabel  value="Localidad de Registro: " for="localidadRegistroHistorico"/>
            <p:inputText id="localidadRegistroHistorico" disabled="true"/>
            <p:message for="localidadRegistroHistorico"/>
            
            <h:outputLabel value="Fecha de Registro: " for="fechaRegistroHistorico"/>
            <p:calendar id="fechaRegistroHistorico" 
                        readonlyInput="true"
                        pattern="dd/MM/yyyy"
                        yearRange="1900:c"
                        navigator="true" 
                        maxdate="#{validatorBean.date}"/>
            <p:message for="fechaRegistroHistorico"/>
            
            <h:outputLabel value="*N&uacute;mero de Acta: " for="numeroActa"/>
            <p:inputText id="numeroActa" 
                         label="N&uacute;mero de Acta"
                         maxlength="5" 
                         required="true"/>
            <p:message for="numeroActa"/>
            
            <h:outputLabel value="Tomo: " for="tomo"/>
            <p:inputText id="tomo" maxlength="5"/>
            <p:message for="tomo"/>
            
            <h:outputLabel value="Libro: " for="libro"/>
            <p:inputText id="libro" maxlength="4"/>
            <p:message for="libro"/>
            
            <h:outputLabel value="Foja: " for="foja"/>
            <p:inputText id="foja"/>
            <p:message for="foja"/>
            
            <h:outputLabel value="Crip: " for="crip"/>
            <p:inputText id="crip" maxlength="15"/>
            <p:message for="crip"/>
            
            <h:outputLabel for="oficialiaRegistroHistorico" value="*Oficial&iacute;a: "/>
		<p:selectOneMenu id="oficialiaRegistroHistorico"
		                 required="true"
                         label="Oficial&iacute;a">
            <f:selectItem/>
            <f:selectItem itemLabel="Oficialia 1" itemValue="localidad"/>
            <f:selectItem itemLabel="Oficialia 2" itemValue="localidad"/>
            <f:selectItem itemLabel="Oficialia 3" itemValue="localidad"/>
        </p:selectOneMenu>
        <p:message for="oficialiaRegistroHistorico"/>        
         </h:panelGrid>
    </h:body>
</html>

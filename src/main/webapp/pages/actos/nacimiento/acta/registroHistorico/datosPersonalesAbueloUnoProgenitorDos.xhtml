<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:panelGrid columns="6" >
            <h:outputLabel value="*Nombre(s): " for="nombreAbueloUnoProgenitorDos"/>
            <p:inputText id="nombreAbueloUnoProgenitorDos"
                         required="true"
                         maxlength="60"
                         label="Nombre"
                         style="text-transform:uppercase"
                         value="#{nacimientoHistoricoBean.nacimientoDTO.abuelaUnoProgenitorDos.nombre}"/>
            <p:message for="nombreAbueloUnoProgenitorDos"/>

            <h:outputLabel value="*Primer Apellido: " for="aPaternoAbueloUnoProgenitorDos"/>
            <p:inputText id="aPaternoAbueloUnoProgenitorDos"
                         required="true"
                         maxlength="60"
                         label="Primer Apellido"
                         style="text-transform:uppercase"
                         value="#{nacimientoHistoricoBean.nacimientoDTO.abuelaUnoProgenitorDos.primerApellido}"/>
            <p:message for="aPaternoAbueloUnoProgenitorDos"/>

            <h:outputLabel value="Segundo Apellido: " for="aMaternoAbueloUnoProgenitorDos"/>
            <p:inputText id="aMaternoAbueloUnoProgenitorDos"
                         maxlength="60"
                         label="Segundo Apellido"
                         style="text-transform:uppercase"
                         value="#{nacimientoHistoricoBean.nacimientoDTO.abuelaUnoProgenitorDos.segundoApellido}"/>
            <p:message for="aMaternoAbueloUnoProgenitorDos"/>

            <h:outputLabel value="Fecha de Nacimiento: " for="fechaNacimientoAbueloUnoProgenitorDos"/>
            <p:calendar id="fechaNacimientoAbueloUnoProgenitorDos"
                        label="Fecha de Nacimiento"
                        pattern="dd/MM/yyyy"
                        navigator="true"
                        yearRange="1900:c"
                        maxdate="#{validatorBean.date}"
                        value="#{nacimientoHistoricoBean.nacimientoDTO.abuelaUnoProgenitorDos.fechaNacimiento}"/>
            <p:message for="fechaNacimientoAbueloUnoProgenitorDos"/>

            <h:outputLabel value="Sexo: " for="sexoAbueloUnoProgenitorDos"/>
            <p:selectOneMenu id="sexoAbueloUnoProgenitorDos"
                             required="false"
                             label="Sexo"
                             value="#{nacimientoHistoricoBean.nacimientoDTO.abuelaUnoProgenitorDos.sexo}">
                <f:selectItem/>
                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                <f:selectItem itemLabel="Femenino" itemValue="F"/>
            </p:selectOneMenu>
            <p:message for="sexoAbueloUnoProgenitorDos"/>

            <h:outputLabel value="Nacionalidad: " for="nacionalidadAbueloUnoProgenitorDos"/>
            <p:inputText id="nacionalidadAbueloUnoProgenitorDos"
                         value="#{nacimientoHistoricoBean.nacimientoDTO.abuelaUnoProgenitorDos.paisNacimiento.nacionalidad}"
                         label="Nacionalidad"
                         disabled="true"/>
            <p:message for="nacionalidadAbueloUnoProgenitorDos"/>

            <h:outputLabel value="Estado Civil: " for="edoCivilAbueloUnoProgenitorDos"/>
            <p:selectOneMenu id="edoCivilAbueloUnoProgenitorDos"
                             label="Estado Civil"
                             value="#{nacimientoHistoricoBean.nacimientoDTO.abuelaUnoProgenitorDos.estadoCivil}"
                             converter="#{estadoCivilConverter}">
                <f:selectItem />
                <f:selectItems value="#{nacimientoHistoricoBean.estadoCivilList}"
                               var="estadoCivil" itemLabel="#{estadoCivil.descripcion}"
                               itemValue="#{estadoCivil}" />
            </p:selectOneMenu>
            <p:message for="edoCivilAbueloUnoProgenitorDos"/>
        </h:panelGrid>
    </h:body>
</html>

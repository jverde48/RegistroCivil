<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Registro de Sentencia</title>
</h:head>
<h:body>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="content">
            <h:form>

                <h3>Registro Sentencia</h3>

                <p:tab id="tabTipoSentencia" title="TipoSentencia"/>
                <p:selectOneMenu id="tipoSentencia" required="true"
                                 value="#{sentenciaBean.sentenciaDTO.tipoSentenciaDTO}" label="TipoSentencia"
                                 converter="#{tipoSentenciaConverter}">
                           <!--      validator="#{sentenciaBean}">  -->
                    <f:selectItem />
                    <f:selectItems value="#{sentenciaBean.tipoSentenciaList}"
                                   var="tipoSentencia" itemLabel="#{tipoSentencia.descripcion}"
                                   itemValue="#{tipoSentencia}"/>
                 <!--  <p:ajax
                            listener="#{sentenciaBean.cabiaNombrePestaÃ±a()}"
                            update="panelTipoSentencia"/>    -->
                </p:selectOneMenu>
                     <p:message for="tipoSentencia"/>
                <p:panel id="panelTipoSentencia">

                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>

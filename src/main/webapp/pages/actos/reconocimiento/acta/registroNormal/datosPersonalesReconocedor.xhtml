<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:panelGrid columns="6">
        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreReconocedor"/>
        <p:inputText id="nombreReconocedor"
                     required="true"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.NOMBRE']} "
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
        </p:inputText>
        <p:message for="nombreReconocedor"/>

        <h:outputLabel for="primerApellidoReconocedor" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAPELLIDO']}: "/>
        <p:inputText id="primerApellidoReconocedor"
                     required="true"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.PAPELLIDO']} "
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
        </p:inputText>
        <p:message for="primerApellidoReconocedor"/>

        <h:outputLabel for="segundoApellidoReconocedor" value="#{msg['app.faces.datos.persona.SAPELLIDO']}: "/>
        <p:inputText id="segundoApellidoReconocedor"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.SAPELLIDO']} "
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
        </p:inputText>
        <p:message for="segundoApellidoReconocedor"/>

        <h:outputLabel value="Edad: " for="edadReconocedor"/>
        <p:inputText id="edadReconocedor" disabled="true"/>
        <p:message for="edadReconocedor"/>

        <h:outputLabel for="nacionalidadReconocedor" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NACIONALIDAD']}: "/>
        <p:selectOneMenu id="nacionalidadReconocedor"
                         required="true"
                         label="#{msg['app.faces.datos.persona.NACIONALIDAD']}">
            <f:selectItem/>
            <f:selectItem itemLabel="Mexicana" itemValue="pais"/>
        </p:selectOneMenu>
        <p:message for="nacionalidadReconocedor"/>

        <h:outputLabel for="calleReconocedor" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.CALLE']}: "/>
        <p:inputText id="calleReconocedor"
                     required="true"
                     maxlength="100"
                     label="#{msg['app.faces.datos.domicilio.CALLE']}"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="calleReconocedor"/>

        <h:outputLabel for="noExteriorReconocedor" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.NOEXTERIOR']}: "/>
        <p:inputText id="noExteriorReconocedor"
                     required="true"
                     maxlength="10"
                     label="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="noExteriorReconocedor"/>

        <h:outputLabel for="noInteriorReconocedor" value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}: "/>
        <p:inputText id="noInteriorReconocedor"
                     maxlength="10"
                     label="#{msg['app.faces.datos.domicilio.NOINTERIOR']}"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="noInteriorReconocedor"/>

        <h:outputLabel for="coloniaReconocedor" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.COLONIA']}: "/>
        <p:selectOneMenu id="coloniaReconocedor"
                         label="#{msg['app.faces.datos.domicilio.COLONIA']}"
                         required="true">
            <f:selectItem/>
            <f:selectItem itemLabel="Alamos" itemValue="colonia"/>
            <f:selectItem itemLabel="Ruiz" itemValue="colonia"/>
            <f:selectItem itemLabel="Hacarandas" itemValue="colonia"/>
        </p:selectOneMenu>
        <p:message for="coloniaReconocedor"/>

        <h:outputLabel for="estadoDomicilioReconocedor" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.ESTADO']}: "/>
        <p:selectOneMenu id="estadoDomicilioReconocedor"
                         required="true"
                         label="#{msg['app.faces.datos.domicilio.ESTADO']}">
            <f:selectItem/>
            <f:selectItem itemLabel="CHIHUAHUA" itemValue="localidad"/>
            <f:selectItem itemLabel="COLIMA" itemValue="localidad"/>
            <f:selectItem itemLabel="ESTADO DE MEXICO" itemValue="localidad"/>
        </p:selectOneMenu>
        <p:message for="estadoDomicilioReconocedor"/>

        <h:outputLabel for="paisDomicilioReconocedor" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.PAIS']}: "/>
        <p:selectOneMenu id="paisDomicilioReconocedor"
                         required="true"
                         label="#{msg['app.faces.datos.domicilio.PAIS']}">
            <f:selectItem/>
            <f:selectItem itemLabel="MEXICO" itemValue="localidad"/>
            <f:selectItem itemLabel="ARGENTINA" itemValue="localidad"/>
            <f:selectItem itemLabel="FRANCIA" itemValue="localidad"/>
        </p:selectOneMenu>
        <p:message for="paisDomicilioReconocedor"/>

        <h:outputLabel for="municipioDomicilioReconocedor" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.MUNICIPIO']}: "/>
        <p:selectOneMenu id="municipioDomicilioReconocedor"
                         required="true"
                         label="#{msg['app.faces.datos.domicilio.MUNICIPIO']}">
            <f:selectItem/>
            <f:selectItem itemLabel="COYOACAN" itemValue="localidad"/>
            <f:selectItem itemLabel="TLALPAN" itemValue="localidad"/>
            <f:selectItem itemLabel="BENITO JUAREZ" itemValue="localidad"/>
        </p:selectOneMenu>
        <p:message for="municipioDomicilioReconocedor"/>

        <h:outputLabel for="tipoLocalidadReconocedor" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}: "/>
        <p:selectOneMenu id="tipoLocalidadReconocedor"
                         required="true"
                         label="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}">
            <f:selectItem/>
            <f:selectItem itemLabel="LOCALIDAD0" itemValue="localidad"/>
            <f:selectItem itemLabel="LOCALIDAD1" itemValue="localidad"/>
            <f:selectItem itemLabel="LOCALIDAD2" itemValue="localidad"/>
        </p:selectOneMenu>
        <p:message for="tipoLocalidadReconocedor"/>

        <h:outputLabel for="codigoPostalReconocedor" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: "/>
        <p:inputMask id="codigoPostalReconocedor"
                     required="true"
                     maxlength="5"
                     mask="99999"
                     label="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}"/>
        <p:message for="codigoPostalReconocedor"/>

    </h:panelGrid>

</h:body>
</html>

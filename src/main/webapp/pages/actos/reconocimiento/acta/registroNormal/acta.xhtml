<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <h:panelGrid columns="4">
        <h:outputLabel   value="#{msg['app.faces.datos.acta.ENTIDADREGISTRO']}: " for="entidadRegistroNormal"/>
        <p:selectOneMenu id="entidadRegistroNormal" disabled="true"     converter="#{estadoConverter}"
                         value="#{reconocimientoNormalBean.reconocimientoDTO.actaDTO.entidadRegistro}"/>
        <f:selectItems   value="#{reconocimientoNormalBean.listaEstados}" var="estado"
                         itemLabel="#{estado.descripcion}" itemValue="#{estado}"/>

        <h:outputLabel   for="municipioRegistroNormal" value="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}: "/>
        <p:selectOneMenu id="municipioRegistroNormal" disabled="true"  converter="#{municipioConverter}"
                         value="#{reconocimientoNormalBean.reconocimientoDTO.actaDTO.municipioRegistro}"/>
        <f:selectItems   value="#{reconocimientoNormalBean.listaMunicipios}" var="municipio"
                         itemLabel="#{municipio.descripcion}" itemValue="#{municipio}"/>

        <h:outputLabel   for="oficialiaRegistroNormal" value="#{msg['app.faces.datos.acta.OFICIALIA']}: "/>
        <p:inputText id="oficialiaRegistroNormal" disabled="true"
                         value="#{reconocimientoNormalBean.reconocimientoDTO.actaDTO.oficialia}"/>

        <h:outputLabel for="localidadRegistroNormal" value="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}: "/>
        <p:inputText id="localidadRegistroNormal" disabled="true"
                     value="#{reconocimientoNormalBean.reconocimientoDTO.actaDTO.localidadRegistro}"/>

        <h:outputLabel value="#{msg['app.faces.datos.acta.NOMBREOFICIAL']}: " for="nOficial"/>
        <p:inputText id="nOficial"
                     label="Nombre del Oficial" disabled="true"
                     value="#{reconocimientoNormalBean.reconocimientoDTO.actaDTO.oficial}"/>
        <p:message for="nOficial"/>


    </h:panelGrid>
</h:body>
</html>

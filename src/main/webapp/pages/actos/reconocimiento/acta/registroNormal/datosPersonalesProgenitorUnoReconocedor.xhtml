<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:panelGrid columns="6">
        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreProgenitorUno"/>
        <p:inputText id="nombreProgenitorUno"
                     required="true"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.NOMBRE']}: "
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
        </p:inputText>
        <p:message for="nombreProgenitorUno"/>

        <h:outputLabel for="primerApellidoProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAPELLIDO']}: "/>
        <p:inputText id="primerApellidoProgenitorUno"
                     required="true"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.PAPELLIDO']} "
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
        </p:inputText>
        <p:message for="primerApellidoProgenitorUno"/>

        <h:outputLabel for="segundoApellidoProgenitorUno" value="#{msg['app.faces.datos.persona.SAPELLIDO']}: "/>
        <p:inputText id="segundoApellidoProgenitorUno"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.SAPELLIDO']} "
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
        </p:inputText>
        <p:message for="segundoApellidoProgenitorUno"/>

        <h:outputLabel for="nacionalidadProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NACIONALIDAD']}: "/>
        <p:selectOneMenu id="nacionalidadProgenitorUno"  required="true"
                         label="#{msg['app.faces.datos.persona.NACIONALIDAD']}">
            <f:selectItem/>
            <f:selectItem itemLabel="Mexicana" itemValue="pais"/>
        </p:selectOneMenu>
        <p:message for="nacionalidadProgenitorUno"/>

        <h:outputLabel for="calleProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.CALLE']}: "/>
        <p:inputText id="calleProgenitorUno"
                     required="true"
                     maxlength="100"
                     label="#{msg['app.faces.datos.domicilio.CALLE']}"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="calleProgenitorUno"/>

        <h:outputLabel for="noExteriorProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.NOEXTERIOR']}: "/>
        <p:inputText id="noExteriorProgenitorUno"
                     required="true"
                     maxlength="10"
                     label="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="noExteriorProgenitorUno"/>

        <h:outputLabel for="noInteriorProgenitorUno" value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}: "/>
        <p:inputText id="noInteriorProgenitorUno"
                     maxlength="10"
                     label="#{msg['app.faces.datos.domicilio.NOINTERIOR']}"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="noInteriorProgenitorUno"/>

        <h:outputLabel for="coloniaProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.COLONIA']}: "/>
        <p:selectOneMenu id="coloniaProgenitorUno"
                         label="#{msg['app.faces.datos.domicilio.COLONIA']}"
                         required="true">
            <f:selectItem/>
            <f:selectItem itemLabel="Alamos" itemValue="colonia"/>
            <f:selectItem itemLabel="Ruiz" itemValue="colonia"/>
            <f:selectItem itemLabel="Hacarandas" itemValue="colonia"/>
        </p:selectOneMenu>
        <p:message for="coloniaProgenitorUno"/>

        <h:outputLabel for="estadoDomicilioProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.ESTADO']}: "/>
        <p:selectOneMenu id="estadoDomicilioProgenitorUno"
                         required="true"
                         label="#{msg['app.faces.datos.domicilio.ESTADO']}">
            <f:selectItem/>
            <f:selectItem itemLabel="CHIHUAHUA" itemValue="localidad"/>
            <f:selectItem itemLabel="COLIMA" itemValue="localidad"/>
            <f:selectItem itemLabel="ESTADO DE MEXICO" itemValue="localidad"/>
        </p:selectOneMenu>
        <p:message for="estadoDomicilioProgenitorUno"/>

        <h:outputLabel for="paisDomicilioProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.PAIS']}: "/>
        <p:selectOneMenu id="paisDomicilioProgenitorUno"
                         required="true"
                         label="#{msg['app.faces.datos.domicilio.PAIS']}">
            <f:selectItem/>
            <f:selectItem itemLabel="MEXICO" itemValue="localidad"/>
            <f:selectItem itemLabel="ARGENTINA" itemValue="localidad"/>
            <f:selectItem itemLabel="FRANCIA" itemValue="localidad"/>
        </p:selectOneMenu>
        <p:message for="paisDomicilioProgenitorUno"/>

        <h:outputLabel for="municipioDomicilioProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.MUNICIPIO']}: "/>
        <p:selectOneMenu id="municipioDomicilioProgenitorUno"
                         required="true"
                         label="#{msg['app.faces.datos.domicilio.MUNICIPIO']}">
            <f:selectItem/>
            <f:selectItem itemLabel="COYOACAN" itemValue="localidad"/>
            <f:selectItem itemLabel="TLALPAN" itemValue="localidad"/>
            <f:selectItem itemLabel="BENITO JUAREZ" itemValue="localidad"/>
        </p:selectOneMenu>
        <p:message for="municipioDomicilioProgenitorUno"/>

        <h:outputLabel for="tipoLocalidadProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}: "/>
        <p:selectOneMenu id="tipoLocalidadProgenitorUno"
                         required="true"
                         label="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}">
            <f:selectItem/>
            <f:selectItem itemLabel="LOCALIDAD0" itemValue="localidad"/>
            <f:selectItem itemLabel="LOCALIDAD1" itemValue="localidad"/>
            <f:selectItem itemLabel="LOCALIDAD2" itemValue="localidad"/>
        </p:selectOneMenu>
        <p:message for="tipoLocalidadProgenitorUno"/>

        <h:outputLabel for="codigoPostalProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: "/>
        <p:inputMask id="codigoPostalProgenitorUno"
                     required="true"
                     maxlength="5"
                     mask="99999"
                     label="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}"/>
        <p:message for="codigoPostalProgenitorUno"/>

    </h:panelGrid>

</h:body>
</html>

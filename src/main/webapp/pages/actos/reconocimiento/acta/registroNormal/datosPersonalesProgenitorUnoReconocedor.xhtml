<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:panelGrid columns="6">
        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreProgenitorUno"/>
        <p:inputText id="nombreProgenitorUno"
                     required="true"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.NOMBRE']} "
                     style="text-transform:uppercase"
                     value="#{reconocimientoNormalBean.reconocimientoDTO.abueloUnoProgenitor.nombre}">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
        </p:inputText>
        <p:message for="nombreProgenitorUno"/>

        <h:outputLabel for="primerApellidoProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAPELLIDO']}: "/>
        <p:inputText id="primerApellidoProgenitorUno"
                     required="true"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.PAPELLIDO']} "
                     style="text-transform:uppercase"
                     value="#{reconocimientoNormalBean.reconocimientoDTO.abueloUnoProgenitor.primerApellido}">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
        </p:inputText>
        <p:message for="primerApellidoProgenitorUno"/>

        <h:outputLabel for="segundoApellidoProgenitorUno" value="#{msg['app.faces.datos.persona.SAPELLIDO']}: "/>
        <p:inputText id="segundoApellidoProgenitorUno"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.SAPELLIDO']} "
                     style="text-transform:uppercase"
                     value="#{reconocimientoNormalBean.reconocimientoDTO.abueloUnoProgenitor.segundoApellido}">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
        </p:inputText>
        <p:message for="segundoApellidoProgenitorUno"/>

        <h:outputLabel for="nacionalidadProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NACIONALIDAD']}: "/>
        <p:inputText id="nacionalidadProgenitorUno"  required="true"
                         label="#{msg['app.faces.datos.persona.NACIONALIDAD']}"
                         value="#{reconocimientoNormalBean.reconocimientoDTO.abueloUnoProgenitor.nacionalidad}">
        </p:inputText>
        <p:message for="nacionalidadProgenitorUno"/>

        <h:outputLabel for="calleProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.CALLE']}: "/>
        <p:inputText id="calleProgenitorUno"
                     required="true"
                     maxlength="100"
                     label="#{msg['app.faces.datos.domicilio.CALLE']}"
                     style="text-transform:uppercase"
                     value="#{reconocimientoNormalBean.reconocimientoDTO.abueloUnoProgenitor.domicilio.calle}">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="calleProgenitorUno"/>

        <h:outputLabel for="noExteriorProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.NOEXTERIOR']}: "/>
        <p:inputText id="noExteriorProgenitorUno"
                     required="true"
                     maxlength="10"
                     label="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}"
                     style="text-transform:uppercase"
                     value="#{reconocimientoNormalBean.reconocimientoDTO.abueloUnoProgenitor.domicilio.numeroExterior}">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="noExteriorProgenitorUno"/>

        <h:outputLabel for="noInteriorProgenitorUno" value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}: "/>
        <p:inputText id="noInteriorProgenitorUno"
                     maxlength="10"
                     label="#{msg['app.faces.datos.domicilio.NOINTERIOR']}"
                     style="text-transform:uppercase"
                     value="#{reconocimientoNormalBean.reconocimientoDTO.abueloUnoProgenitor.domicilio.numeroInteror}">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="noInteriorProgenitorUno"/>

        <h:outputLabel for="coloniaProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.COLONIA']}: "/>
        <p:inputText id="coloniaProgenitorUno"
                         label="#{msg['app.faces.datos.domicilio.COLONIA']}"
                         required="true"
                         value="#{reconocimientoNormalBean.reconocimientoDTO.abueloUnoProgenitor.domicilio.colonia}">
        </p:inputText>
        <p:message for="coloniaProgenitorUno"/>

        <h:outputLabel for="estadoDomicilioProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.ESTADO']}: "/>
        <p:selectOneMenu id="estadoDomicilioProgenitorUno"
                         required="true"                      converter="#{estadoInegiConverter}"
                         label="#{msg['app.faces.datos.domicilio.ESTADO']}"
                         value="#{reconocimientoNormalBean.reconocimientoDTO.abueloUnoProgenitor.domicilio.estado}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoNormalBean.listaEstadoInegiAbueloUnoProgenitor}" var="estadoInegiAbueloUnoProgenitor"
                           itemLabel="#{estadoInegiAbueloUnoProgenitor.descripcion}" itemValue="#{estadoInegiAbueloUnoProgenitor}"/>
        </p:selectOneMenu>
        <p:message for="estadoDomicilioProgenitorUno"/>

        <h:outputLabel for="paisDomicilioProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.PAIS']}: "/>
        <p:selectOneMenu id="paisDomicilioProgenitorUno"             converter="#{paisInegiConverter}"
                         required="true"
                         label="#{msg['app.faces.datos.domicilio.PAIS']}"
                         value="#{reconocimientoNormalBean.reconocimientoDTO.abueloUnoProgenitor.domicilio.pais}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoNormalBean.listaPaisInegiAbueloUnoProgenitor}" var="paisInegiAbueloUnoProgenitor"
                           itemLabel="#{paisInegiAbueloUnoProgenitor.descripcion}" itemValue="#{paisInegiAbueloUnoProgenitor}"/>
        </p:selectOneMenu>
        <p:message for="paisDomicilioProgenitorUno"/>

        <h:outputLabel for="municipioDomicilioProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.MUNICIPIO']}: "/>
        <p:selectOneMenu id="municipioDomicilioProgenitorUno"
                         required="true"                 converter="#{municipioInegiConverter}"
                         label="#{msg['app.faces.datos.domicilio.MUNICIPIO']}"
                         value="#{reconocimientoNormalBean.reconocimientoDTO.abueloUnoProgenitor.domicilio.municipio}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoNormalBean.listaMunicipioInegiAbueloUnoProgenitor}" var="municipioInegiAbueloUnoProgenitor"
                           itemLabel="#{municipioInegiAbueloUnoProgenitor.descripcion}" itemValue="#{municipioInegiAbueloUnoProgenitor}"/>
        </p:selectOneMenu>
        <p:message for="municipioDomicilioProgenitorUno"/>

        <h:outputLabel for="tipoLocalidadProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}: "/>
        <p:selectOneMenu id="tipoLocalidadProgenitorUno"
                         required="true"                   converter="#{tipoLocalidadConverter}"
                         label="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}"
                         value="#{reconocimientoNormalBean.reconocimientoDTO.abueloUnoProgenitor.domicilio.tipoLocalidad}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoNormalBean.listaTipoLocalidadAbueloUnoProgenitor}" var="tipoLocalidadAbueloUnoProgenitor"
                           itemLabel="#{tipoLocalidadAbueloUnoProgenitor.descripcion}" itemValue="#{tipoLocalidadAbueloUnoProgenitor}"/>
        </p:selectOneMenu>
        <p:message for="tipoLocalidadProgenitorUno"/>

        <h:outputLabel for="codigoPostalProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: "/>
        <p:inputMask id="codigoPostalProgenitorUno"
                     required="true"
                     maxlength="5"
                     mask="99999"
                     label="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}"
                     value="#{reconocimientoNormalBean.reconocimientoDTO.abueloUnoProgenitor.domicilio.codigoPostal}"/>
        <p:message for="codigoPostalProgenitorUno"/>

    </h:panelGrid>

</h:body>
</html>

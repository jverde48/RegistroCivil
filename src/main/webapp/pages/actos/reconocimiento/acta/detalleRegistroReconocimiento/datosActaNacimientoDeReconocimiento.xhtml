<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h3>#{msg['app.faces.etiqueta.general.ACTANACIMIENTODERECONOCIMIENTO']}  </h3>
    <p:panel>
    <h:panelGrid columns="4" cellspacing="5" width="100%">
        <h:outputLabel value="#{msg['app.faces.datos.acta.TOMO']}: "  for="tomo"/>
        <h:outputLabel id="tomo"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.actaNacimientoReconocido.tomo}"/>

        <h:outputLabel value="#{msg['app.faces.datos.acta.LIBRO']}: " for="libro"/>
        <h:outputLabel id="libro"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.actaNacimientoReconocido.libro}"/>

        <h:outputLabel value="#{msg['app.faces.datos.acta.FOJA']}: " for="foja"/>
        <h:outputLabel id="foja"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.actaNacimientoReconocido.foja}"/>

        <h:outputLabel value="#{msg['app.faces.datos.acta.NUMEROACTA']}: " for="numeroActa"/>
        <h:outputLabel id="numeroActa"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.actaNacimientoReconocido.numeroActa}"/>

        <h:outputLabel value="#{msg['app.faces.datos.acta.FECHAREGISTRO']}: " for="fechaRegistroReconocido"/>
        <h:outputLabel id="fechaRegistroReconocido"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.actaNacimientoReconocido.fechaRegistro}">
        <f:convertDateTime pattern="dd/MM/yyyy" />
        </h:outputLabel>

        <h:outputLabel value="#{msg['app.faces.datos.acta.ENTIDADREGISTRO']}: " for="entidadRegistro"/>
        <h:outputLabel id="entidadRegistro"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.actaNacimientoReconocido.
                       entidadRegistro.nombreEstado}"/>

        <h:outputLabel value="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}: " for="municipioRegistro"/>
        <h:outputLabel id="municipioRegistro"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.
                       actaNacimientoReconocido.municipioRegistro.nombreMunicipio}"/>

        <h:outputLabel  value="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}: " for="localidadReconocido"/>
        <h:outputLabel id="localidadReconocido"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.
                       actaNacimientoReconocido.localidadRegistro.nombreLocalidad}"/>

        <h:outputLabel value="#{msg['app.faces.datos.acta.OFICIALIA']}: " for="oficialia"/>
        <h:outputLabel id="oficialia"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.
                       actaNacimientoReconocido.oficialia.nombreOficialia}"/>

    </h:panelGrid>
    </p:panel>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h3>#{msg['app.faces.etiqueta.general.PADRESANGUINEO']}  </h3>
    <p:panel>

        <h:outputLabel value="#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombrePadreSanguineo"/>
        <h:outputLabel id="nombrePadreSanguineo"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.padreSanguineo.nombre}"/>

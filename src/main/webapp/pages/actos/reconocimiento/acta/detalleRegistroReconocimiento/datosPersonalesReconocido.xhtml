<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h3>#{msg['app.faces.etiqueta.general.RECONOCIDO']}  </h3>
    <p:panel>
    <h:panelGrid columns="4" cellspacing="5" width="100%">

        <h:outputLabel value="#{msg['app.faces.datos.persona.NOMBRE']}: "
                       for="nombreReconocido"/>
        <h:outputLabel id="nombreReconocido"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.reconocido.nombre}"/>

        <h:outputLabel for="primerApellidoReconocido"
                       value="#{msg['app.faces.datos.persona.PAPELLIDO']}: "/>
        <h:outputLabel id="primerApellidoReconocido"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.reconocido.primerApellido}"/>

        <h:outputLabel for="segundoApellidoReconocido"
                       value="#{msg['app.faces.datos.persona.SAPELLIDO']}: "/>
        <h:outputLabel id="segundoApellidoReconocido"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.reconocido.segundoApellido}"/>

        <h:outputLabel for="sexoReconocido"
                       value="#{msg['app.faces.datos.persona.SEXO']}: "/>
        <j:if test="#{reconocimientoNormalBean.reconocimientoDetalle.reconocido.sexo == 'F'.charAt(0)}">
            <h:outputLabel id="sexoReconocido"
                           style="text-transform:uppercase"
                           value="FEMENINO"/>
        </j:if>
        <j:if test="#{reconocimientoNormalBean.reconocimientoDetalle.reconocido.sexo == 'M'.charAt(0)}">
            <h:outputLabel id="sexoReconocido"
                           style="text-transform:uppercase"
                           value="MASCULINO"/>
        </j:if>
        <j:if test="#{reconocimientoNormalBean.reconocimientoDetalle.reconocido.sexo == 'I'.charAt(0)}">
            <h:outputLabel id="sexoReconocido"
                           style="text-transform:uppercase"
                           value="INDETERMINADO"/>
        </j:if>

        <h:outputLabel value="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}: "
                       for="fechaNacimientoReconocido"/>
        <h:outputLabel id="fechaNacimientoReconocido"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.reconocido.fechaNacimiento}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
        </h:outputLabel>

        <h:outputLabel value="#{msg['app.faces.datos.persona.EDAD']}: "
                       for="edadReconocido"/>
        <h:outputLabel id="edadReconocido"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.reconocido.edad}"/>

        <h:outputLabel value="#{msg['app.faces.datos.persona.CURP1']}: "
                       for="curpReconocido"/>
        <h:outputLabel id="curpReconocido"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.reconocido.curp}"/>

        <h:outputLabel for="paisNacimientoReconocido"
                       value="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}: "/>
        <h:outputLabel id="paisNacimientoReconocido"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.reconocido.paisNacimiento.descripcion}"/>

        <h:outputLabel for="entidadNacimientoReconocido"
                       value="#{msg['app.faces.datos.persona.ENTIDADNACIMIENTO']}: "/>
        <h:outputLabel id="entidadNacimientoReconocido"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.reconocido.entidadNacimiento.nombreEstado}"/>

        <h:outputLabel for="municipioNacimientoReconocido"
                       value="#{msg['app.faces.datos.persona.MUNICIPIONACIMIENTO']}: "/>
        <h:outputLabel id="municipioNacimientoReconocido"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.reconocido.municipioNacimiento.nombreMunicipio}"/>

        <h:outputLabel for="localidadNacimientoReconocido"
                       value="#{msg['app.faces.datos.persona.LOCALIDADNACIMIENTO']}: "/>
        <h:outputLabel id="localidadNacimientoReconocido"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.reconocido.localidadNacimiento}"/>

        <h:outputLabel for="calleReconocido"
                       value="#{msg['app.faces.datos.domicilio.CALLE']}: "/>
        <h:outputLabel id="calleReconocido"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.reconocido.domicilio.calle}"/>

        <h:outputLabel for="noExteriorReconocido"
                       value="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}: "/>
        <h:outputLabel id="noExteriorReconocido"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.reconocido.domicilio.numeroExterior}"/>

        <h:outputLabel for="noInteriorReconocido"
                       value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}: "/>
        <h:outputLabel id="noInteriorReconocido"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.reconocido.domicilio.numeroInteror}"/>

        <h:outputLabel for="coloniaReconocido"
                       value="#{msg['app.faces.datos.domicilio.COLONIA']}: "/>
        <h:outputLabel id="coloniaReconocido"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.reconocido.domicilio.colonia}"/>

        <h:outputLabel for="estadoDomicilioReconocido"
                       value="#{msg['app.faces.datos.domicilio.ESTADO']}: "/>
        <h:outputLabel id="estadoDomicilioReconocido"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.reconocido.domicilio.estado.nombreEstado}"/>

        <h:outputLabel for="paisDomicilioReconocido"
                       value="#{msg['app.faces.datos.domicilio.PAIS']}: "/>
        <h:outputLabel id="paisDomicilioReconocido"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.reconocido.domicilio.pais.descripcion}"/>

        <h:outputLabel for="municipioDomicilioReconocido"
                       value="#{msg['app.faces.datos.domicilio.MUNICIPIO']}: "/>
        <h:outputLabel id="municipioDomicilioReconocido"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.reconocido.domicilio.municipio.nombreMunicipio}"/>

        <h:outputLabel for="tipoLocalidadReconocido"
                       value="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}: "/>
        <h:outputLabel id="tipoLocalidadReconocido"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.reconocido.domicilio.tipoLocalidad.descripcion}"/>

        <h:outputLabel for="codigoPostalReconocido"
                       value="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: "/>
        <h:outputLabel id="codigoPostalReconocido"
                       style="text-transform:uppercase"
                       value="#{reconocimientoNormalBean.reconocimientoDetalle.reconocido.domicilio.codigoPostal}"/>

    </h:panelGrid>
    </p:panel>
</h:body>
</html>

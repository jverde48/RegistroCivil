<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:panelGrid columns="6">
        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreTestigoUno"/>
        <p:inputText id="nombreTestigoUno"
                     required="true"
                     maxlength="60"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.nombre}"
                     label="#{msg['app.faces.datos.persona.NOMBRE']} "
                     style="text-transform:uppercase">
        </p:inputText>
        <p:message for="nombreTestigoUno"/>

        <h:outputLabel for="primerApellidoTestigoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAPELLIDO']}: "/>
        <p:inputText id="primerApellidoTestigoUno"
                     required="true"
                     maxlength="60"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.primerApellido}"
                     label="#{msg['app.faces.datos.persona.PAPELLIDO']} "
                     style="text-transform:uppercase">
        </p:inputText>
        <p:message for="primerApellidoTestigoUno"/>

        <h:outputLabel for="segundoApellidoTestigoUno" value="#{msg['app.faces.datos.persona.SAPELLIDO']}: "/>
        <p:inputText id="segundoApellidoTestigoUno"
                     maxlength="60"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.segundoApellido}"
                     label="#{msg['app.faces.datos.persona.SAPELLIDO']} "
                     style="text-transform:uppercase">
        </p:inputText>
        <p:message for="segundoApellidoTestigoUno"/>

        <h:outputLabel for="sexoTestigoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.SEXO']}: "/>
        <p:selectOneMenu id="sexoTestigoUno"
                         required="true"
                         label="#{msg['app.faces.datos.persona.SEXO']}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.sexo}">
            <f:selectItem/>
            <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
            <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
        </p:selectOneMenu>
        <p:message for="sexoTestigoUno"/>

        <h:outputLabel value="#{msg['app.faces.datos.persona.CADENA']}: " for="cadenaTestigoUno"/>
        <p:inputMask id="cadenaTestigoUno"
                     maxlength="20"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.cadenaNacimiento}"
                     label="#{msg['app.faces.datos.persona.CADENA']}"
                     mask="99999999999999999999"/>
        <p:message for="cadenaTestigoUno"/>

        <h:outputLabel value="#{msg['app.faces.datos.persona.CERTIFICADONACIMIENTO']}:  " for="certificadoNaciTestigoUno"/>
        <p:inputText id="certificadoNaciTestigoUno"
                     maxlength="20"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.certificadoNacimiento}"
                     label="#{msg['app.faces.datos.persona.CERTIFICADONACIMIENTO']}"
                     style="text-transform:uppercase">
        </p:inputText>
        <p:message for="certificadoNaciTestigoUno"/>

        <h:outputLabel for="fechaNacimientoTestigoUno" value="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}: "/>
        <p:calendar id="fechaNacimientoTestigoUno"
                    readonlyInput="true"
                    label="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}"
                    navigator="true"
                    pattern="dd/MM/yyyy"
                    yearRange="1900:c"
                    maxdate="#{validatorBean.date}"
                    value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.fechaNacimiento}"/>
        <p:message for="fechaNacimientoTestigoUno"/>

        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.EDAD']}: " for="edadTestigoUno"/>
        <p:inputText id="edadTestigoUno"
                     required="true"
                     maxlength="3"
                     validator="#{validatorBean.validarEdad}"
                     label="#{msg['app.faces.datos.persona.EDAD']}">
        </p:inputText>
        <p:message for="edadTestigoUno"/>

        <h:outputLabel for="fechaNacimientoIncTestigoUno" value="#{msg['app.faces.datos.persona.FECHANACIMIENTOINCRE']}: "/>
        <p:inputText id="fechaNacimientoIncTestigoUno"
                     maxlength="50"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.fechaNacimientoInc}"
                     label="#{msg['app.faces.datos.persona.FECHANACIMIENTOINCRE']}"
                     style="text-transform:uppercase">
        </p:inputText>
        <p:message for="fechaNacimientoIncTestigoUno"/>

        <h:outputLabel for="nacionalidadTestigoUno" value="#{msg['app.faces.datos.persona.NACIONALIDAD']}: "/>
        <p:inputText id="nacionalidadTestigoUno"
                     disabled="true"
                     label="#{msg['app.faces.datos.persona.NACIONALIDAD']}"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.getPaisNacimiento().nacionalidad}">
        </p:inputText>
        <p:message for="nacionalidadTestigoUno"/>

        <h:outputLabel for="paisNacimientoTestigoUno" value="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}: "/>
        <p:selectOneMenu id="paisNacimientoTestigoUno"
                         converter="#{paisConverter}"
                         label="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.paisNacimiento}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaPaisTestigoUno}" var="paisTestigoUno"
                           itemLabel="#{paisTestigoUno.descripcion}" itemValue="#{paisTestigoUno}"/>
            <p:ajax event="change" listener="#{reconocimientoHistoricoBean.cargarEstados(6)}"
                    update="lugarNacimientoTestigoUno nacionalidadTestigoUno"/>
        </p:selectOneMenu>
        <p:message for="paisNacimientoTestigoUno"/>


        <h:outputLabel for="lugarNacimientoTestigoUno" value="#{msg['app.faces.datos.persona.ENTIDADNACIMIENTO']}:  "/>
        <p:selectOneMenu id="lugarNacimientoTestigoUno"
                         converter="#{estadoConverter}"
                         label="#{msg['app.faces.datos.persona.ENTIDADNACIMIENTO']}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.entidadNacimiento}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaEstadoTestigoUno}" var="estadoTestigoUno"
                           itemLabel="#{estadoTestigoUno.nombreEstado}" itemValue="#{estadoTestigoUno}"/>
            <p:ajax event="change" listener="#{reconocimientoHistoricoBean.cargarMunicipios(6)}"
                    update="municipioNacimientoTestigoUno"/>
        </p:selectOneMenu>
        <p:message for="lugarNacimientoTestigoUno"/>

        <h:outputLabel for="municipioNacimientoTestigoUno" value="#{msg['app.faces.datos.persona.MUNICIPIONACIMIENTO']}: "/>
        <p:selectOneMenu id="municipioNacimientoTestigoUno"
                         converter="#{municipioConverter}"
                         label="#{msg['app.faces.datos.persona.MUNICIPIONACIMIENTO']}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.municipioNacimiento}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaMunicipioTestigoUno}" var="municipioTestigoUno"
                           itemLabel="#{municipioTestigoUno.nombreMunicipio}" itemValue="#{municipioTestigoUno}"/>
        </p:selectOneMenu>
        <p:message for="municipioNacimientoTestigoUno"/>

        <h:outputLabel for="localidadNacimientoTestigoUno" value="#{msg['app.faces.datos.persona.LOCALIDADNACIMIENTO']}: "/>
        <p:inputText id="localidadNacimientoTestigoUno"
                     maxlength="100"
                     label="#{msg['app.faces.datos.persona.LOCALIDADNACIMIENTO']}"
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.localidadNacimiento}">
        </p:inputText>
        <p:message for="localidadNacimientoTestigoUno"/>

        <h:outputLabel for="estadoCivilTestigoUno" value="#{msg['app.faces.datos.persona.ESTADOCIVIL']}: "/>
        <p:selectOneMenu id="estadoCivilTestigoUno"
                         converter="#{estadoCivilConverter}"
                         label="#{msg['app.faces.datos.persona.ESTADOCIVIL']}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.estadoCivil}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaEstadoCivilTestigoUno}" var="estadoCivilTestigoUno"
                           itemLabel="#{estadoCivilTestigoUno.descripcion}" itemValue="#{estadoCivilTestigoUno}"/>
        </p:selectOneMenu>
        <p:message for="estadoCivilTestigoUno"/>

        <h:outputLabel value="#{msg['app.faces.datos.persona.PARENTESCO']}: " for="parentezcoTestigoUno"/>
        <p:selectOneMenu id="parentezcoTestigoUno"
                         converter="#{parentescoConverter}"
                         label="#{msg['app.faces.datos.persona.PARENTESCO']}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.actaNacimientoReconocido.parentescoTestigoUno}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaParentescoTestigoUno}" var="parentescoTestigoUno"
                           itemLabel="#{parentescoTestigoUno.descripcion}" itemValue="#{parentescoTestigoUno}"/>
        </p:selectOneMenu>
        <p:message for="parentezcoTestigoUno"/>

        <h:outputLabel for="ocupacionTestigoUno" value="#{msg['app.faces.datos.persona.OCUPACION']}: "/>
        <p:inputText id="ocupacionTestigoUno"
                     label="#{msg['app.faces.datos.persona.OCUPACION']}"
                     style="text-transform:uppercase"
                     maxlength="100"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.actaNacimientoReconocido.ocupacionTestigoUno}">
        </p:inputText>
        <p:message for="ocupacionTestigoUno"/>

        <h:outputLabel for="calleTestigoUno" value="#{msg['app.faces.datos.domicilio.CALLE']}: "/>
        <p:inputText id="calleTestigoUno"
                     maxlength="100"
                     label="#{msg['app.faces.datos.domicilio.CALLE']}"
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.domicilio.calle}">
        </p:inputText>
        <p:message for="calleTestigoUno"/>

        <h:outputLabel for="noExteriorTestigoUno" value="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}: "/>
        <p:inputText id="noExteriorTestigoUno"
                     maxlength="10"
                     label="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}"
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.domicilio.numeroExterior}">
        </p:inputText>
        <p:message for="noExteriorTestigoUno"/>

        <h:outputLabel for="noInteriorTestigoUno" value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}: "/>
        <p:inputText id="noInteriorTestigoUno"
                     maxlength="10"
                     label="#{msg['app.faces.datos.domicilio.NOINTERIOR']}"
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.domicilio.numeroInteror}">
        </p:inputText>
        <p:message for="noInteriorTestigoUno"/>

        <h:outputLabel for="coloniaTestigoUno" value="#{msg['app.faces.datos.domicilio.COLONIA']}: "/>
        <p:inputText id="coloniaTestigoUno"
                     label="#{msg['app.faces.datos.domicilio.COLONIA']}"
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.domicilio.colonia}">
            <f:selectItem/>
        </p:inputText>
        <p:message for="coloniaTestigoUno"/>

        <h:outputLabel for="estadoDomicilioTestigoUno" value="#{msg['app.faces.datos.domicilio.ESTADO']}: "/>
        <p:selectOneMenu id="estadoDomicilioTestigoUno"
                         converter="#{estadoConverter}"
                         label="#{msg['app.faces.datos.domicilio.ESTADO']}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.domicilio.estado}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaEstadoInegiTestigoUno}" var="estadoInegiTestigoUno"
                           itemLabel="#{estadoInegiTestigoUno.nombreEstado}" itemValue="#{estadoInegiTestigoUno}"/>
            <p:ajax event="change" listener="#{reconocimientoHistoricoBean.cargarMunicipiosInegi(6)}"
                    update="municipioDomicilioTestigoUno"/>
        </p:selectOneMenu>
        <p:message for="estadoDomicilioTestigoUno"/>

        <h:outputLabel for="paisDomicilioTestigoUno" value="#{msg['app.faces.datos.domicilio.PAIS']}: "/>
        <p:selectOneMenu id="paisDomicilioTestigoUno"
                         converter="#{paisInegiConverter}"
                         label="#{msg['app.faces.datos.domicilio.PAIS']}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.domicilio.pais}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaPaisInegiTestigoUno}" var="paisInegiTestigoUno"
                           itemLabel="#{paisInegiTestigoUno.descripcion}" itemValue="#{paisInegiTestigoUno}"/>
            <p:ajax event="change" listener="#{reconocimientoHistoricoBean.cargarEstadosInegi(6)}"
                    update="estadoDomicilioTestigoUno"/>
        </p:selectOneMenu>
        <p:message for="paisDomicilioTestigoUno"/>

        <h:outputLabel for="municipioDomicilioTestigoUno" value="#{msg['app.faces.datos.domicilio.MUNICIPIO']}: "/>
        <p:selectOneMenu id="municipioDomicilioTestigoUno"
                         converter="#{inegiMunicipioConverter}"
                         label="#{msg['app.faces.datos.domicilio.MUNICIPIO']}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.domicilio.municipio}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaMunicipioInegiTestigoUno}" var="municipioInegiTestigoUno"
                           itemLabel="#{municipioInegiTestigoUno.nombreMunicipio}" itemValue="#{municipioInegiTestigoUno}"/>
            <p:ajax event="change" listener="#{reconocimientoHistoricoBean.cargarLocalidadesInegi(6)}"
                    update="localidadDomicilioTestigoUno"/>
        </p:selectOneMenu>
        <p:message for="municipioDomicilioTestigoUno"/>

        <h:outputLabel for="localidadDomicilioTestigoUno" value="#{msg['app.faces.datos.domicilio.LOCALIDAD']}: "/>
        <p:selectOneMenu id="localidadDomicilioTestigoUno"
                         converter="#{coloniaLocalidadConverter}"
                         label="#{msg['app.faces.datos.domicilio.LOCALIDAD']}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.domicilio.localidad}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaLocalidadColoniaInegiTestigoUno}" var="localidadColonia"
                           itemLabel="#{localidadColonia.nombreLocalidad}" itemValue="#{localidadColonia}"/>
        </p:selectOneMenu>
        <p:message for="localidadDomicilioTestigoUno"/>

        <h:outputLabel for="tipoLocalidadTestigoUno" value="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}: "/>
        <p:selectOneMenu id="tipoLocalidadTestigoUno"
                         converter="#{tipoLocalidadConverter}"
                         label="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.domicilio.tipoLocalidad}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaTipoLocalidadTestigoUno}" var="tipolocalidadTestigoUno"
                           itemLabel="#{tipolocalidadTestigoUno.descripcion}" itemValue="#{tipolocalidadTestigoUno}"/>
        </p:selectOneMenu>
        <p:message for="tipoLocalidadTestigoUno"/>

        <h:outputLabel for="codigoPostalTestigoUno" value="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: "/>
        <p:inputMask id="codigoPostalTestigoUno"
                     maxlength="5"
                     mask="99999"
                     label="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.testigoUno.domicilio.codigoPostal}"/>
        <p:message for="codigoPostalTestigoUno"/>

    </h:panelGrid>

</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:panelGrid columns="6">
        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreProgenitorDos"/>
        <p:inputText id="nombreProgenitorDos"
                     required="true"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.NOMBRE']} "
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloDosProgenitor.nombre}">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
        </p:inputText>
        <p:message for="nombreProgenitorDos"/>

        <h:outputLabel for="primerApellidoProgenitorDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAPELLIDO']}: "/>
        <p:inputText id="primerApellidoProgenitorDos"
                     required="true"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.PAPELLIDO']} "
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloDosProgenitor.primerApellido}">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
        </p:inputText>
        <p:message for="primerApellidoProgenitorDos"/>

        <h:outputLabel for="segundoApellidoProgenitorDos" value="#{msg['app.faces.datos.persona.SAPELLIDO']}: "/>
        <p:inputText id="segundoApellidoProgenitorDos"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.SAPELLIDO']} "
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloDosProgenitor.segundoApellido}">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
        </p:inputText>
        <p:message for="segundoApellidoProgenitorDos"/>

        <h:outputLabel for="nacionalidadProgenitorDos" value="#{msg['app.faces.datos.persona.NACIONALIDAD']}: "/>
        <p:inputText id="nacionalidadProgenitorDos"
                     label="#{msg['app.faces.datos.persona.NACIONALIDAD']}"
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloDosProgenitor.nacionalidad}">
        </p:inputText>
        <p:message for="nacionalidadProgenitorDos"/>

        <h:outputLabel for="calleProgenitorDos" value="#{msg['app.faces.datos.domicilio.CALLE']}: "/>
        <p:inputText id="calleProgenitorDos"
                     maxlength="100"
                     label="#{msg['app.faces.datos.domicilio.CALLE']}"
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloDosProgenitor.domicilio.calle}">
        </p:inputText>
        <p:message for="calleProgenitorDos"/>

        <h:outputLabel for="noExteriorProgenitorDos" value="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}: "/>
        <p:inputText id="noExteriorProgenitorDos"
                     maxlength="10"
                     label="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}"
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloDosProgenitor.domicilio.numeroExterior}">
        </p:inputText>
        <p:message for="noExteriorProgenitorDos"/>

        <h:outputLabel for="noInteriorProgenitorDos" value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}: "/>
        <p:inputText id="noInteriorProgenitorDos"
                     maxlength="10"
                     label="#{msg['app.faces.datos.domicilio.NOINTERIOR']}"
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloDosProgenitor.domicilio.numeroInteror}">
        </p:inputText>
        <p:message for="noInteriorProgenitorDos"/>

        <h:outputLabel for="coloniaProgenitorDos" value="#{msg['app.faces.datos.domicilio.COLONIA']}: "/>
        <p:inputText id="coloniaProgenitorDos"
                     label="#{msg['app.faces.datos.domicilio.COLONIA']}"
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloDosProgenitor.domicilio.colonia}">
        </p:inputText>
        <p:message for="coloniaProgenitorDos"/>

        <h:outputLabel for="estadoDomicilioProgenitorDos" value="#{msg['app.faces.datos.domicilio.ESTADO']}: "/>
        <p:selectOneMenu id="estadoDomicilioProgenitorDos"
                         converter="#{estadoConverter}"
                         label="#{msg['app.faces.datos.domicilio.ESTADO']}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloDosProgenitor.domicilio.estado}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaEstadoInegiAbueloDosProgenitor}" var="estadoInegiAbueloDosProgenitor"
                           itemLabel="#{estadoInegiAbueloDosProgenitor.nombreEstado}" itemValue="#{estadoInegiAbueloDosProgenitor}"/>
            <p:ajax event="change" listener="#{reconocimientoHistoricoBean.cargarMunicipiosInegi(5)}"
                    update="municipioDomicilioProgenitorDos"/>
        </p:selectOneMenu>
        <p:message for="estadoDomicilioProgenitorDos"/>

        <h:outputLabel for="paisDomicilioProgenitorDos" value="#{msg['app.faces.datos.domicilio.PAIS']}: "/>
        <p:selectOneMenu id="paisDomicilioProgenitorDos"
                         converter="#{paisInegiConverter}"
                         label="#{msg['app.faces.datos.domicilio.PAIS']}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloDosProgenitor.domicilio.pais}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaPaisInegiAbueloDosProgenitor}" var="paisInegiAbueloDosProgenitor"
                           itemLabel="#{paisInegiAbueloDosProgenitor.descripcion}" itemValue="#{paisInegiAbueloDosProgenitor}"/>
            <p:ajax event="change" listener="#{reconocimientoHistoricoBean.cargarEstadosInegi(5)}"
                    update="estadoDomicilioProgenitorDos"/>
        </p:selectOneMenu>
        <p:message for="paisDomicilioProgenitorDos"/>

        <h:outputLabel for="municipioDomicilioProgenitorDos" value="#{msg['app.faces.datos.domicilio.MUNICIPIO']}: "/>
        <p:selectOneMenu id="municipioDomicilioProgenitorDos"
                         converter="#{municipioConverter}"
                         label="#{msg['app.faces.datos.domicilio.MUNICIPIO']}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloDosProgenitor.domicilio.municipio}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaMunicipioInegiAbueloDosProgenitor}" var="municipioInegiAbueloDosProgenitor"
                           itemLabel="#{municipioInegiAbueloDosProgenitor.nombreMunicipio}" itemValue="#{municipioInegiAbueloDosProgenitor}"/>
            <p:ajax event="change" listener="#{reconocimientoHistoricoBean.cargarLocalidadesInegi(5)}"
                    update="localidadDomicilioProgenitorDos"/>
        </p:selectOneMenu>
        <p:message for="municipioDomicilioProgenitorDos"/>

        <h:outputLabel for="localidadDomicilioProgenitorDos" value="#{msg['app.faces.datos.domicilio.LOCALIDAD']}: "/>
        <p:selectOneMenu id="localidadDomicilioProgenitorDos"
                         converter="#{coloniaLocalidadConverter}"
                         label="#{msg['app.faces.datos.domicilio.LOCALIDAD']}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloDosProgenitor.domicilio.localidad}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaLocalidadColoniaInegiAbueloDosProgenitor}" var="localidadColonia"
                           itemLabel="#{localidadColonia.nombreLocalidad}" itemValue="#{localidadColonia}"/>
        </p:selectOneMenu>
        <p:message for="localidadDomicilioProgenitorDos"/>

        <h:outputLabel for="tipoLocalidadProgenitorDos" value="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}: "/>
        <p:selectOneMenu id="tipoLocalidadProgenitorDos"
                         converter="#{tipoLocalidadConverter}"
                         label="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloDosProgenitor.domicilio.tipoLocalidad}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaTipoLocalidadAbueloDosProgenitor}" var="tipoLocalidadAbueloDosProgenitor"
                           itemLabel="#{tipoLocalidadAbueloDosProgenitor.descripcion}" itemValue="#{tipoLocalidadAbueloDosProgenitor}"/>
        </p:selectOneMenu>
        <p:message for="tipoLocalidadProgenitorDos"/>

        <h:outputLabel for="codigoPostalProgenitorDos" value="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: "/>
        <p:inputMask id="codigoPostalProgenitorDos"
                     maxlength="5"
                     mask="99999"
                     label="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloDosProgenitor.domicilio.codigoPostal}"/>
        <p:message for="codigoPostalProgenitorDos"/>

    </h:panelGrid>

</h:body>
</html>

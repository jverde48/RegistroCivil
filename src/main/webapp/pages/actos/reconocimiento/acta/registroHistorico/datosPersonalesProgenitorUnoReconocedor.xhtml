<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:panelGrid columns="6">
        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreProgenitorUno"/>
        <p:inputText id="nombreProgenitorUno"
                     required="true"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.NOMBRE']} "
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloUnoProgenitor.nombre}">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
        </p:inputText>
        <p:message for="nombreProgenitorUno"/>

        <h:outputLabel for="primerApellidoProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAPELLIDO']}: "/>
        <p:inputText id="primerApellidoProgenitorUno"
                     required="true"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.PAPELLIDO']} "
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloUnoProgenitor.primerApellido}">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
        </p:inputText>
        <p:message for="primerApellidoProgenitorUno"/>

        <h:outputLabel for="segundoApellidoProgenitorUno" value="#{msg['app.faces.datos.persona.SAPELLIDO']}: "/>
        <p:inputText id="segundoApellidoProgenitorUno"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.SAPELLIDO']} "
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloUnoProgenitor.segundoApellido}">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
        </p:inputText>
        <p:message for="segundoApellidoProgenitorUno"/>

        <h:outputLabel value="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}: " for="fechaNacimientoAbueloUno"/>
        <p:calendar id="fechaNacimientoAbueloUno"
                    readonlyInput="true"
                    label="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}"
                    navigator="true"
                    pattern="dd/MM/yyyy"
                    yearRange="1900:c"
                    maxdate="#{validatorBean.date}"
                    value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloUnoProgenitor.fechaNacimiento}"/>
        <p:message for="fechaNacimientoAbueloUno"/>

        <h:outputLabel for="sexoAbueloUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.SEXO']}: "/>
        <p:selectOneMenu id="sexoAbueloUno"
                         required="true"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloUnoProgenitor.sexo}"
                         label="#{msg['app.faces.datos.persona.SEXO']}">
            <f:selectItem/>
            <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
            <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
        </p:selectOneMenu>
        <p:message for="sexoAbueloUno"/>

        <h:outputLabel value="Edad: " for="edadAbueloUno"/>
        <p:inputText id="edadAbueloUno"
                     maxlength="3"
                     mask="999"
                     validator="#{validatorBean.validarEdad}"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloUnoProgenitor.edad}"/>
        <p:message for="edadAbueloUno"/>

        <h:outputLabel for="estadoCivilAbueloUno" value="#{msg['app.faces.datos.persona.ESTADOCIVIL']}: "/>
        <p:selectOneMenu id="estadoCivilAbueloUno"
                         converter="#{estadoCivilConverter}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloUnoProgenitor.estadoCivil}"
                         label="#{msg['app.faces.datos.persona.ESTADOCIVIL']}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaEstadoCivilAbueloUnoProgenitor}" var="estadoCivilAbueloUno"
                           itemLabel="#{estadoCivilAbueloUno.descripcion}" itemValue="#{estadoCivilAbueloUno}"/>
        </p:selectOneMenu>
        <p:message for="estadoCivilAbueloUno"/>

        <h:outputLabel for="nacionalidadProgenitorUno" value="#{msg['app.faces.datos.persona.NACIONALIDAD']}: "/>
        <p:inputText id="nacionalidadProgenitorUno"
                     label="#{msg['app.faces.datos.persona.NACIONALIDAD']}"
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloUnoProgenitor.nacionalidad}">
        </p:inputText>
        <p:message for="nacionalidadProgenitorUno"/>

        <h:outputLabel for="paisNacimientoAbueloUno" value="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}: "/>
        <p:selectOneMenu id="paisNacimientoAbueloUno"
                         converter="#{paisConverter}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloUnoProgenitor.paisNacimiento}"
                         label="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaPaisAbueloUnoProgenitor}" var="paisAbueloUno"
                           itemLabel="#{paisAbueloUno.descripcion}" itemValue="#{paisAbueloUno}"/>
        </p:selectOneMenu>
        <p:message for="paisNacimientoAbueloUno"/>

        <h:outputLabel for="calleProgenitorUno" value="#{msg['app.faces.datos.domicilio.CALLE']}: "/>
        <p:inputText id="calleProgenitorUno"
                     maxlength="100"
                     label="#{msg['app.faces.datos.domicilio.CALLE']}"
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloUnoProgenitor.domicilio.calle}">
        </p:inputText>
        <p:message for="calleProgenitorUno"/>

        <h:outputLabel for="noExteriorProgenitorUno" value="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}: "/>
        <p:inputText id="noExteriorProgenitorUno"
                     maxlength="10"
                     label="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}"
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloUnoProgenitor.domicilio.numeroExterior}">
        </p:inputText>
        <p:message for="noExteriorProgenitorUno"/>

        <h:outputLabel for="noInteriorProgenitorUno" value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}: "/>
        <p:inputText id="noInteriorProgenitorUno"
                     maxlength="10"
                     label="#{msg['app.faces.datos.domicilio.NOINTERIOR']}"
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloUnoProgenitor.domicilio.numeroInteror}">
        </p:inputText>
        <p:message for="noInteriorProgenitorUno"/>

        <h:outputLabel for="coloniaProgenitorUno" value="#{msg['app.faces.datos.domicilio.COLONIA']}: "/>
        <p:inputText id="coloniaProgenitorUno"
                     label="#{msg['app.faces.datos.domicilio.COLONIA']}"
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloUnoProgenitor.domicilio.colonia}">
        </p:inputText>
        <p:message for="coloniaProgenitorUno"/>

        <h:outputLabel for="estadoDomicilioProgenitorUno" value="#{msg['app.faces.datos.domicilio.ESTADO']}: "/>
        <p:selectOneMenu id="estadoDomicilioProgenitorUno"
                         converter="#{estadoConverter}"
                         label="#{msg['app.faces.datos.domicilio.ESTADO']}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloUnoProgenitor.domicilio.estado}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaEstadoInegiAbueloUnoProgenitor}" var="estadoInegiAbueloUnoProgenitor"
                           itemLabel="#{estadoInegiAbueloUnoProgenitor.nombreEstado}" itemValue="#{estadoInegiAbueloUnoProgenitor}"/>
            <p:ajax event="change" listener="#{reconocimientoHistoricoBean.cargarMunicipiosInegi(4)}"
                    update="municipioDomicilioProgenitorUno"/>
        </p:selectOneMenu>
        <p:message for="estadoDomicilioProgenitorUno"/>

        <h:outputLabel for="paisDomicilioProgenitorUno" value="#{msg['app.faces.datos.domicilio.PAIS']}: "/>
        <p:selectOneMenu id="paisDomicilioProgenitorUno"
                         converter="#{paisInegiConverter}"
                         label="#{msg['app.faces.datos.domicilio.PAIS']}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloUnoProgenitor.domicilio.pais}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaPaisInegiAbueloUnoProgenitor}" var="paisInegiAbueloUnoProgenitor"
                           itemLabel="#{paisInegiAbueloUnoProgenitor.descripcion}" itemValue="#{paisInegiAbueloUnoProgenitor}"/>
            <p:ajax event="change" listener="#{reconocimientoHistoricoBean.cargarEstadosInegi(4)}"
                    update="estadoDomicilioProgenitorUno"/>
        </p:selectOneMenu>
        <p:message for="paisDomicilioProgenitorUno"/>

        <h:outputLabel for="municipioDomicilioProgenitorUno" value="#{msg['app.faces.datos.domicilio.MUNICIPIO']}: "/>
        <p:selectOneMenu id="municipioDomicilioProgenitorUno"
                         converter="#{inegiMunicipioConverter}"
                         label="#{msg['app.faces.datos.domicilio.MUNICIPIO']}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloUnoProgenitor.domicilio.municipio}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaMunicipioInegiAbueloUnoProgenitor}" var="municipioInegiAbueloUnoProgenitor"
                           itemLabel="#{municipioInegiAbueloUnoProgenitor.nombreMunicipio}" itemValue="#{municipioInegiAbueloUnoProgenitor}"/>
            <p:ajax event="change" listener="#{reconocimientoHistoricoBean.cargarLocalidadesInegi(4)}"
                    update="localidadDomicilioProgenitorUno"/>
        </p:selectOneMenu>
        <p:message for="municipioDomicilioProgenitorUno"/>

        <h:outputLabel for="localidadDomicilioProgenitorUno" value="#{msg['app.faces.datos.domicilio.LOCALIDAD']}: "/>
        <p:selectOneMenu id="localidadDomicilioProgenitorUno"
                         converter="#{coloniaLocalidadConverter}"
                         label="#{msg['app.faces.datos.domicilio.LOCALIDAD']}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloUnoProgenitor.domicilio.localidad}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaLocalidadColoniaInegiAbueloUnoProgenitor}" var="localidadColonia"
                           itemLabel="#{localidadColonia.nombreLocalidad}" itemValue="#{localidadColonia}"/>
        </p:selectOneMenu>
        <p:message for="localidadDomicilioProgenitorUno"/>

        <h:outputLabel for="tipoLocalidadProgenitorUno" value="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}: "/>
        <p:selectOneMenu id="tipoLocalidadProgenitorUno"
                         converter="#{tipoLocalidadConverter}"
                         label="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloUnoProgenitor.domicilio.tipoLocalidad}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaTipoLocalidadAbueloUnoProgenitor}" var="tipoLocalidadAbueloUnoProgenitor"
                           itemLabel="#{tipoLocalidadAbueloUnoProgenitor.descripcion}" itemValue="#{tipoLocalidadAbueloUnoProgenitor}"/>
        </p:selectOneMenu>
        <p:message for="tipoLocalidadProgenitorUno"/>

        <h:outputLabel for="codigoPostalProgenitorUno" value="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: "/>
        <p:inputMask id="codigoPostalProgenitorUno"
                     maxlength="5"
                     mask="99999"
                     label="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.abueloUnoProgenitor.domicilio.codigoPostal}"/>
        <p:message for="codigoPostalProgenitorUno"/>
        
    </h:panelGrid>

</h:body>
</html>

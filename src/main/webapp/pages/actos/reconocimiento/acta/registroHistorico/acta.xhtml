<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <h:panelGrid columns="6">

        <h:outputLabel for="tomoHistorico" value="#{msg['app.faces.datos.acta.TOMO']}: "/>
        <p:inputText id="tomoHistorico" label="#{msg['app.faces.datos.acta.TOMO']}"/>
        <p:message for="tomoHistorico"/>

        <h:outputLabel for="libroHistorico" value="#{msg['app.faces.datos.acta.LIBRO']}: "/>
        <p:inputText id="libroHistorico" maxlength="4" label="#{msg['app.faces.datos.acta.LIBRO']}"/>
        <p:message for="libroHistorico"/>

        <h:outputLabel for="fojaHistorico" value="#{msg['app.faces.datos.acta.FOJA']}: "/>
        <p:inputText id="fojaHistorico" label="#{msg['app.faces.datos.acta.FOJA']}"/>
        <p:message for="fojaHistorico"/>

        <h:outputLabel for="numeroActaHistorico" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.acta.NUMEROACTA']}: "/>
        <p:inputText id="numeroActaHistorico"
                     maxlength="5"
                     label="#{msg['app.faces.datos.acta.NUMEROACTA']}"
                     required="true"/>
        <p:message for="numeroActaHistorico"/>

        <h:outputLabel for="fechaRegistroHistorico" value="#{msg['app.faces.datos.acta.FECHAREGISTRO']}: "/>
        <p:calendar id="fechaRegistroHistorico"
                    readonlyInput="true"
                    label="#{msg['app.faces.datos.acta.FECHAREGISTRO']}"
                    navigator="true"
                    pattern="dd/MM/yyyy"
                    yearRange="1900:c"
                    maxdate="#{validatorBean.date}"/>
        <p:message for="fechaRegistroHistorico"/>

        <h:outputLabel for="entidadRegistroHistorico" value="#{msg['app.faces.datos.acta.ENTIDADFEDERATIVA']}: "/>
        <p:selectOneMenu id="entidadRegistroHistorico"
                         label="#{msg['app.faces.datos.acta.ENTIDADFEDERATIVA']}">
            <f:selectItem/>
            <f:selectItem itemLabel="CHIHUAHUA" itemValue="localidad"/>
            <f:selectItem itemLabel="COLIMA" itemValue="localidad"/>
            <f:selectItem itemLabel="ESTADO DE MEXICO" itemValue="localidad"/>
        </p:selectOneMenu>
        <p:message for="entidadRegistroHistorico"/>

        <h:outputLabel for="municipioRegistroHistorico" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}: "/>
        <p:selectOneMenu id="municipioRegistroHistorico"
                         required="true"
                         label="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}"/>
        <p:message for="municipioRegistroHistorico"/>

        <h:outputLabel for="oficialiaRegistroHistorico" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.acta.OFICIALIA']}: "/>
        <p:selectOneMenu id="oficialiaRegistroHistorico"
                         required="true"
                         label="#{msg['app.faces.datos.acta.OFICIALIA']}"/>
        <p:message for="oficialiaRegistroHistorico"/>

        <h:outputLabel for="localidadRegistroHistorico" value="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}: "/>
        <p:inputText id="localidadRegistroHistorico" maxlength="100"/>
        <p:message for="localidadRegistroHistorico"/>

        <h:outputLabel for="llaveOriginial" value="Llave Original: "/>
        <p:inputText id="llaveOriginial" label="Llave Original" maxlength="70"/>
        <p:message for="llaveOriginial"/>

        <h:outputLabel value="#{msg['app.faces.datos.persona.CRIP']}: " for="cripReconocimiento"/>
        <p:inputText id="cripReconocimiento"
                     maxlength="15"
                     label="#{msg['app.faces.datos.persona.CRIP']}"
                     style="text-transform:uppercase">
        </p:inputText>
        <p:message for="cripReconocimiento"/>


    </h:panelGrid>
</h:body>
</html>

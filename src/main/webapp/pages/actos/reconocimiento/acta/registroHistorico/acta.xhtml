<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <h:panelGrid columns="6">

        <h:outputLabel for="tomoHistorico" value="#{msg['app.faces.datos.acta.TOMO']}: "/>
        <p:inputText id="tomoHistorico"
                     label="#{msg['app.faces.datos.acta.TOMO']}"
                     maxlength="3"
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.actaDTO.tomo}"/>
        <p:message for="tomoHistorico"/>

        <h:outputLabel for="libroHistorico" value="#{msg['app.faces.datos.acta.LIBRO']}: "/>
        <p:inputText id="libroHistorico"
                     label="#{msg['app.faces.datos.acta.LIBRO']}"
                     maxlength="4"
                     style="text-transform:uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.actaDTO.libro}"/>
        <p:message for="libroHistorico"/>

        <h:outputLabel for="fojaHistorico" value="#{msg['app.faces.datos.acta.FOJA']}: "/>
        <p:inputText id="fojaHistorico"
                     label="#{msg['app.faces.datos.acta.FOJA']}"
                     maxlength="5"
                     style="text-transform: uppercase"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.actaDTO.foja}"/>
        <p:message for="fojaHistorico"/>

        <h:outputLabel for="numeroActaHistorico" value="#{msg['app.faces.datos.acta.NUMEROACTA']}: "/>
        <p:inputText id="numeroActaHistorico"
                     maxlength="5"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.actaDTO.numeroActa}"
                     label="#{msg['app.faces.datos.acta.NUMEROACTA']}"/>
        <p:message for="numeroActaHistorico"/>

        <h:outputLabel for="fechaRegistroHistorico" value="#{msg['app.faces.datos.acta.FECHAREGISTRO']}: "/>
        <p:calendar id="fechaRegistroHistorico"
                    readonlyInput="true"
                    label="#{msg['app.faces.datos.acta.FECHAREGISTRO']}"
                    navigator="true"
                    pattern="dd/MM/yyyy"
                    yearRange="1900:c"
                    value="#{reconocimientoHistoricoBean.reconocimientoDTO.actaDTO.fechaRegistro}"
                    maxdate="#{validatorBean.date}"/>
        <p:message for="fechaRegistroHistorico"/>

        <h:outputLabel for="entidadRegistroHistoricoActa" value="#{msg['app.faces.datos.acta.ENTIDADREGISTRO']}: "/>
        <p:selectOneMenu id="entidadRegistroHistoricoActa"
                         converter="#{estadoConverter}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.actaDTO.entidadRegistro}"
                         label="#{msg['app.faces.datos.acta.ENTIDADREGISTRO']}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaEstadosActa}" var="estadoActa"
                           itemLabel="#{estadoActa.nombreEstado}" itemValue="#{estadoActa}"/>
            <p:ajax event="change" listener="#{reconocimientoHistoricoBean.cargarMunicipiosActa(1)}"
                    update="municipioRegistroHistoricoActa"/>
        </p:selectOneMenu>
        <p:message for="entidadRegistroHistoricoActa"/>

        <h:outputLabel for="municipioRegistroHistoricoActa" value="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}: "/>
        <p:selectOneMenu id="municipioRegistroHistoricoActa"
                         converter="#{municipioConverter}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.actaDTO.municipioRegistro}"
                         label="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaMunicipiosActa}" var="municipioActa"
                           itemLabel="#{municipioActa.nombreMunicipio}" itemValue="#{municipioActa}"/>
            <p:ajax event="change" listener="#{reconocimientoHistoricoBean.CargarOficialias(1)}"
                    update="oficialiaRegistroHistorico"/>
        </p:selectOneMenu>
        <p:message for="municipioRegistroHistoricoActa"/>

        <h:outputLabel for="oficialiaRegistroHistorico" value="#{msg['app.faces.datos.acta.OFICIALIA']}: "/>
        <p:selectOneMenu id="oficialiaRegistroHistorico"
                         converter="#{oficialiaConverter}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.actaDTO.oficialia}"
                         label="#{msg['app.faces.datos.acta.OFICIALIA']}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaOficialiasActa}" var="oficialiaHistorico"
                           itemLabel="#{oficialiaHistorico.nombreOficialia}" itemValue="#{oficialiaHistorico}"/>
        </p:selectOneMenu>
        <p:message for="oficialiaRegistroHistorico"/>

        <h:outputLabel for="localidadRegistroHistorico" value="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}: "/>
        <p:inputText id="localidadRegistroHistorico"
                     maxlength="100" />
        <p:message for="localidadRegistroHistorico"/>

        <h:outputLabel for="llaveOriginial" value="#{msg['app.faces.datos.acta.LLAVEORIGINAL']}: "/>
        <p:inputText id="llaveOriginial"
                     value="#{reconocimientoHistoricoBean.reconocimientoDTO.actaDTO.llaveOriginal}"
                     label="#{msg['app.faces.datos.acta.LLAVEORIGINAL']}:"
                     maxlength="70"/>
        <p:message for="llaveOriginial"/>

         <h:outputLabel for="nombreOficial" value="#{msg['app.faces.datos.acta.NOMBREOFICIAL']}: "/>
        <p:selectOneMenu id="nombreOficial"
                         converter="#{oficialConverter}"
                         value="#{reconocimientoHistoricoBean.reconocimientoDTO.actaDTO.oficial}"
                         label="#{msg['app.faces.datos.acta.NOMBREOFICIAL']}">
            <f:selectItem/>
            <f:selectItems value="#{reconocimientoHistoricoBean.listaOficialHistorico}" var="oficialHistorico"
                           itemLabel="#{oficialHistorico.nombre}" itemValue="#{oficialHistorico}"/>
        </p:selectOneMenu>
        <p:message for="nombreOficial"  />


    </h:panelGrid>
</h:body>
</html>

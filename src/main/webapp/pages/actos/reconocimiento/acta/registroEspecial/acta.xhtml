<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <h:panelGrid columns="6">

        <h:outputLabel for="tomoRegistroEspecial" value="#{msg['app.faces.datos.acta.TOMO']}: "/>
        <p:inputText id="tomoRegistroEspecial" label="#{msg['app.faces.datos.acta.TOMO']}"/>
        <p:message for="tomoRegistroEspecial"/>

        <h:outputLabel for="libroRegistroEspecial" value="#{msg['app.faces.datos.acta.LIBRO']}: "/>
        <p:inputText id="libroRegistroEspecial" maxlength="4" label="#{msg['app.faces.datos.acta.LIBRO']}"/>
        <p:message for="libroRegistroEspecial"/>

        <h:outputLabel for="fojaRegistroEspecial" value="#{msg['app.faces.datos.acta.FOJA']}: "/>
        <p:inputText id="fojaRegistroEspecial" label="#{msg['app.faces.datos.acta.FOJA']}"/>
        <p:message for="fojaRegistroEspecial"/>

        <h:outputLabel for="numeroActaRegistroEspecial" value="#{msg['app.faces.datos.acta.NUMEROACTA']}: "/>
        <p:inputText id="numeroActaRegistroEspecial"
                     maxlength="5"
                     label="#{msg['app.faces.datos.acta.NUMEROACTA']}"/>
        <p:message for="numeroActaRegistroEspecial"/>

        <h:outputLabel for="fechaRegistroEspecial" value="#{msg['app.faces.datos.acta.FECHAREGISTRO']}: "/>
        <p:calendar id="fechaRegistroEspecial"
                    label="#{msg['app.faces.datos.acta.FECHAREGISTRO']}"
                    navigator="true"
                    pattern="dd/MM/yyyy"
                    yearRange="1900:c"
                    maxdate="#{validatorBean.date}"/>
        <p:message for="fechaRegistroEspecial"/>

        <h:outputLabel for="entidadRegistroEspecial" value="#{msg['app.faces.datos.acta.ENTIDADFEDERATIVA']}: "/>
        <p:selectOneMenu id="entidadRegistroEspecial"
                         label="#{msg['app.faces.datos.acta.ENTIDADFEDERATIVA']}">
            <f:selectItem/>
            <f:selectItem itemLabel="CHIHUAHUA" itemValue="localidad"/>
            <f:selectItem itemLabel="COLIMA" itemValue="localidad"/>
            <f:selectItem itemLabel="ESTADO DE MEXICO" itemValue="localidad"/>
        </p:selectOneMenu>
        <p:message for="entidadRegistroEspecial"/>

        <h:outputLabel for="municipioRegistroEspecial" value="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}: "/>
        <p:selectOneMenu id="municipioRegistroEspecial"/>
        <p:message for="municipioRegistroEspecial"/>

        <h:outputLabel for="oficialiaRegistroEspecial" value="#{msg['app.faces.datos.acta.OFICIALIA']}: "/>
        <p:selectOneMenu id="oficialiaRegistroEspecial" />
        <p:message for="oficialiaRegistroEspecial"/>

        <h:outputLabel for="localidadRegistroEspecial" value="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}: "/>
        <p:inputText id="localidadRegistroEspecial" maxlength="100"/>
        <p:message for="localidadRegistroEspecial"/>


    </h:panelGrid>
</h:body>
</html>

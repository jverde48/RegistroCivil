<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
    	<h:panelGrid columns="6">
			<h:outputLabel value="#{msg['app.faces.datos.persona.NOMBREMEDICO']}: " for="nombreMedico"/>
			<p:inputText id="nombreMedico" 
			             maxlength="180"
			             label="#{msg['app.faces.datos.persona.NOMBREMEDICO']} "
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
            </p:inputText>
			<p:message for="nombreMedico"/>
            
            <h:outputLabel value="#{msg['app.faces.datos.persona.CEDULAPROFECIONAL']}: " for="CedulaProfecionalMedico"/>
			<p:inputText id="CedulaProfecionalMedico"
			             maxlength="7" 
			             label="#{msg['app.faces.datos.persona.CEDULAPROFECIONAL']}"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[0-9.]+$" />
            </p:inputText>
			<p:message for="CedulaProfecionalMedico"/>
			
			<h:outputLabel for="calleMedico" value="#{msg['app.faces.datos.domicilio.CALLE']}: "/>
			<p:inputText id="calleMedico"
			             maxlength="100" 
			             label="#{msg['app.faces.datos.domicilio.CALLE']}"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[--/.a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="calleMedico"/>
			
			<h:outputLabel for="noExteriorMedico" value="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}: "/>
			<p:inputText id="noExteriorMedico"
			             maxlength="10" 
			             label="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[--/a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="noExteriorMedico"/>
			
			<h:outputLabel for="noInteriorMedico" value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}: "/>
			<p:inputText id="noInteriorMedico" 
			             maxlength="10" 
			             label="#{msg['app.faces.datos.domicilio.NOINTERIOR']}"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[--/a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="noInteriorMedico"/>
			
			<h:outputLabel for="coloniaMedico" value="#{msg['app.faces.datos.domicilio.COLONIA']}: "/>
			<p:selectOneMenu id="coloniaMedico" 
			                 label="#{msg['app.faces.datos.domicilio.COLONIA']}">
			                 <f:selectItem/>
			                 <f:selectItem itemLabel="Alamos" itemValue="colonia"/>
			                 <f:selectItem itemLabel="Ruiz" itemValue="colonia"/>
			                 <f:selectItem itemLabel="Hacarandas" itemValue="colonia"/>
            </p:selectOneMenu>
			<p:message for="coloniaMedico"/>
			
			<h:outputLabel for="estadoDomicilioMedico" value="#{msg['app.faces.datos.domicilio.ESTADO']}: "/>
			<p:selectOneMenu id="estadoDomicilioMedico"
			                 label="#{msg['app.faces.datos.domicilio.ESTADO']}">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="CHIHUAHUA" itemValue="localidad"/>
                             <f:selectItem itemLabel="COLIMA" itemValue="localidad"/>
            	             <f:selectItem itemLabel="ESTADO DE MEXICO" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="estadoDomicilioMedico"/>
			
			<h:outputLabel for="paisDomicilioMedico" value="#{msg['app.faces.datos.domicilio.PAIS']}: "/>
			<p:selectOneMenu id="paisDomicilioMedico"
			                 label="#{msg['app.faces.datos.domicilio.PAIS']}">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="MEXICO" itemValue="localidad"/>
                             <f:selectItem itemLabel="ARGENTINA" itemValue="localidad"/>
            	             <f:selectItem itemLabel="FRANCIA" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="paisDomicilioMedico"/>
			
			<h:outputLabel for="municipioDomicilioMedico" value="#{msg['app.faces.datos.domicilio.MUNICIPIO']}: "/>
			<p:selectOneMenu id="municipioDomicilioMedico"
			                 label="#{msg['app.faces.datos.domicilio.MUNICIPIO']}">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="COYOACAN" itemValue="localidad"/>
                             <f:selectItem itemLabel="TLALPAN" itemValue="localidad"/>
            	             <f:selectItem itemLabel="BENITO JUAREZ" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="municipioDomicilioMedico"/>
			
			<h:outputLabel for="tipoLocalidadMedico" value="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}: "/>
			<p:selectOneMenu id="tipoLocalidadMedico"
			                 label="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="LOCALIDAD0" itemValue="localidad"/>
                             <f:selectItem itemLabel="LOCALIDAD1" itemValue="localidad"/>
            	             <f:selectItem itemLabel="LOCALIDAD2" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="tipoLocalidadMedico"/>
			
			<h:outputLabel for="codigoPostalMedico" value="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: "/>
			<p:inputMask id="codigoPostalMedico"
			             maxlength="5" 
			             mask="99999" 
                         label="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}"/>
			<p:message for="codigoPostalMedico"/>
			
		</h:panelGrid>
		
	</h:body>
</html>

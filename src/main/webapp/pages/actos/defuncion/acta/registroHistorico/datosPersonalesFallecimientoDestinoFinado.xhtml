<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
    	<h:panelGrid columns="6">
    	    <h:outputLabel for="nombreCrematorio" value="#{msg['app.faces.datos.persona.NOMBRECREMATORIO']}: "/>
			<p:inputText id="nombreCrematorio" 
			             maxlength="100" 
			             label="#{msg['app.faces.datos.persona.NOMBRECREMATORIO']}"
			             style="text-transform:uppercase">
            </p:inputText>
			<p:message for="nombreCrematorio"/>
			
			<h:outputLabel value="#{msg['app.faces.datos.persona.DESTINOFINADO']}: " for="destinoFinado"/>
			<p:selectOneMenu id="destinoFinado" 
			                 label="#{msg['app.faces.datos.persona.DESTINOFINADO']}">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="COYOACAN" itemValue="destinoFinado1"/>
                             <f:selectItem itemLabel="TLALPAN" itemValue="destinoFinado2"/>
            	             <f:selectItem itemLabel="BENITO JUAREZ" itemValue="destinoFinado3"/>
            </p:selectOneMenu>
			<p:message for="destinoFinado"/>
            
			<h:outputLabel for="calledestinoFinado" value="#{msg['app.faces.datos.domicilio.CALLE']}: "/>
			<p:inputText id="calledestinoFinado"
			             maxlength="100" 
			             label="#{msg['app.faces.datos.domicilio.CALLE']}"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[--/.a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="calledestinoFinado"/>
			
			<h:outputLabel for="noExteriordestinoFinado" value="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}: "/>
			<p:inputText id="noExteriordestinoFinado"
			             maxlength="10" 
			             label="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[--/a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="noExteriordestinoFinado"/>
			
			<h:outputLabel for="noInteriordestinoFinado" value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}: "/>
			<p:inputText id="noInteriordestinoFinado" 
			             maxlength="10" 
			             label="#{msg['app.faces.datos.domicilio.NOINTERIOR']}"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[--/a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="noInteriordestinoFinado"/>
			
			<h:outputLabel for="coloniadestinoFinado" value="#{msg['app.faces.datos.domicilio.COLONIA']}: "/>
			<p:selectOneMenu id="coloniadestinoFinado" 
			                 label="#{msg['app.faces.datos.domicilio.COLONIA']}">
			                 <f:selectItem/>
			                 <f:selectItem itemLabel="Alamos" itemValue="localidad"/>
			                 <f:selectItem itemLabel="Ruiz" itemValue="localidad"/>
			                 <f:selectItem itemLabel="Hacarandas" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="coloniadestinoFinado"/>
			
			<h:outputLabel for="estadoDomiciliodestinoFinado" value="#{msg['app.faces.datos.domicilio.ESTADO']}: "/>
			<p:selectOneMenu id="estadoDomiciliodestinoFinado"
			                 label="#{msg['app.faces.datos.domicilio.ESTADO']}">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="CHIHUAHUA" itemValue="localidad"/>
                             <f:selectItem itemLabel="COLIMA" itemValue="localidad"/>
            	             <f:selectItem itemLabel="ESTADO DE MEXICO" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="estadoDomiciliodestinoFinado"/>
			
			<h:outputLabel for="paisDomiciliodestinoFinado" value="#{msg['app.faces.datos.domicilio.PAIS']}: "/>
			<p:selectOneMenu id="paisDomiciliodestinoFinado" 
			                 label="#{msg['app.faces.datos.domicilio.PAIS']}">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="MEXICO" itemValue="localidad"/>
                             <f:selectItem itemLabel="ARGENTINA" itemValue="localidad"/>
            	             <f:selectItem itemLabel="FRANCIA" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="paisDomiciliodestinoFinado"/>
			
			<h:outputLabel for="municipioDomiciliodestinoFinado" value="#{msg['app.faces.datos.domicilio.MUNICIPIO']}: "/>
			<p:selectOneMenu id="municipioDomiciliodestinoFinado" 
			                 label="#{msg['app.faces.datos.domicilio.MUNICIPIO']}">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="COYOACAN" itemValue="localidad"/>
                             <f:selectItem itemLabel="TLALPAN" itemValue="localidad"/>
            	             <f:selectItem itemLabel="BENITO JUAREZ" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="municipioDomiciliodestinoFinado"/>
			
			<h:outputLabel for="tipoLocalidaddestinoFinado" value="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}: "/>
			<p:selectOneMenu id="tipoLocalidaddestinoFinado" 
			                 label="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="LOCALIDAD0" itemValue="localidad"/>
                             <f:selectItem itemLabel="LOCALIDAD1" itemValue="localidad"/>
            	             <f:selectItem itemLabel="LOCALIDAD2" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="tipoLocalidaddestinoFinado"/>
			
			<h:outputLabel for="codigoPostaldestinoFinado" value="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: "/>
			<p:inputMask id="codigoPostaldestinoFinado"
			             maxlength="5" 
			             mask="99999" 
                         label="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}"/>
			<p:message for="codigoPostaldestinoFinado"/>
			
			<h:outputLabel for="noOrdenFinado" value="No. de Orden: "/>
			<p:inputText id="noOrdenFinado" 
			             maxlength="15" 
			             label="No. de Orden"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[0-9]+$" />
            </p:inputText>
			<p:message for="noOrdenFinado"/>
			
		</h:panelGrid>
		
	</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:j="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<h:panelGrid columns="6">
	
	    <h:outputLabel for="tomo" value="#{msg['app.faces.datos.acta.TOMO']}: "/>
		<p:inputText id="tomo"
                     label="#{msg['app.faces.datos.acta.TOMO']}"
                     value="#{defuncionHistoricoBean.defuncionDTO.actaDTO.tomo}"
                     style="text-transform:uppercase"/>
		<p:message for="tomo"/>
		
		<h:outputLabel for="libro" value="#{msg['app.faces.datos.acta.LIBRO']}: "/>
		<p:inputText id="libro"
                     maxlength="4"
                     value="#{defuncionHistoricoBean.defuncionDTO.actaDTO.libro}"
                     label="#{msg['app.faces.datos.acta.LIBRO']}"
                     style="text-transform:uppercase"/>
		<p:message for="libro"/>
		
		<h:outputLabel for="foja" value="#{msg['app.faces.datos.acta.FOJA']}: "/>
		<p:inputText id="foja"
                     value="#{defuncionHistoricoBean.defuncionDTO.actaDTO.foja}"
                     label="#{msg['app.faces.datos.acta.FOJA']}"
                     style="text-transform:uppercase"/>
		<p:message for="foja"/>
		
		<h:outputLabel for="numeroActa" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.acta.NUMEROACTA']}: "/>
		<p:inputText id="numeroActa" 
					 maxlength="5" 
					 value="#{defuncionHistoricoBean.defuncionDTO.actaDTO.numeroActa}"
                     label="#{msg['app.faces.datos.acta.NUMEROACTA']}"
					 required="true"
                     style="text-transform:uppercase"/>
		<p:message for="numeroActa"/>
		
		<h:outputLabel for="fechaRegistroHistorico" value="#{msg['app.faces.datos.acta.FECHAREGISTRO']}: "/>
			<p:calendar id="fechaRegistroHistorico" 
						readonlyInput="true" 
	                    label="#{msg['app.faces.datos.acta.FECHAREGISTRO']}" 
	                    navigator="true" 
	                    value="#{defuncionHistoricoBean.defuncionDTO.actaDTO.fechaRegistro}"
                        pattern="dd/MM/yyyy"
                        yearRange="1900:c"
                        maxdate="#{validatorBean.date}"/>
		<p:message for="fechaRegistroHistorico"/>
		
		<h:outputLabel for="entidadRegistroHistorico" value="#{msg['app.faces.datos.acta.ENTIDADREGISTRO']}: "/>
		<p:selectOneMenu id="entidadRegistroHistorico"
                         value="#{defuncionHistoricoBean.defuncionDTO.actaDTO.entidadRegistro}"
                         label="#{msg['app.faces.datos.acta.ENTIDADFEDERATIVA']}"
                         converter="#{estadoConverter}"
                         filter="true">
                         <f:selectItem itemLabel="" itemValue=""/>
                         <f:selectItems value="#{defuncionHistoricoBean.listaEstadosEstadisticos}" var="estado"
                                        itemLabel="#{estado.nombreEstado}" itemValue="#{estado}"/>
            <p:ajax event="change" listener="#{defuncionHistoricoBean.cargarMunucupioRegistro(9)}"
                    update="municipioRegistroHistorico"/>
        </p:selectOneMenu>
		<p:message for="entidadRegistroHistorico"/>
		
		<h:outputLabel for="municipioRegistroHistorico" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}: "/>
		<p:selectOneMenu id="municipioRegistroHistorico"
                         value="#{defuncionHistoricoBean.defuncionDTO.actaDTO.municipioRegistro}"
                         required="true"
                         label="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}"
                         converter="#{municipioConverter}"
                         filter="true">
                         <f:selectItem itemLabel="" itemValue=""/>
                         <f:selectItems value="#{defuncionHistoricoBean.listaMunicipiosEstadisticos}" var="municpio"
                       itemLabel="#{municpio.nombreMunicipio}" itemValue="#{municpio}"/>
        <p:ajax event="change" listener="#{defuncionHistoricoBean.cargarOficialias}"
                update="oficialiaRegistroHistorico"/>
        </p:selectOneMenu>
        <p:message for="municipioRegistroHistorico"/>
		
		<h:outputLabel for="oficialiaRegistroHistorico" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.acta.OFICIALIA']}: "/>
		<p:selectOneMenu id="oficialiaRegistroHistorico"
                         required="true"
                         value="#{defuncionHistoricoBean.defuncionDTO.actaDTO.oficialia}"
                         label="#{msg['app.faces.datos.acta.OFICIALIA']}"
                         converter="#{oficialiaConverter}">
                         <f:selectItem itemLabel="" itemValue=""/>
                         <f:selectItems value="#{defuncionHistoricoBean.listaOficialias}" var="oficialia"
                                        itemLabel="#{oficialia.nombreOficialia}" itemValue="#{oficialia}"/>
        </p:selectOneMenu>
        <p:message for="oficialiaRegistroHistorico"/>
		
		<h:outputLabel for="localidadRegistroHistorico" value="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}: "/>
		<p:inputText id="localidadRegistroHistorico"
                     maxlength="100"
                     style="text-transform:uppercase"
                     value="#{defuncionHistoricoBean.defuncionDTO.actaDTO.localidadRegistro.nombreLocalidad}"/>
        <p:message for="localidadRegistroHistorico"/>

        <h:outputLabel for="llaveOriginial" value="Llave Original: "/>
        <p:inputText id="llaveOriginial"
                     label="Llave Original"
                     maxlength="70"
                     style="text-transform:uppercase"
                     value="#{defuncionHistoricoBean.defuncionDTO.actaDTO.llaveOriginal}"/>
        <p:message for="llaveOriginial"/>

        
	</h:panelGrid>
</h:body>
</html>

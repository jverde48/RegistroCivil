<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
    	<h:panelGrid columns="6">
			<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreDeclarante"/>
			<p:inputText id="nombreDeclarante"
			             required="true" 
			             maxlength="60"
                         value="#{defuncionHistoricoBean.defuncionDTO.declarante.nombre}"
                         label="#{msg['app.faces.datos.persona.NOMBRE']} "
			             style="text-transform:uppercase">
            </p:inputText>
			<p:message for="nombreDeclarante"/>
				
			<h:outputLabel for="primerApellidoDeclarante" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAPELLIDO']}: "/>
			<p:inputText id="primerApellidoDeclarante"
			             required="true" 
			             maxlength="60"
                         value="#{defuncionHistoricoBean.defuncionDTO.declarante.primerApellido}"
                         label="#{msg['app.faces.datos.persona.PAPELLIDO']} "
			             style="text-transform:uppercase">
            </p:inputText>
			<p:message for="primerApellidoDeclarante"/>
			
			<h:outputLabel for="segundoApellidoDeclarante" value="#{msg['app.faces.datos.persona.SAPELLIDO']}: "/>
			<p:inputText id="segundoApellidoDeclarante"
			             maxlength="60"
                         value="#{defuncionHistoricoBean.defuncionDTO.declarante.segundoApellido}"
                         label="#{msg['app.faces.datos.persona.SAPELLIDO']} "
			              style="text-transform:uppercase">
            </p:inputText>
			<p:message for="segundoApellidoDeclarante"/>

            <h:outputLabel for="fechaNacimientoDeclarante" value="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}: "/>
            <p:calendar id="fechaNacimientoDeclarante"
                        readonlyInput="true"
                        label="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}"
                        navigator="true"
                        value="#{defuncionHistoricoBean.defuncionDTO.declarante.fechaNacimiento}"
                        pattern="dd/MM/yyyy"
                        yearRange="1900:c"
                        maxdate="#{validatorBean.date}"/>
            <p:message for="fechaNacimientoDeclarante"/>

            <h:outputLabel value="#{msg['app.faces.datos.persona.EDAD']}: " for="edadDeclarante"/>
            <p:inputText id="edadDeclarante"
                         maxlength="3"
                         validator="#{validatorBean.validarEdad}"
                         value="#{defuncionHistoricoBean.defuncionDTO.declarante.edad}">
            </p:inputText>
            <p:message for="edadDeclarante"/>

            <h:outputLabel for="sexoDeclarante" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.SEXO']}: "/>
            <p:selectOneMenu id="sexoDeclarante"
                             required="true"
                             value="#{defuncionHistoricoBean.defuncionDTO.declarante.sexo}"
                             label="#{msg['app.faces.datos.persona.SEXO']}">
                <f:selectItem/>
                <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
                <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
            </p:selectOneMenu>
            <p:message for="sexoDeclarante"/>

            <h:outputLabel value="#{msg['app.faces.datos.persona.CADENA']}: " for="cadenaDeclarante"/>
            <p:inputMask id="cadenaDeclarante"
                         maxlength="20"
                         value="#{defuncionHistoricoBean.defuncionDTO.declarante.cadenaNacimiento}"
                         mask="99999999999999999999"/>
            <p:message for="cadenaDeclarante"/>

            <h:outputLabel for="estadoCivilDeclarante" value="#{msg['app.faces.datos.persona.ESTADOCIVIL']}: "/>
            <p:selectOneMenu id="estadoCivilDeclarante"
                             value="#{defuncionHistoricoBean.defuncionDTO.declarante.estadoCivil}"
                             label="Estado Civil"
                             converter="#{estadoCivilConverter}">
                             <f:selectItem itemLabel="" itemValue=""/>
                             <f:selectItems value="#{defuncionHistoricoBean.listaEstadoCivil}" var="estadoCivil"
                                            itemLabel="#{estadoCivil.descripcion}" itemValue="#{estadoCivil}"/>
            </p:selectOneMenu>
            <p:message for="estadoCivilDeclarante"/>

            <h:outputLabel for="paisNacimientoDeclarante" value="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}: "/>
            <p:selectOneMenu id="paisNacimientoDeclarante"
                             value="#{defuncionHistoricoBean.defuncionDTO.declarante.paisNacimiento}"
                             label="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}"
                             converter="#{paisConverter}">
                             <f:selectItem itemLabel="" itemValue=""/>
                             <f:selectItems value="#{defuncionHistoricoBean.listaPaisesDeclarante}" var="pais"
                                            itemLabel="#{pais.descripcion}" itemValue="#{pais}"/>
                <p:ajax event="change" listener="#{defuncionHistoricoBean.consultaEstadosRenapoDeclarante(2)}"
                        update="nacionalidadDeclarante"/>
            </p:selectOneMenu>
            <p:message for="paisNacimientoDeclarante"/>
			
			<h:outputLabel for="nacionalidadDeclarante" value="#{msg['app.faces.datos.persona.NACIONALIDAD']}: "/>
			<p:inputText id="nacionalidadDeclarante"
                             value="#{defuncionHistoricoBean.defuncionDTO.declarante.getPaisNacimiento().nacionalidad}"
                             label="#{msg['app.faces.datos.persona.NACIONALIDAD']}"
                             disabled="true">
            </p:inputText>
			<p:message for="nacionalidadDeclarante"/>

            <h:outputLabel for="fechaNacimientoIncDeclarante" value="#{msg['app.faces.datos.persona.FECHANACIMIENTOINCRE']}: "/>
            <p:inputText id="fechaNacimientoIncDeclarante"
                         maxlength="50"
                         value="#{defuncionHistoricoBean.defuncionDTO.declarante.fechaNacimientoInc}"
                         label="#{msg['app.faces.datos.persona.FECHANACIMIENTOINCRE']}"
                         style="text-transform:uppercase">
                <f:validateRegex pattern="^[a-z A-Z0-9]+$" />
            </p:inputText>
            <p:message for="fechaNacimientoIncDeclarante"/>
			
			<h:outputLabel value="#{msg['app.faces.datos.persona.PARENTESCO']}: " for="parentezcoDeclarante"/>
            <p:selectOneMenu id="parentezcoDeclarante"
                             value="#{defuncionHistoricoBean.defuncionDTO.datosFallecimiento.parentescoDeclarante}"
                             label="#{msg['app.faces.datos.persona.PARENTESCO']}"
                             converter="#{parentescoConverter}">
                             <f:selectItem itemLabel="" itemValue=""/>
                             <f:selectItems value="#{defuncionHistoricoBean.listaParentesco}" var="parentesco"
                                            itemLabel="#{parentesco.descripcion}" itemValue="#{parentesco}"/>
            </p:selectOneMenu>
            <p:message for="parentezcoDeclarante"/>
			
			<h:outputLabel for="ocupacionDeclarante" value="#{msg['app.faces.datos.persona.OCUPACION']}: "/>
			<p:inputText id="ocupacionDeclarante" 
			             label="#{msg['app.faces.datos.persona.OCUPACION']}"
                         value="#{defuncionHistoricoBean.defuncionDTO.datosFallecimiento.ocupacionDeclarante}"
                         style="text-transform:uppercase"
			             maxlength="100">
            </p:inputText>
			<p:message for="ocupacionDeclarante"/>
			
			<h:outputLabel for="calleDeclarante" value="#{msg['app.faces.datos.domicilio.CALLE']}: "/>
			<p:inputText id="calleDeclarante"
			             maxlength="100"
                         value="#{defuncionHistoricoBean.defuncionDTO.declarante.domicilio.calle}"
                         label="#{msg['app.faces.datos.domicilio.CALLE']}"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="calleDeclarante"/>
			
			<h:outputLabel for="noExteriorDeclarante" value="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}: "/>
			<p:inputText id="noExteriorDeclarante"
			             maxlength="10"
                         value="#{defuncionHistoricoBean.defuncionDTO.declarante.domicilio.numeroExterior}"
                         label="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="noExteriorDeclarante"/>
			
			<h:outputLabel for="noInteriorDeclarante" value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}: "/>
			<p:inputText id="noInteriorDeclarante" 
			             maxlength="10"
                         value="#{defuncionHistoricoBean.defuncionDTO.declarante.domicilio.numeroInteror}"
                         label="#{msg['app.faces.datos.domicilio.NOINTERIOR']}"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="noInteriorDeclarante"/>
			
			<h:outputLabel for="coloniaDeclarante" value="#{msg['app.faces.datos.domicilio.COLONIA']}: "/>
			<p:inputText id="coloniaDeclarante"
                             value="#{defuncionHistoricoBean.defuncionDTO.declarante.domicilio.colonia}"
                             label="#{msg['app.faces.datos.domicilio.COLONIA']}"
                             style="text-transform:uppercase">
            </p:inputText>
			<p:message for="coloniaDeclarante"/>

            <h:outputLabel for="paisDomicilioDeclarante" value="#{msg['app.faces.datos.domicilio.PAIS']}: "/>
            <p:selectOneMenu id="paisDomicilioDeclarante"
                             value="#{defuncionHistoricoBean.defuncionDTO.declarante.domicilio.pais}"
                             label="#{msg['app.faces.datos.domicilio.PAIS']}"
                             filter="true"
                             converter="#{paisInegiConverter}">
                             <f:selectItem itemLabel="" itemValue=""/>
                             <f:selectItems value="#{defuncionHistoricoBean.listaPaisesInegiDeclarante}" var="paisInegi"
                                            itemLabel="#{paisInegi.descripcion}" itemValue="#{paisInegi}"/>
                <p:ajax event="change" listener="#{defuncionHistoricoBean.cargarEstadosInegiDeclarante(2)}"
                        update="estadoDomicilioDeclarante"/>
            </p:selectOneMenu>
            <p:message for="paisDomicilioDeclarante"/>
			
			<h:outputLabel for="estadoDomicilioDeclarante" value="#{msg['app.faces.datos.domicilio.ESTADO']}: "/>
			<p:selectOneMenu id="estadoDomicilioDeclarante"
                             value="#{defuncionHistoricoBean.defuncionDTO.declarante.domicilio.estado}"
                             label="#{msg['app.faces.datos.domicilio.ESTADO']}"
                             filter="true"
                             converter="#{inegiEstadoConverter}">
                             <f:selectItem itemLabel="" itemValue=""/>
                             <f:selectItems value="#{defuncionHistoricoBean.listaEstadosInegiDeclarante}" var="estadoInegi"
                                            itemLabel="#{estadoInegi.nombreEstado}" itemValue="#{estadoInegi}"/>
                <p:ajax event="change" listener="#{defuncionHistoricoBean.cargarMunicipiosInegiDeclarante(2)}"
                        update="municipioDomicilioDeclarante"/>
            </p:selectOneMenu>
			<p:message for="estadoDomicilioDeclarante"/>

			<h:outputLabel for="municipioDomicilioDeclarante" value="#{msg['app.faces.datos.domicilio.MUNICIPIO']}: "/>
			<p:selectOneMenu id="municipioDomicilioDeclarante"
                             value="#{defuncionHistoricoBean.defuncionDTO.declarante.domicilio.municipio}"
                             label="#{msg['app.faces.datos.domicilio.MUNICIPIO']}"
                             filter="true"
                             converter="#{inegiMunicipioConverter}">
                             <f:selectItem itemLabel="" itemValue=""/>
                             <f:selectItems value="#{defuncionHistoricoBean.listaMunicipiosInegiDeclarante}" var="municipioInegi"
                                            itemLabel="#{municipioInegi.nombreMunicipio}" itemValue="#{municipioInegi}"/>
                <p:ajax event="change" listener="#{defuncionHistoricoBean.cargarLocalidadesInegiDeclarante(2)}"
                        update="localidadDeclarante tipoLocalidadDeclarante"/>
            </p:selectOneMenu>
			<p:message for="municipioDomicilioDeclarante"/>

            <h:outputLabel for="localidadDeclarante" value="Localidad: "/>
            <p:selectOneMenu id="localidadDeclarante"
                             label="Localidad" converter="#{coloniaLocalidadConverter}"
                             value="#{defuncionHistoricoBean.defuncionDTO.declarante.domicilio.localidad}">
                <f:selectItem itemValue="" itemLabel=""/>
                <f:selectItems value="#{defuncionHistoricoBean.listaLocalidadColoniasInegiDeclarante}" var="localidadColonia"
                               itemLabel="#{localidadColonia.nombreLocalidad}" itemValue="#{localidadColonia}"/>
            </p:selectOneMenu>
            <p:message for="localidadDeclarante"/>
			
			<h:outputLabel for="tipoLocalidadDeclarante" value="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}: "/>
			<p:selectOneMenu id="tipoLocalidadDeclarante"
                             value="#{defuncionHistoricoBean.defuncionDTO.declarante.domicilio.tipoLocalidad}"
                             label="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}"
                             filter="true"
                             converter="#{tipoLocalidadConverter}">
                             <f:selectItem itemLabel="" itemValue=""/>
                             <f:selectItems value="#{defuncionHistoricoBean.listaTipoLocalidadDeclarante}" var="tipoLocalidad"
                                            itemLabel="#{tipoLocalidad.descripcion}" itemValue="#{tipoLocalidad}"/>
            </p:selectOneMenu>
			<p:message for="tipoLocalidadDeclarante"/>
			
			<h:outputLabel for="codigoPostalDeclarante" value="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: "/>
			<p:inputMask id="codigoPostalDeclarante" 
			             maxlength="5"
                         value="#{defuncionHistoricoBean.defuncionDTO.declarante.domicilio.codigoPostal}"
                         mask="99999"
                         label="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}"/>
			<p:message for="codigoPostalDeclarante"/>
			
		</h:panelGrid>
		
	</h:body>
</html>

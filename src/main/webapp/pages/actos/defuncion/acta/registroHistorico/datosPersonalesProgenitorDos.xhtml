<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
    	<h:panelGrid columns="6">
			<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreProgenitorDos"/>
			<p:inputText id="nombreProgenitorDos" 
			             required="true" 
			             maxlength="60"
                         value="#{defuncionHistoricoBean.defuncionDTO.progenitorDos.nombre}"
                         label="#{msg['app.faces.datos.persona.NOMBRE']} "
			             style="text-transform:uppercase">
            </p:inputText>
			<p:message for="nombreProgenitorDos"/>
				
			<h:outputLabel for="primerApellidoProgenitorDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAPELLIDO']}: "/>
			<p:inputText id="primerApellidoProgenitorDos" 
			             required="true" 
			             maxlength="60"
                         value="#{defuncionHistoricoBean.defuncionDTO.progenitorDos.primerApellido}"
                         label="#{msg['app.faces.datos.persona.PAPELLIDO']} "
			             style="text-transform:uppercase">
            </p:inputText>
			<p:message for="primerApellidoProgenitorDos"/>
			
			<h:outputLabel for="segundoApellidoProgenitorDos" value="#{msg['app.faces.datos.persona.SAPELLIDO']}: "/>
			<p:inputText id="segundoApellidoProgenitorDos" 
			             maxlength="60"
                         value="#{defuncionHistoricoBean.defuncionDTO.progenitorDos.segundoApellido}"
                         label="#{msg['app.faces.datos.persona.SAPELLIDO']} "
			             style="text-transform:uppercase">
            </p:inputText>
			<p:message for="segundoApellidoProgenitorDos"/>

            <h:outputLabel for="paisNacimientoProgenitorDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAISNACIMIENTO']}: "/>
            <p:selectOneMenu id="paisNacimientoProgenitorDos"
                             required="true"
                             value="#{defuncionHistoricoBean.defuncionDTO.progenitorDos.paisNacimiento}"
                             label="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}"
                             converter="#{paisConverter}">
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItems value="#{defuncionHistoricoBean.listaPaisesProgenitorDos}" var="pais"
                               itemLabel="#{pais.descripcion}" itemValue="#{pais}"/>
                <p:ajax event="change" listener="#{defuncionHistoricoBean.consultaEstadosRenapoProgenitorDos(6)}"
                        update="nacionalidadProgenitorDos"/>
            </p:selectOneMenu>
            <p:message for="paisNacimientoProgenitorDos"/>
			
			<h:outputLabel for="nacionalidadProgenitorDos" value="#{msg['app.faces.datos.persona.NACIONALIDAD']}: "/>
			<p:inputText id="nacionalidadProgenitorDos"
                         value="#{defuncionHistoricoBean.defuncionDTO.progenitorDos.getPaisNacimiento().nacionalidad}"
                         label="#{msg['app.faces.datos.persona.NACIONALIDAD']}"
                         disabled="true">
            </p:inputText>
			<p:message for="nacionalidadProgenitorDos"/>
			
		</h:panelGrid>
	</h:body>
</html>

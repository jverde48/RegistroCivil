<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
    	<h:panelGrid columns="6">
			<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.ASISTENCIAMEDICA']}: " for="asistenciaMedicaFinado"/>
			<p:selectOneMenu id="asistenciaMedicaFinado" 
			                 required="true" 
			                 value="#{defuncionNormalBean.defuncionDTO.estadisticos.tuvoAsistenciaMedica}"
                             label="#{msg['app.faces.datos.persona.ASISTENCIAMEDICA']}">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="SI" itemValue="true"/>
                             <f:selectItem itemLabel="NO" itemValue="false"/>
            </p:selectOneMenu>
			<p:message for="asistenciaMedicaFinado"/>

            <h:outputLabel for="dondeFallecioComplementarios" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.DONDEFALLECIO']}: "/>
			<p:selectOneMenu id="dondeFallecioComplementarios" 
			                 label="#{msg['app.faces.datos.persona.DONDEFALLECIO']}"
			                 value="#{defuncionNormalBean.defuncionDTO.estadisticos.dondeFallecio}"
                             required="true"
                             converter="#{lugarFalleceConverter}">
			                 <f:selectItem itemLabel="" itemValue=""/>
                             <f:selectItems value="#{defuncionNormalBean.listaLugarFallece}" var="lugarFallece"
                                           itemLabel="#{lugarFallece.descripcion}" itemValue="#{lugarFallece}"/>
            </p:selectOneMenu>
			<p:message for="dondeFallecioComplementarios"/>
			
			<h:outputLabel for="escolaridadComplementariosFinado" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.ESCOLARIDAD']}: "/>
			<p:selectOneMenu id="escolaridadComplementariosFinado" 
			                 label="#{msg['app.faces.datos.persona.ESCOLARIDAD']}" 
			                 value="#{defuncionNormalBean.defuncionDTO.estadisticos.escolaridad}"
                             required="true"
                             converter="#{escolaridadConverter}">
			                 <f:selectItem itemLabel="" itemValue=""/>
			                 <f:selectItems value="#{defuncionNormalBean.listaEscolaridad}" var="escolaridad"
                                           itemLabel="#{escolaridad.descripcion}" itemValue="#{escolaridad}"/>
            </p:selectOneMenu>
			<p:message for="escolaridadComplementariosFinado"/>
			
			<h:outputLabel for="situacionLaboralComplementariosFinado" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.SITUACIONLABORAL']}: "/>
			<p:selectOneMenu id="situacionLaboralComplementariosFinado" 
			                 label="#{msg['app.faces.datos.persona.SITUACIONLABORAL']}" 
			                 value="#{defuncionNormalBean.defuncionDTO.estadisticos.situacionLaboral}"
                             required="true"
                             converter="#{situacionLaboralConverter}">
			                 <f:selectItem itemLabel="" itemValue=""/>
			                 <f:selectItems value="#{defuncionNormalBean.listaSituacionLaboral}" var="situacionLaboral"
                                           itemLabel="#{situacionLaboral.descripcion}" itemValue="#{situacionLaboral}"/>
            </p:selectOneMenu>
			<p:message for="situacionLaboralComplementariosFinado"/>

			<h:outputLabel for="puestoJefeHogar" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PUESTO']}: "/>
			<p:selectOneMenu id="puestoJefeHogar" 
			                 label="#{msg['app.faces.datos.persona.PUESTO']}" 
			                 value="#{defuncionNormalBean.defuncionDTO.estadisticos.posicionTrabajo}"
                             required="true"
                             converter="#{puestoConverter}">
			                 <f:selectItem itemLabel="" itemValue=""/>
			                 <f:selectItems value="#{defuncionNormalBean.listaPuesto}" var="puesto"
                                           itemLabel="#{puesto.descripcion}" itemValue="#{puesto}"/>
            </p:selectOneMenu>
			<p:message for="puestoJefeHogar"/>
			
		</h:panelGrid>
		
	</h:body>
</html>

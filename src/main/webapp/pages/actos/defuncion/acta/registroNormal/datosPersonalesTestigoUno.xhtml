<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
    	<h:panelGrid columns="6">
			<h:outputLabel value="*Nombre(s): " for="nombreTestigoUno"/>
			<p:inputText id="nombreTestigoUno" 
			             required="true" 
			             maxlength="60" 
			             label="Nombre"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
            </p:inputText>
			<p:message for="nombreTestigoUno"/>
				
			<h:outputLabel for="primerApellidoTestigoUno" value="*Primer Apellido: "/>
			<p:inputText id="primerApellidoTestigoUno" 
			             required="true" 
			             maxlength="60" 
			             label="Primer Apellido"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
            </p:inputText>
			<p:message for="primerApellidoTestigoUno"/>
			
			<h:outputLabel for="segundoApellidoTestigoUno" value="Segundo Apellido: "/>
			<p:inputText id="segundoApellidoTestigoUno" 
			             maxlength="60" 
			             label="Segundo Apellido"
			              style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
            </p:inputText>
			<p:message for="segundoApellidoTestigoUno"/>
			
			<h:outputLabel for="nacionalidadTestigoUno" value="*Nacionalidad: "/>
			<p:selectOneMenu id="nacionalidadTestigoUno" 
                             label="Nacionalidad">
                             <f:selectItem/>
                              <f:selectItem itemLabel="Mexicana" itemValue="pais"/>
            </p:selectOneMenu>
			<p:message for="nacionalidadTestigoUno"/>
			
			<h:outputLabel value="* Parentesco: " for="parentezcoTestigoUno"/>
            <p:selectOneMenu id="parentezcoTestigoUno" 
                             required="true" 
                             label="Parentezco">
                <f:selectItem/>
            </p:selectOneMenu>
            <p:message for="parentezcoTestigoUno"/>
            
            <h:outputLabel for="otroParentescoTestigoUno" value="Otro Parentesco"/>
			<p:inputText id="otroParentescoTestigoUno" 
			             maxlength="60" 
			             label="Otra Entidad Nacimiento"
			              style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
            </p:inputText>
			<p:message for="otroParentescoTestigoUno"/>
			
			<h:outputLabel for="ocupacionTestigoUno" value="*Ocupaci&oacute;n: "/>
			<p:inputText id="ocupacionTestigoUno" 
			             label="Ocupaci&oacute;n" 
			             required="true"
			             style="text-transform:uppercase"
			             maxlength="100">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z.]+$" />
            </p:inputText>
			<p:message for="ocupacionTestigoUno"/>
			
			<h:outputLabel for="calleTestigoUno" value="*Calle: "/>
			<p:inputText id="calleTestigoUno" 
			             required="true" 
			             maxlength="100" 
			             label="Calle"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="calleTestigoUno"/>
			
			<h:outputLabel for="noExteriorTestigoUno" value="*No. Exterior: "/>
			<p:inputText id="noExteriorTestigoUno" 
			             required="true" 
			             maxlength="10" 
			             label="No. Exterior"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="noExteriorTestigoUno"/>
			
			<h:outputLabel for="noInteriorTestigoUno" value="No. Interior: "/>
			<p:inputText id="noInteriorTestigoUno" 
			             maxlength="10" 
			             label="No. Interior"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="noInteriorTestigoUno"/>
			
			<h:outputLabel for="coloniaTestigoUno" value="*Colonia: "/>
			<p:selectOneMenu id="coloniaTestigoUno" 
			                 label="Colonia"
			                 required="true">
			                 <f:selectItem/>
			                 <f:selectItem itemLabel="Alamos" itemValue="colonia"/>
			                 <f:selectItem itemLabel="Ruiz" itemValue="colonia"/>
			                 <f:selectItem itemLabel="Hacarandas" itemValue="colonia"/>
            </p:selectOneMenu>
			<p:message for="coloniaTestigoUno"/>
			
			<h:outputLabel for="tipoLocalidadTestigoUno" value="*Tipo Localidad: "/>
			<p:selectOneMenu id="tipoLocalidadTestigoUno" 
			                 required="true" 
			                 label="Tipo Localidad">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="LOCALIDAD0" itemValue="localidad"/>
                             <f:selectItem itemLabel="LOCALIDAD1" itemValue="localidad"/>
            	             <f:selectItem itemLabel="LOCALIDAD2" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="tipoLocalidadTestigoUno"/>
			
			<h:outputLabel for="municipioDomicilioTestigoUno" value="*Municipio: "/>
			<p:selectOneMenu id="municipioDomicilioTestigoUno" 
			                 required="true" 
			                 label="Municipio Domicilio">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="COYOACAN" itemValue="localidad"/>
                             <f:selectItem itemLabel="TLALPAN" itemValue="localidad"/>
            	             <f:selectItem itemLabel="BENITO JUAREZ" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="municipioDomicilioTestigoUno"/>
			
			<h:outputLabel for="estadoDomicilioTestigoUno" value="*Estado: "/>
			<p:selectOneMenu id="estadoDomicilioTestigoUno" 
			                 required="true" 
			                 label="Estado Domicilio">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="CHIHUAHUA" itemValue="localidad"/>
                             <f:selectItem itemLabel="COLIMA" itemValue="localidad"/>
            	             <f:selectItem itemLabel="ESTADO DE MEXICO" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="estadoDomicilioTestigoUno"/>
			
			<h:outputLabel for="paisDomicilioTestigoUno" value="*Pa&iacute;s: "/>
			<p:selectOneMenu id="paisDomicilioTestigoUno" 
			                 required="true" 
			                 label="Pa&iacute;s">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="MEXICO" itemValue="localidad"/>
                             <f:selectItem itemLabel="ARGENTINA" itemValue="localidad"/>
            	             <f:selectItem itemLabel="FRANCIA" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="paisDomicilioTestigoUno"/>
			
			<h:outputLabel for="codigoPostalTestigoUno" value="*C&oacute;digo Postal: "/>
			<p:inputMask id="codigoPostalTestigoUno" 
			             required="true" 
			             maxlength="5" 
			             mask="99999" 
                         label="C&oacute;digo Postal"/>
			<p:message for="codigoPostalTestigoUno"/>
			
		</h:panelGrid>
		
	</h:body>
</html>

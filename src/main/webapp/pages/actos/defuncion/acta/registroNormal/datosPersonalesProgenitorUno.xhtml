<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
    	<h:panelGrid columns="6">
			<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreProgenitorUno"/>
			<p:inputText id="nombreProgenitorUno" 
			             required="true" 
			             maxlength="60" 
			             value="#{defuncionNormalBean.defuncionDTO.progenitorUno.nombre}"
                         label="#{msg['app.faces.datos.persona.NOMBRE']} "
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
            </p:inputText>
			<p:message for="nombreProgenitorUno"/>
				
			<h:outputLabel for="primerApellidoProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAPELLIDO']}: "/>
			<p:inputText id="primerApellidoProgenitorUno" 
			             required="true" 
			             maxlength="60" 
			             value="#{defuncionNormalBean.defuncionDTO.progenitorUno.primerApellido}"
                         label="#{msg['app.faces.datos.persona.PAPELLIDO']} "
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
            </p:inputText>
			<p:message for="primerApellidoProgenitorUno"/>
			
			<h:outputLabel for="segundoApellidoProgenitorUno" value="#{msg['app.faces.datos.persona.SAPELLIDO']}: "/>
			<p:inputText id="segundoApellidoProgenitorUno" 
			             maxlength="60" 
			             value="#{defuncionNormalBean.defuncionDTO.progenitorUno.segundoApellido}"
                         label="#{msg['app.faces.datos.persona.SAPELLIDO']} "
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
            </p:inputText>
			<p:message for="segundoApellidoProgenitorUno"/>

            <h:outputLabel for="paisNacimientoProgenitorUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAISNACIMIENTO']}: "/>
            <p:selectOneMenu id="paisNacimientoProgenitorUno"
                             required="true"
                             value="#{defuncionNormalBean.defuncionDTO.progenitorUno.paisNacimiento}"
                             label="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}"
                             converter="#{paisConverter}">
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItems value="#{defuncionNormalBean.listaPaisesProgenitorUno}" var="pais"
                               itemLabel="#{pais.descripcion}" itemValue="#{pais}"/>
                <p:ajax event="change" listener="#{defuncionNormalBean.consultaEstadosRenapo(5)}"
                        update="nacionalidadProgenitorUno"/>
            </p:selectOneMenu>
            <p:message for="paisNacimientoProgenitorUno"/>

            <h:outputLabel value="#{msg['app.faces.datos.persona.NACIONALIDAD']}: " for="nacionalidadProgenitorUno"/>
            <p:inputText id="nacionalidadProgenitorUno"
                         value="#{defuncionNormalBean.defuncionDTO.progenitorUno.getPaisNacimiento().nacionalidad}"
                         label="#{msg['app.faces.datos.persona.NACIONALIDAD']}"
                         disabled="true"/>
            <p:message for="nacionalidadProgenitorUno"/>
			
		</h:panelGrid>
	</h:body>
</html>

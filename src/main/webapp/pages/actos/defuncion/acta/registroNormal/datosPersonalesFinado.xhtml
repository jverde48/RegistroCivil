<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
    	<h:panelGrid columns="6">
			<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreFinado"/>
			<p:inputText id="nombreFinado" 
			             required="true" 
			             maxlength="60" 
			             label="#{msg['app.faces.datos.persona.NOMBRE']} "
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
            </p:inputText>
			<p:message for="nombreFinado"/>
				
			<h:outputLabel for="primerApellidoFinado" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAPELLIDO']}: "/>
			<p:inputText id="primerApellidoFinado" 
			             required="true" 
			             maxlength="60" 
			             label="#{msg['app.faces.datos.persona.PAPELLIDO']} "
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
            </p:inputText>
			<p:message for="primerApellidoFinado"/>
			
			<h:outputLabel for="segundoApellidoFinado" value="#{msg['app.faces.datos.persona.SAPELLIDO']}: "/>
			<p:inputText id="segundoApellidoFinado" 
			             maxlength="60" 
			             label="#{msg['app.faces.datos.persona.SAPELLIDO']} "
			              style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
            </p:inputText>
			<p:message for="segundoApellidoFinado"/>
			
			<h:outputLabel for="sexoFinado" value="*Sexo: "/>
			<p:selectOneMenu id="sexoFinado" 
			                 required="true" 
			                 label="Sexo">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
            	             <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
            </p:selectOneMenu>
			<p:message for="sexoFinado"/>
            
            <h:outputLabel value="*Crip: " for="cripFinado"/>
            <p:inputText id="cripFinado" 
                         required="true"
                         maxlength="20" 
                         label="Crip"
                         style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-zA-Z0-9]+$" />
            </p:inputText>
            <p:message for="cripFinado"/>
            
            <h:outputLabel value="CURP: " for="curpFinado"/>
            <p:inputMask id="curpFinado" 
                         maxlength="18"
                         mask="aaaa999999aaaaaa*9"
                         style="text-transform:uppercase"/>
            <p:message for="curpFinado"/>
            
            <h:outputLabel for="entidadNacimientoFinado" value="*Entidad Nacimiento: "/>
			<p:selectOneMenu id="entidadNacimientoFinado" 
			                 required="true" 
			                 label="Entidad Nacimiento">
			                 <f:selectItem/>
                             <f:selectItem itemLabel="CHIAPAS" itemValue="entidad"/>
                             <f:selectItem itemLabel="HIDALGO" itemValue="entidad"/>
                             <f:selectItem itemLabel="GUERRERO" itemValue="etidadn"/>
            </p:selectOneMenu>
			<p:message for="entidadNacimientoFinado"/>
			
			<h:outputLabel for="otraEntidadNacimientoFinado" value="Otra Entidad Nacimiento"/>
			<p:inputText id="otraEntidadNacimientoFinado" 
			             maxlength="60" 
			             label="Otra Entidad Nacimiento"
			              style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
            </p:inputText>
			<p:message for="otraEntidadNacimientoFinado"/>
			
			<h:outputLabel for="municipioNacimientoFinado" value="*Municipio Nacimiento: "/>
			<p:selectOneMenu id="municipioNacimientoFinado" 
			                 required="true" 
			                 label="Municipio Nacimiento">
			                 <f:selectItem/>
                             <f:selectItem itemLabel="ACATLAN" itemValue="municipio"/>
                             <f:selectItem itemLabel="ALTAMIRANO" itemValue="municipio"/>
                             <f:selectItem itemLabel="COCULA" itemValue="municipio"/>
            </p:selectOneMenu>
			<p:message for="municipioNacimientoFinado"/>
			
			<h:outputLabel for="otroMunicipioNacimientoFinado" value="Otro Municipio"/>
			<p:inputText id="otroMunicipioNacimientoFinado" 
			             maxlength="60" 
			             label="Otro Municipio"
			              style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
            </p:inputText>
			<p:message for="otroMunicipioNacimientoFinado"/>
			
			<h:outputLabel for="localidadNacimientoFinado" value="*Localidad Nacimiento: "/>
			<p:inputText id="localidadNacimientoFinado" 
			             maxlength="100" 
			             required="true" 
			             label="Localidad Nacimiento"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="localidadNacimientoFinado"/>
			
			<h:outputLabel for="paisNacimientoFinado" value="*Pa&iacute;s de Nacimiento: "/>
			<p:selectOneMenu id="paisNacimientoFinado" 
			                 required="true" 
			                 label="Pa&iacute;s Nacimiento">
			                 <f:selectItem/>
			                 <f:selectItem itemLabel="MEXICO" itemValue="pais"/>
            </p:selectOneMenu>
			<p:message for="paisNacimientoFinado"/>
			
			<h:outputLabel value="*Fecha de Nacimiento: " for="fechaNacimientoFinado"/>
            <p:calendar id="fechaNacimientoFinado" 
                        readonlyInput="true" 
                        label="Fecha Nacimiento" 
                        required="true"
                        navigator="true" 
                        pattern="dd/MM/yyyy"
                        yearRange="1900:c"
                        maxdate="#{validatorBean.date}"/>
            <p:message for="fechaNacimientoFinado"/>
            
            <h:outputLabel value="Edad: " for="edadFinado"/>
            <p:inputText id="edadFinado" disabled="true"/>
            <p:message for="edadFinado"/>
            
            <h:outputLabel value="*Meses Nacimiento: " for="mesesNacimientoFinado"/>
            <p:inputText id="mesesNacimientoFinado" 
                         required="true" 
                         maxlength="2" 
                         label="Meses Nacimiento"
                         style="text-transform:uppercase">
                         <f:validateRegex pattern="^[0-9]+$" />
            </p:inputText>
            <p:message for="mesesNacimientoFinado"/>
            
            <h:outputLabel value="Hora de Nacimiento: " for=""/>
            <p:calendar id="horaNacimientoFinado" 
                        required="true"
                        pattern="HH:mm:ss" 
                        readonlyInput="true" 
                        timeOnly="true" locale="es"/>
            <p:message for="horaNacimientoFinado"></p:message>
            
			
			<h:outputLabel for="estadoCivilFinado" value="*Estado Civil: "/>
			<p:selectOneMenu id="estadoCivilFinado" 
			                 label="Estado Civil"
			                 required="true">
			                 <f:selectItem/>
			                 <f:selectItem itemLabel="Soltero" itemValue="estadoCivil"/>
			                 <f:selectItem itemLabel="Divorciado" itemValue="estadoCivil"/>
            </p:selectOneMenu>
			<p:message for="estadoCivilFinado"/>
			
			<h:outputLabel for="nacionalidadFinado" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NACIONALIDAD']}: "/>
			<p:selectOneMenu id="nacionalidadFinado" 
                             label="#{msg['app.faces.datos.persona.NACIONALIDAD']}">
                             <f:selectItem/>
                              <f:selectItem itemLabel="Mexicana" itemValue="pais"/>
            </p:selectOneMenu>
			<p:message for="nacionalidadFinado"/>
			
			<h:outputLabel for="calleFinado" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.CALLE']}: "/>
			<p:inputText id="calleFinado" 
			             required="true" 
			             maxlength="100" 
			             label="#{msg['app.faces.datos.domicilio.CALLE']}"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="calleFinado"/>
			
			<h:outputLabel for="noExteriorFinado" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.NOEXTERIOR']}: "/>
			<p:inputText id="noExteriorFinado" 
			             required="true" 
			             maxlength="10" 
			             label="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="noExteriorFinado"/>
			
			<h:outputLabel for="noInteriorFinado" value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}: "/>
			<p:inputText id="noInteriorFinado" 
			             maxlength="10" 
			             label="#{msg['app.faces.datos.domicilio.NOINTERIOR']}"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="noInteriorFinado"/>
			
			<h:outputLabel for="coloniaFinado" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.COLONIA']}: "/>
			<p:selectOneMenu id="coloniaFinado" 
			                 label="#{msg['app.faces.datos.domicilio.COLONIA']}"
			                 required="true">
			                 <f:selectItem/>
			                 <f:selectItem itemLabel="Alamos" itemValue="colonia"/>
			                 <f:selectItem itemLabel="Ruiz" itemValue="colonia"/>
			                 <f:selectItem itemLabel="Hacarandas" itemValue="colonia"/>
            </p:selectOneMenu>
			<p:message for="coloniaFinado"/>
			
			<h:outputLabel for="tipoLocalidadFinado" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}: "/>
			<p:selectOneMenu id="tipoLocalidadFinado" 
			                 required="true" 
			                 label="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="LOCALIDAD0" itemValue="localidad"/>
                             <f:selectItem itemLabel="LOCALIDAD1" itemValue="localidad"/>
            	             <f:selectItem itemLabel="LOCALIDAD2" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="tipoLocalidadFinado"/>
			
			<h:outputLabel for="municipioDomicilioFinado" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.MUNICIPIO']}: "/>
			<p:selectOneMenu id="municipioDomicilioFinado" 
			                 required="true" 
			                 label="#{msg['app.faces.datos.domicilio.MUNICIPIO']}">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="COYOACAN" itemValue="localidad"/>
                             <f:selectItem itemLabel="TLALPAN" itemValue="localidad"/>
            	             <f:selectItem itemLabel="BENITO JUAREZ" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="municipioDomicilioFinado"/>
			
			<h:outputLabel for="estadoDomicilioFinado" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.ESTADO']}: "/>
			<p:selectOneMenu id="estadoDomicilioFinado" 
			                 required="true" 
			                 label="#{msg['app.faces.datos.domicilio.ESTADO']}">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="CHIHUAHUA" itemValue="localidad"/>
                             <f:selectItem itemLabel="COLIMA" itemValue="localidad"/>
            	             <f:selectItem itemLabel="ESTADO DE MEXICO" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="estadoDomicilioFinado"/>
			
			<h:outputLabel for="paisDomicilioFinado" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.PAIS']}: "/>
			<p:selectOneMenu id="paisDomicilioFinado" 
			                 required="true" 
			                 label="#{msg['app.faces.datos.domicilio.PAIS']}">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="MEXICO" itemValue="localidad"/>
                             <f:selectItem itemLabel="ARGENTINA" itemValue="localidad"/>
            	             <f:selectItem itemLabel="FRANCIA" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="paisDomicilioFinado"/>
			
			<h:outputLabel for="codigoPostalFinado" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: "/>
			<p:inputMask id="codigoPostalFinado" 
			             required="true" 
			             maxlength="5" 
			             mask="99999" 
                         label="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}"/>
			<p:message for="codigoPostalFinado"/>
			
		</h:panelGrid>
	</h:body>
</html>

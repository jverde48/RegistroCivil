<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
    	<h:panelGrid columns="6">
			<h:outputLabel value="*Nombre(s): " for="nombreDeclarante"/>
			<p:inputText id="nombreContrayenteUno" 
			             required="true" 
			             maxlength="60" 
			             label="Nombre"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
            </p:inputText>
			<p:message for="nombreContrayenteUno"/>
				
			<h:outputLabel for="primerApellidoDeclarante" value="*Primer Apellido: "/>
			<p:inputText id="primerApellidoContrayenteUno" 
			             required="true" 
			             maxlength="60" 
			             label="Primer Apellido"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
            </p:inputText>
			<p:message for="primerApellidoContrayenteUno"/>
			
			<h:outputLabel for="segundoApellidoDeclarante" value="Segundo Apellido: "/>
			<p:inputText id="segundoApellidoContrayenteUno" 
			             maxlength="60" 
			             label="Segundo Apellido"
			              style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
            </p:inputText>
			<p:message for="segundoApellidoContrayenteUno"/>
			
			<h:outputLabel for="nacionalidadDeclarante" value="*Nacionalidad: "/>
			<p:selectOneMenu id="nacionalidadDeclarante" 
                             label="Nacionalidad">
                             <f:selectItem/>
                              <f:selectItem itemLabel="Mexicana" itemValue="pais"/>
            </p:selectOneMenu>
			<p:message for="nacionalidadDeclarante"/>
			
			<h:outputLabel value="* Parentesco: " for="parentezcoDeclarante"/>
            <p:selectOneMenu id="parentezcoDeclarante" 
                             required="true" 
                             label="Parentezco">
                <f:selectItem/>
            </p:selectOneMenu>
            <p:message for="parentezcoDeclarante"/>
			
			<h:outputLabel for="ocupacionDeclarante" value="*Ocupaci&oacute;n: "/>
			<p:inputText id="ocupacionDeclarante" 
			             label="Ocupaci&oacute;n" 
			             required="true"
			             style="text-transform:uppercase"
			             maxlength="100">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z.]+$" />
            </p:inputText>
			<p:message for="ocupacionDeclarante"/>
			
			<h:outputLabel for="calleDeclarante" value="*Calle: "/>
			<p:inputText id="calleDeclarante" 
			             required="true" 
			             maxlength="100" 
			             label="Calle"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="calleDeclarante"/>
			
			<h:outputLabel for="noExteriorDeclarante" value="*No. Exterior: "/>
			<p:inputText id="noExteriorDeclarante" 
			             required="true" 
			             maxlength="10" 
			             label="No. Exterior"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="noExteriorDeclarante"/>
			
			<h:outputLabel for="noInteriorDeclarante" value="No. Interior: "/>
			<p:inputText id="noInteriorDeclarante" 
			             maxlength="10" 
			             label="No. Interior"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="noInteriorDeclarante"/>
			
			<h:outputLabel for="coloniaDeclarante" value="*Colonia: "/>
			<p:selectOneMenu id="coloniaDeclarante" 
			                 label="Colonia"
			                 required="true">
			                 <f:selectItem/>
			                 <f:selectItem itemLabel="Alamos" itemValue="colonia"/>
			                 <f:selectItem itemLabel="Ruiz" itemValue="colonia"/>
			                 <f:selectItem itemLabel="Hacarandas" itemValue="colonia"/>
            </p:selectOneMenu>
			<p:message for="coloniaDeclarante"/>
			
			<h:outputLabel for="tipoLocalidadDeclarante" value="*Tipo Localidad: "/>
			<p:selectOneMenu id="tipoLocalidadDeclarante" 
			                 required="true" 
			                 label="Tipo Localidad">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="LOCALIDAD0" itemValue="localidad"/>
                             <f:selectItem itemLabel="LOCALIDAD1" itemValue="localidad"/>
            	             <f:selectItem itemLabel="LOCALIDAD2" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="tipoLocalidadDeclarante"/>
			
			<h:outputLabel for="municipioDomicilioDeclarante" value="*Municipio: "/>
			<p:selectOneMenu id="municipioDomicilioDeclarante" 
			                 required="true" 
			                 label="Municipio Domicilio">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="COYOACAN" itemValue="localidad"/>
                             <f:selectItem itemLabel="TLALPAN" itemValue="localidad"/>
            	             <f:selectItem itemLabel="BENITO JUAREZ" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="municipioDomicilioDeclarante"/>
			
			<h:outputLabel for="estadoDomicilioDeclarante" value="*Estado: "/>
			<p:selectOneMenu id="estadoDomicilioDeclarante" 
			                 required="true" 
			                 label="Estado Domicilio">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="CHIHUAHUA" itemValue="localidad"/>
                             <f:selectItem itemLabel="COLIMA" itemValue="localidad"/>
            	             <f:selectItem itemLabel="ESTADO DE MEXICO" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="estadoDomicilioDeclarante"/>
			
			<h:outputLabel for="paisDomicilioDeclarante" value="*Pa&iacute;s: "/>
			<p:selectOneMenu id="paisDomicilioDeclarante" 
			                 required="true" 
			                 label="Pa&iacute;s">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="MEXICO" itemValue="localidad"/>
                             <f:selectItem itemLabel="ARGENTINA" itemValue="localidad"/>
            	             <f:selectItem itemLabel="FRANCIA" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="paisDomicilioDeclarante"/>
			
			<h:outputLabel for="codigoPostalDeclarante" value="*C&oacute;digo Postal: "/>
			<p:inputMask id="codigoPostalDeclarante" 
			             required="true" 
			             maxlength="5" 
			             mask="99999" 
                         label="C&oacute;digo Postal"/>
			<p:message for="codigoPostalDeclarante"/>
			
		</h:panelGrid>
		
	</h:body>
</html>

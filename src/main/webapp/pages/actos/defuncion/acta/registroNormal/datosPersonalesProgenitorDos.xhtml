<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
    	<h:panelGrid columns="6">
			<h:outputLabel value="*Nombre(s): " for="nombreProgenitorDos"/>
			<p:inputText id="nombreProgenitorDos" 
			             required="true" 
			             maxlength="60" 
			             label="Nombre"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
            </p:inputText>
			<p:message for="nombreProgenitorDos"/>
				
			<h:outputLabel for="primerApellidoProgenitorDos" value="*Primer Apellido: "/>
			<p:inputText id="primerApellidoProgenitorDos" 
			             required="true" 
			             maxlength="60" 
			             label="Primer Apellido"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
            </p:inputText>
			<p:message for="primerApellidoProgenitorDos"/>
			
			<h:outputLabel for="segundoApellidoProgenitorDos" value="Segundo Apellido: "/>
			<p:inputText id="segundoApellidoProgenitorDos" 
			             maxlength="60" 
			             label="Segundo Apellido"
			              style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
            </p:inputText>
			<p:message for="segundoApellidoProgenitorDos"/>
			
			<h:outputLabel for="nacionalidadProgenitorDos" value="*Nacionalidad: "/>
			<p:selectOneMenu id="nacionalidadProgenitorDos" 
                             required="true"
                             label="Nacionalidad">
                             <f:selectItem/>
                              <f:selectItem itemLabel="Mexicana" itemValue="pais"/>
            </p:selectOneMenu>
			<p:message for="nacionalidadProgenitorDos"/>
			
		</h:panelGrid>
	</h:body>
</html>

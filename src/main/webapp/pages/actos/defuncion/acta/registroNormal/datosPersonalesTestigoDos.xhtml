<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
    	<h:panelGrid columns="6">
			<h:outputLabel value="*Nombre(s): " for="nombreTestigoDos"/>
			<p:inputText id="nombreTestigoDos" 
			             required="true" 
			             maxlength="60" 
			             label="Nombre"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
            </p:inputText>
			<p:message for="nombreTestigoDos"/>
				
			<h:outputLabel for="primerApellidoTestigoDos" value="*Primer Apellido: "/>
			<p:inputText id="primerApellidoTestigoDos" 
			             required="true" 
			             maxlength="60" 
			             label="Primer Apellido"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
            </p:inputText>
			<p:message for="primerApellidoTestigoDos"/>
			
			<h:outputLabel for="segundoApellidoTestigoDos" value="Segundo Apellido: "/>
			<p:inputText id="segundoApellidoTestigoDos" 
			             maxlength="60" 
			             label="Segundo Apellido"
			              style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
            </p:inputText>
			<p:message for="segundoApellidoTestigoDos"/>
			
			<h:outputLabel for="nacionalidadTestigoDos" value="*Nacionalidad: "/>
			<p:selectOneMenu id="nacionalidadTestigoDos" 
                             label="Nacionalidad">
                             <f:selectItem/>
                              <f:selectItem itemLabel="Mexicana" itemValue="pais"/>
            </p:selectOneMenu>
			<p:message for="nacionalidadTestigoDos"/>
			
			<h:outputLabel value="* Parentesco: " for="parentezcoTestigoDos"/>
            <p:selectOneMenu id="parentezcoTestigoDos" 
                             required="true" 
                             label="Parentezco">
                <f:selectItem/>
            </p:selectOneMenu>
            <p:message for="parentezcoTestigoDos"/>
            
            <h:outputLabel for="otroParentescoTestigoDos" value="Otro Parentesco"/>
			<p:inputText id="otroParentescoTestigoDos" 
			             maxlength="60" 
			             label="Otra Entidad Nacimiento"
			              style="text-transform:uppercase">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
            </p:inputText>
			<p:message for="otroParentescoTestigoDos"/>
			
			<h:outputLabel for="ocupacionTestigoDos" value="*Ocupaci&oacute;n: "/>
			<p:inputText id="ocupacionTestigoDos" 
			             label="Ocupaci&oacute;n" 
			             required="true"
			             style="text-transform:uppercase"
			             maxlength="100">
                         <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z.]+$" />
            </p:inputText>
			<p:message for="ocupacionTestigoDos"/>
			
			<h:outputLabel for="calleTestigoDos" value="*Calle: "/>
			<p:inputText id="calleTestigoDos" 
			             required="true" 
			             maxlength="100" 
			             label="Calle"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="calleTestigoDos"/>
			
			<h:outputLabel for="noExteriorTestigoDos" value="*No. Exterior: "/>
			<p:inputText id="noExteriorTestigoDos" 
			             required="true" 
			             maxlength="10" 
			             label="No. Exterior"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="noExteriorTestigoDos"/>
			
			<h:outputLabel for="noInteriorTestigoDos" value="No. Interior: "/>
			<p:inputText id="noInteriorTestigoDos" 
			             maxlength="10" 
			             label="No. Interior"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="noInteriorTestigoDos"/>
			
			<h:outputLabel for="coloniaTestigoDos" value="*Colonia: "/>
			<p:selectOneMenu id="coloniaTestigoDos" 
			                 label="Colonia"
			                 required="true">
			                 <f:selectItem/>
			                 <f:selectItem itemLabel="Alamos" itemValue="colonia"/>
			                 <f:selectItem itemLabel="Ruiz" itemValue="colonia"/>
			                 <f:selectItem itemLabel="Hacarandas" itemValue="colonia"/>
            </p:selectOneMenu>
			<p:message for="coloniaTestigoDos"/>
			
			<h:outputLabel for="tipoLocalidadTestigoDos" value="*Tipo Localidad: "/>
			<p:selectOneMenu id="tipoLocalidadTestigoDos" 
			                 required="true" 
			                 label="Tipo Localidad">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="LOCALIDAD0" itemValue="localidad"/>
                             <f:selectItem itemLabel="LOCALIDAD1" itemValue="localidad"/>
            	             <f:selectItem itemLabel="LOCALIDAD2" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="tipoLocalidadTestigoDos"/>
			
			<h:outputLabel for="municipioDomicilioTestigoDos" value="*Municipio: "/>
			<p:selectOneMenu id="municipioDomicilioTestigoDos" 
			                 required="true" 
			                 label="Municipio Domicilio">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="COYOACAN" itemValue="localidad"/>
                             <f:selectItem itemLabel="TLALPAN" itemValue="localidad"/>
            	             <f:selectItem itemLabel="BENITO JUAREZ" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="municipioDomicilioTestigoDos"/>
			
			<h:outputLabel for="estadoDomicilioTestigoDos" value="*Estado: "/>
			<p:selectOneMenu id="estadoDomicilioTestigoDos" 
			                 required="true" 
			                 label="Estado Domicilio">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="CHIHUAHUA" itemValue="localidad"/>
                             <f:selectItem itemLabel="COLIMA" itemValue="localidad"/>
            	             <f:selectItem itemLabel="ESTADO DE MEXICO" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="estadoDomicilioTestigoDos"/>
			
			<h:outputLabel for="paisDomicilioTestigoDos" value="*Pa&iacute;s: "/>
			<p:selectOneMenu id="paisDomicilioTestigoDos" 
			                 required="true" 
			                 label="Pa&iacute;s">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="MEXICO" itemValue="localidad"/>
                             <f:selectItem itemLabel="ARGENTINA" itemValue="localidad"/>
            	             <f:selectItem itemLabel="FRANCIA" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="paisDomicilioTestigoDos"/>
			
			<h:outputLabel for="codigoPostalTestigoDos" value="*C&oacute;digo Postal: "/>
			<p:inputMask id="codigoPostalTestigoDos" 
			             required="true" 
			             maxlength="5" 
			             mask="99999" 
                         label="C&oacute;digo Postal"/>
			<p:message for="codigoPostalTestigoDos"/>
			
		</h:panelGrid>
		
	</h:body>
</html>

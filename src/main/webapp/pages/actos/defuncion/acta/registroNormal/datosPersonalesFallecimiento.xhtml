<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
    	<h:panelGrid columns="6">
			<h:outputLabel value="Fecha de Defunci&oacute;n: " for="fechaDefuncionFallecimiento"/>
            <p:calendar id="fechaDefuncionFallecimiento" 
                        readonlyInput="true" 
                        label="Fecha Nacimiento" 
                        required="true"
                        navigator="true" 
                        pattern="dd/MM/yyyy"
                        yearRange="1900:c"
                        maxdate="#{validatorBean.date}"/>
            <p:message for="fechaDefuncionFallecimiento"/>
            
            <h:outputLabel value="Hora de Defunci&oacute;n " for="horaDefuncionFallecimiento"/>
            <p:calendar id="horaDefuncionFallecimiento" 
                        required="true"
                        pattern="HH:mm:ss" 
                        readonlyInput="true" 
                        timeOnly="true" locale="es"/>
            <p:message for="horaDefuncionFallecimiento"></p:message>
				
			<h:outputLabel for="numeroCertificadoFallecimiento" value="*N&uacute;mero de Certificado: "/>
			<p:inputText id="numeroCertificadoFallecimiento" 
			             required="true" 
			             maxlength="20" 
			             label="Primer Apellido"
			             style="text-transform:uppercase">
            </p:inputText>
			<p:message for="numeroCertificadoFallecimiento"/>
			
			<h:outputLabel for="calleFallecimiento" value="*Calle: "/>
			<p:inputText id="calleFallecimiento" 
			             required="true" 
			             maxlength="100" 
			             label="Calle"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="calleFallecimiento"/>
			
			<h:outputLabel for="noExteriorFallecimiento" value="*No. Exterior: "/>
			<p:inputText id="noExteriorFallecimiento" 
			             required="true" 
			             maxlength="10" 
			             label="No. Exterior"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="noExteriorFallecimiento"/>
			
			<h:outputLabel for="noInteriorFallecimiento" value="No. Interior: "/>
			<p:inputText id="noInteriorFallecimiento" 
			             maxlength="10" 
			             label="No. Interior"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="noInteriorFallecimiento"/>
			
			<h:outputLabel for="coloniaFallecimiento" value="*Colonia: "/>
			<p:selectOneMenu id="coloniaFallecimiento" 
			                 label="Colonia"
			                 required="true">
			                 <f:selectItem/>
			                 <f:selectItem itemLabel="Alamos" itemValue="colonia"/>
			                 <f:selectItem itemLabel="Ruiz" itemValue="colonia"/>
			                 <f:selectItem itemLabel="Hacarandas" itemValue="colonia"/>
            </p:selectOneMenu>
			<p:message for="coloniaFallecimiento"/>
			
			<h:outputLabel for="tipoLocalidadFallecimiento" value="*Tipo Localidad: "/>
			<p:selectOneMenu id="tipoLocalidadFallecimiento" 
			                 required="true" 
			                 label="Tipo Localidad">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="LOCALIDAD0" itemValue="localidad"/>
                             <f:selectItem itemLabel="LOCALIDAD1" itemValue="localidad"/>
            	             <f:selectItem itemLabel="LOCALIDAD2" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="tipoLocalidadFallecimiento"/>
			
			<h:outputLabel for="municipioDomicilioFallecimiento" value="*Municipio: "/>
			<p:selectOneMenu id="municipioDomicilioFallecimiento" 
			                 required="true" 
			                 label="Municipio Domicilio">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="COYOACAN" itemValue="localidad"/>
                             <f:selectItem itemLabel="TLALPAN" itemValue="localidad"/>
            	             <f:selectItem itemLabel="BENITO JUAREZ" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="municipioDomicilioFallecimiento"/>
			
			<h:outputLabel for="estadoDomicilioFallecimiento" value="*Estado: "/>
			<p:selectOneMenu id="estadoDomicilioFallecimiento" 
			                 required="true" 
			                 label="Estado Domicilio">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="CHIHUAHUA" itemValue="localidad"/>
                             <f:selectItem itemLabel="COLIMA" itemValue="localidad"/>
            	             <f:selectItem itemLabel="ESTADO DE MEXICO" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="estadoDomicilioFallecimiento"/>
			
			<h:outputLabel for="paisDomicilioFallecimiento" value="*Pa&iacute;s: "/>
			<p:selectOneMenu id="paisDomicilioFallecimiento" 
			                 required="true" 
			                 label="Pa&iacute;s">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="MEXICO" itemValue="localidad"/>
                             <f:selectItem itemLabel="ARGENTINA" itemValue="localidad"/>
            	             <f:selectItem itemLabel="FRANCIA" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="paisDomicilioFallecimiento"/>
			
			<h:outputLabel for="codigoPostalFallecimiento" value="*C&oacute;digo Postal: "/>
			<p:inputMask id="codigoPostalFallecimiento" 
			             required="true" 
			             maxlength="5" 
			             mask="99999" 
                         label="C&oacute;digo Postal"/>
			<p:message for="codigoPostalFallecimiento"/>
			
		</h:panelGrid>
		
	</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
    	<h:panelGrid columns="6">
			<h:outputLabel value="*Destino del Finado" for="destinoFinado"/>
			<p:selectOneMenu id="destinoFinado" 
			                 required="true" 
			                 label="Destino del Finado">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="COYOACAN" itemValue="destinoFinado1"/>
                             <f:selectItem itemLabel="TLALPAN" itemValue="destinoFinado2"/>
            	             <f:selectItem itemLabel="BENITO JUAREZ" itemValue="destinoFinado3"/>
            </p:selectOneMenu>
			<p:message for="destinoFinado"/>
            
			<h:outputLabel for="calledestinoFinado" value="*Calle: "/>
			<p:inputText id="calledestinoFinado" 
			             required="true" 
			             maxlength="100" 
			             label="Calle"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="calledestinoFinado"/>
			
			<h:outputLabel for="noExteriordestinoFinado" value="*No. Exterior: "/>
			<p:inputText id="noExteriordestinoFinado" 
			             required="true" 
			             maxlength="10" 
			             label="No. Exterior"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="noExteriordestinoFinado"/>
			
			<h:outputLabel for="noInteriorMedico" value="No. Interior: "/>
			<p:inputText id="noInteriordestinoFinado" 
			             maxlength="10" 
			             label="No. Interior"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="noInteriordestinoFinado"/>
			
			<h:outputLabel for="coloniadestinoFinado" value="*Colonia: "/>
			<p:selectOneMenu id="coloniadestinoFinado" 
			                 label="Colonia"
			                 required="true">
			                 <f:selectItem/>
			                 <f:selectItem itemLabel="Alamos" itemValue="colonia"/>
			                 <f:selectItem itemLabel="Ruiz" itemValue="colonia"/>
			                 <f:selectItem itemLabel="Hacarandas" itemValue="colonia"/>
            </p:selectOneMenu>
			<p:message for="coloniadestinoFinado"/>
			
			<h:outputLabel for="tipoLocalidaddestinoFinado" value="*Tipo Localidad: "/>
			<p:selectOneMenu id="tipoLocalidaddestinoFinado" 
			                 required="true" 
			                 label="Tipo Localidad">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="LOCALIDAD0" itemValue="localidad"/>
                             <f:selectItem itemLabel="LOCALIDAD1" itemValue="localidad"/>
            	             <f:selectItem itemLabel="LOCALIDAD2" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="tipoLocalidaddestinoFinado"/>
			
			<h:outputLabel for="municipioDomiciliodestinoFinado" value="*Municipio: "/>
			<p:selectOneMenu id="municipioDomiciliodestinoFinado" 
			                 required="true" 
			                 label="Municipio Domicilio">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="COYOACAN" itemValue="localidad"/>
                             <f:selectItem itemLabel="TLALPAN" itemValue="localidad"/>
            	             <f:selectItem itemLabel="BENITO JUAREZ" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="municipioDomiciliodestinoFinado"/>
			
			<h:outputLabel for="estadoDomiciliodestinoFinado" value="*Estado: "/>
			<p:selectOneMenu id="estadoDomiciliodestinoFinado" 
			                 required="true" 
			                 label="Estado Domicilio">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="CHIHUAHUA" itemValue="localidad"/>
                             <f:selectItem itemLabel="COLIMA" itemValue="localidad"/>
            	             <f:selectItem itemLabel="ESTADO DE MEXICO" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="estadoDomiciliodestinoFinado"/>
			
			<h:outputLabel for="paisDomiciliodestinoFinado" value="*Pa&iacute;s: "/>
			<p:selectOneMenu id="paisDomiciliodestinoFinado" 
			                 required="true" 
			                 label="Pa&iacute;s">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="MEXICO" itemValue="localidad"/>
                             <f:selectItem itemLabel="ARGENTINA" itemValue="localidad"/>
            	             <f:selectItem itemLabel="FRANCIA" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="paisDomiciliodestinoFinado"/>
			
			<h:outputLabel for="codigoPostaldestinoFinado" value="*C&oacute;digo Postal: "/>
			<p:inputMask id="codigoPostaldestinoFinado" 
			             required="true" 
			             maxlength="5" 
			             mask="99999" 
                         label="C&oacute;digo Postal"/>
			<p:message for="codigoPostaldestinoFinado"/>
			
			<h:outputLabel for="noOrdenFinado" value="*No. de Orden: "/>
			<p:inputText id="noOrdenFinado" 
			             required="true" 
			             maxlength="15" 
			             label="No. de Orden"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[0-9]+$" />
            </p:inputText>
			<p:message for="noOrdenFinado"/>
			
		</h:panelGrid>
		
	</h:body>
</html>

    <h:body>

    	    <h:outputLabel for="nombreCrematorio" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NOMBRECREMATORIO']}: "/>
			<p:inputText id="nombreCrematorio" 
			             required="true" 
			             maxlength="100" 
			             value="#{defuncionNormalBean.defuncionDTO.datosFallecimiento.nombreDestinoPanteon}"
                         label="#{msg['app.faces.datos.persona.NOMBRECREMATORIO']}"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
			<p:message for="nombreCrematorio"/>
			
			<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.DESTINOFINADO']}: " for="destinoFinado"/>
			<p:selectOneMenu id="destinoFinado" 
			                 required="true" 
			                 value="#{defuncionNormalBean.defuncionDTO.datosFallecimiento.destinoCadaver}"
                             label="#{msg['app.faces.datos.persona.DESTINOFINADO']}"
                             filter="true">
			                 <f:selectItem itemLabel="" itemValue=""/>
            	             <f:selectItems value="#{defuncionNormalBean.listaDestinoCadaver}" var="destinoCadaver"
                                            itemLabel="#{destinoCadaver.descripcion}" itemValue="#{destinoCadaver}"/>
            </p:selectOneMenu>
			<p:message for="destinoFinado"/>

            <h:outputLabel for="noOrdenFinado" value="*No. de Orden: "/>
            <p:inputText id="noOrdenFinado"
                         required="true"
                         maxlength="15"
                         value="#{defuncionNormalBean.defuncionDTO.datosFallecimiento.noOrden}"
                         label="No. de Orden"
                         style="text-transform:uppercase">
                <f:validateRegex pattern="^[0-9]+$" />
            </p:inputText>
            <p:message for="noOrdenFinado"/>

            <h:outputLabel for="domicilioDestinoFinado" value="Domicilio: "/>
            <p:inputText id="domicilioDestinoFinado"
                         maxlength="200"
                         value="#{defuncionNormalBean.defuncionDTO.datosFallecimiento.domicilioPanteon}"
                         label="Domicilio"
                         style="text-transform:uppercase">
                <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
            </p:inputText>
            <p:message for="domicilioDestinoFinado"/>

			                 label="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="LOCALIDAD0" itemValue="localidad"/>
                             <f:selectItem itemLabel="LOCALIDAD1" itemValue="localidad"/>
            	             <f:selectItem itemLabel="LOCALIDAD2" itemValue="localidad"/>
            </p:selectOneMenu>
			<p:message for="tipoLocalidaddestinoFinado"/>
			
			<h:outputLabel for="codigoPostaldestinoFinado" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: "/>

			             required="true"

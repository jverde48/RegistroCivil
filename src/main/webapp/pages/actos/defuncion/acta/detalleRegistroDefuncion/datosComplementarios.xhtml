<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
    <h3><j:if  test="#{defuncionesPrincipalBean.defuncionDetalle.finado.edad lt 10 }">
            <h:outputLabel id="etiqueta"
                           value="Datos Estad&iacute;sticos Jefe Hogar"/>
        </j:if>
        <j:if test="#{defuncionesPrincipalBean.defuncionDetalle.finado.edad gt 10}">
            <h:outputLabel id="etiqueta"
                           value="Datos Estad&iacute;sticos Finado"/>
        </j:if> </h3>
       <p:panel>
       <h:panelGrid columns="4" cellspacing="5" width="100%">




		   <h:outputLabel value="#{msg['app.faces.datos.persona.ASISTENCIAMEDICA']}: " for="asistenciaMedicaFinado"/>
           <j:if test="#{defuncionesPrincipalBean.defuncionDetalle.estadisticos.tuvoAsistenciaMedica == 'true'}">
               <h:outputLabel id="asistenciaMedicaFinado"
                              value="SI"/>
           </j:if>
           <j:if test="#{defuncionesPrincipalBean.defuncionDetalle.estadisticos.tuvoAsistenciaMedica == 'false'}">
               <h:outputLabel id="asistenciaMedicaFinado"
                              value="NO"/>
           </j:if>

			<h:outputLabel for="dondeFallecioComplementarios" value="#{msg['app.faces.datos.persona.DONDEFALLECIO']}: "/>
			<h:outputLabel id="dondeFallecioComplementarios"
                           value="#{defuncionesPrincipalBean.defuncionDetalle.estadisticos.dondeFallecio.descripcion}"></h:outputLabel>
			
			<h:outputLabel for="escolaridadComplementariosFinado" value="#{msg['app.faces.datos.persona.ESCOLARIDAD']}: "/>
			<h:outputLabel id="escolaridadComplementariosFinado"
                           value="#{defuncionesPrincipalBean.defuncionDetalle.estadisticos.escolaridad.descripcion}"></h:outputLabel>
			
			<h:outputLabel for="situacionLaboralComplementariosFinado" value="#{msg['app.faces.datos.persona.SITUACIONLABORAL']}: "/>
			<h:outputLabel id="situacionLaboralComplementariosFinado"
                           value="#{defuncionesPrincipalBean.defuncionDetalle.estadisticos.situacionLaboral.descripcion}"></h:outputLabel>

			<h:outputLabel for="puestoComplementariosFinado" value="#{msg['app.faces.datos.persona.PUESTO']}: "/>
			<h:outputLabel id="puestoComplementariosFinado"
                           value="#{defuncionesPrincipalBean.defuncionDetalle.estadisticos.posicionTrabajo.descripcion}"></h:outputLabel>
			
		</h:panelGrid>
		</p:panel>
		
	</h:body>
</html>

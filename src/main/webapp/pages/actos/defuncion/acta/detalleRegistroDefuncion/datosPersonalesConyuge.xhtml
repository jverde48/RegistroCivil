<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
    <h3>Datos del Conyuge: </h3>
    <p:panel>
    	<h:panelGrid columns="4" cellspacing="5" width="100%">
			<h:outputLabel value="#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreConyuge"/>
			<h:outputLabel id="nombreConyuge"
                           style="text-transform:uppercase"
                           value="#{defuncionDetalleBean.defuncionDetalle.conyuge.nombre}">
            </h:outputLabel>
				
			<h:outputLabel for="primerApellidoConyuge" value="#{msg['app.faces.datos.persona.PAPELLIDO']}: "/>
			<h:outputLabel id="primerApellidoConyuge"
                           style="text-transform:uppercase"
                           value="#{defuncionDetalleBean.defuncionDetalle.conyuge.primerApellido}">
            </h:outputLabel>
			
			<h:outputLabel for="segundoApellidoConyuge" value="#{msg['app.faces.datos.persona.SAPELLIDO']}: "/>
			<h:outputLabel id="segundoApellidoConyuge"
                           style="text-transform:uppercase"
                           value="#{defuncionDetalleBean.defuncionDetalle.conyuge.segundoApellido}">
            </h:outputLabel>

            <h:outputLabel for="paisNacimientoConyuge" value="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}: "/>
            <h:outputLabel id="paisNacimientoConyuge"
                           value="#{defuncionDetalleBean.defuncionDetalle.conyuge.paisNacimiento.descripcion}">
            </h:outputLabel>

            <h:outputLabel for="nacionalidadConyuge" value="#{msg['app.faces.datos.persona.NACIONALIDAD']}: "/>
			<h:outputLabel id="nacionalidadConyuge"
                           value="#{defuncionDetalleBean.defuncionDetalle.conyuge.paisNacimiento.nacionalidad}">
            </h:outputLabel>
			
		</h:panelGrid>
	</p:panel>
	</h:body>
</html>

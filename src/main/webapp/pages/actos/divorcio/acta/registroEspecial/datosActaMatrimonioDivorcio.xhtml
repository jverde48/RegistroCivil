<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:panelGrid columns="6" >

        <h:outputLabel value="#{msg['app.faces.datos.acta.TOMO']}: "  for="tomo"/>
        <p:inputText id="tomo"
                     maxlength="3"
                     label="#{msg['app.faces.datos.acta.TOMO']}"
                     disabled="true"
                     value="#{divorcioEspecialBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.tomo}"/>
        <p:message for="tomo"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.LIBRO']}: " for="libro"/>
        <p:inputText id="libro"
                     maxlength="4"
                     label="#{msg['app.faces.datos.acta.LIBRO']}"
                     disabled="true"
                     value="#{divorcioEspecialBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.libro}"/>
        <p:message for="libro"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.FOJA']}: " for="foja"/>
        <p:inputText id="foja"
                     maxlength="5"
                     label="#{msg['app.faces.datos.acta.FOJA']}"
                     disabled="true"
                     value="#{divorcioEspecialBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.foja}"/>
        <p:message for="foja"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.NUMEROACTA']}: " for="numeroActa"/>
        <p:inputText id="numeroActa"
                     maxlength="5"
                     label="#{msg['app.faces.datos.acta.NUMEROACTA']}"
                     disabled="true"
                     value="#{divorcioEspecialBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.numeroActa}"/>
        <p:message for="numeroActa"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.FECHAREGISTRO']}: " for="fechaRegistroDivorciado"/>
        <p:calendar id="fechaRegistroDivorciado"
                    maxlength="10"
                    label="#{msg['app.faces.datos.acta.FECHAREGISTRO']}"
                    navigator="true"
                    pattern="dd/MM/yyyy"
                    yearRange="1900:c"
                    maxdate="#{validatorBean.date}"
                    disabled="true"
                    value="#{divorcioEspecialBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.fechaRegistro}"/>
        <p:message for="fechaRegistroDivorciado"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.ENTIDADREGISTRO']}: " for="entidadRegistro"/>
        <p:selectOneMenu id="entidadRegistro"
                         label="#{msg['app.faces.datos.acta.ENTIDADREGISTRO']}"
                         disabled="true"
                         value="#{divorcioEspecialBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.entidadRegistro.nombreEstado}" >
        </p:selectOneMenu>
        <p:message for="entidadRegistro"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}: " for="municipioRegistro"/>
        <p:selectOneMenu id="municipioRegistro"
                         label="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}"
                         disabled="true"
                         value="#{divorcioEspecialBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.municipioRegistro.nombreMunicipio}">
        </p:selectOneMenu>
        <p:message for="municipioRegistro"/>

        <h:outputLabel  value="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}: " for="localidadDivorcio"/>
        <p:inputText id="localidadDivorcio"
                     maxlength="100"
                     label="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}"
                     disabled="true"
                     value="#{divorcioEspecialBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.localidadRegistro.nombreLocalidad}"
                     style="text-transform: uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="localidadDivorcio"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.OFICIALIA']}: " for="oficialia"/>
        <p:selectOneMenu id="oficialia"
        				 disabled="true"
                         value="#{divorcioEspecialBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.oficialia.nombreOficialia}"
                         label="#{msg['app.faces.datos.acta.OFICIALIA']}">
        </p:selectOneMenu>
        <p:message for="oficialia"/>




    </h:panelGrid>
</h:body>
</html>

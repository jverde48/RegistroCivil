<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:panelGrid columns="6" >

        <h:outputLabel value="#{msg['app.faces.datos.acta.TOMO']}: " for="tomoDocumentoRegistroEspecial"/>
        <p:inputText id="tomoDocumentoRegistroEspecial"
                     label="#{msg['app.faces.datos.acta.TOMO']}"/>
        <p:message for="tomoDocumentoRegistroEspecial"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.LIBRO']}: "  for="libroDocumentoEspecial"/>
        <p:inputText id="libroDocumentoEspecial"
                     label="#{msg['app.faces.datos.acta.LIBRO']}"/>
        <p:message for="libroDocumentoEspecial"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.FOJA']}: " for="fojaDocuemntoEspecial"/>
        <p:inputText id="fojaDocuemntoEspecial"
                     label="#{msg['app.faces.datos.acta.FOJA']}"/>
        <p:message for="fojaDocuemntoEspecial"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.NUMEROACTA']}: " for="numeroActaDivorcioEspecial"/>
        <p:inputText id="numeroActaDivorcioEspecial"
                     label="#{msg['app.faces.datos.acta.NUMEROACTA']}"/>
        <p:message for="numeroActaDivorcioEspecial"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.FECHAREGISTRO']}: " for="fechaRegistroDivorciadoEspecial"/>
        <p:calendar id="fechaRegistroDivorciadoEspecial"
                    label="#{msg['app.faces.datos.acta.FECHAREGISTRO']}"
                    navigator="true"
                    pattern="dd/MM/yyyy"
                    yearRange="1900:c"
                    maxdate="#{validatorBean.date}"/>
        <p:message for="fechaRegistroDivorciadoEspecial"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.ENTIDADFEDERATIVA']}: " for="entidadDivorcioEspecial"/>
        <p:selectOneMenu id="entidadDivorcioEspecial"
                         label="#{msg['app.faces.datos.acta.ENTIDADFEDERATIVA']}" >
        </p:selectOneMenu>
        <p:message for="entidadDivorcioEspecial"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}: " for="municipioDivorcioEspecial"/>
        <p:selectOneMenu id="municipioDivorcioEspecial"
                         label="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}">
        </p:selectOneMenu>
        <p:message for="municipioDivorcioEspecial"/>


        <h:outputLabel  value="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}: " for="localidadDivorcioEspecial"/>
        <p:inputText id="localidadDivorcioEspecial"
                     maxlength="100"
                     label="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}"
                     style="text-transform: uppercase">
        </p:inputText>
        <p:message for="localidadDivorcioEspecial"/>

        <h:outputLabel value="#{msg['app.faces.datos.persona.CRIP']}: " for="cripDivorcioEspecial"/>
        <p:inputText id="cripDivorcioEspecial" maxlength="15"/>
        <p:message for="cripDivorcioEspecial"/>

        <h:outputLabel value="#{msg['app.faces.datos.acta.OFICIALIA']}: " for="oficialiaDivorcioEspecial"/>
        <p:selectOneMenu id="oficialiaDivorcioEspecial"
                         label="#{msg['app.faces.datos.acta.OFICIALIA']}">
        </p:selectOneMenu>
        <p:message for="oficialiaDivorcioEspecial"/>




    </h:panelGrid>
</h:body>
</html>

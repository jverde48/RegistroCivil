<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:panelGrid columns="6" >

        <h:outputLabel value="#{msg['app.faces.datos.acta.TOMO']}: " for="tomoDocumentoRegistroEspecial"/>
        <p:inputText id="tomoDocumentoRegistroEspecial"
                     label="#{msg['app.faces.datos.acta.TOMO']}"/>
        <p:message for="tomoDocumentoRegistroEspecial"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.LIBRO']}: "  for="libroDocumentoRegistroEspecial"/>
        <p:inputText id="libroDocumentoRegistroEspecial"
                     label="#{msg['app.faces.datos.acta.LIBRO']}"/>
        <p:message for="libroDocumentoRegistroEspecial"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.FOJA']}: " for="fojaDocuemntoRegistroEspecial"/>
        <p:inputText id="fojaDocuemntoRegistroEspecial"
                     label="#{msg['app.faces.datos.acta.FOJA']}"/>
        <p:message for="fojaDocuemntoRegistroEspecial"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.NUMEROACTA']}: " for="numeroActaDocumentoRegistroEspecial"/>
        <p:inputText id="numeroActaDocumentoRegistroEspecial"
                     label="#{msg['app.faces.datos.acta.NUMEROACTA']}"/>
        <p:message for="numeroActaDocumentoRegistroEspecial"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.FECHAREGISTRO']}: " for="fechaRegistroDivorciadoDocumentoRegistroEspecial"/>
        <p:calendar id="fechaRegistroDivorciadoDocumentoRegistroEspecial"
                    label="#{msg['app.faces.datos.acta.FECHAREGISTRO']}"
                    navigator="true"
                    pattern="dd/MM/yyyy"
                    yearRange="1900:c"
                    maxdate="#{validatorBean.date}"/>
        <p:message for="fechaRegistroDivorciadoDocumentoRegistroEspecial"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.ENTIDADFEDERATIVA']}: " for="entidadRegistroDocumentoRegistroEspecial"/>
        <p:selectOneMenu id="entidadRegistroDocumentoRegistroEspecial"
                         label="#{msg['app.faces.datos.acta.ENTIDADFEDERATIVA']}" >
        </p:selectOneMenu>
        <p:message for="entidadRegistroDocumentoRegistroEspecial"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}: " for="municipioRegistroDocumentoRegistroEspecial"/>
        <p:selectOneMenu id="municipioRegistroDocumentoRegistroEspecial"
                         label="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}">
        </p:selectOneMenu>
        <p:message for="municipioRegistroDocumentoRegistroEspecial"/>

        <h:outputLabel  value="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}: " for="localidadDivorcioDocumentoRegistroEspecial"/>
        <p:inputText id="localidadDivorcioDocumentoRegistroEspecial"
                     maxlength="100"
                     label="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}"
                     style="text-transform: uppercase">
        </p:inputText>
        <p:message for="localidadDivorcioDocumentoRegistroEspecial"/>

        <h:outputLabel value="#{msg['app.faces.datos.acta.OFICIALIA']}: " for="oficialiaDocumentoRegistroEspecial"/>
        <p:selectOneMenu id="oficialiaDocumentoRegistroEspecial"
                         label="#{msg['app.faces.datos.acta.OFICIALIA']}">
        </p:selectOneMenu>
        <p:message for="oficialiaDocumentoRegistroEspecial"/>





    </h:panelGrid>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:body>
    <h:panelGrid columns="6">
        <h:outputLabel value="*Nombre(s): " for="nombreTestigoDos"/>
        <p:inputText id="nombreTestigoDos"
                     required="true"
                     maxlength="60"
                     label="Nombre"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
        </p:inputText>
        <p:message for="nombreTestigoDos"/>


        <h:outputLabel for="primerApellidoTestigoDos" value="*Apellido Paterno: "/>
        <p:inputText id="primerApellidoTestigoDos"
                     required="true"
                     maxlength="60"
                     label="Apellido Paterno"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
        </p:inputText>
        <p:message for="primerApellidoTestigoDos"/>


        <h:outputLabel for="segundoApellidoTestigoDos" value="Apellido Materno: "/>
        <p:inputText id="segundoApellidoTestigoDos"
                     maxlength="60"
                     label="Apellido Materno"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
        </p:inputText>
        <p:message for="segundoApellidoTestigoDos"/>


        <h:outputLabel for="sexoTestigoDos" value="*Sexo: "/>
        <p:selectOneMenu id="sexoTestigoDos"
                         required="true"
                         label="Sexo">
            <f:selectItem/>
            <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
            <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
        </p:selectOneMenu>
        <p:message for="sexoTestigoDos"/>


        <h:outputLabel for="fechaNacimientoTestigoDos" value="*Fecha de Nacimiento: "/>
        <p:calendar id="fechaNacimientoTestigoDos"
                    readonlyInput="true"
                    label="Fecha Nacimiento"
                    required="true"
                    navigator="true"
                    pattern="dd/MM/yyyy"
                    yearRange="1900:c"
                    maxdate="#{validatorBean.date}"/>
        <p:message for="fechaNacimientoTestigoDos"/>


        <h:outputLabel value="Cadena: " for="cadenaTestigoDos"/>
        <p:inputMask id="cadenaTestigoDos"
                     maxlength="20"
                     label="Cadena"
                     mask="99999999999999999999"/>
        <p:message for="cadenaTestigoDos"/>


        <h:outputLabel for="nacionalidadTestigoDos" value="*Nacionalidad: "/>
        <p:selectOneMenu id="nacionalidadTestigoDos"
                         required="true"
                         label="Nacionalidad">
            <f:selectItem/>
            <f:selectItem itemLabel="Mexicana" itemValue="pais"/>
        </p:selectOneMenu>
        <p:message for="nacionalidadTestigoDos"/>


        <h:outputLabel for="paisNacimientoTestigoDos" value="*Pais de Nacimiento: "/>
        <p:selectOneMenu id="paisNacimientoTestigoDos"
                         required="true"
                         label="Pais de Nacimiento">
        </p:selectOneMenu>
        <p:message for="paisNacimientoTestigoDos"/>


        <h:outputLabel for="calleTestigoDos" value="*Calle: "/>
        <p:inputText id="calleTestigoDos"
                     required="true"
                     maxlength="100"
                     label="Calle"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="calleTestigoDos"/>


        <h:outputLabel for="noExteriorTestigoDos" value="*No. Exterior: "/>
        <p:inputText id="noExteriorTestigoDos"
                     required="true"
                     maxlength="10"
                     label="No. Exterior"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="noExteriorTestigoDos"/>


        <h:outputLabel for="noInteriorTestigoDos" value="No. Interior: "/>
        <p:inputText id="noInteriorTestigoDos"
                     maxlength="10"
                     label="No. Interior"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="noInteriorTestigoDos"/>


        <h:outputLabel for="coloniaTestigoDos" value="*Colonia: "/>
        <p:selectOneMenu id="coloniaTestigoDos"
                         label="Colonia"
                         required="true">
            <f:selectItem/>
            <f:selectItem itemLabel="Alamos" itemValue="colonia"/>
            <f:selectItem itemLabel="Ruiz" itemValue="colonia"/>
            <f:selectItem itemLabel="Hacarandas" itemValue="colonia"/>
        </p:selectOneMenu>
        <p:message for="coloniaTestigoDos"/>


        <h:outputLabel for="tipoLocalidadTestigoDos" value="*Tipo Localidad: "/>
        <p:selectOneMenu id="tipoLocalidadTestigoDos"
                         required="true"
                         label="Tipo Localidad">
            <f:selectItem/>
            <f:selectItem itemLabel="LOCALIDAD0" itemValue="localidad"/>
            <f:selectItem itemLabel="LOCALIDAD1" itemValue="localidad"/>
            <f:selectItem itemLabel="LOCALIDAD2" itemValue="localidad"/>
        </p:selectOneMenu>
        <p:message for="tipoLocalidadTestigoDos"/>


        <h:outputLabel for="municipioTestigoDos" value="*Municipio: "/>
        <p:selectOneMenu id="municipioTestigoDos"
                         required="true"
                         label="Municipio Domicilio">
            <f:selectItem/>
            <f:selectItem itemLabel="COYOACAN" itemValue="localidad"/>
            <f:selectItem itemLabel="TLALPAN" itemValue="localidad"/>
            <f:selectItem itemLabel="BENITO JUAREZ" itemValue="localidad"/>
        </p:selectOneMenu>
        <p:message for="municipioTestigoDos"/>


        <h:outputLabel value="*Estado: " for="estadoTestigoDos"/>
        <p:selectOneMenu id="estadoTestigoDos" required="true" label="Estado Domicilio">
            <f:selectItem/>
            <f:selectItem itemLabel="CHIHUAHUA" itemValue="localidad"/>
            <f:selectItem itemLabel="COLIMA" itemValue="localidad"/>
            <f:selectItem itemLabel="ESTADO DE MEXICO" itemValue="localidad"/>
        </p:selectOneMenu>
        <p:message for="estadoTestigoDos"/>


        <h:outputLabel for="paisTestigoDos" value="*Pa&iacute;s: "/>
        <p:selectOneMenu id="paisTestigoDos"
                         required="true"
                         label="Pa&iacute;s">
            <f:selectItem/>
            <f:selectItem itemLabel="MEXICO" itemValue="pais"/>
        </p:selectOneMenu>
        <p:message for="paisTestigoDos"/>


        <h:outputLabel value="*C&oacute;digo Postal: " for="codigoPostalTestigoDos"/>
        <p:inputText id="codigoPostalTestigoDos"
                     required="true"
                     maxlength="5"
                     label="Codigo Postal">
            <f:validateLength minimum="5" maximum="5"/>
            <f:validateRegex pattern="^[0-9]+$"/>
        </p:inputText>
        <p:message for="codigoPostalTestigoDos"/>


        <h:outputLabel value="Estado Civil: "  for="estadoCivilTestigoDos"/>
        <p:selectOneMenu id="estadoCivilTestigoDos"
                         label= "Estado Civil">
        </p:selectOneMenu>
        <p:message for="estadoCivilTestigoDos"/>

    </h:panelGrid>
</h:body>
</html>

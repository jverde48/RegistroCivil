<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:body>
    <h:panelGrid columns="6">
        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreTestigoDos"/>
        <p:inputText id="nombreTestigoDos"
                     required="true"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.NOMBRE']}"
                     value="#{divorcioNormalBean.divorcioDTO.testigoDos.nombre}"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
        </p:inputText>
        <p:message for="nombreTestigoDos"/>


        <h:outputLabel for="primerApellidoTestigoDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAPELLIDO']}: "/>
        <p:inputText id="primerApellidoTestigoDos"
                     required="true"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.PAPELLIDO']}"
                     value="#{divorcioNormalBean.divorcioDTO.testigoDos.primerApellido}"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
        </p:inputText>
        <p:message for="primerApellidoTestigoDos"/>


        <h:outputLabel for="segundoApellidoTestigoDos" value="#{msg['app.faces.datos.persona.SAPELLIDO']}: "/>
        <p:inputText id="segundoApellidoTestigoDos"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.SAPELLIDO']}"
                     value="#{divorcioNormalBean.divorcioDTO.testigoDos.segundoApellido}"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
        </p:inputText>
        <p:message for="segundoApellidoTestigoDos"/>


        <h:outputLabel for="sexoTestigoDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.SEXO']}: "/>
        <p:selectOneMenu id="sexoTestigoDos"
                         required="true"
                         value="#{divorcioNormalBean.divorcioDTO.testigoDos.sexo}"
                         label="#{msg['app.faces.datos.persona.SEXO']}">
            <f:selectItem/>
            <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
            <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
        </p:selectOneMenu>
        <p:message for="sexoTestigoDos"/>


        <h:outputLabel for="fechaNacimientoTestigoDos" value=" #{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.FECHANACIMIENTO']}: "/>
        <p:calendar id="fechaNacimientoTestigoDos"
                    readonlyInput="true"
                    maxlength="10"
                    label="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}"
                    required="true"
                    navigator="true"
                    pattern="dd/MM/yyyy"
                    yearRange="1900:c"
                    value="#{divorcioNormalBean.divorcioDTO.testigoDos.fechaNacimiento}"
                    maxdate="#{validatorBean.date}"/>
        <p:message for="fechaNacimientoTestigoDos"/>


        <h:outputLabel value="#{msg['app.faces.datos.persona.CADENA']}: " for="cadenaTestigoDos"/>
        <p:inputMask id="cadenaTestigoDos"
                     maxlength="20"
                     label="#{msg['app.faces.datos.persona.CADENA']}"
                     value="#{divorcioNormalBean.divorcioDTO.testigoDos.cadenaNacimiento}"
                     mask="99999999999999999999"/>
        <p:message for="cadenaTestigoDos"/>


        <h:outputLabel for="fechaNacIncTestigoDos" value="#{msg['app.faces.datos.persona.FECHANACIMIENTOINCRE']}: "/>
        <p:inputText id="fechaNacIncTestigoDos"
                     maxlength="50"
                     label="#{msg['app.faces.datos.persona.FECHANACIMIENTOINCRE']}"
                      value="#{divorcioNormalBean.divorcioDTO.testigoDos.fechaNacimientoInc}"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9]+$"/>
        </p:inputText>
        <p:message for="fechaNacIncTestigoDos"/>

               <h:outputLabel for="paisNacimientoTestigoDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAISNACIMIENTO']}: "/>
        <p:selectOneMenu id="paisNacimientoTestigoDos"
                         required="true"
                         value="#{divorcioNormalBean.divorcioDTO.testigoDos.paisNacimiento}"
                         label="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}"
                         converter="#{paisConverter}"
                         filter="true">
           <f:selectItem/>
           <f:selectItems value="#{divorcioNormalBean.paises}" var="pais"
                          itemLabel="#{pais.descripcion}"
                          itemValue="#{pais}"/>
           <p:ajax 
   				update="nacionalidadTestigoDos"/> 
        </p:selectOneMenu>
        <p:message for="paisNacimientoTestigoDos"/>


        <h:outputLabel for="nacionalidadTestigoDos" value="#{msg['app.faces.datos.persona.NACIONALIDAD']}: "/>
        <p:inputText id="nacionalidadTestigoDos"
                         required="true"
                         value="#{divorcioNormalBean.divorcioDTO.testigoDos.paisNacimiento.nacionalidad}"
                         label="#{msg['app.faces.datos.persona.NACIONALIDAD']}"
                         style="text-transform:uppercase"
                         disabled="true">
        </p:inputText>
        <p:message for="nacionalidadTestigoDos"/>

        <h:outputLabel for="parentescoTestigoDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PARENTESCO']}: "/>
        <p:selectOneMenu id="parentescoTestigoDos"
                         label="#{msg['app.faces.datos.persona.PARENTESCO']}"
                          value="#{divorcioNormalBean.divorcioDTO.parentescoTestigoDos}"
                         required="true"
                		 converter="#{parentescoConverter}">
            <f:selectItem/>
            <f:selectItems value="#{divorcioNormalBean.parentescoList}" var="parentesco"
                           itemLabel="#{parentesco.descripcion}"
                           itemValue="#{parentesco}"/>
        </p:selectOneMenu>
        <p:message for="parentescoTestigoDos"/>

        <h:outputLabel for="calleTestigoDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.CALLE']}: "/>
        <p:inputText id="calleTestigoDos"
                     required="true"
                     maxlength="100"
                     label="#{msg['app.faces.datos.domicilio.CALLE']}"
                     value="#{divorcioNormalBean.divorcioDTO.testigoDos.domicilio.calle}"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="calleTestigoDos"/>



        <h:outputLabel for="noExteriorTestigoDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.NOEXTERIOR']}: "/>
        <p:inputText id="noExteriorTestigoDos"
                     required="true"
                     maxlength="10"
                     label="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}"
                     value="#{divorcioNormalBean.divorcioDTO.testigoDos.domicilio.numeroExterior}"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="noExteriorTestigoDos"/>


        <h:outputLabel for="noInteriorTestigoDos" value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}: "/>
        <p:inputText id="noInteriorTestigoDos"
                     maxlength="10"
                     label="#{msg['app.faces.datos.domicilio.NOINTERIOR']}"
                     value="#{divorcioNormalBean.divorcioDTO.testigoDos.domicilio.numeroInteror}"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="noInteriorTestigoDos"/>


        <h:outputLabel for="coloniaTestigoDos" value="#{msg['app.faces.datos.domicilio.COLONIA']}: "/>
        <p:inputText id="coloniaTestigoDos"
                         label="#{msg['app.faces.datos.domicilio.COLONIA']}"
                         value="#{divorcioNormalBean.divorcioDTO.testigoDos.domicilio.colonia}"
                         style="text-transform:uppercase">
        </p:inputText>
        <p:message for="coloniaTestigoDos"/>


        <h:outputLabel for="paisTestigoDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.PAIS']}: "/>
        <p:selectOneMenu id="paisTestigoDos"
                         required="true"
                         value="#{divorcioNormalBean.divorcioDTO.testigoDos.domicilio.pais}"
                         label="#{msg['app.faces.datos.domicilio.PAIS']}"
                         converter="#{paisInegiConverter}"
                         filter="true">
            <f:selectItem/>
            <f:selectItems value="#{divorcioNormalBean.paisesInegi}" var="pais"
                           itemLabel="#{pais.descripcion}"
                           itemValue="#{pais}"/>
            <p:ajax 
            event="change"
   				update="estadoTestigoDos"
   				listener="#{divorcioNormalBean.consultaEstadosInegi(4)}"/> 
        </p:selectOneMenu>
        <p:message for="paisTestigoDos"/>



        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.ESTADO']}: " for="estadoTestigoDos"/>
        <p:selectOneMenu id="estadoTestigoDos" 
        				 required="true" 
        				 value="#{divorcioNormalBean.divorcioDTO.testigoDos.domicilio.estado}"
        				 label="#{msg['app.faces.datos.domicilio.ESTADO']}"
        				 converter="#{inegiEstadoConverter}"
        				 filter="true">
           <f:selectItem/>
			    <f:selectItems value="#{divorcioNormalBean.estadosInegiTestigoDos}" var="estado"
			                   itemLabel="#{estado.nombreEstado}"
			                   itemValue="#{estado}"/>
			   <p:ajax 
			   event="change"
			   update="municipioTestigoDos"
			   listener="#{divorcioNormalBean.consultaMunicipiosInegi(4)}"/> 
        </p:selectOneMenu>
        <p:message for="estadoTestigoDos"/>

        <h:outputLabel for="municipioTestigoDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.MUNICIPIO']}: "/>
        <p:selectOneMenu id="municipioTestigoDos"
                         required="true"
                         value="#{divorcioNormalBean.divorcioDTO.testigoDos.domicilio.municipio}"
                         label="#{msg['app.faces.datos.domicilio.MUNICIPIO']}"
                         converter="#{inegiMunicipioConverter}"
                         filter="true">
            <f:selectItem/>
			<f:selectItems value="#{divorcioNormalBean.municipiosInegiTestigoDos}" var="municipio"
                   itemLabel="#{municipio.nombreMunicipio}"
                   itemValue="#{municipio}"/>
            <p:ajax 
            event="change"
			   update="localidadTestigoDos"
			   listener="#{divorcioNormalBean.consultaLocalidades(4)}"/>
        </p:selectOneMenu>
        <p:message for="municipioTestigoDos"/>

		<h:outputLabel for="localidadTestigoDos" value="#{msg['app.faces.datos.domicilio.LOCALIDAD']}: "/>
		<p:selectOneMenu id="localidadTestigoDos"
                 value="#{divorcioNormalBean.divorcioDTO.testigoDos.domicilio.localidad}"
                 label="#{msg['app.faces.datos.domicilio.LOCALIDAD']}"
                 converter="#{coloniaLocalidadConverter}"
                 filter="true">
    	<f:selectItem/>
    	<f:selectItems value="#{divorcioNormalBean.localidadesInegiTestigoDos}" var="localidad"
                   itemLabel="#{localidad.nombreLocalidad}"
                   itemValue="#{localidad}"/>
		</p:selectOneMenu>
		<p:message for="localidadTestigoDos"/>
	
        <h:outputLabel for="tipoLocalidadTestigoDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}: "/>
        <p:selectOneMenu id="tipoLocalidadTestigoDos"
                         required="true"
                         value="#{divorcioNormalBean.divorcioDTO.testigoDos.domicilio.tipoLocalidad}"
                         label="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}"
                         converter="#{tipoLocalidadConverter}">
            <f:selectItem/>
			<f:selectItems value="#{divorcioNormalBean.tipoLocalidadList}" var="tipoLocalidad"
                   itemLabel="#{tipoLocalidad.descripcion}"
                   itemValue="#{tipoLocalidad}"/>
        </p:selectOneMenu>
        <p:message for="tipoLocalidadTestigoDos"/>



        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: " for="codigoPostalTestigoDos"/>
        <p:inputText id="codigoPostalTestigoDos"
                     required="true"
                     maxlength="5"
                     value="#{divorcioNormalBean.divorcioDTO.testigoDos.domicilio.codigoPostal}"
                     label="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}">
            <f:validateLength minimum="5" maximum="5"/>
            <f:validateRegex pattern="^[0-9]+$"/>
        </p:inputText>
        <p:message for="codigoPostalTestigoDos"/>


        <h:outputLabel value="#{msg['app.faces.datos.persona.ESTADOCIVIL']}: "  for="estadoCivilTestigoDos"/>
        <p:selectOneMenu id="estadoCivilTestigoDos"
       					 value="#{divorcioNormalBean.divorcioDTO.testigoDos.estadoCivil}"
                         label= "#{msg['app.faces.datos.persona.ESTADOCIVIL']}"
                         converter="#{estadoCivilConverter}">
            <f:selectItem/>
            <f:selectItems value="#{divorcioNormalBean.estadoCivilList}" var="estadoCivil"
                           itemLabel="#{estadoCivil.descripcion}"
                           itemValue="#{estadoCivil}"/>
        </p:selectOneMenu>
        <p:message for="estadoCivilTestigoDos"/>

    </h:panelGrid>
</h:body>
</html>

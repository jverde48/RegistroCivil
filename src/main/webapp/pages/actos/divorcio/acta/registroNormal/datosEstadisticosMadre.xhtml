<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:outputLabel value="Divorciado Uno: " />
    <br/>
    <br/>

    <h:panelGrid columns="6">

        <h:outputLabel value="*Escolaridad: "   />
        <p:selectOneMenu id="escolaridadEstadisticoMadre"
                         label="#{msg['app.faces.datos.persona.ESCOLARIDAD']}"
                         required="true">
            <f:selectItem/>
            <f:selectItem itemLabel="Primaria" itemValue="escolaridad"/>
            <f:selectItem itemLabel="Secundaria" itemValue="escolaridad"/>
            <f:selectItem itemLabel="Preparatoria" itemValue="escolaridad"/>
        </p:selectOneMenu>
        <p:message for="escolaridadEstadisticoMadre"/>


        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.estadistico.SITUACIONLABORALMADRE']}: " />
        <p:selectOneMenu id="situacionLaboralMadreEstadistico"
                         label="#{msg['app.faces.datos.estadistico.SITUACIONLABORALMADRE']}" required="true" />
        <p:message for="situacionLaboralMadreEstadistico" />


        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.estadistico.POSICIONLABORALMADRE']}: " for="pTrabajoMadreEstadistico" />
        <p:inputText id="pTrabajoMadreEstadistico" required="true"
                     label="#{msg['app.faces.datos.estadistico.POSICIONLABORALMADRE']}" style="text-transform:uppercase">
            <f:validateLength minimum="1" maximum="60"/>
            <f:validateRegex pattern="^[A-Z äëïöüÄËÏÖÜñÑ a-z0-9]+$"/>
        </p:inputText>
        <p:message for="pTrabajoMadreEstadistico" />
    </h:panelGrid>
</h:body>
</html>

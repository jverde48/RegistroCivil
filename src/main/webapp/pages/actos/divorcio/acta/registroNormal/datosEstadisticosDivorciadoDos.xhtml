<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:outputLabel value="Divorciado Dos: " />
    <br/>
    <br/>

    <h:panelGrid columns="6">

        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.ESCOLARIDAD']}: "   />
        <p:selectOneMenu id="escolaridadEstadisticoPadre"
                         label="#{msg['app.faces.datos.persona.ESCOLARIDAD']}"
                         value="#{divorcioNormalBean.divorcioDTO.datosEstadisticos.escolaridadDivorciadoDos}"
                         required="true"
                         converter="#{escolaridadConverter}">
            <f:selectItem/>
			<f:selectItems value="#{divorcioNormalBean.escolaridadList}" var="escolaridad"
                   itemLabel="#{escolaridad.descripcion}"
                   itemValue="#{escolaridad}"/>
        </p:selectOneMenu>
        <p:message for="escolaridadEstadisticoPadre"/>


        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.estadistico.POSICIONLABORALPADRE']}: " for="estadisticoTrabajoPadre" />
        <p:selectOneMenu id="estadisticoTrabajoPadre" required="true"
                     label="#{msg['app.faces.datos.estadistico.POSICIONLABORALPADRE']}" 
                     value="#{divorcioNormalBean.divorcioDTO.datosEstadisticos.posTrabDivorciadoDos}"
                     converter="#{puestoConverter}">
            <f:selectItem/>
		    <f:selectItems value="#{divorcioNormalBean.posicionTrabajoList}" var="posicionTrabajo"
                   itemLabel="#{posicionTrabajo.descripcion}"
                   itemValue="#{posicionTrabajo}"/>
        </p:selectOneMenu>
        <p:message for="estadisticoTrabajoPadre" />
        
        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.SITUACIONLABORAL']}: " for="estadisticoTrabajoPadre" />
        <p:selectOneMenu id="estadisticoSituacionLaboralPadre" required="true"
                     label="#{msg['app.faces.datos.persona.SITUACIONLABORAL']}" 
                     value="#{divorcioNormalBean.divorcioDTO.datosEstadisticos.sitLabDivorciadoDos}"
                     converter="#{situacionLaboralConverter}">
        	<f:selectItem/>
			<f:selectItems value="#{divorcioNormalBean.situacionLaboralList}" var="situacionLaboral"
                   itemLabel="#{situacionLaboral.descripcion}"
                   itemValue="#{situacionLaboral}"/>
        </p:selectOneMenu>
        <p:message for="estadisticoSituacionLaboralPadre" />

    </h:panelGrid>
</h:body>
</html>

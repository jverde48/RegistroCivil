<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:body>
<h:panelGrid columns="6">
<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreDivorciadoUno"/>
<p:inputText id="nombreDivorciadoUno"
             required="true"
             maxlength="60"
             label="#{msg['app.faces.datos.persona.NOMBRE']}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
</p:inputText>
<p:message for="nombreDivorciadoUno"/>


<h:outputLabel for="primerApellidoDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAPELLIDO']}:  " />
<p:inputText id="primerApellidoDivorciadoUno"
             required="true"
             maxlength="60"
             label="#{msg['app.faces.datos.persona.PAPELLIDO']}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
</p:inputText>
<p:message for="primerApellidoDivorciadoUno"/>


<h:outputLabel for="segundoApellidoDivorciadoUno" value="#{msg['app.faces.datos.persona.SAPELLIDO']}: "/>
<p:inputText id="segundoApellidoDivorciadoUno"
             maxlength="60"
             label="#{msg['app.faces.datos.persona.SAPELLIDO']}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
</p:inputText>
<p:message for="segundoApellidoDivorciadoUno"/>


<h:outputLabel for="sexoDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.SEXO']}: "/>
<p:selectOneMenu id="sexoDivorciadoUno"
                 required="true"
                 label="#{msg['app.faces.datos.persona.SEXO']}">
    <f:selectItem/>
    <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
    <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
</p:selectOneMenu>
<p:message for="sexoDivorciadoUno"/>


<h:outputLabel for="fechaNacimientoDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.FECHANACIMIENTO']}: "/>
<p:calendar id="fechaNacimientoDivorciadoUno"
            readonlyInput="true"
            label="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}"
            required="true"
            navigator="true"
            pattern="dd/MM/yyyy"
            yearRange="1900:c"
            maxdate="#{validatorBean.date}"/>
<p:message for="fechaNacimientoDivorciadoUno"/>


<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.CERTIFICADONACIMIENTO']}: " for="certificadoNacimientoDivorciadoUno"/>
<p:inputText id="certificadoNacimientoDivorciadoUno"
             required="true"
             maxlength="20"
             label="#{msg['app.faces.datos.persona.CERTIFICADONACIMIENTO']}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[a-zA-Z0-9]+$" />
</p:inputText>
<p:message for="certificadoNacimientoDivorciadoUno"/>


<h:outputLabel for="paisNacimientoDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAISNACIMIENTO']}: "/>
<p:selectOneMenu id="paisNacimientoDivorciadoUno"
                 required="true"
                 label="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}">
    <f:selectItem/>
    <f:selectItem itemLabel="México" itemValue="pais"/>
</p:selectOneMenu>
<p:message for="paisNacimientoDivorciadoUno"/>


<h:outputLabel for="lugarNacimientoDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.ENTIDADNACIMIENTO']}: "/>
<p:selectOneMenu id="lugarNacimientoDivorciadoUno"
                 required="true"
                 label="#{msg['app.faces.datos.persona.ENTIDADNACIMIENTO']}">
    <f:selectItem/>
    <f:selectItem itemLabel="CHIAPAS" itemValue="entidad"/>
    <f:selectItem itemLabel="HIDALGO" itemValue="entidad"/>
    <f:selectItem itemLabel="GUERRERO" itemValue="etidadn"/>
</p:selectOneMenu>
<p:message for="lugarNacimientoDivorciadoUno"/>


<h:outputLabel for="municipioNacimientoDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.MUNICIPIONACIMIENTO']}: "/>
<p:selectOneMenu id="municipioNacimientoDivorciadoUno"
                 required="true"
                 label="#{msg['app.faces.datos.persona.MUNICIPIONACIMIENTO']}">
   </p:selectOneMenu>
<p:message for="municipioNacimientoDivorciadoUno"/>


<h:outputLabel for="localidadNacimientoDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.LOCALIDADNACIMIENTO']}: "/>
<p:selectOneMenu id="localidadNacimientoDivorciadoUno"
                 required="true"
                 label="#{msg['app.faces.datos.persona.LOCALIDADNACIMIENTO']}">
</p:selectOneMenu>
<p:message for="localidadNacimientoDivorciadoUno"/>


<h:outputLabel for="nacionalidadDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NACIONALIDAD']}: "/>
<p:selectOneMenu id="nacionalidadDivorciadoUno"
                 required="true"
                 label="#{msg['app.faces.datos.persona.NACIONALIDAD']}">
    <f:selectItem/>
    <f:selectItem itemLabel="Mexicana" itemValue="pais"/>
</p:selectOneMenu>
<p:message for="nacionalidadDivorciadoUno"/>


<h:outputLabel for="calleDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.CALLE']}: "/>
<p:inputText id="calleDivorciadoUno"
             required="true"
             maxlength="100"
             label="#{msg['app.faces.datos.domicilio.CALLE']}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
</p:inputText>
<p:message for="calleDivorciadoUno"/>


<h:outputLabel for="noExteriorDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.NOEXTERIOR']}:  "/>
<p:inputText id="noExteriorDivorciadoUno"
             required="true"
             maxlength="10"
             label="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
</p:inputText>
<p:message for="noExteriorDivorciadoUno"/>


<h:outputLabel for="noInteriorDivorciadoUno" value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}:  "/>
<p:inputText id="noInteriorDivorciadoUno"
             maxlength="10"
             label="#{msg['app.faces.datos.domicilio.NOINTERIOR']}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
</p:inputText>
<p:message for="noInteriorDivorciadoUno"/>


<h:outputLabel for="coloniaDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.COLONIA']}:  "/>
<p:selectOneMenu id="coloniaDivorciadoUno"
                 label="#{msg['app.faces.datos.domicilio.COLONIA']}"
                 required="true">
    <f:selectItem/>
    <f:selectItem itemLabel="Alamos" itemValue="colonia"/>
    <f:selectItem itemLabel="Ruiz" itemValue="colonia"/>
    <f:selectItem itemLabel="Hacarandas" itemValue="colonia"/>
</p:selectOneMenu>
<p:message for="coloniaDivorciadoUno"/>


<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.ESTADO']}: " for="estadoDomicilioDivorciadoUno"/>
<p:selectOneMenu id="estadoDomicilioDivorciadoUno" required="true" label="#{msg['app.faces.datos.domicilio.ESTADO']}">
    <f:selectItem/>
    <f:selectItem itemLabel="CHIHUAHUA" itemValue="localidad"/>
    <f:selectItem itemLabel="COLIMA" itemValue="localidad"/>
    <f:selectItem itemLabel="ESTADO DE MEXICO" itemValue="localidad"/>
</p:selectOneMenu>
<p:message for="estadoDomicilioDivorciadoUno"/>

<h:outputLabel for="municipioDomicilioDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.MUNICIPIO']}: "/>
<p:selectOneMenu id="municipioDomicilioDivorciadoUno"
                 required="true"
                 label="#{msg['app.faces.datos.domicilio.MUNICIPIO']}">
    <f:selectItem/>
    <f:selectItem itemLabel="COYOACAN" itemValue="localidad"/>
    <f:selectItem itemLabel="TLALPAN" itemValue="localidad"/>
    <f:selectItem itemLabel="BENITO JUAREZ" itemValue="localidad"/>
</p:selectOneMenu>
<p:message for="municipioDomicilioDivorciadoUno"/>


<h:outputLabel for="tipoLocalidadDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}:  "/>
<p:selectOneMenu id="tipoLocalidadDivorciadoUno"
                 required="true"
                 label="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}">
    <f:selectItem/>
    <f:selectItem itemLabel="LOCALIDAD0" itemValue="localidad"/>
    <f:selectItem itemLabel="LOCALIDAD1" itemValue="localidad"/>
    <f:selectItem itemLabel="LOCALIDAD2" itemValue="localidad"/>
</p:selectOneMenu>

<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: " for="codigoPostalDivorciadoUno"/>
<p:inputText id="codigoPostalDivorciadoUno"
             required="true"
             maxlength="5"
             label="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}">
    <f:validateLength minimum="5" maximum="5"/>
    <f:validateRegex pattern="^[0-9]+$"/>
</p:inputText>
<p:message for="codigoPostalDivorciadoUno"/>




</h:panelGrid>
</h:body>
</html>

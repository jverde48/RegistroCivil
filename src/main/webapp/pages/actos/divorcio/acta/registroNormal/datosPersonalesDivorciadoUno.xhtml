<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:body>
<h:panelGrid columns="6">
<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreDivorciadoUno"/>
<p:inputText id="nombreDivorciadoUno"
             required="true"
             maxlength="60"
             label="#{msg['app.faces.datos.persona.NOMBRE']}"
             value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.nombre}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
</p:inputText>
<p:message for="nombreDivorciadoUno"/>


<h:outputLabel for="primerApellidoDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAPELLIDO']}:  " />
<p:inputText id="primerApellidoDivorciadoUno"
             required="true"
             maxlength="60"
             label="#{msg['app.faces.datos.persona.PAPELLIDO']}"
             value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.primerApellido}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
</p:inputText>
<p:message for="primerApellidoDivorciadoUno"/>


<h:outputLabel for="segundoApellidoDivorciadoUno" value="#{msg['app.faces.datos.persona.SAPELLIDO']}: "/>
<p:inputText id="segundoApellidoDivorciadoUno"
             maxlength="60"
             label="#{msg['app.faces.datos.persona.SAPELLIDO']}"
             value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.segundoApellido}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
</p:inputText>
<p:message for="segundoApellidoDivorciadoUno"/>


<h:outputLabel for="sexoDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.SEXO']}: "/>
<p:selectOneMenu id="sexoDivorciadoUno"
                 required="true"
                 value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.sexo}"
                 label="#{msg['app.faces.datos.persona.SEXO']}">
    <f:selectItem/>
    <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
    <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
</p:selectOneMenu>
<p:message for="sexoDivorciadoUno"/>


<h:outputLabel for="fechaNacimientoDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.FECHANACIMIENTO']}: "/>
<p:calendar id="fechaNacimientoDivorciadoUno"
            readonlyInput="true"
            maxlength="10"
            label="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}"
            required="true"
            navigator="true"
            pattern="dd/MM/yyyy"
            yearRange="1900:c"
            value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.fechaNacimiento}"
            maxdate="#{validatorBean.date}"/>
<p:message for="fechaNacimientoDivorciadoUno"/>

<h:outputLabel value="#{msg['app.faces.datos.persona.CADENA']}: " for="cadenaDivorciadoUno"/>
<p:inputMask id="cadenaDivorciadoUno"
             disabled="true"
             maxlength="20"
             label="#{msg['app.faces.datos.persona.CADENA']}"
             value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.cadenaNacimiento}"
             mask="99999999999999999999"/>
<p:message for="cadenaDivorciadoUno"/>

<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.CERTIFICADONACIMIENTO']}: " for="certificadoNacimientoDivorciadoUno"/>
<p:inputText id="certificadoNacimientoDivorciadoUno"
             required="true"
             maxlength="20"
             label="#{msg['app.faces.datos.persona.CERTIFICADONACIMIENTO']}"
             value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.certificadoNacimiento}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[a-zA-Z0-9]+$" />
</p:inputText>
<p:message for="certificadoNacimientoDivorciadoUno"/>


<h:outputLabel value="#{msg['app.faces.datos.persona.CURP1']}: " for="curpDivorciadoUno"/>
<p:inputMask id="curpDivorciadoUno"
             maxlength="18"
             mask="aaaa999999aaaaaa*9"
             label="#{msg['app.faces.datos.persona.CURP1']}"
             value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.curp}"
             style="text-transform:uppercase"/>
<p:message for="curpDivorciadoUno"/>

<h:outputLabel for="fechaNacIncDivorciadoUno" value="#{msg['app.faces.datos.persona.FECHANACIMIENTOINCRE']}: "/>
<p:inputText id="fechaNacIncDivorciadoUno"
             maxlength="50"
             label="#{msg['app.faces.datos.persona.FECHANACIMIENTOINCRE']}"
             value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.fechaNacimientoInc}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[a-z A-Z0-9]+$"/>
</p:inputText>
<p:message for="fechaNacIncDivorciadoUno"/>


<h:outputLabel for="paisNacimientoDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAISNACIMIENTO']}: "/>
<p:selectOneMenu id="paisNacimientoDivorciadoUno"
                 required="true"
                 value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.paisNacimiento}"
                 label="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}"
                 converter="#{paisConverter}"
                 filter="true">
    <f:selectItem/>
    <f:selectItems value="#{divorcioNormalBean.paises}" var="pais"
                   itemLabel="#{pais.descripcion}"
                   itemValue="#{pais}"/>
  <p:ajax 
   event="change"
   update="nacionalidadDivorciadoUno,lugarNacimientoDivorciadoUno"
   listener="#{divorcioNormalBean.consultaEstados(1)}"/>                    
</p:selectOneMenu>
<p:message for="paisNacimientoDivorciadoUno"/>


<h:outputLabel for="lugarNacimientoDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.ENTIDADNACIMIENTO']}: "/>
<p:selectOneMenu id="lugarNacimientoDivorciadoUno"
                 required="true"
                 value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.entidadNacimiento}"
                 label="#{msg['app.faces.datos.persona.ENTIDADNACIMIENTO']}"
                 converter="#{estadoConverter}"
                 filter="true">
    <f:selectItem/>
    <f:selectItems value="#{divorcioNormalBean.estadosDivorciadoUno}" var="estado"
                   itemLabel="#{estado.nombreEstado}"
                   itemValue="#{estado}"/>
   <p:ajax 
   event="change"
   update="municipioNacimientoDivorciadoUno" 
   listener="#{divorcioNormalBean.consultaMunicipios(1)}"/> 
</p:selectOneMenu>
<p:message for="lugarNacimientoDivorciadoUno"/>


<h:outputLabel for="municipioNacimientoDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.MUNICIPIONACIMIENTO']}: "/>
<p:selectOneMenu id="municipioNacimientoDivorciadoUno"
                 required="true"
                 value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.municipioNacimiento}"
                 label="#{msg['app.faces.datos.persona.MUNICIPIONACIMIENTO']}"
                 converter="#{municipioConverter}"
                 filter="true">
	<f:selectItem/>
	<f:selectItems value="#{divorcioNormalBean.municipiosDivorciadoUno}" var="municipio"
                   itemLabel="#{municipio.nombreMunicipio}"
                   itemValue="#{municipio}"/>
   </p:selectOneMenu>
<p:message for="municipioNacimientoDivorciadoUno"/>


<h:outputLabel for="localidadNacimientoDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.LOCALIDADNACIMIENTO']}: "/>
<p:inputText id="localidadNacimientoDivorciadoUno"
                 required="true"
                 value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.localidadNacimiento}"
                 label="#{msg['app.faces.datos.persona.LOCALIDADNACIMIENTO']}"
                 style="text-transform:uppercase">
</p:inputText>
<p:message for="localidadNacimientoDivorciadoUno"/>


<h:outputLabel for="nacionalidadDivorciadoUno" value="#{msg['app.faces.datos.persona.NACIONALIDAD']}: "/>
<p:inputText id="nacionalidadDivorciadoUno"
                 required="true"
                  value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.paisNacimiento.nacionalidad}"
                 label="#{msg['app.faces.datos.persona.NACIONALIDAD']}"
                 style="text-transform:uppercase"
                 disabled="true">
</p:inputText>
<p:message for="nacionalidadDivorciadoUno"/>


<h:outputLabel for="calleDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.CALLE']}: "/>
<p:inputText id="calleDivorciadoUno"
             required="true"
             maxlength="100"
             label="#{msg['app.faces.datos.domicilio.CALLE']}"
             value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.domicilio.calle}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
</p:inputText>
<p:message for="calleDivorciadoUno"/>


<h:outputLabel for="noExteriorDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.NOEXTERIOR']}:  "/>
<p:inputText id="noExteriorDivorciadoUno"
             required="true"
             maxlength="10"
             label="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}"
             value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.domicilio.numeroExterior}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
</p:inputText>
<p:message for="noExteriorDivorciadoUno"/>


<h:outputLabel for="noInteriorDivorciadoUno" value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}:  "/>
<p:inputText id="noInteriorDivorciadoUno"
             maxlength="10"
             label="#{msg['app.faces.datos.domicilio.NOINTERIOR']}"
             value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.domicilio.numeroInteror}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
</p:inputText>
<p:message for="noInteriorDivorciadoUno"/>


<h:outputLabel for="coloniaDivorciadoUno" value="#{msg['app.faces.datos.domicilio.COLONIA']}:  "/>
<p:inputText id="coloniaDivorciadoUno"
                 label="#{msg['app.faces.datos.domicilio.COLONIA']}"
                 value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.domicilio.colonia}"
                 style="text-transform:uppercase">
</p:inputText>
<p:message for="coloniaDivorciadoUno"/>

<h:outputLabel for="paisDomicilioDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.PAIS']}: "/>
<p:selectOneMenu id="paisDomicilioDivorciadoUno"
                 required="true"
                 value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.domicilio.pais}"
                 label="#{msg['app.faces.datos.domicilio.PAIS']}"
                 converter="#{paisInegiConverter}"
                 filter="true">
    <f:selectItem/>
    <f:selectItems value="#{divorcioNormalBean.paises}" var="pais"
                   itemLabel="#{pais.descripcion}"
                   itemValue="#{pais}"/>
  <p:ajax 
   event="change"
   update="estadoDomicilioDivorciadoUno"
   listener="#{divorcioNormalBean.consultaEstadosInegi(1)}"/>                    
</p:selectOneMenu>
<p:message for="paisDomicilioDivorciadoUno"/>

<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.ESTADO']}: " for="estadoDomicilioDivorciadoUno"/>
<p:selectOneMenu id="estadoDomicilioDivorciadoUno" 
				 required="true" 
				 value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.domicilio.estado}"
				 label="#{msg['app.faces.datos.domicilio.ESTADO']}"
				 converter="#{inegiEstadoConverter}"
				 filter="true">
    <f:selectItem/>
    <f:selectItems value="#{divorcioNormalBean.estadosInegiDivorciadoUno}" var="estado"
                   itemLabel="#{estado.nombreEstado}"
                   itemValue="#{estado}"/>
   <p:ajax 
   event="change"
   update="municipioDomicilioDivorciadoUno"
   listener="#{divorcioNormalBean.consultaMunicipiosInegi(1)}"/> 
</p:selectOneMenu>
<p:message for="estadoDomicilioDivorciadoUno"/>

<h:outputLabel for="municipioDomicilioDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.MUNICIPIO']}: "/>
<p:selectOneMenu id="municipioDomicilioDivorciadoUno"
                 required="true"
                 value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.domicilio.municipio}"
                 label="#{msg['app.faces.datos.domicilio.MUNICIPIO']}"
                 converter="#{inegiMunicipioConverter}"
                 filter="true">
    <f:selectItem/>
	<f:selectItems value="#{divorcioNormalBean.municipiosInegiDivorciadoUno}" var="municipio"
                   itemLabel="#{municipio.nombreMunicipio}"
                   itemValue="#{municipio}"/>
    <p:ajax 
    event="change"
   update="localidadDomicilioDivorciadoUno, tipoLocalidadDivorciadoUno"
   listener="#{divorcioNormalBean.consultaLocalidades(1)}"/>               
</p:selectOneMenu>
<p:message for="municipioDomicilioDivorciadoUno"/>

<h:outputLabel for="localidadDomicilioDivorciadoUno" value="#{msg['app.faces.datos.domicilio.LOCALIDAD']}: "/>
<p:selectOneMenu id="localidadDomicilioDivorciadoUno"
                 value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.domicilio.localidad}"
                 label="#{msg['app.faces.datos.domicilio.LOCALIDAD']}"
                 converter="#{coloniaLocalidadConverter}"
                 filter="true">
    <f:selectItem/>
    <f:selectItems value="#{divorcioNormalBean.localidadesInegiDivorciadoUno}" var="localidad"
                   itemLabel="#{localidad.nombreLocalidad}"
                   itemValue="#{localidad}"/>
</p:selectOneMenu>
<p:message for="localidadDomicilioDivorciadoUno"/>

<h:outputLabel for="tipoLocalidadDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}:  "/>
<p:selectOneMenu id="tipoLocalidadDivorciadoUno"
                 required="true"
                 value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.domicilio.tipoLocalidad}"
                 label="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}"
                 converter="#{tipoLocalidadConverter}">
    <f:selectItem/>
	<f:selectItems value="#{divorcioNormalBean.tipoLocalidadDivorciadoUno}" var="tipoLocalidad"
                   itemLabel="#{tipoLocalidad.descripcion}"
                   itemValue="#{tipoLocalidad}"/>
</p:selectOneMenu>
<p:message for="tipoLocalidadDivorciadoUno"/>

<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: " for="codigoPostalDivorciadoUno"/>
<p:inputText id="codigoPostalDivorciadoUno"
             required="true"
             maxlength="5"
             value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.domicilio.codigoPostal}"
             label="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}">
    <f:validateLength minimum="5" maximum="5"/>
    <f:validateRegex pattern="^[0-9]+$"/>
</p:inputText>
<p:message for="codigoPostalDivorciadoUno"/>

<h:outputLabel for="estadoCivilDivorciadoUno" value="*Estado Civil: "/>
			<p:selectOneMenu id="estadoCivilDivorciadoUno" 
			                 label="Estado Civil" converter="#{estadoCivilConverter}"
                             value="#{divorcioNormalBean.divorcioDTO.divorciadoUno.estadoCivil}"
			                 required="true">
                 <f:selectItem itemValue="" itemLabel=""/>
                 <f:selectItems value="#{divorcioNormalBean.estadoCivilList}" var="estadoCivil"
                                itemLabel="#{estadoCivil.descripcion}" itemValue="#{estadoCivil}"/>
            </p:selectOneMenu>
			<p:message for="estadoCivilDivorciadoUno"/>


</h:panelGrid>
</h:body>
</html>

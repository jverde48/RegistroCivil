<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:panelGrid columns="6" >

        <h:outputLabel value="#{msg['app.faces.datos.acta.TOMO']}: "  for="tomo"/>
        <p:inputText id="tomo"
                     disabled="true"
                     value="#{divorcioNormalBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.tomo}"
                     label="#{msg['app.faces.datos.acta.TOMO']}"/>
        <p:message for="tomo"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.LIBRO']}: " for="libro"/>
        <p:inputText id="libro"
                     disabled="true"
                     value="#{divorcioNormalBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.libro}"
                     label="#{msg['app.faces.datos.acta.LIBRO']}"/>
        <p:message for="libro"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.FOJA']}: " for="foja"/>
        <p:inputText id="foja"
                     disabled="true"
                     value="#{divorcioNormalBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.foja}"
                     label="#{msg['app.faces.datos.acta.FOJA']}"/>
        <p:message for="foja"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.NUMEROACTA']}: " for="numeroActa"/>
        <p:inputText id="numeroActa"
                     disabled="true"
                     value="#{divorcioNormalBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.numeroActa}"
                     label="#{msg['app.faces.datos.acta.NUMEROACTA']}"/>
        <p:message for="numeroActa"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.FECHAREGISTRO']}: " for="fechaRegistroDivorciado"/>
        <p:calendar id="fechaRegistroDivorciado"
                    disabled="true"
                    readonlyInput="true"
                    label="#{msg['app.faces.datos.acta.FECHAREGISTRO']}"
                    navigator="true"
                    pattern="dd/MM/yyyy"
                    yearRange="1900:c"
                    value="#{divorcioNormalBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.fechaRegistro}"
                    maxdate="#{validatorBean.date}"/>
        <p:message for="fechaRegistroDivorciado"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.ENTIDADREGISTRO']}: " for="entidadRegistro"/>
        <p:selectOneMenu id="entidadRegistro"
                         disabled="true"
                         value="#{divorcioNormalBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.entidadRegistro.nombreEstado}"
                         label="#{msg['app.faces.datos.acta.ENTIDADREGISTRO']}" >
                         </p:selectOneMenu>
        <p:message for="entidadRegistro"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}: " for="municipioRegistro"/>
        <p:selectOneMenu id="municipioRegistro"
                         disabled="true"
                         value="#{divorcioNormalBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.municipioRegistro.nombreMunicipio}"
                         label="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}">
                         </p:selectOneMenu>
        <p:message for="municipioRegistro"/>


        <h:outputLabel  value="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}: " for="localidadDivorcio"/>
        <p:inputText id="localidadDivorcio"
                     disabled="true"
                     maxlength="100"
                     label="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}"
                     value="#{divorcioNormalBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.localidadRegistro.nombreLocalidad}"
                     style="text-transform: uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="localidadDivorcio"/>



        <h:outputLabel value="#{msg['app.faces.datos.acta.OFICIALIA']}: " for="oficialia"/>
        <p:selectOneMenu id="oficialia"
                         disabled="true"
                         value="#{divorcioNormalBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.oficialia.nombreOficialia}"
                     label="#{msg['app.faces.datos.acta.OFICIALIA']}">
                     </p:selectOneMenu>
                  <p:message for="oficialia"/>





       </h:panelGrid>
</h:body>
</html>

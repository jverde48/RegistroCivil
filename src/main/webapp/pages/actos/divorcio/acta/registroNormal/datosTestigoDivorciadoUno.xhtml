<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:body>
    <h:panelGrid columns="6">
        <h:outputLabel value="*Nombre(s): " for="nombreTestigoUno"/>
        <p:inputText id="nombreTestigoUno"
                     required="true"
                     maxlength="60"
                     label="Nombre"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
        </p:inputText>
        <p:message for="nombreTestigoUno"/>


        <h:outputLabel for="primerApellidoTestigoUno" value="*Apellido Paterno: "/>
        <p:inputText id="primerApellidoTestigoUno"
                     required="true"
                     maxlength="60"
                     label="Apellido Paterno"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
        </p:inputText>
        <p:message for="primerApellidoTestigoUno"/>


        <h:outputLabel for="segundoApellidoTestigoUno" value="Apellido Materno: "/>
        <p:inputText id="segundoApellidoTestigoUno"
                     maxlength="60"
                     label="Apellido Materno"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
        </p:inputText>
        <p:message for="segundoApellidoTestigoUno"/>


        <h:outputLabel for="sexoTestigoUno" value="*Sexo: "/>
        <p:selectOneMenu id="sexoTestigoUno"
                         required="true"
                         label="Sexo">
            <f:selectItem/>
            <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
            <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
        </p:selectOneMenu>
        <p:message for="sexoTestigoUno"/>


        <h:outputLabel for="fechaNacimientoTestigoUno" value="*Fecha de Nacimiento: "/>
        <p:calendar id="fechaNacimientoTestigoUno"
                    readonlyInput="true"
                    label="Fecha Nacimiento"
                    required="true"
                    navigator="true"
                    pattern="dd/MM/yyyy"
                    yearRange="1900:c"
                    maxdate="#{validatorBean.date}"/>
        <p:message for="fechaNacimientoTestigoUno"/>


        <h:outputLabel value="Cadena: " for="cadenaTestigoUno"/>
        <p:inputMask id="cadenaTestigoUno"
                     maxlength="20"
                     label="Cadena"
                     mask="99999999999999999999"/>
        <p:message for="cadenaTestigoUno"/>


        <h:outputLabel for="nacionalidadTestigoUno" value="*Nacionalidad: "/>
        <p:selectOneMenu id="nacionalidadTestigoUno"
                         required="true"
                         label="Nacionalidad">
            <f:selectItem/>
            <f:selectItem itemLabel="Mexicana" itemValue="pais"/>
        </p:selectOneMenu>
        <p:message for="nacionalidadTestigoUno"/>


        <h:outputLabel for="paisNacimientoTestigoUno" value="*Pa&iacute;s de Nacimiento: "/>
        <p:selectOneMenu id="paisNacimientoTestigoUno"
                         required="true"
                         label="Pa&iacute;s de Nacimiento">
        </p:selectOneMenu>
        <p:message for="paisNacimientoTestigoUno"/>


        <h:outputLabel for="calleTestigoUno" value="*Calle: "/>
        <p:inputText id="calleTestigoUno"
                     required="true"
                     maxlength="100"
                     label="Calle"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="calleTestigoUno"/>


        <h:outputLabel for="noExteriorTestigoUno" value="*No. Exterior: "/>
        <p:inputText id="noExteriorTestigoUno"
                     required="true"
                     maxlength="10"
                     label="No. Exterior"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="noExteriorTestigoUno"/>


        <h:outputLabel for="noInteriorTestigoUno" value="No. Interior: "/>
        <p:inputText id="noInteriorTestigoUno"
                     maxlength="10"
                     label="No. Interior"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="noInteriorTestigoUno"/>


        <h:outputLabel for="coloniaTestigoUno" value="*Colonia: "/>
        <p:selectOneMenu id="coloniaTestigoUno"
                         label="Colonia"
                         required="true">
            <f:selectItem/>
            <f:selectItem itemLabel="Alamos" itemValue="colonia"/>
            <f:selectItem itemLabel="Ruiz" itemValue="colonia"/>
            <f:selectItem itemLabel="Hacarandas" itemValue="colonia"/>
        </p:selectOneMenu>
        <p:message for="coloniaTestigoUno"/>


        <h:outputLabel for="tipoLocalidadTestigoUno" value="*Tipo Localidad: "/>
        <p:selectOneMenu id="tipoLocalidadTestigoUno"
                         required="true"
                         label="Tipo Localidad">
            <f:selectItem/>
            <f:selectItem itemLabel="LOCALIDAD0" itemValue="localidad"/>
            <f:selectItem itemLabel="LOCALIDAD1" itemValue="localidad"/>
            <f:selectItem itemLabel="LOCALIDAD2" itemValue="localidad"/>
        </p:selectOneMenu>
        <p:message for="tipoLocalidadTestigoUno"/>


        <h:outputLabel for="municipioTestigoUno" value="*Municipio: "/>
        <p:selectOneMenu id="municipioTestigoUno"
                         required="true"
                         label="Municipio Domicilio">
            <f:selectItem/>
            <f:selectItem itemLabel="COYOACAN" itemValue="localidad"/>
            <f:selectItem itemLabel="TLALPAN" itemValue="localidad"/>
            <f:selectItem itemLabel="BENITO JUAREZ" itemValue="localidad"/>
        </p:selectOneMenu>
        <p:message for="municipioTestigoUno"/>


        <h:outputLabel value="*Estado: " for="estadoTestigoUno"/>
        <p:selectOneMenu id="estadoTestigoUno" required="true" label="Estado Domicilio">
            <f:selectItem/>
            <f:selectItem itemLabel="CHIHUAHUA" itemValue="localidad"/>
            <f:selectItem itemLabel="COLIMA" itemValue="localidad"/>
            <f:selectItem itemLabel="ESTADO DE MEXICO" itemValue="localidad"/>
        </p:selectOneMenu>
        <p:message for="estadoTestigoUno"/>


        <h:outputLabel for="paisTestigoUno" value="*Pa&iacute;s: "/>
        <p:selectOneMenu id="paisTestigoUno"
                         required="true"
                         label="Pa&iacute;s">
            <f:selectItem/>
            <f:selectItem itemLabel="MEXICO" itemValue="pais"/>
        </p:selectOneMenu>
        <p:message for="paisTestigoUno"/>


        <h:outputLabel value="*C&oacute;digo Postal: " for="codigoPostalTestigoUno"/>
        <p:inputText id="codigoPostalTestigoUno"
                     required="true"
                     maxlength="5"
                     label="Codigo Postal">
            <f:validateLength minimum="5" maximum="5"/>
            <f:validateRegex pattern="^[0-9]+$"/>
        </p:inputText>
        <p:message for="codigoPostalTestigoUno"/>


        <h:outputLabel value="Estado Civil: "  for="estadoCivilTestigoUno"/>
        <p:selectOneMenu id="estadoCivilTestigoUno"
                         label= "Estado Civil">
        </p:selectOneMenu>
        <p:message for="estadoCivilTestigoUno"/>

    </h:panelGrid>
</h:body>
</html>

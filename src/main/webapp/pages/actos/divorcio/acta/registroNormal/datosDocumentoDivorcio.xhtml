<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:panelGrid columns="6" >


        <h:outputLabel value="#{msg['app.faces.datos.acta.ENTIDADREGISTRO']}: " for="entidadRegistroDocumentoRegistroNormal"/>
        <p:selectOneMenu id="entidadRegistroDocumentoRegistroNormal"
                         disabled="true"
                         value="#{divorcioNormalBean.divorcioDTO.actaDivorcio.entidadRegistro.nombreEstado}"
                         label="#{msg['app.faces.datos.acta.ENTIDADREGISTRO']}" >
        </p:selectOneMenu>
        <p:message for="entidadRegistroDocumentoRegistroNormal"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}: " for="municipioRegistroDocumentoRegistroNormal"/>
        <p:selectOneMenu id="municipioRegistroDocumentoRegistroNormal"
                         disabled="true"
                         value="#{divorcioNormalBean.divorcioDTO.actaDivorcio.municipioRegistro.nombreMunicipio}"
                         label="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}">
        </p:selectOneMenu>
        <p:message for="municipioRegistroDocumentoRegistroNormal"/>

        <h:outputLabel  value="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}: " for="localidadDivorcioDocumentoRegistroNormal"/>
        <p:inputText id="localidadDivorcioDocumentoRegistroNormal"
                     maxlength="100"
                     disabled="true"
                     label="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}"
                     value="#{divorcioNormalBean.divorcioDTO.actaDivorcio.localidadRegistro.nombreLocalidad}"
                     style="text-transform: uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="localidadDivorcioDocumentoRegistroNormal"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.OFICIALIA']}: " for="oficialiaDocumentoRegistroNormal"/>
        <p:selectOneMenu id="oficialiaDocumentoRegistroNormal"
                         disabled="true"
                         value="#{divorcioNormalBean.divorcioDTO.actaDivorcio.oficialia.nombreOficialia}"
                         label="#{msg['app.faces.datos.acta.OFICIALIA']}">
        </p:selectOneMenu>
        <p:message for="oficialiaDocumentoRegistroNormal"/>



    </h:panelGrid>
</h:body>
</html>

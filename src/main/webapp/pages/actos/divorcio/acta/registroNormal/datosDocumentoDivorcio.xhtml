<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:panelGrid columns="6" >

        <h:outputLabel value="#{msg['app.faces.datos.acta.TOMO']}: " for="tomoDocumentoRegistroNormal"/>
        <p:inputText id="tomoDocumentoRegistroNormal"
                     disabled="true"
                     label="#{msg['app.faces.datos.acta.TOMO']}"/>
        <p:message for="tomoDocumentoRegistroNormal"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.LIBRO']}: "  for="libroDocumentoRegistroNormal"/>
        <p:inputText id="libroDocumentoRegistroNormal"
                     disabled="true"
                     label="#{msg['app.faces.datos.acta.LIBRO']}"/>
        <p:message for="libroDocumentoRegistroNormal"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.FOJA']}: " for="fojaDocuemntoRegistroNormal"/>
        <p:inputText id="fojaDocuemntoRegistroNormal"
                     disabled="true"
                     label="#{msg['app.faces.datos.acta.FOJA']}"/>
        <p:message for="fojaDocuemntoRegistroNormal"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.NUMEROACTA']}: " for="numeroActaDocumentoRegistroNormal"/>
        <p:inputText id="numeroActaDocumentoRegistroNormal"
                     disabled="true"
                     label="#{msg['app.faces.datos.acta.NUMEROACTA']}"/>
        <p:message for="numeroActaDocumentoRegistroNormal"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.FECHAREGISTRO']}: " for="fechaRegistroDivorciadoDocumentoRegistroNormal"/>
        <p:calendar id="fechaRegistroDivorciadoDocumentoRegistroNormal"
                    disabled="true"
                    readonlyInput="true"
                    label="#{msg['app.faces.datos.acta.FECHAREGISTRO']}"
                    navigator="true"
                    pattern="dd/MM/yyyy"
                    yearRange="1900:c"
                    maxdate="#{validatorBean.date}"/>
        <p:message for="fechaRegistroDivorciadoDocumentoRegistroNormal"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.ENTIDADFEDERATIVA']}: " for="entidadRegistroDocumentoRegistroNormal"/>
        <p:selectOneMenu id="entidadRegistroDocumentoRegistroNormal"
                         disabled="true"
                         label="#{msg['app.faces.datos.acta.ENTIDADFEDERATIVA']}" >
        </p:selectOneMenu>
        <p:message for="entidadRegistroDocumentoRegistroNormal"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}: " for="municipioRegistroDocumentoRegistroNormal"/>
        <p:selectOneMenu id="municipioRegistroDocumentoRegistroNormal"
                         disabled="true"
                         label="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}">
        </p:selectOneMenu>
        <p:message for="municipioRegistroDocumentoRegistroNormal"/>



        <h:outputLabel value="#{msg['app.faces.datos.acta.OFICIALIA']}: " for="oficialiaDocumentoRegistroNormal"/>
        <p:selectOneMenu id="oficialiaDocumentoRegistroNormal"
                         disabled="true"
                         label="#{msg['app.faces.datos.acta.OFICIALIA']}">
        </p:selectOneMenu>
        <p:message for="oficialiaDocumentoRegistroNormal"/>


        <h:outputLabel  value="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}: " for="localidadDivorcioDocumentoRegistroNormal"/>
        <p:inputText id="localidadDivorcioDocumentoRegistroNormal"
                     maxlength="100"
                     disabled="true"
                     label="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}"
                     style="text-transform: uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="localidadDivorcioDocumentoRegistroNormal"/>


    </h:panelGrid>
</h:body>
</html>

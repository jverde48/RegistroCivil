<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:panelGrid columns="6" >

        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.acta.TOMO']}: " for="tomoDocumento"/>
        <p:inputText id="tomoDocumento"
                     disabled="true"
                     label="#{msg['app.faces.datos.acta.TOMO']}"/>
        <p:message for="tomoDocumento"/>


        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.acta.LIBRO']}: "  for="libroDocumento"/>
        <p:inputText id="libroDocumento"
                     disabled="true"
                     label="#{msg['app.faces.datos.acta.LIBRO']}"/>
        <p:message for="libroDocumento"/>


        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.acta.FOJA']}: " for="fojaDocuemnto"/>
        <p:inputText id="fojaDocuemnto"
                     disabled="true"
                     label="#{msg['app.faces.datos.acta.FOJA']}"/>
        <p:message for="fojaDocuemnto"/>


        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.acta.NUMEROACTA']}: " for="numeroActaDocumento"/>
        <p:inputText id="numeroActaDocumento"
                     disabled="true"
                     label="#{msg['app.faces.datos.acta.NUMEROACTA']}"/>
        <p:message for="numeroActaDocumento"/>


        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.acta.FECHAREGISTRO']}: " for="fechaRegistroDivorciadoDocumento"/>
        <p:calendar id="fechaRegistroDivorciadoDocumento"
                    disabled="true"
                    readonlyInput="true"
                    label="#{msg['app.faces.datos.acta.FECHAREGISTRO']}"
                    navigator="true"
                    pattern="dd/MM/yyyy"
                    yearRange="1900:c"
                    maxdate="#{validatorBean.date}"/>
        <p:message for="fechaRegistroDivorciadoDocumento"/>


        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.acta.ENTIDADFEDERATIVA']}: " for="entidadRegistroDocumento"/>
        <p:selectOneMenu id="entidadRegistroDocumento"
                         disabled="true"
                         label="#{msg['app.faces.datos.acta.ENTIDADFEDERATIVA']}" >
        </p:selectOneMenu>
        <p:message for="entidadRegistroDocumento"/>


        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}: " for="municipioRegistroDocumento"/>
        <p:selectOneMenu id="municipioRegistroDocumento"
                         disabled="true"
                         label="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}">
        </p:selectOneMenu>
        <p:message for="municipioRegistroDocumento"/>



        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.acta.OFICIALIA']}: " for="oficialiaDocumento"/>
        <p:selectOneMenu id="oficialiaDocumento"
                         disabled="true"
                         label="#{msg['app.faces.datos.acta.OFICIALIA']}">
        </p:selectOneMenu>
        <p:message for="oficialiaDocumento"/>


        <h:outputLabel  value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}: " for="localidadDivorcioDocumento"/>
        <p:inputText id="localidadDivorcioDocumento"
                     maxlength="100"
                     disabled="true"
                     label="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}"
                     style="text-transform: uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="localidadDivorcioDocumento"/>


    </h:panelGrid>
</h:body>
</html>

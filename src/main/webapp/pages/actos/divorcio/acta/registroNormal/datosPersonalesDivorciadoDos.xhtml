<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:body>
<h:panelGrid columns="6">
<h:outputLabel value="*Nombre(s): " for="nombreDivorciadoDos"/>
<p:inputText id="nombreDivorciadoDos"
             required="true"
             maxlength="60"
             label="Nombre"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
</p:inputText>
<p:message for="nombreDivorciadoDos"/>


<h:outputLabel for="primerApellidoDivorciadoDos" value="*Primer Apellido: "/>
<p:inputText id="primerApellidoDivorciadoDos"
             required="true"
             maxlength="60"
             label="Primer Apellido"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
</p:inputText>
<p:message for="primerApellidoDivorciadoDos"/>


<h:outputLabel for="segundoApellidoDivorciadoDos" value="Segundo Apellido: "/>
<p:inputText id="segundoApellidoDivorciadoDos"
             maxlength="60"
             label="Segundo Apellido"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
</p:inputText>
<p:message for="segundoApellidoDivorciadoDos"/>


<h:outputLabel for="sexoDivorciadoDos" value="*Sexo: "/>
<p:selectOneMenu id="sexoDivorciadoDos"
                 required="true"
                 label="Sexo">
    <f:selectItem/>
    <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
    <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
</p:selectOneMenu>
<p:message for="sexoDivorciadoDos"/>


<h:outputLabel for="fechaNacimientoDivorciadoDos" value="*Fecha de Nacimiento: "/>
<p:calendar id="fechaNacimientoDivorciadoDos"
            readonlyInput="true"
            label="Fecha Nacimiento"
            required="true"
            navigator="true"
            pattern="dd/MM/yyyy"
            yearRange="1900:c"
            maxdate="#{validatorBean.date}"/>
<p:message for="fechaNacimientoDivorciadoDos"/>


<h:outputLabel value="*Certificado de Nacimiento: " for="certificadoNacimientoDivorciadoDos"/>
<p:inputText id="certificadoNacimientoDivorciadoDos"
             required="true"
             maxlength="20"
             label="Certificado de Nacimiento"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[a-zA-Z0-9]+$" />
</p:inputText>
<p:message for="certificadoNacimientoDivorciadoDos"/>


<h:outputLabel for="lugarNacimientoDivorciadoDos" value="*Lugar de Nacimiento: "/>
<p:selectOneMenu id="lugarNacimientoDivorciadoDos"
                 required="true"
                 label="Lugar de Nacimiento">
    <f:selectItem/>
    <f:selectItem itemLabel="CHIAPAS" itemValue="entidad"/>
    <f:selectItem itemLabel="HIDALGO" itemValue="entidad"/>
    <f:selectItem itemLabel="GUERRERO" itemValue="etidadn"/>
</p:selectOneMenu>
<p:message for="lugarNacimientoDivorciadoDos"/>


<h:outputLabel for="municipioNacimientoDivorciadoDos" value="*Municipio de Nacimiento: "/>
<p:selectOneMenu id="municipioNacimientoDivorciadoDos"
                 required="true"
                 label="Municipio de Nacimiento">
</p:selectOneMenu>
<p:message for="municipioNacimientoDivorciadoDos"/>


<h:outputLabel for="localidadNacimientoDivorciadoDos" value="*Localidad de Nacimiento: "/>
<p:selectOneMenu id="localidadNacimientoDivorciadoDos"
                 required="true"
                 label="Municipio de Nacimiento">
</p:selectOneMenu>
<p:message for="localidadNacimientoDivorciadoDos"/>


<h:outputLabel for="nacionalidadDivorciadoDos" value="*Nacionalidad: "/>
<p:selectOneMenu id="nacionalidadDivorciadoDos"
                 required="true"
                 label="Nacionalidad">
    <f:selectItem/>
    <f:selectItem itemLabel="Mexicana" itemValue="pais"/>
</p:selectOneMenu>
<p:message for="nacionalidadDivorciadoDos"/>


<h:outputLabel for="paisNacimientoDivorciadoDos" value="*Pa&iacute;s de Nacimiento: "/>
<p:selectOneMenu id="paisNacimientoDivorciadoDos"
                 required="true"
                 label="Pa&iacute;s de Nacimiento">
    <f:selectItem/>
    <f:selectItem itemLabel="Mexico" itemValue="pais"/>
</p:selectOneMenu>
<p:message for="paisNacimientoDivorciadoDos"/>


<h:outputLabel for="calleDivorciadoDos" value="*Calle: "/>
<p:inputText id="calleDivorciadoDos"
             required="true"
             maxlength="100"
             label="Calle"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
</p:inputText>
<p:message for="calleDivorciadoDos"/>


<h:outputLabel for="noExteriorDivorciadoDos" value="*No. Exterior: "/>
<p:inputText id="noExteriorDivorciadoDos"
             required="true"
             maxlength="10"
             label="No. Exterior"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
</p:inputText>
<p:message for="noExteriorDivorciadoDos"/>


<h:outputLabel for="noInteriorDivorciadoDos" value="No. Interior: "/>
<p:inputText id="noInteriorDivorciadoDos"
             maxlength="10"
             label="No. Interior"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
</p:inputText>
<p:message for="noInteriorDivorciadoDos"/>


<h:outputLabel for="coloniaDivorciadoDos" value="*Colonia: "/>
<p:selectOneMenu id="coloniaDivorciadoDos"
                 label="Colonia"
                 required="true">
    <f:selectItem/>
    <f:selectItem itemLabel="Alamos" itemValue="colonia"/>
    <f:selectItem itemLabel="Ruiz" itemValue="colonia"/>
    <f:selectItem itemLabel="Hacarandas" itemValue="colonia"/>
</p:selectOneMenu>
<p:message for="coloniaDivorciadoDos"/>


<h:outputLabel for="tipoLocalidadDivorciadoDos" value="*Tipo Localidad: "/>
<p:selectOneMenu id="tipoLocalidadDivorciadoDos"
                 required="true"
                 label="Tipo Localidad">
    <f:selectItem/>
    <f:selectItem itemLabel="LOCALIDAD0" itemValue="localidad"/>
    <f:selectItem itemLabel="LOCALIDAD1" itemValue="localidad"/>
    <f:selectItem itemLabel="LOCALIDAD2" itemValue="localidad"/>
</p:selectOneMenu>
<p:message for="tipoLocalidadDivorciadoDos"/>


<h:outputLabel for="municipioDomicilioDivorciadoDos" value="*Municipio: "/>
<p:selectOneMenu id="municipioDomicilioDivorciadoDos"
                 required="true"
                 label="Municipio Domicilio">
    <f:selectItem/>
    <f:selectItem itemLabel="COYOACAN" itemValue="localidad"/>
    <f:selectItem itemLabel="TLALPAN" itemValue="localidad"/>
    <f:selectItem itemLabel="BENITO JUAREZ" itemValue="localidad"/>
</p:selectOneMenu>
<p:message for="municipioDomicilioDivorciadoDos"/>


<h:outputLabel value="*Estado: " for="estadoDomicilioDivorciadoDos"/>
<p:selectOneMenu id="estadoDomicilioDivorciadoDos" required="true" label="Estado Domicilio">
    <f:selectItem/>
    <f:selectItem itemLabel="CHIHUAHUA" itemValue="localidad"/>
    <f:selectItem itemLabel="COLIMA" itemValue="localidad"/>
    <f:selectItem itemLabel="ESTADO DE MEXICO" itemValue="localidad"/>
</p:selectOneMenu>
<p:message for="estadoDomicilioDivorciadoDos"/>


<h:outputLabel value="*C&oacute;digo Postal: " for="codigoPostalDivorciadoDos"/>
<p:inputText id="codigoPostalDivorciadoDos"
             required="true"
             maxlength="5"
             label="C&oacute;digo Postal">
    <f:validateLength minimum="5" maximum="5"/>
    <f:validateRegex pattern="^[0-9]+$"/>
</p:inputText>
<p:message for="codigoPostalDivorciadoDos"/>

<h:outputLabel value="Estado Civil: "  for="estadoCivilDivorciadoDos"/>
<p:selectOneMenu id="estadoCivilDivorciadoDos"
                 label= "Estado Civil">
</p:selectOneMenu>
<p:message for="estadoCivilDivorciadoDos"/>



</h:panelGrid>
</h:body>
</html>

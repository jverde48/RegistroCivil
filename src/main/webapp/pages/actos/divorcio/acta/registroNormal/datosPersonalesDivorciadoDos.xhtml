<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:body>
<h:panelGrid columns="6">
<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreDivorciadoDos"/>
<p:inputText id="nombreDivorciadoDos"
             required="true"
             maxlength="60"
             label="#{msg['app.faces.datos.persona.NOMBRE']}"
             value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.nombre}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
</p:inputText>
<p:message for="nombreDivorciadoDos"/>


<h:outputLabel  value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAPELLIDO']}: " for="primerApellidoDivorciadoDos"/>
<p:inputText id="primerApellidoDivorciadoDos"
             required="true"
             maxlength="60"
             label="#{msg['app.faces.datos.persona.PAPELLIDO']}"
             value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.primerApellido}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
</p:inputText>
<p:message for="primerApellidoDivorciadoDos"/>


<h:outputLabel  value="#{msg['app.faces.datos.persona.SAPELLIDO']}: " for="segundoApellidoDivorciadoDos"/>
<p:inputText id="segundoApellidoDivorciadoDos"
             maxlength="60"
             label="#{msg['app.faces.datos.persona.SAPELLIDO']}"
             value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.segundoApellido}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
</p:inputText>
<p:message for="segundoApellidoDivorciadoDos"/>


<h:outputLabel for="sexoDivorciadoDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.SEXO']}: "/>
<p:selectOneMenu id="sexoDivorciadoDos"
                 required="true"
                 value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.sexo}"
                 label="#{msg['app.faces.datos.persona.SEXO']}">
    <f:selectItem/>
    <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
    <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
</p:selectOneMenu>
<p:message for="sexoDivorciadoDos"/>


<h:outputLabel for="fechaNacimientoDivorciadoDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.FECHANACIMIENTO']}: "/>
<p:calendar id="fechaNacimientoDivorciadoDos"
            readonlyInput="true"
            maxlength="10"
            label="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}"
            required="true"
            navigator="true"
            pattern="dd/MM/yyyy"
            yearRange="1900:c"
            value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.fechaNacimiento}"
            maxdate="#{validatorBean.date}"/>
<p:message for="fechaNacimientoDivorciadoDos"/>

<h:outputLabel value="#{msg['app.faces.datos.persona.CADENA']}: " for="cadenaDivorciadoDos"/>
<p:inputMask id="cadenaDivorciadoDos"
             disabled="true"
             maxlength="20"
             label="#{msg['app.faces.datos.persona.CADENA']}"
             value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.cadenaNacimiento}"
             mask="99999999999999999999"/>
<p:message for="cadenaDivorciadoDos"/>


<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.CERTIFICADONACIMIENTO']}:  " for="certificadoNacimientoDivorciadoDos"/>
<p:inputText id="certificadoNacimientoDivorciadoDos"
             required="true"
             maxlength="20"
             label="#{msg['app.faces.datos.persona.CERTIFICADONACIMIENTO']}"
             value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.certificadoNacimiento}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[a-zA-Z0-9]+$" />
</p:inputText>
<p:message for="certificadoNacimientoDivorciadoDos"/>


<h:outputLabel value="#{msg['app.faces.datos.persona.CURP1']}: " for="curpDivorciadoDos"/>
<p:inputMask id="curpDivorciadoDos"
             maxlength="18"
             mask="aaaa999999aaaaaa*9"
             label="#{msg['app.faces.datos.persona.CURP1']}"
             value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.curp}"
             style="text-transform:uppercase"/>
<p:message for="curpDivorciadoDos"/>

<h:outputLabel for="fechaNacIncDivorciadoDos" value="#{msg['app.faces.datos.persona.FECHANACIMIENTOINCRE']}: "/>
<p:inputText id="fechaNacIncDivorciadoDos"
             maxlength="50"
             label="#{msg['app.faces.datos.persona.FECHANACIMIENTOINCRE']}"
             value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.fechaNacimientoInc}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[a-z A-Z0-9]+$"/>
</p:inputText>
<p:message for="fechaNacIncDivorciadoDos"/>

<h:outputLabel for="paisNacimientoDivorciadoDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAISNACIMIENTO']}: "/>
<p:selectOneMenu id="paisNacimientoDivorciadoDos"
                 required="true"
                 value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.paisNacimiento}"
                 label="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}"
                 converter="#{paisConverter}"
                 filter="true">
    <f:selectItem/>
    <f:selectItems value="#{divorcioNormalBean.paises}" var="pais"
                   itemLabel="#{pais.descripcion}"
                   itemValue="#{pais}"/>
    <p:ajax 
    event="change"
   update="nacionalidadDivorciadoDos,lugarNacimientoDivorciadoDos"
   listener="#{divorcioNormalBean.consultaEstados(2)}"
   />                
</p:selectOneMenu>
<p:message for="paisNacimientoDivorciadoDos"/>


<h:outputLabel for="lugarNacimientoDivorciadoDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.ENTIDADNACIMIENTO']}:  "/>
<p:selectOneMenu id="lugarNacimientoDivorciadoDos"
                 required="true"
                 value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.entidadNacimiento}"
                 label="#{msg['app.faces.datos.persona.ENTIDADNACIMIENTO']}"
			    converter="#{estadoConverter}"
			    filter="true">
			    <f:selectItem/>
			    <f:selectItems value="#{divorcioNormalBean.estadosDivorciadoDos}" var="estado"
			                   itemLabel="#{estado.nombreEstado}"
			                   itemValue="#{estado}"/>
   <p:ajax 
   event="change"
   update="municipioNacimientoDivorciadoDos"
   listener="#{divorcioNormalBean.consultaMunicipios(2)}"/> 
</p:selectOneMenu>
<p:message for="lugarNacimientoDivorciadoDos"/>


<h:outputLabel for="municipioNacimientoDivorciadoDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.MUNICIPIONACIMIENTO']}: "/>
<p:selectOneMenu id="municipioNacimientoDivorciadoDos"
                 required="true"
                 value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.municipioNacimiento}"
                 label="#{msg['app.faces.datos.persona.MUNICIPIONACIMIENTO']}"
                 converter="#{municipioConverter}"
                 filter="true">
    <f:selectItem/>
	<f:selectItems value="#{divorcioNormalBean.municipiosDivorciadoDos}" var="municipio"
                   itemLabel="#{municipio.nombreMunicipio}"
                   itemValue="#{municipio}"/>
</p:selectOneMenu>
<p:message for="municipioNacimientoDivorciadoDos"/>


<h:outputLabel for="localidadNacimientoDivorciadoDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.LOCALIDADNACIMIENTO']}: "/>
<p:inputText id="localidadNacimientoDivorciadoDos"
                 required="true"
                 value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.localidadNacimiento}"
                 label="#{msg['app.faces.datos.persona.LOCALIDADNACIMIENTO']}"
                 style="text-transform:uppercase">
</p:inputText>
<p:message for="localidadNacimientoDivorciadoDos"/>


<h:outputLabel for="nacionalidadDivorciadoDos" value="#{msg['app.faces.datos.persona.NACIONALIDAD']}: "/>
<p:inputText id="nacionalidadDivorciadoDos"
                 required="true"
                 value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.paisNacimiento.nacionalidad}"
                 label="#{msg['app.faces.datos.persona.NACIONALIDAD']}"
                 style="text-transform:uppercase"
                 disabled="true">
</p:inputText>
<p:message for="nacionalidadDivorciadoDos"/>


<h:outputLabel for="calleDivorciadoDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.CALLE']}: "/>
<p:inputText id="calleDivorciadoDos"
             required="true"
             maxlength="100"
             label="#{msg['app.faces.datos.domicilio.CALLE']}"
             value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.domicilio.calle}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
</p:inputText>
<p:message for="calleDivorciadoDos"/>


<h:outputLabel for="noExteriorDivorciadoDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.NOEXTERIOR']}: "/>
<p:inputText id="noExteriorDivorciadoDos"
             required="true"
             maxlength="10"
             label="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}"
             value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.domicilio.numeroExterior}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
</p:inputText>
<p:message for="noExteriorDivorciadoDos"/>


<h:outputLabel for="noInteriorDivorciadoDos" value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}: "/>
<p:inputText id="noInteriorDivorciadoDos"
             maxlength="10"
             label="#{msg['app.faces.datos.domicilio.NOINTERIOR']}"
             value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.domicilio.numeroInteror}"
             style="text-transform:uppercase">
    <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
</p:inputText>
<p:message for="noInteriorDivorciadoDos"/>


<h:outputLabel for="coloniaDivorciadoDos" value="#{msg['app.faces.datos.domicilio.COLONIA']}: "/>
<p:inputText id="coloniaDivorciadoDos"
                 label="#{msg['app.faces.datos.domicilio.COLONIA']}"
                 value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.domicilio.colonia}"
                 style="text-transform:uppercase">
</p:inputText>
<p:message for="coloniaDivorciadoDos"/>

<h:outputLabel for="paisDomicilioDivorciadoDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.PAIS']}: "/>
<p:selectOneMenu id="paisDomicilioDivorciadoDos"
                 required="true"
                 value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.domicilio.pais}"
                 label="#{msg['app.faces.datos.domicilio.PAIS']}"
                 converter="#{paisInegiConverter}"
                 filter="true">
    <f:selectItem/>
    <f:selectItems value="#{divorcioNormalBean.paisesInegi}" var="pais"
                   itemLabel="#{pais.descripcion}"
                   itemValue="#{pais}"/>
  <p:ajax 
  event="change"
   update="estadoDomicilioDivorciadoDos"
   listener="#{divorcioNormalBean.consultaEstadosInegi(2)}"/>                    
</p:selectOneMenu>
<p:message for="paisDomicilioDivorciadoDos"/>

<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.ESTADO']}: " for="estadoDomicilioDivorciadoDos"/>
<p:selectOneMenu id="estadoDomicilioDivorciadoDos" 
				 required="true" 
				 value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.domicilio.estado}"
				 label="#{msg['app.faces.datos.domicilio.ESTADO']}"
				 converter="#{inegiEstadoConverter}"
				 filter="true">
    <f:selectItem/>
    <f:selectItems value="#{divorcioNormalBean.estadosInegiDivorciadoDos}" var="estado"
                   itemLabel="#{estado.nombreEstado}"
                   itemValue="#{estado}"/>
   <p:ajax 
   event="change"
   update="municipioDomicilioDivorciadoDos"
   listener="#{divorcioNormalBean.consultaMunicipiosInegi(2)}"/> 
</p:selectOneMenu>
<p:message for="estadoDomicilioDivorciadoDos"/>



<h:outputLabel for="municipioDomicilioDivorciadoDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.MUNICIPIO']}: "/>
<p:selectOneMenu id="municipioDomicilioDivorciadoDos"
                 required="true"
                 value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.domicilio.municipio}"
                 label="#{msg['app.faces.datos.domicilio.MUNICIPIO']}"
                 converter="#{inegiMunicipioConverter}"
                 filter="true">
    <f:selectItem/>
	<f:selectItems value="#{divorcioNormalBean.municipiosInegiDivorciadoDos}" var="municipio"
                   itemLabel="#{municipio.nombreMunicipio}"
                   itemValue="#{municipio}"/>
    <p:ajax 
    event="change"
   update="localidadDomicilioDivorciadoDos"
   listener="#{divorcioNormalBean.consultaLocalidades(2)}"/>
</p:selectOneMenu>
<p:message for="municipioDomicilioDivorciadoDos"/>

<h:outputLabel for="localidadDomicilioDivorciadoDos" value="#{msg['app.faces.datos.domicilio.LOCALIDAD']}: "/>
<p:selectOneMenu id="localidadDomicilioDivorciadoDos"
                 value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.domicilio.localidad}"
                 label="#{msg['app.faces.datos.domicilio.LOCALIDAD']}"
                 converter="#{coloniaLocalidadConverter}"
                 filter="true">
    <f:selectItem/>
    <f:selectItems value="#{divorcioNormalBean.localidadesInegiDivorciadoDos}" var="localidad"
                   itemLabel="#{localidad.nombreLocalidad}"
                   itemValue="#{localidad}"/>
</p:selectOneMenu>
<p:message for="localidadDomicilioDivorciadoDos"/>

<h:outputLabel for="tipoLocalidadDivorciadoDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}: "/>
<p:selectOneMenu id="tipoLocalidadDivorciadoDos"
                 required="true"
                 value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.domicilio.tipoLocalidad}"
                 label="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}"
                 converter="#{tipoLocalidadConverter}">
    <f:selectItem/>
	<f:selectItems value="#{divorcioNormalBean.tipoLocalidadList}" var="tipoLocalidad"
                   itemLabel="#{tipoLocalidad.descripcion}"
                   itemValue="#{tipoLocalidad}"/>
</p:selectOneMenu>
<p:message for="tipoLocalidadDivorciadoDos"/>


<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: " for="codigoPostalDivorciadoDos"/>
<p:inputText id="codigoPostalDivorciadoDos"
             required="true"
             maxlength="5"
             value="#{divorcioNormalBean.divorcioDTO.divorciadoDos.domicilio.codigoPostal}"
             label="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}">
    <f:validateLength minimum="5" maximum="5"/>
    <f:validateRegex pattern="^[0-9]+$"/>
</p:inputText>
<p:message for="codigoPostalDivorciadoDos"/>


</h:panelGrid>
</h:body>
</html>

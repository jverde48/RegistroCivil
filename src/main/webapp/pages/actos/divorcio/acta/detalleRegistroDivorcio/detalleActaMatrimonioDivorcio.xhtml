<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h3>Datos del Acta de Matrimonio</h3>

    <p:panel>
    <h:panelGrid columns="4" cellspacing="5" width="100%" >

	   <h:outputLabel value="#{msg['app.faces.datos.acta.CADENA']}: "  for="cadena"/>
       <h:outputLabel id="cadena" value="#{divorcioBean.divorcioDetalle.actaMatrimonio.actaMatrimonioDTO.cadena}" style="text-transform:uppercase"/>
       
       <h:outputLabel value="#{msg['app.faces.datos.acta.TOMO']}: "  for="tomo"/>
       <h:outputLabel id="tomo" value="#{divorcioBean.divorcioDetalle.actaMatrimonio.actaMatrimonioDTO.tomo}" style="text-transform:uppercase"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.LIBRO']}: " for="libro"/>
        <h:outputLabel id="libro" value="#{divorcioBean.divorcioDetalle.actaMatrimonio.actaMatrimonioDTO.libro}" style="text-transform:uppercase"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.FOJA']}: " for="foja"/>
        <h:outputLabel id="foja" value="#{divorcioBean.divorcioDetalle.actaMatrimonio.actaMatrimonioDTO.foja}" style="text-transform:uppercase"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.NUMEROACTA']}: " for="numeroActa"/>
        <h:outputLabel id="numeroActa" value="#{divorcioBean.divorcioDetalle.actaMatrimonio.actaMatrimonioDTO.numeroActa}" style="text-transform:uppercase"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.FECHAREGISTRO']}: " for="fechaRegistroDivorciado"/>
        <h:outputLabel id="fechaRegistroDivorciado" value="#{divorcioBean.divorcioDetalle.actaMatrimonio.actaMatrimonioDTO.fechaRegistro}" style="text-transform:uppercase">
        	<f:convertDateTime pattern="dd-MM-yyyy"/>
        </h:outputLabel>


        <h:outputLabel value="#{msg['app.faces.datos.acta.ENTIDADREGISTRO']}: " for="entidadRegistro"/>
        <h:outputLabel id="entidadRegistro" value="#{divorcioBean.divorcioDetalle.actaMatrimonio.actaMatrimonioDTO.entidadRegistro.nombreEstado}" style="text-transform:uppercase"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}: " for="municipioRegistro"/>
        <h:outputLabel id="municipioRegistro" value="#{divorcioBean.divorcioDetalle.actaMatrimonio.actaMatrimonioDTO.municipioRegistro.nombreMunicipio}" style="text-transform:uppercase"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.OFICIALIA']}: " for="oficialia"/>
        <h:outputLabel id="oficialia" value="#{divorcioBean.divorcioDetalle.actaMatrimonio.actaMatrimonioDTO.oficialia.nombreOficialia}" style="text-transform:uppercase"/>


        <h:outputLabel  value="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}: " for="localidadDivorcio"/>
        <h:outputLabel id="localidadDivorcio" value="#{divorcioBean.divorcioDetalle.actaMatrimonio.actaMatrimonioDTO.localidadRegistro.nombreLocalidad}" style="text-transform:uppercase"/>


    </h:panelGrid>
    </p:panel>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>

    <title>#{msg['app.faces.etiqueta.titulo.general.DIVORCIO']}</title>
</h:head>
<h:body>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="content">
            <h:form>
                <h2>#{msg['app.faces.etiqueta.titulo.general.DETALLEDIVORCIO']}</h2>

                <p:messages id="messages" closable="false" />
                <p:tabView id="tabView" dynamic="false" cache="true">

                    <p:tab id="tabDivociados" title="#{msg['app.faces.etiqueta.pestana.general.DATOSDIVORCIADO']}">
                        <p:fieldset legend="#{msg['app.faces.etiqueta.boton.general.DIVORCIADOUNO']}" toggleable="true">
                            <ui:include src="detalleDivorciadoUno.xhtml"/>
                        </p:fieldset>

                        <p:fieldset legend="#{msg['app.faces.etiqueta.boton.general.DIVORCIADODOS']}" toggleable="true">
                            <ui:include src="detalleDivorciadoDos.xhtml"/>
                        </p:fieldset>
                    </p:tab>


                    <p:tab id="tabActaMatrimonio" title="#{msg['app.faces.etiqueta.boton.general.ACTAMATRIMONIO']}">
                        <p:fieldset legend="#{msg['app.faces.etiqueta.boton.general.ACTAMATRIMONIO']}" toggleable="true">
                            <ui:include src="detalleActaMatrimonioDivorcio.xhtml"/>
                        </p:fieldset>
                        </p:tab>


                    <p:tab id="tabTestigoUno" title="#{msg['app.faces.etiqueta.pestana.general.TESTIGOS']}" disabled="#{!divorcioNormalBean.deshabilitado}">
                        <p:fieldset legend="#{msg['app.faces.etiqueta.boton.general.TESTIGOUNO']}" toggleable="true">
                            <ui:include src="detalleTestigoDivorcioUno.xhtml"/>
                        </p:fieldset>

                        <p:fieldset legend="#{msg['app.faces.etiqueta.boton.general.TESTIGODOS']}" toggleable="true">
                            <ui:include src="detalleTestigoDivorcioDos.xhtml"/>
                        </p:fieldset>
                      </p:tab>


                    <p:tab id="tabResolucion" title="#{msg['app.faces.etiqueta.pestana.general.DATOSRESOLUCION']}">
                        <p:fieldset legend="#{msg['app.faces.etiqueta.pestana.general.DATOSRESOLUCION']}" toggleable="true">
                            <ui:include src="detalleActaAdministrativa.xhtml"/>
                        </p:fieldset>
                    </p:tab>


                    <p:tab id="tabEstadisticoUno" title="#{msg['app.faces.etiqueta.pestana.general.DATOSESTADISTICOS']}">
                        <p:fieldset legend="#{msg['app.faces.etiqueta.boton.general.ESTADISTICOUNO']}" toggleable="true">
                            <ui:include src="detalleEstadisticoDivorciadoUno.xhtml"/>
                        </p:fieldset>

                        <p:fieldset legend="#{msg['app.faces.etiqueta.boton.general.ESTADISTICODOS']}" toggleable="true">
                            <ui:include src="detalleEstadisticoDivorciadoDos.xhtml"/>
                        </p:fieldset>
                    </p:tab>


                    <p:tab id="tabDocumento" title="#{msg['app.faces.etiqueta.pestana.general.ACTA']}">
                        <p:fieldset legend="#{msg['app.faces.etiqueta.boton.general.DATOSDOCUMENTO']}" toggleable="true">
                            <ui:include src="detalleDocumentoDivorcio.xhtml"/>
                        </p:fieldset>
                    </p:tab>

                </p:tabView>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>

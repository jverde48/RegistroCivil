<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>

    <title>Divorcio</title>
</h:head>
<h:body>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="content">
            <h:form>
                <h2>Divorcio</h2>

                <h3>Detalle Acta de Divorcio</h3>

                <p:messages id="messages" closable="false" />
                <p:tabView id="tabView" dynamic="false" cache="true">

                    <p:tab id="tabDivociados" title="Datos Divorciados">
                        <p:fieldset legend="Divorciado Uno" toggleable="true">
                            <ui:include src="detalleDivorciadoUno.xhtml"/>
                        </p:fieldset>

                        <p:fieldset legend="Divorciado Dos" toggleable="true">
                            <ui:include src="detalleDivorciadoDos.xhtml"/>
                        </p:fieldset>
                    </p:tab>


                    <p:tab id="tabActaMatrimonio" title="Datos del Acta de Matrimonio">
                        <p:fieldset legend="Datos del Acta de Matrimonio" toggleable="true">
                            <ui:include src="detalleActaMatrimonioDivorcio.xhtml"/>
                        </p:fieldset>
                        </p:tab>


                    <p:tab id="tabTestigoUno" title="Testigos">
                        <p:fieldset legend="Testigo Uno" toggleable="true">
                            <ui:include src="detalleTestigoDivorcioUno.xhtml"/>
                        </p:fieldset>

                        <p:fieldset legend="Testigo Dos" toggleable="true">
                            <ui:include src="detalleTestigoDivorcioDos.xhtml"/>
                        </p:fieldset>
                      </p:tab>


                    <p:tab id="tabResolucion" title="Datos Resoluci&oacute;n">
                        <p:fieldset legend="Datos Resoluci&oacute;n" toggleable="true">
                            <ui:include src="detalleActaAdministrativa.xhtml"/>
                        </p:fieldset>
                    </p:tab>


                    <p:tab id="tabEstadisticoUno" title="Datos Estad&iacute;sticos">
                        <p:fieldset legend="Estad&iacute;sticos Divorciado Uno" toggleable="true">
                            <ui:include src="detalleEstadisticoMadre.xhtml"/>
                        </p:fieldset>

                        <p:fieldset legend="Estad&iacute;sticos Divorciado Dos" toggleable="true">
                            <ui:include src="detalleEstadisticoPadre.xhtml"/>
                        </p:fieldset>
                    </p:tab>


                    <p:tab id="tabDocumento" title="Acta">
                        <p:fieldset legend="Acta" toggleable="true">
                            <ui:include src="detalleDocumentoDivorcio.xhtml"/>
                        </p:fieldset>
                    </p:tab>

                </p:tabView>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>

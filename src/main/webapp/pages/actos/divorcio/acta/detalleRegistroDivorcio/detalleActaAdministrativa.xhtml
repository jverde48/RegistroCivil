<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h3>Datos Resoluci&oacute;n</h3>

    <p:panel>
    <h:panelGrid columns="4" cellspacing="5" width="100%" >


		<h:outputLabel for="tipoDivorcio" value="#{msg['app.faces.datos.resolucion.TIPODIVORCIO']}: "/>
        <h:outputLabel id="tipoDivorcio"     value="#{divorcioBean.divorcioDetalle.actaDivorcio.tipoDivorcio.descripcion}" style="text-transform:uppercase"/>
        
    	
        <h:outputLabel value="#{msg['app.faces.datos.resolucion.FECHARESOLUCION']}: " for="fechaResolucionDivorciado"/>
        <h:outputLabel id="fechaEjecutoriaDivorciado"     value="#{divorcioBean.divorcioDetalle.actaDivorcio.fechaResolucion}" style="text-transform:uppercase">
        	<f:convertDateTime pattern="dd-MM-yyyy"/>
        </h:outputLabel>


        <h:outputLabel value="#{msg['app.faces.datos.resolucion.FECHAEJECUTORIA']}: " for="fechaEjecutoriaDivorciado"/>
        <h:outputLabel id="fechaResolucionDivorciado"     value="#{divorcioBean.divorcioDetalle.actaDivorcio.fechaEjecutoria}" style="text-transform:uppercase">
        	<f:convertDateTime pattern="dd-MM-yyyy"/>
        </h:outputLabel>


        <h:outputLabel for="autoridadDivorcio" value="#{msg['app.faces.datos.resolucion.AUTORIDADDICTO']}: "/>
        <h:outputLabel id="autoridadDivorcio"     value="#{divorcioBean.divorcioDetalle.actaDivorcio.autoridad}" style="text-transform:uppercase"/>


		<h:outputLabel for="resolucionAdministrativa" value="#{msg['app.faces.datos.resolucion.RESOLUCIONADMINISTRATIVA']}: "/>
      	<h:outputLabel id="resolucionAdministrativa"     value="#{divorcioBean.divorcioDetalle.actaDivorcio.resolucionAdmin}" style="text-transform:uppercase"/>
		
    </h:panelGrid>
    </p:panel>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:body>
    <h3>Datos Testigo Dos</h3>
    <p:panel>
    <h:panelGrid columns="4" cellspacing="5" width="100%" >
        <h:outputLabel value="#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreTestigoDos"/>
       <h:outputLabel id="nombreTestigoDos" value="#{divorcioBean.divorcioDetalle.testigoDos.nombre}" style="text-transform:uppercase"/>


        <h:outputLabel for="primerApellidoTestigoDos" value="#{msg['app.faces.datos.persona.PAPELLIDO']}: "/>
        <h:outputLabel id="primerApellidoTestigoDos" value="#{divorcioBean.divorcioDetalle.testigoDos.primerApellido}" style="text-transform:uppercase"/>


        <h:outputLabel for="segundoApellidoTestigoDos" value="#{msg['app.faces.datos.persona.SAPELLIDO']}: "/>
        <h:outputLabel id="segundoApellidoTestigoDos" value="#{divorcioBean.divorcioDetalle.testigoDos.segundoApellido}" style="text-transform:uppercase"/>


        <h:outputLabel for="sexoTestigoDos" value="#{msg['app.faces.datos.persona.SEXO']}: "/>
        <h:outputLabel id="sexoTestigoDos" value="#{divorcioBean.divorcioDetalle.testigoDos.sexo}" style="text-transform:uppercase"/>

        <h:outputLabel id="fechaNacimientoTestigoDos" value="#{divorcioBean.divorcioDetalle.testigoDos.fechaNacimiento}" style="text-transform:uppercase">

        </h:outputLabel>


        <h:outputLabel value="#{msg['app.faces.datos.persona.CADENA']}: " for="cadenaTestigoDos"/>
        <h:outputLabel id="cadenaTestigoDos" value="#{divorcioBean.divorcioDetalle.testigoDos.cadenaNacimiento}" style="text-transform:uppercase"/>

        <h:outputLabel for="paisNacimientoTestigoDos" value="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}: "/>

        <h:outputLabel for="noExteriorTestigoDos" value="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}: "/>

        <h:outputLabel for="noInteriorTestigoDos" value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}: "/>
        <h:outputLabel id="noInteriorTestigoDos" value="#{divorcioBean.divorcioDetalle.testigoDos.domicilio.numeroInteror}" style="text-transform:uppercase"/>


        <h:outputLabel for="coloniaTestigoDos" value="#{msg['app.faces.datos.domicilio.COLONIA']}: "/>

        <h:outputLabel id="estadoCivilTestigoDos" value="#{divorcioBean.divorcioDetalle.testigoDos.estadoCivil.descripcion}" style="text-transform:uppercase"/>


		<h:outputLabel value="#{msg['app.faces.datos.acta.PARENTESCO']}: "  for="parentescoTestigoDos"/>
        <h:outputLabel id="parentescoTestigoDos" value="#{divorcioBean.divorcioDetalle.parentescoTestigoDos.descripcion}" style="text-transform:uppercase"/>
    </h:panelGrid>
    </p:panel>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:body>
    <h3>Datos Divorciado Dos</h3>

    <p:panel>
    <h:panelGrid columns="4" cellspacing="5" width="100%" >

<h:outputLabel value="#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreDivorciadoDos"/>
<h:outputLabel id="nombreDivorciadoDos" value="#{divorcioBean.divorcioDetalle.divorciadoDos.nombre}" style="text-transform:uppercase"/>

<h:outputLabel  value="#{msg['app.faces.datos.persona.PAPELLIDO']}: " for="primerApellidoDivorciadoDos"/>
    <h:outputLabel id="primerApellidoDivorciadoDos" value="#{divorcioBean.divorcioDetalle.divorciadoDos.primerApellido}" style="text-transform:uppercase"/>

<h:outputLabel  value="#{msg['app.faces.datos.persona.SAPELLIDO']}: " for="segundoApellidoDivorciadoDos"/>
    <h:outputLabel id="segundoApellidoDivorciadoDos" value="#{divorcioBean.divorcioDetalle.divorciadoDos.segundoApellido}" style="text-transform:uppercase"/>

<h:outputLabel for="sexoDivorciadoDos" value="#{msg['app.faces.datos.persona.SEXO']}: "/>
<j:if test="#{divorcioBean.divorcioDetalle.divorciadoDos.sexo == 'M'.charAt(0)}">
    <h:outputLabel id="sexoDivorciadoDos"
                   value="MASCULINO"/>
</j:if>
<j:if test="#{divorcioBean.divorcioDetalle.divorciadoDos.sexo == 'F'.charAt(0)}">
    <h:outputLabel id="sexoDivorciadoDos"
                   value="FEMENINO"/>
</j:if>

<h:outputLabel for="fechaNacimientoDivorciadoDos" value="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}: "/>
<h:outputLabel id="fechaNacimientoDivorciadoDos" value="#{divorcioBean.divorcioDetalle.divorciadoDos.fechaNacimiento}" style="text-transform:uppercase">
	<f:convertDateTime pattern="dd-MM-yyyy"/>
</h:outputLabel>


<h:outputLabel value="#{msg['app.faces.datos.persona.CERTIFICADONACIMIENTO']}:  " for="certificadoNacimientoDivorciadoDos"/>
    <h:outputLabel id="certificadoNacimientoDivorciadoDos" value="#{divorcioBean.divorcioDetalle.divorciadoDos.certificadoNacimiento}" style="text-transform:uppercase"/>


<h:outputLabel for="lugarNacimientoDivorciadoDos" value="#{msg['app.faces.datos.persona.ENTIDADNACIMIENTO']}:  "/>
    <h:outputLabel id="lugarNacimientoDivorciadoDos" value="#{divorcioBean.divorcioDetalle.divorciadoDos.entidadNacimiento.nombreEstado}" style="text-transform:uppercase"/>

<h:outputLabel for="municipioNacimientoDivorciadoDos" value="#{msg['app.faces.datos.persona.MUNICIPIONACIMIENTO']}: "/>
    <h:outputLabel id="municipioNacimientoDivorciadoDos" value="#{divorcioBean.divorcioDetalle.divorciadoDos.municipioNacimiento.nombreMunicipio}" style="text-transform:uppercase"/>


<h:outputLabel for="localidadNacimientoDivorciadoDos" value="#{msg['app.faces.datos.persona.LOCALIDADNACIMIENTO']}: "/>
    <h:outputLabel id="localidadNacimientoDivorciadoDos" value="#{divorcioBean.divorcioDetalle.divorciadoDos.localidadNacimiento}" style="text-transform:uppercase"/>


<h:outputLabel for="nacionalidadDivorciadoDos" value="#{msg['app.faces.datos.persona.NACIONALIDAD']}: "/>
    <h:outputLabel id="nacionalidadDivorciadoDos" value="#{divorcioBean.divorcioDetalle.divorciadoDos.paisNacimiento.nacionalidad}" style="text-transform:uppercase"/>

<h:outputLabel for="paisNacimientoDivorciadoDos" value="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}: "/>
    <h:outputLabel id="paisNacimientoDivorciadoDos" value="#{divorcioBean.divorcioDetalle.divorciadoDos.paisNacimiento.descripcion}" style="text-transform:uppercase"/>

<h:outputLabel for="calleDivorciadoDos" value="#{msg['app.faces.datos.domicilio.CALLE']}: "/>
    <h:outputLabel id="calleDivorciadoDos" value="#{divorcioBean.divorcioDetalle.divorciadoDos.domicilio.calle}" style="text-transform:uppercase"/>

<h:outputLabel for="noExteriorDivorciadoDos" value="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}: "/>
    <h:outputLabel id="noExteriorDivorciadoDos" value="#{divorcioBean.divorcioDetalle.divorciadoDos.domicilio.numeroExterior}" style="text-transform:uppercase"/>


<h:outputLabel for="noInteriorDivorciadoDos" value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}: "/>
    <h:outputLabel id="noInteriorDivorciadoDos" value="#{divorcioBean.divorcioDetalle.divorciadoDos.domicilio.numeroInteror}" style="text-transform:uppercase"/>

<h:outputLabel for="coloniaDivorciadoDos" value="#{msg['app.faces.datos.domicilio.COLONIA']}: "/>
    <h:outputLabel id="coloniaDivorciadoDos" value="#{divorcioBean.divorcioDetalle.divorciadoDos.domicilio.colonia}" style="text-transform:uppercase"/>


<h:outputLabel for="tipoLocalidadDivorciadoDos" value="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}: "/>
    <h:outputLabel id="tipoLocalidadDivorciadoDos" value="#{divorcioBean.divorcioDetalle.divorciadoDos.domicilio.tipoLocalidad.descripcion}" style="text-transform:uppercase"/>


<h:outputLabel for="municipioDomicilioDivorciadoDos" value="#{msg['app.faces.datos.domicilio.MUNICIPIO']}: "/>
    <h:outputLabel id="municipioDomicilioDivorciadoDos" value="#{divorcioBean.divorcioDetalle.divorciadoDos.domicilio.municipio.nombreMunicipio}" style="text-transform:uppercase"/>

<h:outputLabel value="#{msg['app.faces.datos.domicilio.ESTADO']}: " for="estadoDomicilioDivorciadoDos"/>
    <h:outputLabel id="estadoDomicilioDivorciadoDos" value="#{divorcioBean.divorcioDetalle.divorciadoDos.domicilio.estado.nombreEstado}" style="text-transform:uppercase"/>

<h:outputLabel value="#{msg['app.faces.datos.domicilio.PAIS']}: " for="paisDomicilioDivorciadoDos"/>
    <h:outputLabel id="paisDomicilioDivorciadoDos" value="#{divorcioBean.divorcioDetalle.divorciadoDos.domicilio.pais.descripcion}" style="text-transform:uppercase"/>

<h:outputLabel value="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: " for="codigoPostalDivorciadoDos"/>
    <h:outputLabel id="codigoPostalDivorciadoDos" value="#{divorcioBean.divorcioDetalle.divorciadoDos.domicilio.codigoPostal}" style="text-transform:uppercase"/>

<h:outputLabel value="#{msg['app.faces.datos.persona.ESTADOCIVIL']}: "  for="estadoCivilDivorciadoDos"/>
    <h:outputLabel id="estadoCivilDivorciadoDos" value="#{divorcioBean.divorcioDetalle.divorciadoDos.estadoCivil.descripcion}" style="text-transform:uppercase"/>


</h:panelGrid>
    </p:panel>
</h:body>
</html>

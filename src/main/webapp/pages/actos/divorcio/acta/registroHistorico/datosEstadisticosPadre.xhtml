<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:outputLabel value="Divorciado Dos: " />
    <br/>
    <br/>

    <h:panelGrid columns="6">

        <h:outputLabel value="#{msg['app.faces.datos.persona.ESCOLARIDAD']}"   />
        <p:selectOneMenu id="escolaridadEstadisticoPadre"
                         label="#{msg['app.faces.datos.persona.ESCOLARIDAD']}">
            <f:selectItem/>
            <f:selectItem itemLabel="Primaria" itemValue="escolaridad"/>
            <f:selectItem itemLabel="Secundaria" itemValue="escolaridad"/>
            <f:selectItem itemLabel="Preparatoria" itemValue="escolaridad"/>
        </p:selectOneMenu>
        <p:message for="escolaridadEstadisticoPadre"/>


        <h:outputLabel value="#{msg['app.faces.datos.estadistico.SITUACIONLABORALPADRE']}: " />
        <p:selectOneMenu id="situacionLaboralPadreEstadistico"
                         label="#{msg['app.faces.datos.estadistico.SITUACIONLABORALPADRE']}"  />
        <p:message for="situacionLaboralPadreEstadistico" />


        <h:outputLabel value="#{msg['app.faces.datos.estadistico.POSICIONLABORALPADRE']}: " for="estadisticoTrabajoPadre" />
        <p:inputText id="estadisticoTrabajoPadre"
                     label="#{msg['app.faces.datos.estadistico.POSICIONLABORALPADRE']}" style="text-transform:uppercase">
            <f:validateLength minimum="1" maximum="60"/>
            "/>
        </p:inputText>
        <p:message for="estadisticoTrabajoPadre" />

    </h:panelGrid>
</h:body>
</html>

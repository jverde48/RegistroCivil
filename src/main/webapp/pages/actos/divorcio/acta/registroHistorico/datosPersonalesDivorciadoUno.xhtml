<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:body>
<h:panelGrid columns="6">
<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreDivorciadoUno"/>
<p:inputText id="nombreDivorciadoUno"
             required="true"
             maxlength="60"
             label="#{msg['app.faces.datos.persona.NOMBRE']}"
             style="text-transform:uppercase"
             value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.nombre}">
</p:inputText>
<p:message for="nombreDivorciadoUno"/>


<h:outputLabel for="primerApellidoDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAPELLIDO']}:  " />
<p:inputText id="primerApellidoDivorciadoUno"
             required="true"
             maxlength="60"
             label="#{msg['app.faces.datos.persona.PAPELLIDO']}"
             style="text-transform:uppercase"
             value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.primerApellido}">
</p:inputText>
<p:message for="primerApellidoDivorciadoUno"/>


<h:outputLabel for="segundoApellidoDivorciadoUno" value="#{msg['app.faces.datos.persona.SAPELLIDO']}: "/>
<p:inputText id="segundoApellidoDivorciadoUno"
             maxlength="60"
             label="#{msg['app.faces.datos.persona.SAPELLIDO']}"
             style="text-transform:uppercase"
             value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.segundoApellido}">
</p:inputText>
<p:message for="segundoApellidoDivorciadoUno"/>


<h:outputLabel for="sexoDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.SEXO']}: "/>
<p:selectOneMenu id="sexoDivorciadoUno"
                 required="true"
                 label="#{msg['app.faces.datos.persona.SEXO']}"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.sexo}">
    <f:selectItem/>
    <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
    <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
</p:selectOneMenu>
<p:message for="sexoDivorciadoUno"/>

    <h:outputLabel value="#{msg['app.faces.datos.persona.EDAD']} " for="edadDivorciadoUno"/>
    <p:inputText id="edadDivorciadoUno"
                 maxlength="3"
                 label="#{msg['app.faces.datos.persona.EDAD']}"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.edad}"
                 validator="#{validatorBean.validarEdad}">
    </p:inputText>
    <p:message for="edadDivorciadoUno"/>

<h:outputLabel for="fechaNacimientoDivorciadoUno" value="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}: "/>
<p:calendar id="fechaNacimientoDivorciadoUno"
            maxlength="10"
            label="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}"
            navigator="true"
            pattern="dd/MM/yyyy"
            yearRange="1900:c"
            maxdate="#{validatorBean.date}"
            value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.fechaNacimiento}"/>
<p:message for="fechaNacimientoDivorciadoUno"/>


<h:outputLabel value="#{msg['app.faces.datos.persona.CERTIFICADONACIMIENTO']}: " for="certificadoNacimientoDivorciadoUno"/>
<p:inputText id="certificadoNacimientoDivorciadoUno"
             maxlength="20"
             label="#{msg['app.faces.datos.persona.CERTIFICADONACIMIENTO']}"
             style="text-transform:uppercase"
             value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.certificadoNacimiento}">
    <f:validateRegex pattern="^[a-zA-Z0-9]+$" />
</p:inputText>
<p:message for="certificadoNacimientoDivorciadoUno"/>


    <h:outputLabel for="fechaNacIncDivorciadoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.FECHANACIMIENTOINCRE']}: "/>
    <p:inputText id="fechaNacIncDivorciadoUno"
    			 required="true"
                 maxlength="50"
                 label="#{msg['app.faces.datos.persona.FECHANACIMIENTOINCRE']}"
                 style="text-transform:uppercase"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.fechaNacimientoInc}">
        <f:validateRegex pattern="^[a-z A-Z0-9]+$"/>
    </p:inputText>
    <p:message for="fechaNacIncDivorciadoUno"/>

    <h:outputLabel for="paisNacimientoDivorciadoUno" value="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}: "/>
    <p:selectOneMenu id="paisNacimientoDivorciadoUno"
                     label="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}"
        			value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.paisNacimiento}"
                 	converter="#{paisConverter}"
                 	filter="true">
    <f:selectItem/>
    <f:selectItems value="#{divorcioHistoricoBean.paises}" var="pais"
                   itemLabel="#{pais.descripcion}"
                   itemValue="#{pais}"/>
    <p:ajax 
    event="change"
   update="nacionalidadDivorciadoUno,lugarNacimientoDivorciadoUno"
   listener="#{divorcioHistoricoBean.consultaEstados(1)}"
   />  
    </p:selectOneMenu>
    <p:message for="paisNacimientoDivorciadoUno"/>


<h:outputLabel for="lugarNacimientoDivorciadoUno" value="#{msg['app.faces.datos.persona.ENTIDADNACIMIENTO']}: "/>
<p:selectOneMenu id="lugarNacimientoDivorciadoUno"
                 label="#{msg['app.faces.datos.persona.ENTIDADNACIMIENTO']}"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.entidadNacimiento}"
                 converter="#{estadoConverter}"
                 filter="true">
    <f:selectItem/>
    <f:selectItems value="#{divorcioHistoricoBean.estadosDivorciadoUno}" var="estado"
                   itemLabel="#{estado.nombreEstado}"
                   itemValue="#{estado}"/>
    <p:ajax 
   event="change"
   update="municipioNacimientoDivorciadoUno"
   listener="#{divorcioHistoricoBean.consultaMunicipios(1)}"/> 
</p:selectOneMenu>
<p:message for="lugarNacimientoDivorciadoUno"/>

<h:outputLabel for="municipioNacimientoDivorciadoUno" value="#{msg['app.faces.datos.persona.MUNICIPIONACIMIENTO']}: "/>
<p:selectOneMenu id="municipioNacimientoDivorciadoUno"
                 label="#{msg['app.faces.datos.persona.MUNICIPIONACIMIENTO']}"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.municipioNacimiento}"
                 converter="#{municipioConverter}"
                 filter="true">
    <f:selectItem/>
	<f:selectItems value="#{divorcioHistoricoBean.municipiosDivorciadoUno}" var="municipio"
                   itemLabel="#{municipio.nombreMunicipio}"
                   itemValue="#{municipio}"/>
</p:selectOneMenu>
<p:message for="municipioNacimientoDivorciadoUno"/>

<h:outputLabel for="localidadNacimientoDivorciadoUno" value="#{msg['app.faces.datos.persona.LOCALIDADNACIMIENTO']}: "/>
<p:inputText id="localidadNacimientoDivorciadoUno"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.localidadNacimiento}"
                 label="#{msg['app.faces.datos.persona.LOCALIDADNACIMIENTO']}"
                 style="text-transform:uppercase">
</p:inputText>
<p:message for="localidadNacimientoDivorciadoUno"/>

<h:outputLabel for="nacionalidadDivorciadoUno" value="#{msg['app.faces.datos.persona.NACIONALIDAD']}: "/>
<p:inputText id="nacionalidadDivorciadoUno"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.paisNacimiento.nacionalidad}"
                 label="#{msg['app.faces.datos.persona.NACIONALIDAD']}"
                 style="text-transform:uppercase"
                 disabled="true">
</p:inputText>
<p:message for="nacionalidadDivorciadoUno"/>


<h:outputLabel for="calleDivorciadoUno" value="#{msg['app.faces.datos.domicilio.CALLE']}: "/>
<p:inputText id="calleDivorciadoUno"
             maxlength="100"
             label="#{msg['app.faces.datos.domicilio.CALLE']}"
             style="text-transform:uppercase"
             value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.domicilio.calle}">
</p:inputText>
<p:message for="calleDivorciadoUno"/>


<h:outputLabel for="noExteriorDivorciadoUno" value="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}:  "/>
<p:inputText id="noExteriorDivorciadoUno"
             maxlength="10"
             label="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}"
             style="text-transform:uppercase"
             value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.domicilio.numeroExterior}">
</p:inputText>
<p:message for="noExteriorDivorciadoUno"/>


<h:outputLabel for="noInteriorDivorciadoUno" value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}:  "/>
<p:inputText id="noInteriorDivorciadoUno"
             maxlength="10"
             label="#{msg['app.faces.datos.domicilio.NOINTERIOR']}"
             style="text-transform:uppercase"
             value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.domicilio.numeroInteror}">
</p:inputText>
<p:message for="noInteriorDivorciadoUno"/>


<h:outputLabel for="coloniaDivorciadoUno" value="#{msg['app.faces.datos.domicilio.COLONIA']}:  "/>
<p:inputText id="coloniaDivorciadoUno"
                 label="#{msg['app.faces.datos.domicilio.COLONIA']}"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.domicilio.colonia}"
                 style="text-transform:uppercase">
</p:inputText>
<p:message for="coloniaDivorciadoUno"/>


<h:outputLabel for="paisDomicilioDivorciadoUno" value="#{msg['app.faces.datos.domicilio.PAIS']}: "/>
<p:selectOneMenu id="paisDomicilioDivorciadoUno"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.domicilio.pais}"
                 label="#{msg['app.faces.datos.domicilio.PAIS']}"
                 converter="#{paisInegiConverter}"
                 filter="true">
    <f:selectItem/>
    <f:selectItems value="#{divorcioHistoricoBean.paisesInegi}" var="pais"
                   itemLabel="#{pais.descripcion}"
                   itemValue="#{pais}"/>
  <p:ajax 
  event="change"
   update="estadoDomicilioDivorciadoUno"
   listener="#{divorcioHistoricoBean.consultaEstadosInegi(1)}"/>                    
</p:selectOneMenu>
<p:message for="paisDomicilioDivorciadoUno"/>


    <h:outputLabel value="#{msg['app.faces.datos.domicilio.ESTADO']}: " for="estadoDomicilioDivorciadoUno"/>
    <p:selectOneMenu id="estadoDomicilioDivorciadoUno" label="#{msg['app.faces.datos.domicilio.ESTADO']}"
    				value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.domicilio.estado}"
    				converter="#{inegiEstadoConverter}"
				 	filter="true">
        <f:selectItem/>
	    <f:selectItems value="#{divorcioHistoricoBean.estadosInegiDivorciadoUno}" var="estado"
	                   itemLabel="#{estado.nombreEstado}"
	                   itemValue="#{estado}"/>
	   <p:ajax 
	   event="change"
	   update="municipioDomicilioDivorciadoUno"
	   listener="#{divorcioHistoricoBean.consultaMunicipiosInegi(1)}"/> 
    </p:selectOneMenu>
    <p:message for="estadoDomicilioDivorciadoUno"/>


<h:outputLabel for="municipioDomicilioDivorciadoUno" value="#{msg['app.faces.datos.domicilio.MUNICIPIO']}: "/>
<p:selectOneMenu id="municipioDomicilioDivorciadoUno"
                 label="#{msg['app.faces.datos.domicilio.MUNICIPIO']}"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.domicilio.municipio}"
                 converter="#{inegiMunicipioConverter}"
                 filter="true">
    <f:selectItem/>
	<f:selectItems value="#{divorcioHistoricoBean.municipiosInegiDivorciadoUno}" var="municipio"
                   itemLabel="#{municipio.nombreMunicipio}"
                   itemValue="#{municipio}"/>
    <p:ajax 
    event="change"
   update="localidadDomicilioDivorciadoUno, tipoLocalidadDivorciadoUno"
   listener="#{divorcioHistoricoBean.consultaLocalidades(1)}"/>
</p:selectOneMenu>
<p:message for="municipioDomicilioDivorciadoUno"/>

<h:outputLabel for="localidadDomicilioDivorciadoUno" value="#{msg['app.faces.datos.domicilio.LOCALIDAD']}: "/>
<p:selectOneMenu id="localidadDomicilioDivorciadoUno"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.domicilio.localidad}"
                 label="#{msg['app.faces.datos.domicilio.LOCALIDAD']}"
                 converter="#{coloniaLocalidadConverter}"
                 filter="true" >
    <f:selectItem/>
    <f:selectItems value="#{divorcioHistoricoBean.localidadesInegiDivorciadoUno}" var="localidad"
                   itemLabel="#{localidad.nombreLocalidad}"
                   itemValue="#{localidad}"/>
</p:selectOneMenu>
<p:message for="localidadDomicilioDivorciadoUno"/>

    <h:outputLabel for="tipoLocalidadDivorciadoUno" value="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}:  "/>
    <p:selectOneMenu id="tipoLocalidadDivorciadoUno"
                     label="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}"
                     value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.domicilio.tipoLocalidad}"
                     converter="#{tipoLocalidadConverter}">
        <f:selectItem/>
		<f:selectItems value="#{divorcioHistoricoBean.tipoLocalidadDivorciadoUno}" var="tipoLocalidad"
                   itemLabel="#{tipoLocalidad.descripcion}"
                   itemValue="#{tipoLocalidad}"/>
    </p:selectOneMenu>
    <p:message for="tipoLocalidadDivorciadoUno"/>


<h:outputLabel value="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: " for="codigoPostalDivorciadoUno"/>
<p:inputText id="codigoPostalDivorciadoUno"
             maxlength="5"
             label="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}"
             value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.domicilio.codigoPostal}">
    <f:validateLength minimum="5" maximum="5"/>
    <f:validateRegex pattern="^[0-9]+$"/>
</p:inputText>
<p:message for="codigoPostalDivorciadoUno"/>

<h:outputLabel for="estadoCivilDivorciadoUno" value="Estado Civil: "/>
			<p:selectOneMenu id="estadoCivilDivorciadoUno" 
			                 label="Estado Civil" converter="#{estadoCivilConverter}"
                             value="#{divorcioHistoricoBean.divorcioDTO.divorciadoUno.estadoCivil}">
                 <f:selectItem itemValue="" itemLabel=""/>
                 <f:selectItems value="#{divorcioHistoricoBean.estadoCivilList}" var="estadoCivil"
                                itemLabel="#{estadoCivil.descripcion}" itemValue="#{estadoCivil}"/>
            </p:selectOneMenu>
			<p:message for="estadoCivilDivorciadoUno"/>


</h:panelGrid>
</h:body>
</html>

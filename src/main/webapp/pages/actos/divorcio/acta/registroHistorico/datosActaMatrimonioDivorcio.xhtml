<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:panelGrid columns="6" >

        <h:outputLabel value="#{msg['app.faces.datos.acta.TOMO']}: "  for="tomo"/>
        <p:inputText id="tomo"
                     maxlength="3"
                     label="#{msg['app.faces.datos.acta.TOMO']}"
                     value="#{divorcioHistoricoBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.tomo}"/>
        <p:message for="tomo"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.LIBRO']}: " for="libro"/>
        <p:inputText id="libro"
                     maxlength="4"
                     label="#{msg['app.faces.datos.acta.LIBRO']}"
                     value="#{divorcioHistoricoBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.libro}"/>
        <p:message for="libro"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.FOJA']}: " for="foja"/>
        <p:inputText id="foja"
                     maxlength="5"
                     label="#{msg['app.faces.datos.acta.FOJA']}"
                     value="#{divorcioHistoricoBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.foja}"/>
        <p:message for="foja"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.NUMEROACTA']}: " for="numeroActa"/>
        <p:inputText id="numeroActa"
                     maxlength="5"
                     label="#{msg['app.faces.datos.acta.NUMEROACTA']}"
                     value="#{divorcioHistoricoBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.numeroActa}"/>
        <p:message for="numeroActa"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.FECHAREGISTRO']}: " for="fechaRegistroDivorciado"/>
        <p:calendar id="fechaRegistroDivorciado"
                    maxlength="10"
                    label="#{msg['app.faces.datos.acta.FECHAREGISTRO']}"
                    navigator="true"
                    pattern="dd/MM/yyyy"
                    yearRange="1900:c"
                    maxdate="#{validatorBean.date}"
                    value="#{divorcioHistoricoBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.fechaRegistro}"/>
        <p:message for="fechaRegistroDivorciado"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.ENTIDADREGISTRO']}: " for="entidadRegistro"/>
        <p:selectOneMenu id="entidadRegistro"
                         label="#{msg['app.faces.datos.acta.ENTIDADREGISTRO']}"
                         value="#{divorcioHistoricoBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.entidadRegistro}"
                         converter="#{estadoConverter}">
                         <f:selectItem/>
				    <f:selectItems value="#{divorcioHistoricoBean.estadosActa}" var="estado"
				                   itemLabel="#{estado.nombreEstado}"
				                   itemValue="#{estado}"/>
				   <p:ajax 
				   event="change"
				   update="municipioRegistro" 
				   listener="#{divorcioHistoricoBean.consultaMunicipiosMatrimonio}"/> 
        </p:selectOneMenu>
        <p:message for="entidadRegistro"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}: " for="municipioRegistro"/>
        <p:selectOneMenu id="municipioRegistro"
                         label="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}"
                         value="#{divorcioHistoricoBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.municipioRegistro}"
                         converter="#{municipioConverter}">
                         <f:selectItem/>
						<f:selectItems value="#{divorcioHistoricoBean.municipiosMatrimonio}" var="municipio"
					                   itemLabel="#{municipio.nombreMunicipio}"
					                   itemValue="#{municipio}"/>
					    <p:ajax event="change" listener="#{divorcioHistoricoBean.cargarOficialiasMatrimonio}"
                    update="oficialia"/>               
        </p:selectOneMenu>
        <p:message for="municipioRegistro"/>

        <h:outputLabel  value="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}: " for="localidadDivorcio"/>
        <p:inputText id="localidadDivorcio"
                     maxlength="100"
                     label="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}"
                     style="text-transform: uppercase"
                     value="#{divorcioHistoricoBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.localidadRegistro.nombreLocalidad}">
        </p:inputText>
        <p:message for="localidadDivorcio"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.OFICIALIA']}: " for="oficialia"/>
        <p:selectOneMenu id="oficialia"
        				 required="true"
                         label="#{msg['app.faces.datos.acta.OFICIALIA']}"
                         converter="#{oficialiaConverter}"
                         value="#{divorcioHistoricoBean.divorcioDTO.actaMatrimonio.actaMatrimonioDTO.oficialia.nombreOficialia}">
        	<f:selectItem itemLabel="" itemValue=""/>
            <f:selectItems value="#{divorcioHistoricoBean.oficialiasMatrimonio}" var="oficialia"
                           itemLabel="#{oficialia.nombreOficialia}" itemValue="#{oficialia}"/>
        </p:selectOneMenu>
        <p:message for="oficialia"/>


    </h:panelGrid>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:body>
<h:panelGrid columns="6">
<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreDivorciadoDos"/>
<p:inputText id="nombreDivorciadoDos"
             required="true"
             maxlength="60"
             label="#{msg['app.faces.datos.persona.NOMBRE']}"
             style="text-transform:uppercase"
             value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.nombre}">
</p:inputText>
<p:message for="nombreDivorciadoDos"/>


<h:outputLabel  value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAPELLIDO']}: " for="primerApellidoDivorciadoDos"/>
<p:inputText id="primerApellidoDivorciadoDos"
             required="true"
             maxlength="60"
             label="#{msg['app.faces.datos.persona.PAPELLIDO']}"
             style="text-transform:uppercase"
             value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.primerApellido}">
</p:inputText>
<p:message for="primerApellidoDivorciadoDos"/>


<h:outputLabel  value="#{msg['app.faces.datos.persona.SAPELLIDO']}: " for="segundoApellidoDivorciadoDos"/>
<p:inputText id="segundoApellidoDivorciadoDos"
             maxlength="60"
             label="#{msg['app.faces.datos.persona.SAPELLIDO']}"
             style="text-transform:uppercase"
             value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.segundoApellido}">
</p:inputText>
<p:message for="segundoApellidoDivorciadoDos"/>


<h:outputLabel for="sexoDivorciadoDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.SEXO']}: "/>
<p:selectOneMenu id="sexoDivorciadoDos"
                 required="true"
                 label="#{msg['app.faces.datos.persona.SEXO']}"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.sexo}">
    <f:selectItem/>
    <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
    <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
</p:selectOneMenu>
<p:message for="sexoDivorciadoDos"/>

    <h:outputLabel value="#{msg['app.faces.datos.persona.EDAD']} " for="edadDivorciadoDos"/>
    <p:inputText id="edadDivorciadoDos"
                 maxlength="3"
                 label="#{msg['app.faces.datos.persona.EDAD']}"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.edad}"
                 validator="#{validatorBean.validarEdad}">
            </p:inputText>
    <p:message for="edadDivorciadoDos"/>


<h:outputLabel for="fechaNacimientoDivorciadoDos" value="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}: "/>
<p:calendar id="fechaNacimientoDivorciadoDos"
            maxlength="10"
            label="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}"
            navigator="true"
            pattern="dd/MM/yyyy"
            yearRange="1900:c"
            maxdate="#{validatorBean.date}"
            value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.fechaNacimiento}"/>
<p:message for="fechaNacimientoDivorciadoDos"/>


<h:outputLabel value="#{msg['app.faces.datos.persona.CERTIFICADONACIMIENTO']}:  " for="certificadoNacimientoDivorciadoDos"/>
<p:inputText id="certificadoNacimientoDivorciadoDos"
             maxlength="20"
             label="#{msg['app.faces.datos.persona.CERTIFICADONACIMIENTO']}"
             style="text-transform:uppercase"
             value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.certificadoNacimiento}">
</p:inputText>
<p:message for="certificadoNacimientoDivorciadoDos"/>

    <h:outputLabel for="fechaNacIncDivorciadoDos" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.FECHANACIMIENTOINCRE']}: "/>
    <p:inputText id="fechaNacIncDivorciadoDos"
                 maxlength="50"
                 label="#{msg['app.faces.datos.persona.FECHANACIMIENTOINCRE']}"
                 style="text-transform:uppercase"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.fechaNacimientoInc}">
        <f:validateRegex pattern="^[a-z A-Z0-9]+$"/>
    </p:inputText>
    <p:message for="fechaNacIncDivorciadoDos"/>

<h:outputLabel for="paisNacimientoDivorciadoDos" value="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}: "/>
<p:selectOneMenu id="paisNacimientoDivorciadoDos"
                 label="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.paisNacimiento}"
                 converter="#{paisConverter}"
                 filter="true">
    <f:selectItem/>
    <f:selectItems value="#{divorcioHistoricoBean.paises}" var="pais"
                   itemLabel="#{pais.descripcion}"
                   itemValue="#{pais}"/>
    <p:ajax 
    event="change"
   update="nacionalidadDivorciadoDos,lugarNacimientoDivorciadoDos"
   listener="#{divorcioHistoricoBean.consultaEstados(2)}"
   />  
</p:selectOneMenu>
<p:message for="paisNacimientoDivorciadoDos"/>


<h:outputLabel for="lugarNacimientoDivorciadoDos" value="#{msg['app.faces.datos.persona.ENTIDADNACIMIENTO']}:  "/>
<p:selectOneMenu id="lugarNacimientoDivorciadoDos"
                 label="#{msg['app.faces.datos.persona.ENTIDADNACIMIENTO']}"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.entidadNacimiento}"
                 converter="#{estadoConverter}"
                 filter="true">
    <f:selectItem/>
    <f:selectItems value="#{divorcioHistoricoBean.estadosDivorciadoDos}" var="estado"
                   itemLabel="#{estado.nombreEstado}"
                   itemValue="#{estado}"/>
    <p:ajax 
   event="change"
   update="municipioNacimientoDivorciadoDos"
   listener="#{divorcioHistoricoBean.consultaMunicipios(2)}"/> 
</p:selectOneMenu>
<p:message for="lugarNacimientoDivorciadoDos"/>


<h:outputLabel for="municipioNacimientoDivorciadoDos" value="#{msg['app.faces.datos.persona.MUNICIPIONACIMIENTO']}: "/>
<p:selectOneMenu id="municipioNacimientoDivorciadoDos"
                 label="#{msg['app.faces.datos.persona.MUNICIPIONACIMIENTO']}"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.municipioNacimiento}"
                 converter="#{municipioConverter}"
                 filter="true">
    <f:selectItem/>
	<f:selectItems value="#{divorcioHistoricoBean.municipiosDivorciadoDos}" var="municipio"
                   itemLabel="#{municipio.nombreMunicipio}"
                   itemValue="#{municipio}"/>
</p:selectOneMenu>
<p:message for="municipioNacimientoDivorciadoDos"/>


<h:outputLabel for="localidadNacimientoDivorciadoDos" value="#{msg['app.faces.datos.persona.LOCALIDADNACIMIENTO']}: "/>
<p:inputText id="localidadNacimientoDivorciadoDos"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.localidadNacimiento}"
                 label="#{msg['app.faces.datos.persona.LOCALIDADNACIMIENTO']}"
                 style="text-transform:uppercase">
</p:inputText>
<p:message for="localidadNacimientoDivorciadoDos"/>

<h:outputLabel for="nacionalidadDivorciadoDos" value="#{msg['app.faces.datos.persona.NACIONALIDAD']}: "/>
<p:inputText id="nacionalidadDivorciadoDos"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.paisNacimiento.nacionalidad}"
                 label="#{msg['app.faces.datos.persona.NACIONALIDAD']}"
                 style="text-transform:uppercase"
                 disabled="true">
</p:inputText>
<p:message for="nacionalidadDivorciadoDos"/>


<h:outputLabel for="calleDivorciadoDos" value="#{msg['app.faces.datos.domicilio.CALLE']}: "/>
<p:inputText id="calleDivorciadoDos"
             maxlength="100"
             label="#{msg['app.faces.datos.domicilio.CALLE']}"
             style="text-transform:uppercase"
             value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.domicilio.calle}">
</p:inputText>
<p:message for="calleDivorciadoDos"/>


<h:outputLabel for="noExteriorDivorciadoDos" value="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}: "/>
<p:inputText id="noExteriorDivorciadoDos"
             maxlength="10"
             label="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}"
             style="text-transform:uppercase"
             value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.domicilio.numeroExterior}">
</p:inputText>
<p:message for="noExteriorDivorciadoDos"/>


<h:outputLabel for="noInteriorDivorciadoDos" value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}: "/>
<p:inputText id="noInteriorDivorciadoDos"
             maxlength="10"
             label="#{msg['app.faces.datos.domicilio.NOINTERIOR']}"
             style="text-transform:uppercase"
             value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.domicilio.numeroInteror}">
</p:inputText>
<p:message for="noInteriorDivorciadoDos"/>


<h:outputLabel for="coloniaDivorciadoDos" value="#{msg['app.faces.datos.domicilio.COLONIA']}: "/>
<p:inputText id="coloniaDivorciadoDos"
                 label="#{msg['app.faces.datos.domicilio.COLONIA']}"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.domicilio.colonia}"
                 style="text-transform:uppercase">
</p:inputText>
<p:message for="coloniaDivorciadoDos"/>

<h:outputLabel for="paisDomicilioDivorciadoDos" value="#{msg['app.faces.datos.domicilio.PAIS']}: "/>
<p:selectOneMenu id="paisDomicilioDivorciadoDos"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.domicilio.pais}"
                 label="#{msg['app.faces.datos.domicilio.PAIS']}"
                 converter="#{paisInegiConverter}"
                 filter="true">
    <f:selectItem/>
    <f:selectItems value="#{divorcioHistoricoBean.paisesInegi}" var="pais"
                   itemLabel="#{pais.descripcion}"
                   itemValue="#{pais}"/>
  <p:ajax 
  event="change"
   update="estadoDomicilioDivorciadoDos"
   listener="#{divorcioHistoricoBean.consultaEstadosInegi(2)}"/>                    
</p:selectOneMenu>
<p:message for="paisDomicilioDivorciadoDos"/>


    <h:outputLabel value="#{msg['app.faces.datos.domicilio.ESTADO']}: " for="estadoDomicilioDivorciadoDos"/>
    <p:selectOneMenu id="estadoDomicilioDivorciadoDos" label="#{msg['app.faces.datos.domicilio.ESTADO']}"
    				value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.domicilio.estado}"
    				converter="#{inegiEstadoConverter}"
				 	filter="true">
        <f:selectItem/>
	    <f:selectItems value="#{divorcioHistoricoBean.estadosInegiDivorciadoDos}" var="estado"
	                   itemLabel="#{estado.nombreEstado}"
	                   itemValue="#{estado}"/>
	   <p:ajax 
	   event="change"
	   update="municipioDomicilioDivorciadoDos"
	   listener="#{divorcioHistoricoBean.consultaMunicipiosInegi(2)}"/> 
    </p:selectOneMenu>
    <p:message for="estadoDomicilioDivorciadoDos"/>

<h:outputLabel for="municipioDomicilioDivorciadoDos" value="#{msg['app.faces.datos.domicilio.MUNICIPIO']}: "/>
<p:selectOneMenu id="municipioDomicilioDivorciadoDos"
                 label="#{msg['app.faces.datos.domicilio.MUNICIPIO']}"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.domicilio.municipio}"
                 converter="#{inegiMunicipioConverter}"
                 filter="true">
    <f:selectItem/>
	<f:selectItems value="#{divorcioHistoricoBean.municipiosInegiDivorciadoDos}" var="municipio"
                   itemLabel="#{municipio.nombreMunicipio}"
                   itemValue="#{municipio}"/>
    <p:ajax 
    event="change"
   update="localidadDomicilioDivorciadoDos, tipoLocalidadDivorciadoDos"
   listener="#{divorcioHistoricoBean.consultaLocalidades(2)}"/>
</p:selectOneMenu>
<p:message for="municipioDomicilioDivorciadoDos"/>

<h:outputLabel for="localidadDomicilioDivorciadoDos" value="#{msg['app.faces.datos.domicilio.LOCALIDAD']}: "/>
<p:selectOneMenu id="localidadDomicilioDivorciadoDos"
                 value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.domicilio.localidad}"
                 label="#{msg['app.faces.datos.domicilio.LOCALIDAD']}"
                 converter="#{coloniaLocalidadConverter}"
                 filter="true" >
    <f:selectItem/>
    <f:selectItems value="#{divorcioHistoricoBean.localidadesInegiDivorciadoDos}" var="localidad"
                   itemLabel="#{localidad.nombreLocalidad}"
                   itemValue="#{localidad}"/>
</p:selectOneMenu>
<p:message for="localidadDomicilioDivorciadoDos"/>

    <h:outputLabel for="tipoLocalidadDivorciadoDos" value="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}: "/>
    <p:selectOneMenu id="tipoLocalidadDivorciadoDos"
                     label="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}"
                     value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.domicilio.tipoLocalidad}"
                     converter="#{tipoLocalidadConverter}">
        <f:selectItem/>
		<f:selectItems value="#{divorcioHistoricoBean.tipoLocalidadDivorciadoDos}" var="tipoLocalidad"
                   itemLabel="#{tipoLocalidad.descripcion}"
                   itemValue="#{tipoLocalidad}"/>
    </p:selectOneMenu>
    <p:message for="tipoLocalidadDivorciadoDos"/>


<h:outputLabel value="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: " for="codigoPostalDivorciadoDos"/>
<p:inputText id="codigoPostalDivorciadoDos"
             maxlength="5"
             label="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}"
             value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.domicilio.codigoPostal}">
    <f:validateLength minimum="5" maximum="5"/>
    <f:validateRegex pattern="^[0-9]+$"/>
</p:inputText>
<p:message for="codigoPostalDivorciadoDos"/>

<h:outputLabel for="estadoCivilDivorciadoDos" value="Estado Civil: "/>
			<p:selectOneMenu id="estadoCivilDivorciadoDos" 
			                 label="Estado Civil" converter="#{estadoCivilConverter}"
                             value="#{divorcioHistoricoBean.divorcioDTO.divorciadoDos.estadoCivil}">
                 <f:selectItem itemValue="" itemLabel=""/>
                 <f:selectItems value="#{divorcioHistoricoBean.estadoCivilList}" var="estadoCivil"
                                itemLabel="#{estadoCivil.descripcion}" itemValue="#{estadoCivil}"/>
            </p:selectOneMenu>
			<p:message for="estadoCivilDivorciadoDos"/>

</h:panelGrid>
</h:body>
</html>

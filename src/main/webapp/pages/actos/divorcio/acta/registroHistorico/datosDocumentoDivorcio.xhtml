<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:panelGrid columns="6" >

        <h:outputLabel value="#{msg['app.faces.datos.acta.TOMO']}: " for="tomoDocumentoRegistroHistorico"/>
        <p:inputText id="tomoDocumentoRegistroHistorico"
                     maxlength="3"
                     label="#{msg['app.faces.datos.acta.TOMO']}"/>
        <p:message for="tomoDocumentoRegistroHistorico"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.LIBRO']}: "  for="libroDocumentoRegistroHistorico"/>
        <p:inputText id="libroDocumentoRegistroHistorico"
                     maxlength="3"
                     label="#{msg['app.faces.datos.acta.LIBRO']}"/>
        <p:message for="libroDocumentoRegistroHistorico"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.FOJA']}: " for="fojaDocuemntoRegistroHistorico"/>
        <p:inputText id="fojaDocuemntoRegistroHistorico"
                     maxlength="5"
                     label="#{msg['app.faces.datos.acta.FOJA']}"/>
        <p:message for="fojaDocuemntoRegistroHistorico"/>


        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.acta.NUMEROACTA']}: " for="numeroActaDocumentoRegistroHistorico"/>
        <p:inputText id="numeroActaDocumentoRegistroHistorico"
                     maxlength="5"
                     required="true"
                     label="#{msg['app.faces.datos.acta.NUMEROACTA']}"/>
        <p:message for="numeroActaDocumentoRegistroHistorico"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.FECHAREGISTRO']}: " for="fechaRegistroDivorciadoDocumentoRegistroHistorico"/>
        <p:calendar id="fechaRegistroDivorciadoDocumentoRegistroHistorico"
                    maxlength="10"
                    label="#{msg['app.faces.datos.acta.FECHAREGISTRO']}"
                    navigator="true"
                    pattern="dd/MM/yyyy"
                    yearRange="1900:c"
                    maxdate="#{validatorBean.date}"/>
        <p:message for="fechaRegistroDivorciadoDocumentoRegistroHistorico"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.ENTIDADFEDERATIVA']}: " for="entidadRegistroDocumentoRegistroHistorico"/>
        <p:selectOneMenu id="entidadRegistroDocumentoRegistroHistorico"
                         label="#{msg['app.faces.datos.acta.ENTIDADFEDERATIVA']}" >
        </p:selectOneMenu>
        <p:message for="entidadRegistroDocumentoRegistroHistorico"/>


        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}: " for="municipioRegistroDocumentoRegistroHistorico"/>
        <p:selectOneMenu id="municipioRegistroDocumentoRegistroHistorico"
                         required="true"
                         label="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}">
        </p:selectOneMenu>
        <p:message for="municipioRegistroDocumentoRegistroHistorico"/>


        <h:outputLabel  value="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}: " for="localidadDivorcioDocumentoRegistroHistorico"/>
        <p:inputText id="localidadDivorcioDocumentoRegistroHistorico"
                     maxlength="100"
                     label="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}"
                     style="text-transform: uppercase">
        </p:inputText>
        <p:message for="localidadDivorcioDocumentoRegistroHistorico"/>

        <h:outputLabel value="#{msg['app.faces.datos.persona.CRIP']}: " for="cripDivorcio"/>
        <p:inputText id="cripDivorcio" maxlength="15"/>
        <p:message for="cripDivorcio"/>

        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.acta.OFICIALIA']}: " for="oficialiaDocumentoRegistroHistorico"/>
        <p:selectOneMenu id="oficialiaDocumentoRegistroHistorico"
                         required="true"
                         label="#{msg['app.faces.datos.acta.OFICIALIA']}">
        </p:selectOneMenu>
        <p:message for="oficialiaDocumentoRegistroHistorico"/>




    </h:panelGrid>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:body>
<h:panelGrid columns="6">
<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreTestigoUno"/>
<p:inputText id="nombreTestigoUno"
             required="true"
             maxlength="60"
             label="#{msg['app.faces.datos.persona.NOMBRE']}"
             style="text-transform:uppercase"
             value="#{divorcioHistoricoBean.divorcioDTO.testigoUno.nombre}">
</p:inputText>
<p:message for="nombreTestigoUno"/>


<h:outputLabel for="primerApellidoTestigoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAPELLIDO']}: "/>
<p:inputText id="primerApellidoTestigoUno"
             required="true"
             maxlength="60"
             label="#{msg['app.faces.datos.persona.PAPELLIDO']}"
             style="text-transform:uppercase"
             value="#{divorcioHistoricoBean.divorcioDTO.testigoUno.primerApellido}">
</p:inputText>
<p:message for="primerApellidoTestigoUno"/>


<h:outputLabel for="segundoApellidoTestigoUno" value="#{msg['app.faces.datos.persona.SAPELLIDO']}: "/>
<p:inputText id="segundoApellidoTestigoUno"
             maxlength="60"
             label="#{msg['app.faces.datos.persona.SAPELLIDO']}"
             style="text-transform:uppercase"
             value="#{divorcioHistoricoBean.divorcioDTO.testigoUno.segundoApellido}">
</p:inputText>
<p:message for="segundoApellidoTestigoUno"/>


<h:outputLabel for="sexoTestigoUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.SEXO']}: "/>
<p:selectOneMenu id="sexoTestigoUno"
                 required="true"
                 label="#{msg['app.faces.datos.persona.SEXO']}"
                 value="#{divorcioHistoricoBean.divorcioDTO.testigoUno.sexo}">
    <f:selectItem/>
    <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
    <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
</p:selectOneMenu>
<p:message for="sexoTestigoUno"/>


<h:outputLabel value="#{msg['app.faces.datos.persona.EDAD']}: " for="edadTestigoDivorciadoUno"/>
<p:inputText id="edadTestigoDivorciadoUno"
             maxlength="3"
             label="#{msg['app.faces.datos.persona.EDAD']}"
             value="#{divorcioHistoricoBean.divorcioDTO.testigoUno.edad}"
             validator="#{validatorBean.validarEdad}">
</p:inputText>
<p:message for="edadTestigoDivorciadoUno"/>


<h:outputLabel for="fechaNacimientoTestigoUno" value="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}: "/>
<p:calendar id="fechaNacimientoTestigoUno"
            maxlength="10"
            label="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}"
            navigator="true"
            pattern="dd/MM/yyyy"
            yearRange="1900:c"
            maxdate="#{validatorBean.date}"
            value="#{divorcioHistoricoBean.divorcioDTO.testigoUno.fechaNacimiento}"/>
<p:message for="fechaNacimientoTestigoUno"/>


<h:outputLabel value="#{msg['app.faces.datos.persona.CADENA']}: " for="cadenaTestigoUno"/>
<p:inputMask id="cadenaTestigoUno"
             maxlength="20"
             label="#{msg['app.faces.datos.persona.CADENA']}"
             mask="99999999999999999999"
             value="#{divorcioHistoricoBean.divorcioDTO.testigoUno.cadenaNacimiento}"/>
<p:message for="cadenaTestigoUno"/>

<h:outputLabel for="fechaNacIncTestigoUno" value="#{msg['app.faces.datos.persona.FECHANACIMIENTOINCRE']}: "/>
<p:inputText id="fechaNacIncTestigoUno"
             maxlength="50"
             label="#{msg['app.faces.datos.persona.FECHANACIMIENTOINCRE']}"
             style="text-transform:uppercase"
             value="#{divorcioHistoricoBean.divorcioDTO.testigoUno.fechaNacimientoInc}">
    <f:validateRegex pattern="^[a-z A-Z0-9]+$" />
</p:inputText>
<p:message for="fechaNacIncTestigoUno"/>

<h:outputLabel for="paisNacimientoTestigoUno" value="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}: "/>
<p:selectOneMenu id="paisNacimientoTestigoUno"
                 value="#{divorcioHistoricoBean.divorcioDTO.testigoUno.paisNacimiento}"
                 label="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}"
                 converter="#{paisConverter}"
                 filter="true">
    <f:selectItem/>
     <f:selectItems value="#{divorcioHistoricoBean.paises}" var="pais"
                    itemLabel="#{pais.descripcion}"
                    itemValue="#{pais}"/>
    <p:ajax 
		update="nacionalidadTestigoUno"/> 
</p:selectOneMenu>
<p:message for="paisNacimientoTestigoUno"/>


<h:outputLabel for="nacionalidadTestigoUno" value="#{msg['app.faces.datos.persona.NACIONALIDAD']}: "/>
 <p:inputText id="nacionalidadTestigoUno"
                         value="#{divorcioHistoricoBean.divorcioDTO.testigoUno.paisNacimiento.nacionalidad}"
                         label="#{msg['app.faces.datos.persona.NACIONALIDAD']}"
                         style="text-transform:uppercase"
                         disabled="true">
 </p:inputText>
<p:message for="nacionalidadTestigoUno"/>

<h:outputLabel for="parentescoTestigoUno" value="#{msg['app.faces.datos.persona.PARENTESCO']}: "/>
<p:selectOneMenu id="parentescoTestigoUno"
                 label="#{msg['app.faces.datos.persona.PARENTESCO']}"
        		 value="#{divorcioHistoricoBean.divorcioDTO.parentescoTestigoUno}"
                 converter="#{parentescoConverter}">
    <f:selectItem/>
    <f:selectItems value="#{divorcioHistoricoBean.parentescoList}" var="parentesco"
                   itemLabel="#{parentesco.descripcion}"
                   itemValue="#{parentesco}"/>
</p:selectOneMenu>
<p:message for="parentescoTestigoUno"/>

<h:outputLabel for="calleTestigoUno" value="#{msg['app.faces.datos.domicilio.CALLE']}: "/>
<p:inputText id="calleTestigoUno"
             maxlength="100"
             label="#{msg['app.faces.datos.domicilio.CALLE']}"
             style="text-transform:uppercase"
             value="#{divorcioHistoricoBean.divorcioDTO.testigoUno.domicilio.calle}">
</p:inputText>
<p:message for="calleTestigoUno"/>


<h:outputLabel for="noExteriorTestigoUno" value="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}: "/>
<p:inputText id="noExteriorTestigoUno"
             maxlength="10"
             label="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}"
             style="text-transform:uppercase"
             value="#{divorcioHistoricoBean.divorcioDTO.testigoUno.domicilio.numeroExterior}">
</p:inputText>
<p:message for="noExteriorTestigoUno"/>


<h:outputLabel for="noInteriorTestigoUno" value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}: "/>
<p:inputText id="noInteriorTestigoUno"
             maxlength="10"
             label="#{msg['app.faces.datos.domicilio.NOINTERIOR']}"
             style="text-transform:uppercase"
             value="#{divorcioHistoricoBean.divorcioDTO.testigoUno.domicilio.numeroInteror}">
</p:inputText>
<p:message for="noInteriorTestigoUno"/>


<h:outputLabel for="coloniaTestigoUno" value="#{msg['app.faces.datos.domicilio.COLONIA']}: "/>
<p:inputText id="coloniaTestigoUno"
                         label="#{msg['app.faces.datos.domicilio.COLONIA']}"
                         value="#{divorcioHistoricoBean.divorcioDTO.testigoUno.domicilio.colonia}"
                         style="text-transform:uppercase">
        </p:inputText>
<p:message for="coloniaTestigoUno"/>


<h:outputLabel for="paisTestigoUno" value="#{msg['app.faces.datos.domicilio.PAIS']}: "/>
<p:selectOneMenu id="paisTestigoUno"
                 value="#{divorcioHistoricoBean.divorcioDTO.testigoUno.domicilio.pais}"
                 label="#{msg['app.faces.datos.domicilio.PAIS']}"
                 converter="#{paisInegiConverter}"
                 filter="true">
    <f:selectItem/>
     <f:selectItems value="#{divorcioHistoricoBean.paisesInegi}" var="pais"
                    itemLabel="#{pais.descripcion}"
                    itemValue="#{pais}"/>
	     <p:ajax 
	     event="change"
	update="estadoTestigoUno"
	listener="#{divorcioHistoricoBean.consultaEstadosInegi(3)}"/>  
</p:selectOneMenu>
<p:message for="paisTestigoUno"/>


<h:outputLabel value="#{msg['app.faces.datos.domicilio.ESTADO']}: " for="estadoTestigoUno"/>
<p:selectOneMenu id="estadoTestigoUno"  
				label="#{msg['app.faces.datos.domicilio.ESTADO']}"
				value="#{divorcioHistoricoBean.divorcioDTO.testigoUno.domicilio.estado}"		
			    converter="#{inegiEstadoConverter}"
			    filter="true">
    <f:selectItem/>
    <f:selectItems value="#{divorcioHistoricoBean.estadosInegiTestigoUno}" var="estado"
                   itemLabel="#{estado.nombreEstado}"
                   itemValue="#{estado}"/>
   <p:ajax 
   event="change"
   update="municipioTestigoUno"
   listener="#{divorcioHistoricoBean.consultaMunicipiosInegi(3)}"/> 
</p:selectOneMenu>
<p:message for="estadoTestigoUno"/>


<h:outputLabel for="municipioTestigoUno" value="#{msg['app.faces.datos.domicilio.MUNICIPIO']}: "/>
<p:selectOneMenu id="municipioTestigoUno"
                 value="#{divorcioHistoricoBean.divorcioDTO.testigoUno.domicilio.municipio}"
                 label="#{msg['app.faces.datos.domicilio.MUNICIPIO']}"
                 converter="#{inegiMunicipioConverter}"
                 filter="true">
    <f:selectItem/>
	<f:selectItems value="#{divorcioHistoricoBean.municipiosInegiTestigoUno}" var="municipio"
                 itemLabel="#{municipio.nombreMunicipio}"
                 itemValue="#{municipio}"/>
          <p:ajax 
	   update="localidadTestigoUno, tipoLocalidadTestigoUno"
	   listener="#{divorcioHistoricoBean.consultaLocalidades(3)}"/>
</p:selectOneMenu>
<p:message for="municipioTestigoUno"/>

<h:outputLabel for="localidadTestigoUno" value="#{msg['app.faces.datos.domicilio.LOCALIDAD']}: "/>
<p:selectOneMenu id="localidadTestigoUno"
               value="#{divorcioHistoricoBean.divorcioDTO.testigoUno.domicilio.localidad}"
               label="#{msg['app.faces.datos.domicilio.LOCALIDAD']}"
               converter="#{coloniaLocalidadConverter}"
               filter="true">
  	<f:selectItem/>
  	<f:selectItems value="#{divorcioHistoricoBean.localidadesInegiTestigoUno}" var="localidad"
                 itemLabel="#{localidad.nombreLocalidad}"
                 itemValue="#{localidad}"/>
</p:selectOneMenu>
<p:message for="localidadTestigoUno"/>

<h:outputLabel for="tipoLocalidadTestigoUno" value="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}: "/>
<p:selectOneMenu id="tipoLocalidadTestigoUno"
                 value="#{divorcioHistoricoBean.divorcioDTO.testigoUno.domicilio.tipoLocalidad}"
                 label="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}"
                 converter="#{tipoLocalidadConverter}">
    <f:selectItem/>
	<f:selectItems value="#{divorcioHistoricoBean.tipoLocalidadTestigoUno}" var="tipoLocalidad"
	                itemLabel="#{tipoLocalidad.descripcion}"
	                itemValue="#{tipoLocalidad}"/>
</p:selectOneMenu>
<p:message for="tipoLocalidadTestigoUno"/>


<h:outputLabel value="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: " for="codigoPostalTestigoUno"/>
<p:inputText id="codigoPostalTestigoUno"
             maxlength="5"
             label="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}"
             value="#{divorcioHistoricoBean.divorcioDTO.testigoUno.domicilio.codigoPostal}">
    <f:validateLength minimum="5" maximum="5"/>
    <f:validateRegex pattern="^[0-9]+$"/>
</p:inputText>
<p:message for="codigoPostalTestigoUno"/>


<h:outputLabel value="#{msg['app.faces.datos.persona.ESTADOCIVIL']}: "  for="estadoCivilTestigoUno"/>
<p:selectOneMenu id="estadoCivilTestigoUno"
                 value="#{divorcioHistoricoBean.divorcioDTO.testigoUno.estadoCivil}"
                 label= "#{msg['app.faces.datos.persona.ESTADOCIVIL']}"
                 converter="#{estadoCivilConverter}">
	<f:selectItem/>
   	<f:selectItems value="#{divorcioHistoricoBean.estadoCivilList}" var="estadoCivil"
                  itemLabel="#{estadoCivil.descripcion}"
                  itemValue="#{estadoCivil}"/>
    </p:selectOneMenu>
<p:message for="estadoCivilTestigoUno"/>

</h:panelGrid>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:panelGrid columns="6">
            <h:outputLabel for="nombreTestigoTres" value="*Nombre(s): "/>
            <p:inputText id="nombreTestigoTres"
                         required="true"
                         maxlength="60"
                         value="#{matrimonioEspecialBean.matrimonio.testigoTres.nombre}"
                         label="Nombre"
                         style="text-transform:uppercase">
            </p:inputText>
            <p:message for="nombreTestigoTres"/>

            <h:outputLabel for="primerApellidoTestigoTres" value="*Primer Apellido: "/>
            <p:inputText id="primerApellidoTestigoTres"
                         required="true"
                         maxlength="60"
                         value="#{matrimonioEspecialBean.matrimonio.testigoTres.primerApellido}"
                         label="Primer Apellido"
                         style="text-transform:uppercase">
            </p:inputText>
            <p:message for="primerApellidoTestigoTres"/>

            <h:outputLabel for="segundoApellidoTestigoTres" value="Segundo Apellido: "/>
            <p:inputText id="segundoApellidoTestigoTres"
                         maxlength="60"
                         value="#{matrimonioEspecialBean.matrimonio.testigoTres.segundoApellido}"
                         label="Segundo Apellido"
                         style="text-transform:uppercase">
            </p:inputText>
            <p:message for="segundoApellidoTestigoTres"/>

            <h:outputLabel for="edadTestigoTres" value="Edad: "/>
            <p:inputText id="edadTestigoTres" validator="#{validatorBean.validarEdad}"
                         value="#{matrimonioEspecialBean.matrimonio.testigoTres.edad}"
                         maxlength="3"
                         label="Edad"
                         style="text-transform:uppercase"/>
            <p:message for="edadTestigoTres"/>

            <h:outputLabel for="sexoTestigoTres" value="*Sexo: "/>
            <p:selectOneMenu id="sexoTestigoTres"
                             value="#{matrimonioEspecialBean.matrimonio.testigoTres.sexo}"
                             required="true"
                             label="Sexo">
                <f:selectItem/>
                <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
                <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
            </p:selectOneMenu>
            <p:message for="sexoTestigoTres"/>

            <h:outputLabel value="Cadena: " for="cadenaTestigoTres"/>
            <p:inputMask id="cadenaTestigoTres"
                         maxlength="20"
                         value="#{matrimonioEspecialBean.matrimonio.testigoTres.cadenaNacimiento}"
                         label="Cadena"
                         mask="99999999999999999999"/>
            <p:message for="cadenaTestigoTres"/>

            <h:outputLabel for="fechaNacimientoTestigoTres" value="Fecha de Nacimiento: "/>
            <p:calendar id="fechaNacimientoTestigoTres"
                        readonlyInput="true"
                        required="false"
                        navigator="true"
                        pattern="dd/MM/yyyy"
                        yearRange="1900:c"
                        maxdate="#{validatorBean.date}"
                        label="Fecha de Nacimiento"
                        value="#{matrimonioEspecialBean.matrimonio.testigoTres.fechaNacimiento}"/>
            <p:message for="fechaNacimientoTestigoTres"/>

            <h:outputLabel for="fechaNacimientoIncTestigoTres" value="Fecha de Nacimiento Incremental: "/>
            <p:inputText id="fechaNacimientoIncTestigoTres"
                         maxlength="50"
                         value="#{matrimonioEspecialBean.matrimonio.testigoTres.fechaNacimientoInc}"
                         label="Fecha de Nacimiento Incremental"
                         style="text-transform:uppercase">
                <f:validateRegex pattern="^[a-z A-Z0-9]+$"/>
            </p:inputText>
            <p:message for="fechaNacimientoIncTestigoTres"/>

            <h:outputLabel for="paisNacimientoTestigoTres" value="Pa&iacute;s Nacimiento: "/>
            <p:selectOneMenu id="paisNacimientoTestigoTres"
                             converter="#{paisConverter}" filter="true"
                             value="#{matrimonioEspecialBean.matrimonio.testigoTres.paisNacimiento}"
                             label="Pa&iacute;s Nacimiento">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaPaises}" var="paisNacimiento"
                               itemLabel="#{paisNacimiento.descripcion}" itemValue="#{paisNacimiento}"/>
                <p:ajax event="change" update="nacionalidadTestigoTres"/>
            </p:selectOneMenu>
            <p:message for="paisNacimientoTestigoTres"/>

            <h:outputLabel for="nacionalidadTestigoTres" value="Nacionalidad: "/>
            <p:inputText id="nacionalidadTestigoTres" disabled="true"
                         value="#{matrimonioEspecialBean.matrimonio.testigoTres.paisNacimiento.nacionalidad}"
                         label="Nacionalidad"/>
            <p:message for="nacionalidadTestigoTres"/>

            <h:outputLabel for="estadoCivilTestigoTres" value="Estado Civil: "/>
            <p:selectOneMenu id="estadoCivilTestigoTres"
                             converter="#{estadoCivilConverter}"
                             value="#{matrimonioEspecialBean.matrimonio.testigoTres.estadoCivil}"
                             label="Estado Civil">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaEstadoCivilTestigoTres}" var="estadoCivil"
                               itemLabel="#{estadoCivil.descripcion}" itemValue="#{estadoCivil}"/>
            </p:selectOneMenu>
            <p:message for="estadoCivilTestigoTres"/>

            <h:outputLabel for="ocupacionTestigoTres" value="Ocupaci&oacute;n: "/>
            <p:inputText id="ocupacionTestigoTres"
                         value="#{matrimonioEspecialBean.matrimonio.estadisticosDTO.puestoDTOTestigoTres.descripcion}"
                         label="Ocupaci&oacute;n"
                         style="text-transform:uppercase">
                <f:validateRegex pattern="^[a-z A-Z0-9]+$"/>
            </p:inputText>
            <p:message for="ocupacionTestigoTres"/>

            <h:outputLabel for="parentescoTestigoTres" value="Parentesco: "/>
            <p:selectOneMenu id="parentescoTestigoTres"
                             converter="#{parentescoConverter}"
                             value="#{matrimonioEspecialBean.matrimonio.parentescoTestigoTres}"
                             label="Parentesco">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaParentescoTestigoTres}" var="parentesco"
                               itemLabel="#{parentesco.descripcion}" itemValue="#{parentesco}"/>
            </p:selectOneMenu>
            <p:message for="parentescoTestigoTres"/>

            <h:outputLabel for="paisDomicilioTestigoTres" value="Pa&iacute;s: "/>
            <p:selectOneMenu id="paisDomicilioTestigoTres"
                             converter="#{paisInegiConverter}" filter="true"
                             value="#{matrimonioEspecialBean.matrimonio.testigoTres.domicilio.pais}"
                             label="Pa&iacute;s">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaPaisesInegi}" var="paisInegi"
                               itemLabel="#{paisInegi.descripcion}" itemValue="#{paisInegi}"/>
                <p:ajax event="change" listener="#{matrimonioEspecialBean.cargarEstadosInegi(11)}"
                        update="estadoDomicilioTestigoTres"/>
            </p:selectOneMenu>
            <p:message for="paisDomicilioTestigoTres"/>

            <h:outputLabel for="estadoDomicilioTestigoTres" value="Estado: "/>
            <p:selectOneMenu id="estadoDomicilioTestigoTres"
                             converter="#{inegiEstadoConverter}" filter="true"
                             value="#{matrimonioEspecialBean.matrimonio.testigoTres.domicilio.estado}"
                             label="Estado Domicilio">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaEstadosInegiTestigoTres}" var="estadoInegi"
                               itemLabel="#{estadoInegi.nombreEstado}" itemValue="#{estadoInegi}"/>
                <p:ajax event="change" listener="#{matrimonioEspecialBean.cargarMunicipiosInegi(11)}"
                        update="municipioDomicilioTestigoTres"/>
            </p:selectOneMenu>
            <p:message for="estadoDomicilioTestigoTres"/>

            <h:outputLabel for="municipioDomicilioTestigoTres" value="Municipio: "/>
            <p:selectOneMenu id="municipioDomicilioTestigoTres"
                             converter="#{inegiMunicipioConverter}" filter="true"
                             value="#{matrimonioEspecialBean.matrimonio.testigoTres.domicilio.municipio}"
                             label="Municipio Domicilio">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaMunicipiosInegiTestigoTres}"
                               var="municipioInegi"
                               itemLabel="#{municipioInegi.nombreMunicipio}" itemValue="#{municipioInegi}"/>
                <p:ajax event="change" listener="#{matrimonioEspecialBean.cargarLocalidadesInegi(11)}"
                        update="localidadTestigoTres tipoLocalidadTestigoTres"/>
            </p:selectOneMenu>
            <p:message for="municipioDomicilioTestigoTres"/>

            <h:outputLabel for="localidadTestigoTres" value="Tipo Localidad: "/>
            <p:selectOneMenu id="localidadTestigoTres"
                             converter="#{coloniaLocalidadConverter}"
                             value="#{matrimonioEspecialBean.matrimonio.testigoTres.domicilio.localidad}"
                             label="Localidad de Nacimiento">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaLocalidadColoniasInegiTestigoTres}"
                               var="localidad"
                               itemLabel="#{localidad.nombreLocalidad}" itemValue="#{localidad}"/>
            </p:selectOneMenu>
            <p:message for="localidadTestigoTres"/>

            <h:outputLabel for="tipoLocalidadTestigoTres" value="Tipo Localidad: "/>
            <p:selectOneMenu id="tipoLocalidadTestigoTres"
                             converter="#{tipoLocalidadConverter}"
                             value="#{matrimonioEspecialBean.matrimonio.testigoTres.domicilio.tipoLocalidad}"
                             label="Localidad de Nacimiento">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaTipoLocalidadTestigoTres}"
                               var="tipoLocalidad"
                               itemLabel="#{tipoLocalidad.descripcion}" itemValue="#{tipoLocalidad}"/>
            </p:selectOneMenu>
            <p:message for="tipoLocalidadTestigoTres"/>

            <h:outputLabel for="coloniaTestigoTres" value="Colonia: "/>
            <p:inputText id="coloniaTestigoTres"
                         value="#{matrimonioEspecialBean.matrimonio.testigoTres.domicilio.colonia}"
                         label="Colonia"/>
            <p:message for="coloniaTestigoTres"/>

            <h:outputLabel for="codigoPostalTestigoTres" value="C&oacute;digo Postal: "/>
            <p:inputMask id="codigoPostalTestigoTres"
                         maxlength="5"
                         value="#{matrimonioEspecialBean.matrimonio.testigoTres.domicilio.codigoPostal}"
                         label="*C&oacute;digo Postal"
                         mask="99999"/>
            <p:message for="codigoPostalTestigoTres"/>

            <h:outputLabel for="calleTestigoTres" value="Calle: "/>
            <p:inputText id="calleTestigoTres"
                         maxlength="100"
                         value="#{matrimonioEspecialBean.matrimonio.testigoTres.domicilio.calle}"
                         label="Calle"
                         style="text-transform:uppercase">
                <f:validateRegex pattern="^[a-zäëïöü ÄËÏÖÜñÑA-Z0-9]+$"/>
            </p:inputText>
            <p:message for="calleTestigoTres"/>

            <h:outputLabel for="noExteriorTestigoTres" value="No. Exterior: "/>
            <p:inputText id="noExteriorTestigoTres"
                         maxlength="10"
                         value="#{matrimonioEspecialBean.matrimonio.testigoTres.domicilio.numeroExterior}"
                         label="No. Exterior"
                         style="text-transform:uppercase">
                <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z0-9]+$"/>
            </p:inputText>
            <p:message for="noExteriorTestigoTres"/>

            <h:outputLabel for="noInteriorTestigoTres" value="No. Interior: "/>
            <p:inputText id="noInteriorTestigoTres"
                         maxlength="10"
                         value="#{matrimonioEspecialBean.matrimonio.testigoTres.domicilio.numeroInteror}"
                         label="No. Interior"
                         style="text-transform:uppercase">
                <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z0-9]+$"/>
            </p:inputText>
            <p:message for="noInteriorTestigoTres"/>
        </h:panelGrid>
    </h:body>
</html>

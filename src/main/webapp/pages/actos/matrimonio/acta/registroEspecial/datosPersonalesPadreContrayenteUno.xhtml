<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:panelGrid columns="6">
            <h:outputLabel for="nombrePadreContrayenteUno" value="*Nombre(s): "/>
            <p:inputText id="nombrePadreContrayenteUno"
                         required="true"
                         maxlength="60"
                         value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.nombre}"
                         label="Nombre"
                         style="text-transform:uppercase">
            </p:inputText>
            <p:message for="nombrePadreContrayenteUno"/>
            
            <h:outputLabel for="primerApellidoPadreContrayenteUno" value="*Primer Apellido: "/>
            <p:inputText id="primerApellidoPadreContrayenteUno"
                         required="true"
                         maxlength="60"
                         value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.primerApellido}"
                         label="Primer Apellido"
                         style="text-transform:uppercase">
            </p:inputText>
            <p:message for="primerApellidoPadreContrayenteUno"/>
            
            <h:outputLabel for="segundoApellidoPadreContrayenteUno" value="Segundo Apellido: "/>
            <p:inputText id="segundoApellidoPadreContrayenteUno"
                         maxlength="60"
                         value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.segundoApellido}"
                         label="Segundo Apellido"
                         style="text-transform:uppercase">
            </p:inputText>
            <p:message for="segundoApellidoPadreContrayenteUno"/>
            
            <h:outputLabel for="edadPadreContrayenteUno" value="Edad: "/>
            <p:inputText id="edadPadreContrayenteUno"
                         maxlength="3"
                         validator="#{validatorBean.validarEdad}"
                         value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.edad}"
                         label="Edad"
                         style="text-transform:uppercase"/>
            <p:message for="edadPadreContrayenteUno"/>
            
            <h:outputLabel for="sexoPadreContrayenteUno" value="*Sexo: "/>
            <p:selectOneMenu id="sexoPadreContrayenteUno"
                             required="true"
                             value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.sexo}"
                             label="Sexo">
                <f:selectItem/>
                <f:selectItem itemLabel="MASCULINO" itemValue="M" />
                <f:selectItem itemLabel="FEMENINO" itemValue="F" />
            </p:selectOneMenu>
            <p:message for="sexoPadreContrayenteUno"/>
            
            <h:outputLabel value="Cadena: " for="cadenaPadreContrayenteUno"/>
            <p:inputMask id="cadenaPadreContrayenteUno"
                         maxlength="20"
                         value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.cadenaNacimiento}"
                         label="Cadena"
                         mask="99999999999999999999"/>
            <p:message for="cadenaPadreContrayenteUno"/>
            
            <h:outputLabel value="Certificado de Nacimiento: " for="certificadoNacimientoPadreContrayenteUno"/>
            <p:inputText id="certificadoNacimientoPadreContrayenteUno"
                         maxlength="20"
                         value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.certificadoNacimiento}"
                         label="Certificado de Nacimiento"
                         style="text-transform:uppercase">
                <f:validateRegex pattern="^[a-zA-Z0-9]+$" />
            </p:inputText>
            <p:message for="certificadoNacimientoPadreContrayenteUno"/>
            
            <h:outputLabel for="fechaNacimientoPadreContrayenteUno" value="Fecha de Nacimiento: "/>
            <p:calendar id="fechaNacimientoPadreContrayenteUno"
                        readonlyInput="true"
                        required="false"
                        navigator="true"
                        pattern="dd/MM/yyyy"
                        yearRange="1900:c"
                        maxdate="#{validatorBean.date}"
                        label="Fecha de Nacimiento"
                        value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.fechaNacimiento}"/>
            <p:message for="fechaNacimientoPadreContrayenteUno"/>
            
            <h:outputLabel for="curpPadreContrayenteUno" value="CURP: "/>
            <p:inputMask id="curpPadreContrayenteUno"
                         maxlength="18"
                         label="CURP"
                         value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.curp}"
                         mask="aaaa999999aaaaaa*9"
                         style="text-transform:uppercase"/>
            <p:message for="curpPadreContrayenteUno"/>
            
            <h:outputLabel for="paisNacimientoPadreContrayenteUno" value="Pa&iacute;s Nacimiento: "/>
            <p:selectOneMenu id="paisNacimientoPadreContrayenteUno"
                             label="Pa&iacute;s Nacimiento"
                             converter="#{paisConverter}" filter="true"
                             value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.paisNacimiento}">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaPaises}" var="paisNacimiento"
                               itemLabel="#{paisNacimiento.descripcion}" itemValue="#{paisNacimiento}"/>
                <p:ajax event="change" listener="#{matrimonioEspecialBean.cargarEstadosRenapo(5)}"
                        update="nacionalidadPadreContrayenteUno entidadNacimientoPadreContrayenteUno"/>
            </p:selectOneMenu>
            <p:message for="paisNacimientoPadreContrayenteUno"/>
            
            <h:outputLabel for="nacionalidadPadreContrayenteUno" value="Nacionalidad: "/>
            <p:inputText id="nacionalidadPadreContrayenteUno" disabled="true"
                         value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.paisNacimiento.nacionalidad}"
                         label="Nacionalidad"/>
            <p:message for="nacionalidadPadreContrayenteUno"/>
            
            <h:outputLabel for="entidadNacimientoPadreContrayenteUno" value="Entidad Nacimiento: "/>
            <p:selectOneMenu id="entidadNacimientoPadreContrayenteUno"
                             converter="#{estadoConverter}" filter="true"
                             value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.entidadNacimiento}"
                             label="Entidad Nacimiento">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaEstadosProgenitorUnoContrayenteUno}" var="estadoNacimiento"
                               itemLabel="#{estadoNacimiento.nombreEstado}" itemValue="#{estadoNacimiento}"/>
                <p:ajax event="change" listener="#{matrimonioEspecialBean.cargarMunicipiosRenapo(5)}"
                        update="municipioNacimientoPadreContrayenteUno"/>
            </p:selectOneMenu>
            <p:message for="entidadNacimientoPadreContrayenteUno"/>
            
            <h:outputLabel for="municipioNacimientoPadreContrayenteUno" value="Municipio Nacimiento: "/>
            <p:selectOneMenu id="municipioNacimientoPadreContrayenteUno"
                             converter="#{municipioConverter}" filter="true"
                             value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.municipioNacimiento}"
                             label="Municipio Nacimiento">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaMunicipiosProgenitorUnoContrayenteUno}" var="municipioNacimiento"
                               itemLabel="#{municipioNacimiento.nombreMunicipio}" itemValue="#{municipioNacimiento}"/>
            </p:selectOneMenu>
            <p:message for="municipioNacimientoPadreContrayenteUno"/>
            
            <h:outputLabel for="localidadNacimientoPadreContrayenteUno" value="Localidad Nacimiento: "/>
            <p:inputText id="localidadNacimientoPadreContrayenteUno"
                         maxlength="100"
                         value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.localidadNacimiento}"
                         style="text-transform:uppercase"
                         label="Localidad Nacimiento">
                <f:validateLength minimum="1" maximum="100"/>
            </p:inputText>
            <p:message for="localidadNacimientoPadreContrayenteUno"/>
            
            <h:outputLabel for="fechaNacimientoIncPadreContrayenteUno" value="Fecha de Nacimiento Incremental: "/>
            <p:inputText id="fechaNacimientoIncPadreContrayenteUno"
                         maxlength="50"
                         value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.fechaNacimientoInc}"
                         style="text-transform:uppercase"
                         label="Fecha de Nacimiento Incremental">
                <f:validateLength minimum="1" maximum="50"/>
                <f:validateRegex pattern="^[a-z A-Z0-9/-]+$"/>
            </p:inputText>
            <p:message for="fechaNacimientoIncPadreContrayenteUno"/>
            
            <h:outputLabel for="estadoCivilPadreContrayenteUno" value="Estado Civil: "/>
            <p:selectOneMenu id="estadoCivilPadreContrayenteUno"
                             converter="#{estadoCivilConverter}" filter="true"
                             value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.estadoCivil}"
                             label="Estado Civil">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaEstadoCivilProgenitorUnoContrayenteUno}" var="estadoCivil"
                               itemLabel="#{estadoCivil.descripcion}" itemValue="#{estadoCivil}"/>
            </p:selectOneMenu>
            <p:message for="estadoCivilPadreContrayenteUno"/>
            
            <h:outputLabel for="ocupacionPadreContrayenteUno" value="Ocupaci&oacute;n: "/>
            <p:inputText id="ocupacionPadreContrayenteUno"
                         label="Ocupaci&oacute;n"
                         value="#{matrimonioEspecialBean.matrimonio.estadisticosDTO.puestoDTOProgenitorUnoContrayenteUno.descripcion}"
                         style="text-transform:uppercase">
                <f:validateRegex pattern="^[a-zA-Z0-9 ]+$" />
            </p:inputText>
            <p:message for="ocupacionPadreContrayenteUno"/>
            
            <h:outputLabel for="paisDomicilioPadreContrayenteUno" value="Pa&iacute;s: "/>
            <p:selectOneMenu id="paisDomicilioPadreContrayenteUno"
                             converter="#{paisInegiConverter}" filter="true"
                             value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.domicilio.pais}"
                             label="Pais">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaPaisesInegi}" var="paisInegi"
                               itemLabel="#{paisInegi.descripcion}" itemValue="#{paisInegi}"/>
                <p:ajax event="change" listener="#{matrimonioEspecialBean.cargarEstadosInegi(5)}"
                        update="estadoDomicilioPadreContrayenteUno"/>
            </p:selectOneMenu>
            <p:message for="paisDomicilioPadreContrayenteUno"/>
            
            <h:outputLabel for="estadoDomicilioPadreContrayenteUno" value="Estado: "/>
            <p:selectOneMenu id="estadoDomicilioPadreContrayenteUno"
                             converter="#{inegiEstadoConverter}" filter="true"
                             value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.domicilio.estado}"
                             label="Estado Domicilio">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaEstadosInegiProgenitorUnoContrayenteUno}" var="estadoInegi"
                               itemLabel="#{estadoInegi.nombreEstado}" itemValue="#{estadoInegi}"/>
                <p:ajax event="change" listener="#{matrimonioEspecialBean.cargarMunicipiosInegi(5)}"
                        update="municipioDomicilioPadreContrayenteUno"/>
            </p:selectOneMenu>
            <p:message for="estadoDomicilioPadreContrayenteUno"/>
            
            <h:outputLabel for="municipioDomicilioPadreContrayenteUno" value="Municipio: "/>
            <p:selectOneMenu id="municipioDomicilioPadreContrayenteUno"
                             converter="#{inegiMunicipioConverter}" filter="true"
                             value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.domicilio.municipio}"
                             label="Municipio Domicilio">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaMunicipiosInegiProgenitorUnoContrayenteUno}" var="municipioInegi"
                               itemLabel="#{municipioInegi.nombreMunicipio}" itemValue="#{municipioInegi}"/>
                <p:ajax event="change" listener="#{matrimonioEspecialBean.cargarLocalidadesInegi(5)}"
                        update="localidadPadreContrayenteUno tipoLocalidadPadreContrayenteUno"/>
            </p:selectOneMenu>
            <p:message for="municipioDomicilioPadreContrayenteUno"/>
            
            <h:outputLabel for="localidadPadreContrayenteUno" value="Localidad: "/>
            <p:selectOneMenu id="localidadPadreContrayenteUno"
                             converter="#{coloniaLocalidadConverter}" filter="true"
                             value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.domicilio.localidad}"
                             label="Localidad">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaLocalidadColoniasInegiProgenitorUnoContrayenteUno}" var="localidad"
                               itemLabel="#{localidad.nombreLocalidad}" itemValue="#{localidad}"/>
            </p:selectOneMenu>
            <p:message for="localidadPadreContrayenteUno"/>
            
            <h:outputLabel for="tipoLocalidadPadreContrayenteUno" value="Tipo Localidad: "/>
            <p:selectOneMenu id="tipoLocalidadPadreContrayenteUno"
                             converter="#{tipoLocalidadConverter}"
                             value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.domicilio.tipoLocalidad}"
                             label="Tipo Localidad">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaTipoLocalidadProgenitorUnoContrayenteUno}" var="tipoLocalidad"
                               itemLabel="#{tipoLocalidad.descripcion}" itemValue="#{tipoLocalidad}"/>
            </p:selectOneMenu>
            <p:message for="tipoLocalidadPadreContrayenteUno"/>
            
            <h:outputLabel for="coloniaPadreContrayenteUno" value="Colonia: "/>
            <p:inputText id="coloniaPadreContrayenteUno"
                         value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.domicilio.colonia}"
                         label="Colonia"/>
            <p:message for="coloniaPadreContrayenteUno"/>
            
            <h:outputLabel for="codigoPostalPadreContrayenteUno" value="C&oacute;digo Postal: "/>
            <p:inputMask id="codigoPostalPadreContrayenteUno"
                         maxlength="5"
                         value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.domicilio.codigoPostal}"
                         mask="99999"
                         label="Codigo Postal"/>
            <p:message for="codigoPostalPadreContrayenteUno"/>
            
            <h:outputLabel for="callePadreContrayenteUno" value="Calle: "/>
            <p:inputText id="callePadreContrayenteUno"
                         maxlength="100"
                         value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.domicilio.calle}"
                         label="Calle"
                         style="text-transform:uppercase">
                <f:validateRegex pattern="^[a-zäëïöü ÄËÏÖÜñÑA-Z0-9]+$" />
            </p:inputText>
            <p:message for="callePadreContrayenteUno"/>
            
            <h:outputLabel for="noExteriorPadreContrayenteUno" value="No. Exterior: "/>
            <p:inputText id="noExteriorPadreContrayenteUno"
                         maxlength="10"
                         value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.domicilio.numeroExterior}"
                         label="No. Exterior"
                         style="text-transform:uppercase">
                <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z0-9]+$" />
            </p:inputText>
            <p:message for="noExteriorPadreContrayenteUno"/>
            
            <h:outputLabel for="noInteriorPadreContrayenteUno" value="No. Interior: "/>
            <p:inputText id="noInteriorPadreContrayenteUno"
                         maxlength="10"
                         value="#{matrimonioEspecialBean.matrimonio.progenitorUnoContrayenteUno.domicilio.numeroInteror}"
                         label="No. Interior"
                         style="text-transform:uppercase">
                <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z0-9]+$" />
            </p:inputText>
            <p:message for="noInteriorPadreContrayenteUno"/>
        </h:panelGrid>
    </h:body>
</html>

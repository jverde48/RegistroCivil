<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
    	 <h:panelGrid columns="6">
			<h:outputLabel for="nombreTestigoUno" value="*Nombre: "/>
			<p:inputText id="nombreTestigoUno" 
			             required="true" 
                         maxlength="60" 
                         label="Nombre"
                         style="text-transform:uppercase">
            </p:inputText>
			<p:message for="nombreTestigoUno"/>
			
			<h:outputLabel for="primerApellidoTestigoUno" value="*Primer Apellido: "/>
			<p:inputText id="primerApellidoTestigoUno" 
			             required="true" 
			             maxlength="60" 
			             label="Primer Apellido"
                         style="text-transform:uppercase">
            </p:inputText>
			<p:message for="primerApellidoTestigoUno"/>
			
			<h:outputLabel for="segundoApellidoTestigoUno" value="Segundo Apellido: "/>
			<p:inputText id="segundoApellidoTestigoUno" 
			             maxlength="60" 
			             label="Segundo Apellido"
			             style="text-transform:uppercase">
            </p:inputText>
			<p:message for="segundoApellidoTestigoUno"/>
			
			<h:outputLabel for="edadTestigoUno" value="Edad: "/>
			<p:inputText id="edadTestigoUno" 
			             maxlength="3" 
			             label="Edad"
			             style="text-transform:uppercase"/>
			<p:message for="edadTestigoUno"/>
			
			<h:outputLabel for="sexoTestigoUno" value="*Sexo: "/>
			<p:selectOneMenu id="sexoTestigoUno" 
			                 required="true" 
			                 label="Sexo"
			                 >
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
            	             <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
            </p:selectOneMenu>
			<p:message for="sexoTestigoUno"/>
			
			<h:outputLabel for="fechaNacimientoTestigoUno" value="Fecha de Nacimiento: "/>
			<p:inputText id="fechaNacimientoTestigoUno" 
			             maxlength="10" 
			             label="Fecha de Nacimiento"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[-/a-z A-Z0-9]+$" />
            </p:inputText>
			<p:message for="fechaNacimientoTestigoUno"/>
			
			<h:outputLabel for="fechaNacimientoIncTestigoUno" value="Fecha de Nacimiento Incremental: "/>
			<p:inputText id="fechaNacimientoIncTestigoUno" 
			             maxlength="50"
                         label="Fecha de Nacimiento Incremental"
                         style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9]+$" />
            </p:inputText>
			<p:message for="fechaNacimientoIncTestigoUno"/>
			
			<h:outputLabel for="nacionalidadTestigoUno" value="Nacionalidad: "/>
			<p:selectOneMenu id="nacionalidadTestigoUno" 
			                 label="Nacionalidad"
			                 >
			                 <f:selectItem/>
			                 <f:selectItem itemLabel="MEXICANA" itemValue="nacionalidad"/>
            </p:selectOneMenu>
			<p:message for="nacionalidadTestigoUno"/>
			
			<h:outputLabel for="paisNacimientoTestigoUno" value="Pa&iacute;s Nacimiento: "/>
			<p:selectOneMenu id="paisNacimientoTestigoUno" 
			                 label="Pa&iacute;s Nacimiento">
			                 <f:selectItem/>
			                 <f:selectItem itemLabel="MEXICO" itemValue="pais"/>
            </p:selectOneMenu>
			<p:message for="paisNacimientoTestigoUno"/>
			
			<h:outputLabel for="estadoCivilTestigoUno" value="Estado Civil: "/>
			<p:selectOneMenu id="estadoCivilTestigoUno" 
                             label="Estado Civil">
                             <f:selectItem/>
                             <f:selectItem itemLabel="SOLTERO" itemValue="estadoCivil"/>
                             <f:selectItem itemLabel="CASADO" itemValue="estadoCivil2"/>
            </p:selectOneMenu>
			<p:message for="estadoCivilTestigoUno"/>
			
			<h:outputLabel for="ocupacionTestigoUno" value="Ocupaci&oacute;n: "/>
			<p:inputText id="ocupacionTestigoUno" 
			             label="Ocupaci&oacute;n" 
					     style="text-transform:uppercase">
                     <f:validateRegex pattern="^[a-z A-Z0-9]+$" />
        </p:inputText>
			<p:message for="ocupacionTestigoUno"/>
			
			<h:outputLabel for="parentescoTestigoUno" value="Parentesco: "/>
			<p:selectOneMenu id="parentescoTestigoUno" 
			                 label="Parentesco">
			                 <f:selectItem/>
                             <f:selectItem itemLabel="PRIMO" itemValue="parentesco"/>
                             <f:selectItem itemLabel="AMIGO" itemValue="parentesco2"/>
            </p:selectOneMenu>
			<p:message for="parentescoTestigoUno"/>
			
			<h:outputLabel for="calleTestigoUno" value="Calle: "/>
			<p:inputText id="calleTestigoUno" 
			             maxlength="100" 
			             label="Calle"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-zäëïöü ÄËÏÖÜñÑA-Z0-9]+$" />
            </p:inputText>
			<p:message for="calleTestigoUno"/>
			
			<h:outputLabel for="noExteriorTestigoUno" value="No. Exterior: "/>
			<p:inputText id="noExteriorTestigoUno" 
			             maxlength="10" 
			             label="No. Exterior"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z0-9]+$" />
            </p:inputText>
			<p:message for="noExteriorTestigoUno"/>
			
			<h:outputLabel for="noInteriorTestigoUno" value="No. Interior: "/>
			<p:inputText id="noInteriorTestigoUno" 
			             maxlength="10" 
			             label="No. Interior"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z0-9]+$" />
            </p:inputText>
			<p:message for="noInteriorTestigoUno"/>
			
			<h:outputLabel for="coloniaTestigoUno" value="Colonia: "/>
			<p:selectOneMenu id="coloniaTestigoUno"
			                 label="Colonia"
			                 >
			                 <f:selectItem/>
			                 <f:selectItem itemLabel="ALAMOS" itemValue="colonia"/>
			                 <f:selectItem itemLabel="RUIZ" itemValue="colonia"/>
			                 <f:selectItem itemLabel="JACARANDAS" itemValue="colonia"/>
            </p:selectOneMenu>
			<p:message for="coloniaTestigoUno"/>
			
			<h:outputLabel for="tipoLocalidadTestigoUno" value="Localidad de Nacimiento: "/>
			<p:selectOneMenu id="tipoLocalidadTestigoUno" 
			                 label="Localidad de Nacimiento">
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="LOCALIDAD0" itemValue="localidad"/>
                             <f:selectItem itemLabel="LOCALIDAD1" itemValue="localidad2"/>
            	             <f:selectItem itemLabel="LOCALIDAD2" itemValue="localidad3"/>
            </p:selectOneMenu>
			<p:message for="tipoLocalidadTestigoUno"/>
			
			<h:outputLabel for="municipioDomicilioTestigoUno" value="Municipio: "/>
			<p:selectOneMenu id="municipioDomicilioTestigoUno" 
			                 label="Municipio Domicilio"
			                 >
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="COYOACAN" itemValue="municipio"/>
                             <f:selectItem itemLabel="TLALPAN" itemValue="municipio2"/>
            	             <f:selectItem itemLabel="BENITO JUAREZ" itemValue="municipio3"/>
            </p:selectOneMenu>    
			<p:message for="municipioDomicilioTestigoUno"/>
			
			<h:outputLabel for="estadoDomicilioTestigoUno" value="Estado: "/>
			<p:selectOneMenu id="estadoDomicilioTestigoUno" 
			                 label="Estado Domicilio"
			                 >
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="CHIHUAHUA" itemValue="estado"/>
                             <f:selectItem itemLabel="COLIMA" itemValue="estado2"/>
            	             <f:selectItem itemLabel="ESTADO DE MEXICO" itemValue="estado3"/>
            </p:selectOneMenu>
			<p:message for="estadoDomicilioTestigoUno"/>
			
			<h:outputLabel for="paisDomicilioTestigoUno" value="Pa&iacute;s: "/>
			<p:selectOneMenu id="paisDomicilioTestigoUno" 
			                 label="Pa&iacute;s"
			                 >
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="MEXICO" itemValue="pais"/>
                             <f:selectItem itemLabel="ARGENTINA" itemValue="pais2"/>
            	             <f:selectItem itemLabel="FRANCIA" itemValue="pais3"/>
            </p:selectOneMenu>
			<p:message for="paisDomicilioTestigoUno"/>
			
			<h:outputLabel for="codigoPostalTestigoUno" value="C&oacute;digo Postal: "/>
			<p:inputMask id="codigoPostalTestigoUno" 
			             maxlength="5" 
			             label="*C&oacute;digo Postal"
			             mask="99999"/>
			<p:message for="codigoPostalTestigoUno"/>
			
		</h:panelGrid>
	</h:body>
</html>

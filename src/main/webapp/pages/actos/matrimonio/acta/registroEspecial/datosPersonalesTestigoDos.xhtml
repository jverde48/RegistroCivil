<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
    <h:panelGrid columns="6">
        <h:outputLabel for="nombreTestigoDos" value="*Nombre(s): "/>
            <p:inputText id="nombreTestigoDos"
                         required="true"
                         maxlength="60"
                         value="#{matrimonioEspecialBean.matrimonio.testigoDos.nombre}"
                         label="Nombre"
                         style="text-transform:uppercase">
            </p:inputText>
            <p:message for="nombreTestigoDos"/>

            <h:outputLabel for="primerApellidoTestigoDos" value="*Primer Apellido: "/>
            <p:inputText id="primerApellidoTestigoDos"
                         required="true"
                         maxlength="60"
                         value="#{matrimonioEspecialBean.matrimonio.testigoDos.primerApellido}"
                         label="Primer Apellido"
                         style="text-transform:uppercase">
            </p:inputText>
            <p:message for="primerApellidoTestigoDos"/>

            <h:outputLabel for="segundoApellidoTestigoDos" value="Segundo Apellido: "/>
            <p:inputText id="segundoApellidoTestigoDos"
                         maxlength="60"
                         value="#{matrimonioEspecialBean.matrimonio.testigoDos.segundoApellido}"
                         label="Segundo Apellido"
                         style="text-transform:uppercase">
            </p:inputText>
            <p:message for="segundoApellidoTestigoDos"/>

            <h:outputLabel for="edadTestigoDos" value="Edad: "/>
            <p:inputText id="edadTestigoDos" validator="#{validatorBean.validarEdad}"
                         value="#{matrimonioEspecialBean.matrimonio.testigoDos.edad}"
                         maxlength="3"
                         label="Edad"
                         style="text-transform:uppercase"/>
            <p:message for="edadTestigoDos"/>

            <h:outputLabel for="sexoTestigoDos" value="*Sexo: "/>
            <p:selectOneMenu id="sexoTestigoDos"
                             value="#{matrimonioEspecialBean.matrimonio.testigoDos.sexo}"
                             required="true"
                             label="Sexo">
                <f:selectItem/>
                <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
                <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
            </p:selectOneMenu>
            <p:message for="sexoTestigoDos"/>

            <h:outputLabel value="Cadena: " for="cadenaTestigoDos"/>
            <p:inputMask id="cadenaTestigoDos"
                         maxlength="20"
                         value="#{matrimonioEspecialBean.matrimonio.testigoDos.cadenaNacimiento}"
                         label="Cadena"
                         mask="99999999999999999999"/>
            <p:message for="cadenaTestigoDos"/>

            <h:outputLabel for="fechaNacimientoTestigoDos" value="Fecha de Nacimiento: "/>
            <p:calendar id="fechaNacimientoTestigoDos"
                        readonlyInput="true"
                        required="false"
                        navigator="true"
                        pattern="dd/MM/yyyy"
                        yearRange="1900:c"
                        maxdate="#{validatorBean.date}"
                        label="Fecha de Nacimiento"
                        value="#{matrimonioEspecialBean.matrimonio.testigoDos.fechaNacimiento}"/>
            <p:message for="fechaNacimientoTestigoDos"/>

            <h:outputLabel for="fechaNacimientoIncTestigoDos" value="Fecha de Nacimiento Incremental: "/>
            <p:inputText id="fechaNacimientoIncTestigoDos"
                         maxlength="50"
                         value="#{matrimonioEspecialBean.matrimonio.testigoDos.fechaNacimientoInc}"
                         label="Fecha de Nacimiento Incremental"
                         style="text-transform:uppercase">
                <f:validateRegex pattern="^[a-z A-Z0-9]+$"/>
            </p:inputText>
            <p:message for="fechaNacimientoIncTestigoDos"/>

            <h:outputLabel for="paisNacimientoTestigoDos" value="Pa&iacute;s Nacimiento: "/>
            <p:selectOneMenu id="paisNacimientoTestigoDos"
                             converter="#{paisConverter}" filter="true"
                             value="#{matrimonioEspecialBean.matrimonio.testigoDos.paisNacimiento}"
                             label="Pa&iacute;s Nacimiento">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaPaises}" var="paisNacimiento"
                               itemLabel="#{paisNacimiento.descripcion}" itemValue="#{paisNacimiento}"/>
                <p:ajax event="change" update="nacionalidadTestigoDos"/>
            </p:selectOneMenu>
            <p:message for="paisNacimientoTestigoDos"/>

            <h:outputLabel for="nacionalidadTestigoDos" value="Nacionalidad: "/>
            <p:inputText id="nacionalidadTestigoDos" disabled="true"
                         value="#{matrimonioEspecialBean.matrimonio.testigoDos.paisNacimiento.nacionalidad}"
                         label="Nacionalidad"/>
            <p:message for="nacionalidadTestigoDos"/>

            <h:outputLabel for="estadoCivilTestigoDos" value="Estado Civil: "/>
            <p:selectOneMenu id="estadoCivilTestigoDos"
                             converter="#{estadoCivilConverter}"
                             value="#{matrimonioEspecialBean.matrimonio.testigoDos.estadoCivil}"
                             label="Estado Civil">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaEstadoCivilTestigoDos}" var="estadoCivil"
                               itemLabel="#{estadoCivil.descripcion}" itemValue="#{estadoCivil}"/>
            </p:selectOneMenu>
            <p:message for="estadoCivilTestigoDos"/>

            <h:outputLabel for="ocupacionTestigoDos" value="Ocupaci&oacute;n: "/>
            <p:inputText id="ocupacionTestigoDos"
                         value="#{matrimonioEspecialBean.matrimonio.estadisticosDTO.puestoDTOTestigoDos.descripcion}"
                         label="Ocupaci&oacute;n"
                         style="text-transform:uppercase">
                <f:validateRegex pattern="^[a-z A-Z0-9]+$"/>
            </p:inputText>
            <p:message for="ocupacionTestigoDos"/>

            <h:outputLabel for="parentescoTestigoDos" value="Parentesco: "/>
            <p:selectOneMenu id="parentescoTestigoDos"
                             converter="#{parentescoConverter}"
                             value="#{matrimonioEspecialBean.matrimonio.parentescoTestigoDos}"
                             label="Parentesco">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaParentescoTestigoDos}" var="parentesco"
                               itemLabel="#{parentesco.descripcion}" itemValue="#{parentesco}"/>
            </p:selectOneMenu>
            <p:message for="parentescoTestigoDos"/>

            <h:outputLabel for="paisDomicilioTestigoDos" value="Pa&iacute;s: "/>
            <p:selectOneMenu id="paisDomicilioTestigoDos"
                             converter="#{paisInegiConverter}" filter="true"
                             value="#{matrimonioEspecialBean.matrimonio.testigoDos.domicilio.pais}"
                             label="Pa&iacute;s">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaPaisesInegi}" var="paisInegi"
                               itemLabel="#{paisInegi.descripcion}" itemValue="#{paisInegi}"/>
                <p:ajax event="change" listener="#{matrimonioEspecialBean.cargarEstadosInegi(10)}"
                        update="estadoDomicilioTestigoDos"/>
            </p:selectOneMenu>
            <p:message for="paisDomicilioTestigoDos"/>

            <h:outputLabel for="estadoDomicilioTestigoDos" value="Estado: "/>
            <p:selectOneMenu id="estadoDomicilioTestigoDos"
                             converter="#{inegiEstadoConverter}" filter="true"
                             value="#{matrimonioEspecialBean.matrimonio.testigoDos.domicilio.estado}"
                             label="Estado Domicilio">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaEstadosInegiTestigoDos}" var="estadoInegi"
                               itemLabel="#{estadoInegi.nombreEstado}" itemValue="#{estadoInegi}"/>
                <p:ajax event="change" listener="#{matrimonioEspecialBean.cargarMunicipiosInegi(10)}"
                        update="municipioDomicilioTestigoDos"/>
            </p:selectOneMenu>
            <p:message for="estadoDomicilioTestigoDos"/>

            <h:outputLabel for="municipioDomicilioTestigoDos" value="Municipio: "/>
            <p:selectOneMenu id="municipioDomicilioTestigoDos"
                             converter="#{inegiMunicipioConverter}" filter="true"
                             value="#{matrimonioEspecialBean.matrimonio.testigoDos.domicilio.municipio}"
                             label="Municipio Domicilio">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaMunicipiosInegiTestigoDos}"
                               var="municipioInegi"
                               itemLabel="#{municipioInegi.nombreMunicipio}" itemValue="#{municipioInegi}"/>
                <p:ajax event="change" listener="#{matrimonioEspecialBean.cargarLocalidadesInegi(10)}"
                        update="localidadTestigoDos tipoLocalidadTestigoDos"/>
            </p:selectOneMenu>
            <p:message for="municipioDomicilioTestigoDos"/>

            <h:outputLabel for="localidadTestigoDos" value="Tipo Localidad: "/>
            <p:selectOneMenu id="localidadTestigoDos"
                             converter="#{coloniaLocalidadConverter}"
                             value="#{matrimonioEspecialBean.matrimonio.testigoDos.domicilio.localidad}"
                             label="Localidad de Nacimiento">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaLocalidadColoniasInegiTestigoDos}"
                               var="localidad"
                               itemLabel="#{localidad.nombreLocalidad}" itemValue="#{localidad}"/>
            </p:selectOneMenu>
            <p:message for="localidadTestigoDos"/>

            <h:outputLabel for="tipoLocalidadTestigoDos" value="Tipo Localidad: "/>
            <p:selectOneMenu id="tipoLocalidadTestigoDos"
                             converter="#{tipoLocalidadConverter}"
                             value="#{matrimonioEspecialBean.matrimonio.testigoDos.domicilio.tipoLocalidad}"
                             label="Localidad de Nacimiento">
                <f:selectItem/>
                <f:selectItems value="#{matrimonioEspecialBean.listaTipoLocalidadTestigoDos}"
                               var="tipoLocalidad"
                               itemLabel="#{tipoLocalidad.descripcion}" itemValue="#{tipoLocalidad}"/>
            </p:selectOneMenu>
            <p:message for="tipoLocalidadTestigoDos"/>

            <h:outputLabel for="coloniaTestigoDos" value="Colonia: "/>
            <p:inputText id="coloniaTestigoDos"
                         value="#{matrimonioEspecialBean.matrimonio.testigoDos.domicilio.colonia}"
                         label="Colonia"/>
            <p:message for="coloniaTestigoDos"/>

            <h:outputLabel for="codigoPostalTestigoDos" value="C&oacute;digo Postal: "/>
            <p:inputMask id="codigoPostalTestigoDos"
                         maxlength="5"
                         value="#{matrimonioEspecialBean.matrimonio.testigoDos.domicilio.codigoPostal}"
                         label="*C&oacute;digo Postal"
                         mask="99999"/>
            <p:message for="codigoPostalTestigoDos"/>

            <h:outputLabel for="calleTestigoDos" value="Calle: "/>
            <p:inputText id="calleTestigoDos"
                         maxlength="100"
                         value="#{matrimonioEspecialBean.matrimonio.testigoDos.domicilio.calle}"
                         label="Calle"
                         style="text-transform:uppercase">
                <f:validateRegex pattern="^[a-zäëïöü ÄËÏÖÜñÑA-Z0-9]+$"/>
            </p:inputText>
            <p:message for="calleTestigoDos"/>

            <h:outputLabel for="noExteriorTestigoDos" value="No. Exterior: "/>
            <p:inputText id="noExteriorTestigoDos"
                         maxlength="10"
                         value="#{matrimonioEspecialBean.matrimonio.testigoDos.domicilio.numeroExterior}"
                         label="No. Exterior"
                         style="text-transform:uppercase">
                <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z0-9]+$"/>
            </p:inputText>
            <p:message for="noExteriorTestigoDos"/>

            <h:outputLabel for="noInteriorTestigoDos" value="No. Interior: "/>
            <p:inputText id="noInteriorTestigoDos"
                         maxlength="10"
                         value="#{matrimonioEspecialBean.matrimonio.testigoDos.domicilio.numeroInteror}"
                         label="No. Interior"
                         style="text-transform:uppercase">
                <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z0-9]+$"/>
            </p:inputText>
            <p:message for="noInteriorTestigoDos"/>
        </h:panelGrid>
    </h:body>
</html>

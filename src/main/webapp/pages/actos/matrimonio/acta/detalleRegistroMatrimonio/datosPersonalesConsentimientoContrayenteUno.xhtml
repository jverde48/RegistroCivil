<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
        <h:panelGrid columns="4" width="100%">
            <h:outputLabel for="nombreConsentimientoContrayenteUno" value="Nombre(s): "/>
            <h:outputLabel id="nombreConsentimientoContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.nombre}"/>

            <h:outputLabel for="primerApellidoConsentimientoContrayenteUno"
                           value="Primer Apellido: "/>
            <h:outputLabel id="primerApellidoConsentimientoContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.primerApellido}"/>

            <h:outputLabel for="segundoApellidoConsentimientoContrayenteUno"
                           value="Segundo Apellido: "/>
            <h:outputLabel id="segundoApellidoConsentimientoContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.segundoApellido}"/>

            <h:outputLabel value="Cadena: " for="cadenaConsentimientoContrayenteUno"/>
            <h:outputLabel id="cadenaConsentimientoContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.cadenaNacimiento}"/>

            <h:outputLabel value="Certificado de Nacimiento: "
                           for="certificadoNacimientoConsentimientoContrayenteUno"/>
            <h:outputLabel id="certificadoNacimientoConsentimientoContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.certificadoNacimiento}"/>

            <h:outputLabel for="fechaNacimientoConsentimientoContrayenteUno"
                           value="Fecha de Nacimiento: "/>
            <h:outputLabel id="fechaNacimientoConsentimientoContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.fechaNacimiento}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:outputLabel>

            <h:outputLabel for="sexoConsentimientoContrayenteUno" value="Sexo: "/>
            <j:if test="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.sexo == 'M'.charAt(0)}">
                <h:outputLabel id="sexoConsentimientoContrayenteUno"
                               value="MASCULINO"/>
            </j:if>
            <j:if test="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.sexo == 'F'.charAt(0)}">
                <h:outputLabel id="sexoConsentimientoContrayenteUno"
                               value="FEMENINO"/>
            </j:if>

            <h:outputLabel for="curpConsentimientoContrayenteUno" value="CURP: "/>
            <h:outputLabel id="curpConsentimientoContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.curp}"/>

            <h:outputLabel for="nacionalidadConsentimientoContrayenteUno" value="Nacionalidad: "/>
            <h:outputLabel id="nacionalidadConsentimientoContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.paisNacimiento.nacionalidad}"/>

            <h:outputLabel for="paisNacimientoConsentimientoContrayenteUno"
                           value="Pa&iacute;s Nacimiento: "/>
            <h:outputLabel id="paisNacimientoConsentimientoContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.paisNacimiento.descripcion}"/>

            <h:outputLabel for="entidadNacimientoConsentimientoContrayenteUno"
                           value="Entidad Nacimiento: "/>
            <h:outputLabel id="entidadNacimientoConsentimientoContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.entidadNacimiento.nombreEstado}"/>

            <h:outputLabel for="municipioNacimientoConsentimientoContrayenteUno"
                           value="Municipio Nacimiento: "/>
            <h:outputLabel id="municipioNacimientoConsentimientoContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.municipioNacimiento.nombreMunicipio}"/>

            <h:outputLabel for="localidadNacimientoConsentimientoContrayenteUno"
                           value="Localidad Nacimiento: "/>
            <h:outputLabel id="localidadNacimientoConsentimientoContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.localidadNacimiento}"/>

            <h:outputLabel for="fechaNacimientoIncConsentimientoContrayenteUno"
                           value="Fecha de Nacimiento Incorrecta: "/>
            <h:outputLabel id="fechaNacimientoIncConsentimientoContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.fechaNacimientoInc}"/>

            <h:outputLabel for="estadoCivilConsentimientoContrayenteUno" value="Estado Civil: "/>
            <h:outputLabel id="estadoCivilConsentimientoContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.estadoCivil.descripcion}"/>

            <h:outputLabel for="ocupacionConsentimientoContrayenteUno" value="Ocupaci&oacute;n: "/>
            <h:outputLabel id="ocupacionConsentimientoContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.estadisticosDTO.puestoDTOConsentimientoContrayenteUno.descripcion}"/>

            <h:outputLabel for="calleConsentimientoContrayenteUno" value="Calle: "/>
            <h:outputLabel id="calleConsentimientoContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.domicilio.calle}"/>

            <h:outputLabel for="noExteriorConsentimientoContrayenteUno" value="No. Exterior: "/>
            <h:outputLabel id="noExteriorConsentimientoContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.domicilio.numeroExterior}"/>

            <h:outputLabel for="noInteriorConsentimientoContrayenteUno" value="No. Interior: "/>
            <h:outputLabel id="noInteriorConsentimientoContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.domicilio.numeroInteror}"/>

            <h:outputLabel for="coloniaConsentimientoContrayenteUno" value="Colonia: "/>
            <h:outputLabel id="coloniaConsentimientoContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.domicilio.colonia}"/>

            <h:outputLabel for="tipoLocalidadConsentimientoContrayenteUno"
                           value="Tipo Localidad: "/>
            <h:outputLabel id="tipoLocalidadConsentimientoContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.domicilio.tipoLocalidad.descripcion}"/>

            <h:outputLabel for="municipioDomicilioConsentimientoContrayenteUno"
                           value="Municipio: "/>
            <h:outputLabel id="municipioDomicilioConsentimientoContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.domicilio.municipio.nombreMunicipio}"/>

            <h:outputLabel for="estadoDomicilioConsentimientoContrayenteUno" value="Estado: "/>
            <h:outputLabel id="estadoDomicilioConsentimientoContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.domicilio.estado.nombreEstado}"/>

            <h:outputLabel for="paisDomicilioConsentimientoContrayenteUno" value="Pa&iacute;s: "/>
            <h:outputLabel id="paisDomicilioConsentimientoContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.domicilio.pais.descripcion}"/>

            <h:outputLabel for="codigoPostalConsentimientoContrayenteUno"
                           value="C&oacute;digo Postal: "/>
            <h:outputLabel id="codigoPostalConsentimientoContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioDetalleBean.matrimonioDetalle.consentimientoContrayenteUno.domicilio.codigoPostal}"/>
        </h:panelGrid>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:panelGrid columns="4" width="100%">
        <h:outputLabel value="Nombre(s): " for="nombreContrayenteUno"/>
        <h:outputLabel id="nombreContrayenteUno" style="text-transform:uppercase"
                       value="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.nombre}"/>

        <h:outputLabel for="primerApellidoContrayenteUno" value="Primer Apellido: "/>
        <h:outputLabel id="primerApellidoContrayenteUno" style="text-transform:uppercase"
                       value="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.primerApellido}"/>

        <h:outputLabel for="segundoApellidoContrayenteUno" value="Segundo Apellido: "/>
        <h:outputLabel id="segundoApellidoContrayenteUno" style="text-transform:uppercase"
                       value="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.segundoApellido}"/>

        <h:outputLabel for="fechaNacimientoContrayenteUno" value="Fecha de Nacimiento: "/>
        <h:outputLabel id="fechaNacimientoContrayenteUno"
                       value="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.fechaNacimiento}">
            <f:convertDateTime pattern="dd/MM/yyyy" />
        </h:outputLabel>

        <h:outputLabel for="sexoContrayenteUno" value="Sexo: "/>
        <j:if test="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.sexo == 'M'.charAt(0)}">
            <h:outputLabel id="sexoContrayenteUno"
                           value="MASCULINO"/>
        </j:if>
        <j:if test="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.sexo == 'F'.charAt(0)}">
            <h:outputLabel id="sexoContrayenteUno"
                           value="FEMENINO"/>
        </j:if>

        <h:outputLabel value="Cadena: " for="cadenaContrayenteUno"/>
        <h:outputLabel id="cadenaContrayenteUno"
                       value="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.cadenaNacimiento}"/>

        <h:outputLabel value="Certificado de Nacimiento: "
                       for="certificadoNacimientoContrayenteUno"/>
        <h:outputLabel id="certificadoNacimientoContrayenteUno" style="text-transform:uppercase"
                       value="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.certificadoNacimiento}"/>

        <h:outputLabel for="nacionalidadContrayenteUno" value="Nacionalidad: "/>
        <h:outputLabel id="nacionalidadContrayenteUno"
                       value="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.paisNacimiento.nacionalidad}"/>

        <h:outputLabel for="paisNacimientoContrayenteUno" value="Pa&iacute;s de Nacimiento: "/>
        <h:outputLabel id="paisNacimientoContrayenteUno" style="text-transform:uppercase"
                       value="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.paisNacimiento.descripcion}"/>

        <h:outputLabel for="entidadNacimientoContrayenteUno" value="Entidad Nacimiento: "/>
        <h:outputLabel id="entidadNacimientoContrayenteUno"
                       value="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.entidadNacimiento.nombreEstado}"/>

        <h:outputLabel for="municipioNacimientoContrayenteUno" value="Municipio Nacimiento: "/>
        <h:outputLabel id="municipioNacimientoContrayenteUno"
                       value="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.municipioNacimiento.nombreMunicipio}"/>

        <h:outputLabel for="localidadNacimientoContrayenteUno" value="Localidad Nacimiento: "/>
        <h:outputLabel id="localidadNacimientoContrayenteUno" style="text-transform:uppercase"
                       value="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.coloniaLocalidad.nombreLocalidad}"/>

        <h:outputLabel for="fechaNacimientoIncContrayenteUno"
                       value="Fecha de Nacimiento Incorrecta: "/>
        <h:outputLabel id="fechaNacimientoIncContrayenteUno"
                       value="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.fechaNacimientoInc}"/>

        <h:outputLabel for="estadoCivilContrayenteUno" value="Estado Civil: "/>
        <h:outputLabel id="estadoCivilContrayenteUno"
                       value="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.estadoCivil.descripcion}"/>

        <h:outputLabel for="calleContrayenteUno" value="Calle: "/>
        <h:outputLabel id="calleContrayenteUno" style="text-transform:uppercase"
                       value="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.domicilio.calle}"/>

        <h:outputLabel for="noExteriorContrayenteUno" value="No. Exterior: "/>
        <h:outputLabel id="noExteriorContrayenteUno" style="text-transform:uppercase"
                       value="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.domicilio.numeroExterior}"/>

        <h:outputLabel for="noInteriorContrayenteUno" value="No. Interior: "/>
        <h:outputLabel id="noInteriorContrayenteUno" style="text-transform:uppercase"
                       value="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.domicilio.numeroInteror}"/>

        <h:outputLabel for="coloniaContrayenteUno" value="Colonia: "/>
        <h:outputLabel id="coloniaContrayenteUno" style="text-transform:uppercase"
                       value="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.domicilio.colonia}"/>

        <h:outputLabel for="tipoLocalidadContrayenteUno" value="Tipo Localidad: "/>
        <h:outputLabel id="tipoLocalidadContrayenteUno"
                       value="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.domicilio.tipoLocalidad.descripcion}"/>

        <h:outputLabel for="municipioDomicilioContrayenteUno" value="Municipio: "/>
        <h:outputLabel id="municipioDomicilioContrayenteUno"
                       value="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.domicilio.municipio.nombreMunicipio}"/>

        <h:outputLabel for="estadoDomicilioContrayenteUno" value="Estado: "/>
        <h:outputLabel id="estadoDomicilioContrayenteUno"
                       value="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.domicilio.estado.nombreEstado}"/>

        <h:outputLabel for="paisDomicilioContrayenteUno" value="Pa&iacute;s: "/>
        <h:outputLabel id="paisDomicilioContrayenteUno"
                       value="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.domicilio.pais.descripcion}"/>

        <h:outputLabel for="codigoPostalContrayenteUno" value="C&oacute;digo Postal: "/>
        <h:outputLabel id="codigoPostalContrayenteUno"
                       value="#{matrimonioNormalBean.matrimonioDetalle.contrayenteUno.domicilio.codigoPostal}"/>
    </h:panelGrid>
</h:body>
</html>

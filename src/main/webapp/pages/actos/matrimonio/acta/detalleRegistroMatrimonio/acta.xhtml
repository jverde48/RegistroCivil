<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <p:panel>
        <h4 style="color: red">Pendiente de Generaci&oacute;n de datos.</h4>
        <h:panelGrid columns="4" width="100%">
            <h:outputLabel value="N&uacute;mero de Acta: " for="numeroActa"/>
            <h:outputLabel id="numeroActa" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonioDetalle.actaMatrimonioDTO.numeroActa}"/>

            <h:outputLabel value="Actabis: " for="actabis"/>
            <h:outputLabel id="actabis" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonioDetalle.actaMatrimonioDTO.actaBis}"/>

            <h:outputLabel value="Tomo: " for="tomo"/>
            <h:outputLabel id="tomo" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonioDetalle.actaMatrimonioDTO.tomo}"/>

            <h:outputLabel value="Libro: " for="libro"/>
            <h:outputLabel id="libro" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonioDetalle.actaMatrimonioDTO.libro}"/>

            <h:outputLabel value="Foja: " for="foja"/>
            <h:outputLabel id="foja" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonioDetalle.actaMatrimonioDTO.foja}"/>

            <h:outputLabel value="Cadena: " for="cadena"/>
            <h:outputLabel id="cadena" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonioDetalle.actaMatrimonioDTO.cadena}"/>

            <h:outputLabel value="Regimen: " for="regimen"/>
            <h:outputLabel id="regimen" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonioDetalle.actaMatrimonioDTO.regimenDTO.descripcion}"/>

            <h:outputLabel value="Entidad de Registro: "/>
            <h:outputLabel id="entidadRegistroActa" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonioDetalle.actaMatrimonioDTO.entidadRegistro.nombreEstado}"/>

            <h:outputLabel value="Municipio de Registro: "/>
            <h:outputLabel id="municipioRegistroActa" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonioDetalle.actaMatrimonioDTO.municipioRegistro.nombreMunicipio}"/>

            <h:outputLabel value="Localidad de Registro: "/>
            <h:outputLabel id="localidadRegistroActa" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonioDetalle.actaMatrimonioDTO.localidadRegistro.nombreLocalidad}"/>

            <h:outputLabel value="Oficilia: " for="oficialia"/>
            <h:outputLabel id="oficialia" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonioDetalle.actaMatrimonioDTO.oficialia.nombreOficialia}"/>

            <h:outputLabel value="Fecha Registro: "/>
            <h:outputLabel id="fechaRegistro" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonioDetalle.actaMatrimonioDTO.fechaRegistro}"/>

            <h:outputLabel value="A&ntilde;o Registro: "/>
            <h:outputLabel id="anioRegistro" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonioDetalle.actaMatrimonioDTO.anioRegistro}"/>

            <h:outputLabel value="Llave Original: "/>
            <h:outputLabel id="llaveOriginal" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonioDetalle.actaMatrimonioDTO.llaveOriginal}"/>

            <h:outputLabel value="Nombre del Oficial: "/>
            <h:outputLabel id="nOficial" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonioDetalle.actaMatrimonioDTO.oficialia.oficial.numeroOficial}"/>

            <h:outputLabel value="Validado: "/>
            <h:outputLabel id="validado" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonioDetalle.actaMatrimonioDTO.estatusValidacion}"/>
        </h:panelGrid>
    </p:panel>
</h:body>
</html>

		<p:panel header="Consentimiento a contrayente menor de edad" id="consentimientoContrayenteDos">
			<p:selectOneRadio id="padresContrayenteDos" value="#{matrimonioBean.consentimientoContrayenteDos}">

                <f:selectItem itemLabel="Madre" itemValue="2" />
                <f:selectItem itemLabel="Ambos" itemValue="3" />
                <f:selectItem itemLabel="Otro" itemValue="4" />

                <p:ajax listener="#{matrimonioBean.cambiaTemplateConsentimientoContrayenteDos}" update="panelConsentimientoContrayenteDos"/>
            </p:selectOneRadio> 
		</p:panel>
		<p:panel id="panelConsentimientoContrayenteDos">
			<ui:include src="#{matrimonioBean.templateConsentimientoContrayenteDos}"/>

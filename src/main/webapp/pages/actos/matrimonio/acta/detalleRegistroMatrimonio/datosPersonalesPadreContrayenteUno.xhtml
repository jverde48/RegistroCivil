<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
        <h:panelGrid columns="4" width="100%">
            <h:outputLabel for="nombrePadreContrayenteUno" value="Nombre(s): "/>
            <h:outputLabel id="nombrePadreContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.nombre}"/>

            <h:outputLabel for="primerApellidoPadreContrayenteUno" value="Primer Apellido: "/>
            <h:outputLabel id="primerApellidoPadreContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.primerApellido}"/>

            <h:outputLabel for="segundoApellidoPadreContrayenteUno" value="Segundo Apellido: "/>
            <h:outputLabel id="segundoApellidoPadreContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.segundoApellido}"/>

            <h:outputLabel for="sexoPadreContrayenteUno" value="Sexo: "/>
            <j:if test="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.sexo == 'M'.charAt(0)}">
                <h:outputLabel id="sexoPadreContrayenteUno" style="text-transform:uppercase"
                               value="MASCULINO"/>
            </j:if>
            <j:if test="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.sexo == 'F'.charAt(0)}">
                <h:outputLabel id="sexoPadreContrayenteUno" style="text-transform:uppercase"
                               value="FEMENINO"/>
            </j:if>


            <h:outputLabel value="Cadena: " for="cadenaPadreContrayenteUno"/>
            <h:outputLabel id="cadenaPadreContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.cadenaNacimiento}"/>

            <h:outputLabel value="Certificado de Nacimiento: "
                           for="certificadoNacimientoPadreContrayenteUno"/>
            <h:outputLabel id="certificadoNacimientoPadreContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.certificadoNacimiento}"/>

            <h:outputLabel for="fechaNacimientoPadreContrayenteUno" value="Fecha de Nacimiento: "/>
            <h:outputLabel id="fechaNacimientoPadreContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.fechaNacimiento}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputLabel>

            <h:outputLabel for="curpPadreContrayenteUno" value="CURP: "/>
            <h:outputLabel id="curpPadreContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.curp}"/>

            <h:outputLabel for="nacionalidadPadreContrayenteUno" value="Nacionalidad: "/>
            <h:outputLabel id="nacionalidadPadreContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.paisNacimiento.nacionalidad}"/>

            <h:outputLabel for="paisNacimientoPadreContrayenteUno"
                           value="Pa&iacute;s Nacimiento: "/>
            <h:outputLabel id="paisNacimientoPadreContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.paisNacimiento.descripcion}"/>

            <h:outputLabel for="entidadNacimientoPadreContrayenteUno" value="Entidad Nacimiento: "/>
            <h:outputLabel id="entidadNacimientoPadreContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.entidadNacimiento.nombreEstado}"/>

            <h:outputLabel for="municipioNacimientoPadreContrayenteUno"
                           value="Municipio Nacimiento: "/>
            <h:outputLabel id="municipioNacimientoPadreContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.municipioNacimiento.nombreMunicipio}"/>

            <h:outputLabel for="localidadNacimientoPadreContrayenteUno"
                           value="Localidad Nacimiento: "/>
            <h:outputLabel id="localidadNacimientoPadreContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.localidadNacimiento}"/>

            <h:outputLabel for="fechaNacimientoIncPadreContrayenteUno"
                           value="Fecha de Nacimiento Incremental: "/>
            <h:outputLabel id="fechaNacimientoIncPadreContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.fechaNacimientoInc}"/>

            <h:outputLabel for="estadoCivilPadreContrayenteUno" value="Estado Civil: "/>
            <h:outputLabel id="estadoCivilPadreContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.estadoCivil.descripcion}"/>

            <h:outputLabel for="ocupacionPadreContrayenteUno" value="Ocupaci&oacute;n: "/>
            <h:outputLabel id="ocupacionPadreContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.estadisticosDTO.puestoDTOProgenitorUnoContrayenteUno.descripcion}"/>

            <h:outputLabel for="callePadreContrayenteUno" value="Calle: "/>
            <h:outputLabel id="callePadreContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.domicilio.calle}"/>

            <h:outputLabel for="noExteriorPadreContrayenteUno" value="No. Exterior: "/>
            <h:outputLabel id="noExteriorPadreContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.domicilio.numeroExterior}"/>

            <h:outputLabel for="noInteriorPadreContrayenteUno" value="No. Interior: "/>
            <h:outputLabel id="noInteriorPadreContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.domicilio.numeroInteror}"/>

            <h:outputLabel for="coloniaPadreContrayenteUno" value="Colonia: "/>
            <h:outputLabel id="coloniaPadreContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.domicilio.colonia}"/>

            <h:outputLabel for="tipoLocalidadPadreContrayenteUno" value="Tipo Localidad: "/>
            <h:outputLabel id="tipoLocalidadPadreContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.domicilio.tipoLocalidad.descripcion}"/>

            <h:outputLabel for="municipioDomicilioPadreContrayenteUno" value="Municipio: "/>
            <h:outputLabel id="municipioDomicilioPadreContrayenteUno"
                           style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.domicilio.municipio.nombreMunicipio}"/>

            <h:outputLabel for="estadoDomicilioPadreContrayenteUno" value="Estado: "/>
            <h:outputLabel id="estadoDomicilioPadreContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.domicilio.estado.nombreEstado}"/>

            <h:outputLabel for="paisDomicilioPadreContrayenteUno" value="Pa&iacute;s: "/>
            <h:outputLabel id="paisDomicilioPadreContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.domicilio.pais.descripcion}"/>

            <h:outputLabel for="codigoPostalPadreContrayenteUno" value="C&oacute;digo Postal: "/>
            <h:outputLabel id="codigoPostalPadreContrayenteUno" style="text-transform:uppercase"
                           value="#{matrimonioNormalBean.matrimonio.progenitorUnoContrayenteUno.domicilio.codigoPostal}"/>
        </h:panelGrid>
</h:body>
</html>

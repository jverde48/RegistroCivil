<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:body>
    <j:if test="#{consultaMatrimonioBean.cadena}">
        <h:panelGrid columns="3" cellpadding="10">
            <h:outputLabel value="Cadena: *" for="cadena"/>
            <p:inputMask id="cadena" 
                         required="true"
                         value="#{consultaMatrimonioBean.cadenaValue}"
                         mask="99999999999999999999" 
                         label="Cadena"
                         style="width:200px;"
                         requiredMessage="Cadena: Debe estar conformada por 20 D&iacute;gitos."/>
           <h:outputLabel value="20 D&iacute;gitos permitidos."
                           style="color:#BDBDBD"/>
        </h:panelGrid>
    </j:if>
    
    <j:if test="#{consultaMatrimonioBean.numeroActa}">
        <h:panelGrid columns="3" cellpadding="10">
            <h:outputLabel value="N&uacute;mero de Acta: *" for="nActa"/>
            <p:inputMask id="nActa" 
                         required="true"
                         mask="99999" 
                         label="N&uacute;mero de Acta"
                         value="#{consultaMatrimonioBean.numeroActaValue}"
                         style="width:100px;"
                         requiredMessage="N&uacute;mero de Acta: Debe estar conformada por 5 D&iacute;gitos."/>
            <h:outputLabel value="5 D&iacute;gitos permitidos."
                           style="color:#BDBDBD"/>

            <h:outputLabel value="A&ntilde;o Registro: *" for="nActa"/>
            <p:inputMask id="anioRegistro"
                         required="true"
                         mask="9999"
                         label="A&ntilde;o de Registro"
                         requiredMessage="A&ntilde;o de Registro: Debe estar conformado por 4 D&iacute;gitos"
                         value="#{consultaMatrimonioBean.anioRegistro}"
                         style="width:100px;"/>
            <h:outputLabel value="4 D&iacute;gitos permitidos."
                           style="color:#BDBDBD"/>
        </h:panelGrid>
    </j:if>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:panelGrid columns="6">
        <h:outputLabel for="nombreTestigoUno" value="*Nombre(s): "/>
        <p:inputText id="nombreTestigoUno"
                     required="true"
                     maxlength="60"
                     label="Nombre"
                     value="#{matrimonioHistoricoBean.matrimonio.testigoUno.nombre}"
                     style="text-transform:uppercase">
        </p:inputText>
        <p:message for="nombreTestigoUno"/>

        <h:outputLabel for="primerApellidoTestigoUno" value="*Primer Apellido: "/>
        <p:inputText id="primerApellidoTestigoUno"
                     required="true"
                     maxlength="60"
                     value="#{matrimonioHistoricoBean.matrimonio.testigoUno.primerApellido}"
                     label="Primer Apellido"
                     style="text-transform:uppercase">
        </p:inputText>
        <p:message for="primerApellidoTestigoUno"/>

        <h:outputLabel for="segundoApellidoTestigoUno" value="Segundo Apellido: "/>
        <p:inputText id="segundoApellidoTestigoUno"
                     maxlength="60"
                     value="#{matrimonioHistoricoBean.matrimonio.testigoUno.segundoApellido}"
                     label="Segundo Apellido"
                     style="text-transform:uppercase">
        </p:inputText>
        <p:message for="segundoApellidoTestigoUno"/>

        <h:outputLabel for="sexoTestigoUno" value="*Sexo: "/>
        <p:selectOneMenu id="sexoTestigoUno"
                         required="true"
                         value="#{matrimonioHistoricoBean.matrimonio.testigoUno.sexo}"
                         label="Sexo">
            <f:selectItem itemLabel="" itemValue=""/>
            <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
            <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
        </p:selectOneMenu>
        <p:message for="sexoTestigoUno"/>

        <h:outputLabel value="Cadena: " for="cadenaTestigoUno"/>
        <p:inputMask id="cadenaTestigoUno"
                     maxlength="20"
                     label="Cadena"
                     value="#{matrimonioHistoricoBean.matrimonio.testigoUno.cadenaNacimiento}"
                     mask="99999999999999999999"/>
        <p:message for="cadenaTestigoUno"/>

        <h:outputLabel value="*Edad: "/>
        <p:inputText id="edadTestigoUno"
                     required="true"
                     maxlength="3"
                     value="#{matrimonioHistoricoBean.matrimonio.testigoUno.edad}"
                     label="Edad">
            <f:validateRegex pattern="^[0-9]+$"/>
        </p:inputText>
        <p:message for="edadTestigoUno"/>

        <h:outputLabel for="fechaNacimientoTestigoUno" value="Fecha de Nacimiento: "/>
        <p:calendar id="fechaNacimientoTestigoUno"
                    readonlyInput="true"
                    label="Fecha Nacimiento"
                    required="false"
                    value="#{matrimonioHistoricoBean.matrimonio.testigoUno.fechaNacimiento}"
                    navigator="true"
                    pattern="dd/MM/yyyy"
                    yearRange="1900:c"
                    maxdate="#{validatorBean.date}"/>
        <p:message for="fechaNacimientoTestigoUno"/>

        <h:outputLabel for="fechaNacimientoIncTestigoUno"
                       value="Fecha de Nacimiento Incorrecta: "/>
        <p:inputText id="fechaNacimientoIncTestigoUno"
                     maxlength="50"
                     value="#{matrimonioHistoricoBean.matrimonio.testigoUno.fechaNacimientoInc}"
                     label="Fecha de Nacimiento Incorrecta"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9]+$"/>
        </p:inputText>
        <p:message for="fechaNacimientoIncTestigoUno"/>

        <h:outputLabel for="paisNacimientoTestigoUno" value="Pa&iacute;s Nacimiento: "/>
        <p:selectOneMenu id="paisNacimientoTestigoUno"
                         converter="#{paisConverter}" filter="true"
                         value="#{matrimonioHistoricoBean.matrimonio.testigoUno.paisNacimiento}"
                         label="Pa&iacute;s Nacimiento">
            <f:selectItem itemLabel="" itemValue=""/>
            <f:selectItems value="#{matrimonioHistoricoBean.listaPaises}" var="paisNacimiento"
                           itemLabel="#{paisNacimiento.descripcion}" itemValue="#{paisNacimiento}"/>
            <p:ajax event="change" update="nacionalidadTestigoUno"/>
        </p:selectOneMenu>
        <p:message for="paisNacimientoTestigoUno"/>

        <h:outputLabel for="nacionalidadTestigoUno" value="Nacionalidad: "/>
        <p:inputText id="nacionalidadTestigoUno"
                     value="#{matrimonioHistoricoBean.matrimonio.testigoUno.paisNacimiento.nacionalidad}"
                     label="Nacionalidad" disabled="true"/>
        <p:message for="nacionalidadTestigoUno"/>

        <h:outputLabel for="estadoCivilTestigoUno" value="Estado Civil: "/>
        <p:selectOneMenu id="estadoCivilTestigoUno"
                         converter="#{estadoCivilConverter}"
                         value="#{matrimonioHistoricoBean.matrimonio.testigoUno.estadoCivil}"
                         label="Estado Civil">
            <f:selectItem itemLabel="" itemValue=""/>
            <f:selectItems value="#{matrimonioHistoricoBean.listaEstadoCivilTestigoUno}" var="estadoCivil"
                           itemLabel="#{estadoCivil.descripcion}" itemValue="#{estadoCivil}"/>
        </p:selectOneMenu>
        <p:message for="estadoCivilTestigoUno"/>

        <h:outputLabel for="ocupacionTestigoUno" value="Ocupaci&oacute;n: "/>
        <p:inputText id="ocupacionTestigoUno"
                     maxlength="100"
                     value="#{matrimonioHistoricoBean.matrimonio.estadisticosDTO.puestoDTOTestigoUno.descripcion}"
                     label="Ocupaci&oacute;n"
                     style="text-transform:uppercase">
        </p:inputText>
        <p:message for="ocupacionTestigoUno"/>

        <h:outputLabel for="parentescoTestigoUno" value="Parentesco: "/>
        <p:selectOneMenu id="parentescoTestigoUno"
                         converter="#{parentescoConverter}"
                         value="#{matrimonioHistoricoBean.matrimonio.parentescoTestigoUno}"
                         label="Parentesco">
            <f:selectItem itemLabel="" itemValue=""/>
            <f:selectItems value="#{matrimonioHistoricoBean.listaParentescoTestigoUno}" var="parentesco"
                           itemLabel="#{parentesco.descripcion}" itemValue="#{parentesco}"/>
        </p:selectOneMenu>
        <p:message for="parentescoTestigoUno"/>

        <h:outputLabel for="paisDomicilioTestigoUno" value="Pa&iacute;s: "/>
        <p:selectOneMenu id="paisDomicilioTestigoUno"
                         converter="#{paisInegiConverter}" filter="true"
                         value="#{matrimonioHistoricoBean.matrimonio.testigoUno.domicilio.pais}"
                         label="Pa&iacute;s">
            <f:selectItem itemLabel="" itemValue=""/>
            <f:selectItems value="#{matrimonioHistoricoBean.listaPaisesInegi}" var="paisInegi"
                           itemLabel="#{paisInegi.descripcion}" itemValue="#{paisInegi}"/>
            <p:ajax event="change" listener="#{matrimonioHistoricoBean.cargarEstadosInegi(9)}"
                    update="estadoDomicilioTestigoUno"/>
        </p:selectOneMenu>
        <p:message for="paisDomicilioTestigoUno"/>

        <h:outputLabel for="estadoDomicilioTestigoUno" value="Estado: "/>
        <p:selectOneMenu id="estadoDomicilioTestigoUno"
                         converter="#{inegiEstadoConverter}" filter="true"
                         value="#{matrimonioHistoricoBean.matrimonio.testigoUno.domicilio.estado}"
                         label="Estado Domicilio">
            <f:selectItem itemLabel="" itemValue=""/>
            <f:selectItems value="#{matrimonioHistoricoBean.listaEstadosInegiTestigoUno}" var="estadoInegi"
                           itemLabel="#{estadoInegi.nombreEstado}" itemValue="#{estadoInegi}"/>
            <p:ajax event="change" listener="#{matrimonioHistoricoBean.cargarMunicipiosInegi(9)}"
                    update="municipioDomicilioTestigoUno"/>
        </p:selectOneMenu>
        <p:message for="estadoDomicilioTestigoUno"/>

        <h:outputLabel for="municipioDomicilioTestigoUno" value="Municipio: "/>
        <p:selectOneMenu id="municipioDomicilioTestigoUno"
                         converter="#{inegiMunicipioConverter}" filter="true"
                         value="#{matrimonioHistoricoBean.matrimonio.testigoUno.domicilio.municipio}"
                         label="Municipio Domicilio">
            <f:selectItem itemLabel="" itemValue=""/>
            <f:selectItems value="#{matrimonioHistoricoBean.listaMunicipiosInegiTestigoUno}" var="municipioInegi"
                           itemLabel="#{municipioInegi.nombreMunicipio}" itemValue="#{municipioInegi}"/>
            <p:ajax event="change" listener="#{matrimonioHistoricoBean.cargarLocalidadesInegi(9)}"
                    update="localidadTestigoUno tipoLocalidadTestigoUno"/>
        </p:selectOneMenu>
        <p:message for="municipioDomicilioTestigoUno"/>

        <h:outputLabel for="localidadTestigoUno" value="Localidad: "/>
        <p:selectOneMenu id="localidadTestigoUno"
                         converter="#{coloniaLocalidadConverter}" filter="true"
                         value="#{matrimonioHistoricoBean.matrimonio.testigoUno.domicilio.localidad}"
                         label="Localidad">
            <f:selectItem itemLabel="" itemValue=""/>
            <f:selectItems value="#{matrimonioHistoricoBean.listaLocalidadColoniasInegiTestigoUno}" var="localidad"
                           itemLabel="#{localidad.nombreLocalidad}" itemValue="#{localidad}"/>
        </p:selectOneMenu>
        <p:message for="localidadTestigoUno"/>

        <h:outputLabel for="tipoLocalidadTestigoUno" value="Tipo Localidad: "/>
        <p:selectOneMenu id="tipoLocalidadTestigoUno"
                         converter="#{tipoLocalidadConverter}"
                         value="#{matrimonioHistoricoBean.matrimonio.testigoUno.domicilio.tipoLocalidad}"
                         label="Tipo Localidad">
            <f:selectItem itemLabel="" itemValue=""/>
            <f:selectItems value="#{matrimonioHistoricoBean.listaTipoLocalidadTestigoUno}" var="tipoLocalidad"
                           itemLabel="#{tipoLocalidad.descripcion}" itemValue="#{tipoLocalidad}"/>
        </p:selectOneMenu>
        <p:message for="tipoLocalidadTestigoUno"/>

        <h:outputLabel for="coloniaTestigoUno" value="Colonia: "/>
        <p:inputText id="coloniaTestigoUno"
                     value="#{matrimonioHistoricoBean.matrimonio.testigoUno.domicilio.colonia}"
                     label="Colonia"/>
        <p:message for="coloniaTestigoUno"/>

        <h:outputLabel for="codigoPostalTestigoUno" value="C&oacute;digo Postal: "/>
        <p:inputMask id="codigoPostalTestigoUno"
                     maxlength="5"
                     value="#{matrimonioHistoricoBean.matrimonio.testigoUno.domicilio.codigoPostal}"
                     label="*C&oacute;digo Postal"
                     mask="99999"/>
        <p:message for="codigoPostalTestigoUno"/>

        <h:outputLabel for="calleTestigoUno" value="Calle: "/>
        <p:inputText id="calleTestigoUno"
                     maxlength="100"
                     label="Calle"
                     value="#{matrimonioHistoricoBean.matrimonio.testigoUno.domicilio.calle}"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[a-zäëïöü ÄËÏÖÜñÑA-Z0-9.]+$"/>
        </p:inputText>
        <p:message for="calleTestigoUno"/>

        <h:outputLabel for="noExteriorTestigoUno" value="No. Exterior: "/>
        <p:inputText id="noExteriorTestigoUno"
                     maxlength="10"
                     value="#{matrimonioHistoricoBean.matrimonio.testigoUno.domicilio.numeroExterior}"
                     label="No. Exterior"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z0-9-]+$"/>
        </p:inputText>
        <p:message for="noExteriorTestigoUno"/>

        <h:outputLabel for="noInteriorTestigoUno" value="No. Interior: "/>
        <p:inputText id="noInteriorTestigoUno"
                     maxlength="10"
                     value="#{matrimonioHistoricoBean.matrimonio.testigoUno.domicilio.numeroInteror}"
                     label="No. Interior"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z0-9-]+$"/>
        </p:inputText>
        <p:message for="noInteriorTestigoUno"/>

    </h:panelGrid>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:j="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<h:panelGrid columns="6">
	    <h:outputLabel for="entidadRegistroHistorico" value="Entidad de Registro: "/>
		<p:selectOneMenu id="entidadRegistroHistorico" 
		                 label="Entidad de Registro">
		    <f:selectItem itemLabel="" itemValue=""/>
		</p:selectOneMenu>
		<p:message for="entidadRegistroHistorico"/>
		
		<h:outputLabel for="municipioRegistroHistorico" value="*Municipio de Registro: "/>
		<p:selectOneMenu id="municipioRegistroHistorico" 
		                 required="true"
                         label="Municipio de Registro">
            <f:selectItem itemLabel="" itemValue=""/>
        </p:selectOneMenu>
        <p:message for="municipioRegistroHistorico"/>
		
		<h:outputLabel for="oficialiaRegistroHistorico" value="*Oficial&iacute;a: "/>
		<p:selectOneMenu id="oficialiaRegistroHistorico"
		                 required="true"
                         label="Oficial&iacute;a">
            <f:selectItem itemLabel="" itemValue=""/>
        </p:selectOneMenu>
        <p:message for="oficialiaRegistroHistorico"/>
		
		<h:outputLabel for="localidadRegistroHistorico" value="Localidad de Registro: "/>
		<p:inputText id="localidadRegistroHistorico" value=""/>
		<p:message for="entidadRegistroHistorico"/>

        <h:outputLabel value="*R&eacute;gimen: " for="regimenRegistroHistorico"/>
        <p:selectOneMenu id="regimenRegistroHistorico" label="R&eacute;gimen"
                         required="true">
            <f:selectItem itemLabel="" itemValue=""/>
        </p:selectOneMenu>
        <p:message for="regimenRegistroHistorico"/>
        
        <h:outputLabel for="fechaRegistroHistorico" value="Fecha de Registro: "/>
			<p:calendar id="fechaRegistroHistorico" 
						readonlyInput="true" 
	                    label="Fecha de Registro" 
	                    navigator="true" 
	                    pattern="dd/MM/yyyy"
                        yearRange="1900:c"
                        maxdate="#{validatorBean.date}"/>
		<p:message for="fechaRegistroHistorico"/>
		
		<h:outputLabel for="numeroActa" value="*N&uacute;mero de Acta: "/>
		<p:inputText id="numeroActa" 
					 maxlength="5" 
					 label="N&uacute;mero de Acta"
					 required="true"/>
		<p:message for="numeroActa"/>
		
		<h:outputLabel for="tomo" value="Tomo: "/>
		<p:inputText id="tomo" label="Tomo"/>
		<p:message for="tomo"/>
		
		<h:outputLabel for="libro" value="Libro: "/>
		<p:inputText id="libro" maxlength="4" label="Libro"/>
		<p:message for="libro"/>
		
		<h:outputLabel for="foja" value="Foja: "/>
		<p:inputText id="foja" label="Foja"/>
		<p:message for="foja"/>
		
		<h:outputLabel for="crip" value="Crip: "/>
		<p:inputText id="crip" label="Crip"/>
		<p:message for="crip"/>
		
		<h:outputLabel for="llaveOriginial" value="Llave Original: "/>
		<p:inputText id="llaveOriginial" label="Llave Original" maxlength="70"/>
		<p:message for="llaveOriginial"/>
	</h:panelGrid>
</h:body>
</html>

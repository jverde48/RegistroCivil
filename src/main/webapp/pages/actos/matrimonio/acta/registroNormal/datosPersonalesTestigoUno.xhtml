<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
    	 <h:panelGrid columns="6">
			<h:outputLabel for="nombreTestigoUno" value="*Nombre: "/>
			<p:inputText id="nombreTestigoUno" required="true" maxlength="60" label="Nombre"/>
			<p:message for="nombreTestigoUno"/>
			
			<h:outputLabel for="primerApellidoTestigoUno" value="*Primer Apellido: "/>
			<p:inputText id="primerApellidoTestigoUno" required="true" maxlength="60" label="Primer Apellido"/>
			<p:message for="primerApellidoTestigoUno"/>
			
			<h:outputLabel for="segundoApellidoTestigoUno" value="Segundo Apellido: "/>
			<p:inputText id="segundoApellidoTestigoUno" maxlength="60" label="Segundo Apellido"/>
			<p:message for="segundoApellidoTestigoUno"/>
			
			<h:outputLabel for="sexoTestigoUno" value="*Sexo: "/>
			<p:selectOneMenu id="sexoTestigoUno" required="true" label="Sexo"/>
			<p:message for="sexoTestigoUno"/>
			
			<h:outputLabel for="edadTestigoUno" value="*Edad: "/>
			<p:inputText id="edadTestigoUno" disabled="true" label="Edad"/>
			<p:message for="edadTestigoUno"/>
			
			<h:outputLabel value="Cadena: " for="cadenaTestigoUno"/>
            <p:inputText id="cadenaTestigoUno" maxlength="20" label="Cadena"/>
            <p:message for="cadenaTestigoUno"/>
			
			<h:outputLabel for="fechaNacimientoTestigoUno" value="*Fecha de Nacimiento: "/>
			<p:calendar id="fechaNacimientoTestigoUno" pattern="dd/MM/yyyy" readonlyInput="true" required="true" label="Fecha de Nacimiento"/>
			<p:message for="fechaNacimientoTestigoUno"/>
			
			<h:outputLabel for="fechaNacimientoIncTestigoUno" value="Fecha de Nacimiento Incremental: "/>
			<p:inputText id="fechaNacimientoIncTestigoUno" maxlength="50" disabled="true" label="Fecha de Nacimiento Incremental"/>
			<p:message for="fechaNacimientoIncTestigoUno"/>
			
			<h:outputLabel for="nacionalidadTestigoUno" value="*Nacionalidad: "/>
			<p:selectOneMenu id="nacionalidadTestigoUno" required="true" label="Nacionalidad"/>
			<p:message for="nacionalidadTestigoUno"/>
			
			<h:outputLabel for="paisNacimientoTestigoUno" value="*Pa&iacute;s Nacimiento: "/>
			<p:selectOneMenu id="paisNacimientoTestigoUno" required="true" label="Pa&iacute;s Nacimiento"/>
			<p:message for="paisNacimientoTestigoUno"/>
			
			<h:outputLabel for="estadoCivilTestigoUno" value="Estado Civil: "/>
			<p:selectOneMenu id="estadoCivilTestigoUno" label="Estado Civil"/>
			<p:message for="estadoCivilTestigoUno"/>
			
			<h:outputLabel for="ocupacionTestigoUno" value="*Ocupaci&oacute;n: "/>
			<p:inputText id="ocupacionTestigoUno" label="Ocupaci&oacute;n" required="true"/>
			<p:message for="ocupacionTestigoUno"/>
			
			<h:outputLabel for="parentescoTestigoUno" value="*Parentesco: "/>
			<p:selectOneMenu id="parentescoTestigoUno" label="Parentesco" required="true"/>
			<p:message for="parentescoTestigoUno"/>
			
			<h:outputLabel for="calleTestigoUno" value="*Calle: "/>
			<p:inputText id="calleTestigoUno" required="true" maxlength="100" label="Calle"/>
			<p:message for="calleTestigoUno"/>
			
			<h:outputLabel for="noExteriorTestigoUno" value="*No. Exterior: "/>
			<p:inputText id="noExteriorTestigoUno" required="true" maxlength="10" label="No. Exterior"/>
			<p:message for="noExteriorTestigoUno"/>
			
			<h:outputLabel for="noInteriorTestigoUno" value="No. Interior: "/>
			<p:inputText id="noInteriorTestigoUno" maxlength="10" label="No. Interior"/>
			<p:message for="noInteriorTestigoUno"/>
			
			<h:outputLabel for="coloniaTestigoUno" value="*Colonia: "/>
			<p:selectOneMenu id="coloniaTestigoUno" required="true" label="Colonia"/>
			<p:message for="coloniaTestigoUno"/>
			
			<h:outputLabel for="tipoLocalidadTestigoUno" value="*Tipo Localidad: "/>
			<p:selectOneMenu id="tipoLocalidadTestigoUno" required="true" label="Tipo Localidad"/>
			<p:message for="tipoLocalidadTestigoUno"/>
			
			<h:outputLabel for="municipioDomicilioTestigoUno" value="*Municipio: "/>
			<p:selectOneMenu id="municipioDomicilioTestigoUno" required="true" label="Municipio Domicilio"/>
			<p:message for="municipioDomicilioTestigoUno"/>
			
			<h:outputLabel for="estadoDomicilioTestigoUno" value="*Estado: "/>
			<p:selectOneMenu id="estadoDomicilioTestigoUno" required="true" label="Estado Domicilio"/>
			<p:message for="estadoDomicilioTestigoUno"/>
			
			<h:outputLabel for="paisDomicilioTestigoUno" value="*Pa&iacute;s: "/>
			<p:selectOneMenu id="paisDomicilioTestigoUno" required="true" label="Pais"/>
			<p:message for="paisDomicilioTestigoUno"/>
			
			<h:outputLabel for="codigoPostalTestigoUno" value="*C&oacute;digo Postal: "/>
			<p:inputText id="codigoPostalTestigoUno" required="true" maxlength="5" label="Codigo Postal"/>
			<p:message for="codigoPostalTestigoUno"/>
			
		</h:panelGrid>

	</h:body>
</html>

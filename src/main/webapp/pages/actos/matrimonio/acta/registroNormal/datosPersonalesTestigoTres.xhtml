<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
    	 <h:panelGrid columns="6">
			<h:outputLabel for="nombreTestigoTres" value="*Nombre: "/>
			<p:inputText id="nombreTestigoTres" required="true" maxlength="60" label="Nombre"/>
			<p:message for="nombreTestigoTres"/>
			
			<h:outputLabel for="primerApellidoTestigoTres" value="*Primer Apellido: "/>
			<p:inputText id="primerApellidoTestigoTres" required="true" maxlength="60" label="Primer Apellido"/>
			<p:message for="primerApellidoTestigoTres"/>
			
			<h:outputLabel for="segundoApellidoTestigoTres" value="Segundo Apellido: "/>
			<p:inputText id="segundoApellidoTestigoTres" maxlength="60" label="Segundo Apellido"/>
			<p:message for="segundoApellidoTestigoTres"/>
			
			<h:outputLabel for="sexoTestigoTres" value="*Sexo: "/>
			<p:selectOneMenu id="sexoTestigoTres" required="true" label="Sexo"/>
			<p:message for="sexoTestigoTres"/>
			
			<h:outputLabel for="edadTestigoTres" value="Edad: "/>
			<p:inputText id="edadTestigoTres" disabled="true" label="Edad"/>
			<p:message for="edadTestigoTres"/>
			
			<h:outputLabel value="Cadena: " for="cadenaTestigoTres"/>
            <p:inputText id="cadenaTestigoTres" maxlength="20" label="Cadena"/>
            <p:message for="cadenaTestigoTres"/>
			
			<h:outputLabel for="fechaNacimientoTestigoTres" value="*Fecha de Nacimiento: "/>
			<p:calendar id="fechaNacimientoTestigoTres" pattern="dd/MM/yyyy" readonlyInput="true" required="true" label="Fecha de Nacimiento"/>
			<p:message for="fechaNacimientoTestigoTres"/>
			
			<h:outputLabel for="fechaNacimientoIncTestigoTres" value="Fecha de Nacimiento Incremental: "/>
			<p:inputText id="fechaNacimientoIncTestigoTres" maxlength="50" disabled="true" label="Fecha de Nacimiento Incremental"/>
			<p:message for="fechaNacimientoIncTestigoTres"/>
			
			<h:outputLabel for="nacionalidadTestigoTres" value="*Nacionalidad: "/>
			<p:selectOneMenu id="nacionalidadTestigoTres" required="true" label="Nacionalidad"/>
			<p:message for="nacionalidadTestigoTres"/>
			
			<h:outputLabel for="paisNacimientoTestigoTres" value="*Pa&iacute;s Nacimiento: "/>
			<p:selectOneMenu id="paisNacimientoTestigoTres" required="true" label="Pa&iacute;s Nacimiento"/>
			<p:message for="paisNacimientoTestigoTres"/>
			
			<h:outputLabel for="estadoCivilTestigoTres" value="Estado Civil: "/>
			<p:selectOneMenu id="estadoCivilTestigoTres" label="Estado Civil"/>
			<p:message for="estadoCivilTestigoTres"/>
			
			<h:outputLabel for="ocupacionTestigoTres" value="*Ocupaci&oacute;n: "/>
			<p:inputText id="ocupacionTestigoTres" label="Ocupaci&oacute;n" required="true"/>
			<p:message for="ocupacionTestigoTres"/>
			
			<h:outputLabel for="parentescoTestigoTres" value="*Parentesco: "/>
			<p:selectOneMenu id="parentescoTestigoTres" label="Parentesco" required="true"/>
			<p:message for="parentescoTestigoTres"/>
			
			<h:outputLabel for="calleTestigoTres" value="*Calle: "/>
			<p:inputText id="calleTestigoTres" required="true" maxlength="100" label="Calle"/>
			<p:message for="calleTestigoTres"/>
			
			<h:outputLabel for="noExteriorTestigoTres" value="*No. Exterior: "/>
			<p:inputText id="noExteriorTestigoTres" required="true" maxlength="10" label="No. Exterior"/>
			<p:message for="noExteriorTestigoTres"/>
			
			<h:outputLabel for="noInteriorTestigoTres" value="No. Interior: "/>
			<p:inputText id="noInteriorTestigoTres" maxlength="10" label="No. Interior"/>
			<p:message for="noInteriorTestigoTres"/>
			
			<h:outputLabel for="coloniaTestigoTres" value="*Colonia: "/>
			<p:selectOneMenu id="coloniaTestigoTres" required="true" label="Colonia"/>
			<p:message for="coloniaTestigoTres"/>
			
			<h:outputLabel for="tipoLocalidadTestigoTres" value="*Tipo Localidad: "/>
			<p:selectOneMenu id="tipoLocalidadTestigoTres" required="true" label="Tipo Localidad"/>
			<p:message for="tipoLocalidadTestigoTres"/>
			
			<h:outputLabel for="municipioDomicilioTestigoTres" value="*Municipio: "/>
			<p:selectOneMenu id="municipioDomicilioTestigoTres" required="true" label="Municipio Domicilio"/>
			<p:message for="municipioDomicilioTestigoTres"/>
			
			<h:outputLabel for="estadoDomicilioTestigoTres" value="*Estado: "/>
			<p:selectOneMenu id="estadoDomicilioTestigoTres" required="true" label="Estado Domicilio"/>
			<p:message for="estadoDomicilioTestigoTres"/>
			
			<h:outputLabel for="paisDomicilioTestigoTres" value="*Pa&iacute;s: "/>
			<p:selectOneMenu id="paisDomicilioTestigoTres" required="true" label="Pais"/>
			<p:message for="paisDomicilioTestigoTres"/>
			
			<h:outputLabel for="codigoPostalTestigoTres" value="*C&oacute;digo Postal: "/>
			<p:inputText id="codigoPostalTestigoTres" required="true" maxlength="5" label="Codigo Postal"/>
			<p:message for="codigoPostalTestigoTres"/>
			
		</h:panelGrid>

	</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:j="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Credito Bancario</title>
</h:head>
<h:body>
	<ui:composition template="../../../../../templates/layout.xhtml">
		<ui:define name="content">
			<h2>Registro Acta de Matrimonio</h2>
			<p:growl autoUpdate="true" />
			<h:form>
				<p:tabView id="tabRegistroActaMatrimonio">
				  <p:tab id="tabGenerales" title="Generales">
				  <h:outputLabel value="Nombre(s): " for="nombre"/>
            <p:inputText id="nombre" required="true" maxlength="50" label="Nombre"/>
            <p:message for="nombre"/>
            <h:outputText value="Hora: " />  
            <p:inputMask id="hora" value="#{matrimonioBean.contrayente1.nombre}" required="true" mask="99:99:99" validator="#{matrimonioBean.validate}"/>
            <p:message for="hora"/>  
            <h:commandButton action="/pages/actos/adopcion/registroAdopcion" value="Enviar">
            </h:commandButton>
				  </p:tab>
				  <p:tab id="tabContrayentes" title="Contrayentes">
                    <p:fieldset legend="Contrayente Uno"> 
                    
                    	<ui:include src="datosPersonalesContrayenteUno.xhtml"/>
                   	
                   	</p:fieldset> 
                    <p:fieldset legend="Contrayente Dos">
					
						<ui:include src="datosPersonalesContrayenteDos.xhtml"/>  
							
					</p:fieldset>   
				  </p:tab>
				  <p:tab id="tabPadresContrayenteUno" title="Padres Contrayente Uno">
						<p:fieldset legend="Padre del Contrayente Uno"> 
						                      
							<ui:include src="datosPersonalesPadreContrayenteUno.xhtml"/>    
						
						</p:fieldset>
						<p:fieldset legend="Madre del Contrayente Uno"> 
						
							<ui:include src="datosPersonalesMadreContrayenteUno.xhtml"/> 
                        	
                        </p:fieldset>
                  </p:tab>
                  <p:tab id="tabPadresContrayenteDos" title="Padres Contrayente Dos">
                  	<p:fieldset legend="Padre Contrayente Dos">
	                       
	                    <ui:include src="datosPersonalesPadreContrayenteDos.xhtml"/>
	              			    
	               	</p:fieldset>
	                <p:fieldset legend="Madre Contrayente Dos">
	                   	
	                   	<ui:include src="datosPersonalesMadreContrayenteDos.xhtml"/>
              			
                   	</p:fieldset>
                   
                  </p:tab>
                  <p:tab id="tabTestigoUno" title="Testigos">
					<p:fieldset legend="Testigo Uno">
						
						<ui:include src="datosPersonalesTestigoUno.xhtml"/>
					
					</p:fieldset>	
					<p:fieldset legend="Testigo Dos">
						
						<ui:include src="datosPersonalesTestigoDos.xhtml"/>
					
					</p:fieldset>	
					<p:fieldset legend="Testigo Tres">
						
						<ui:include src="datosPersonalesTestigoTres.xhtml"/>
					
					</p:fieldset>	
					<p:fieldset legend="Testigo Cuatro">
						
						<ui:include src="datosPersonalesTestigoCuatro.xhtml"/>	
					
					</p:fieldset>	       
                  </p:tab>
                  <p:tab id="tabInegi" title="Datos Estad&iacute;sticos">
                  		
						<ui:include src="estadisticosRegistroNormal.xhtml"/>	
					
                  </p:tab>
                  <p:tab id="tabDatosActa" title="Acta">
                  	<ui:include src="acta.xhtml"/>
                  </p:tab>
                  
				</p:tabView>
				
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
		<h:panelGrid columns="6">
			<h:outputLabel for="nombreConsentimientoContrayenteUno" value="*Nombre(s): "/>
			<p:inputText id="nombreConsentimientoContrayenteUno" 
						 required="true" 
						 maxlength="60" 
						 label="Nombre"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.nombre}"
						 style="text-transform:uppercase">
	                     <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
	        </p:inputText>
			<p:message for="nombreConsentimientoContrayenteUno"/>
			
			<h:outputLabel for="primerApellidoConsentimientoContrayenteUno" value="*Primer Apellido: "/>
			<p:inputText id="primerApellidoConsentimientoContrayenteUno" 
						 required="true" 
						 maxlength="60" 
						 label="Primer Apellido"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.primerApellido}"
						 style="text-transform:uppercase">
	                     <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
	            </p:inputText>
			<p:message for="primerApellidoConsentimientoContrayenteUno"/>
			
			<h:outputLabel for="segundoApellidoConsentimientoContrayenteUno" value="Segundo Apellido: "/>
			<p:inputText id="segundoApellidoConsentimientoContrayenteUno" 
						 maxlength="60" 
						 label="Segundo Apellido"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.segundoApellido}"
						 style="text-transform:uppercase">
	                     <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
	            </p:inputText>
			<p:message for="segundoApellidoConsentimientoContrayenteUno"/>
			
			<h:outputLabel for="sexoConsentimientoContrayenteUno" value="*Sexo: "/>
			<p:selectOneMenu id="sexoConsentimientoContrayenteUno" 
							 required="true" 
							 label="Sexo"
                             value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.sexo}">
							 <f:selectItem/>
							 <f:selectItem itemLabel="MASCULINO" itemValue="M" />
							 <f:selectItem itemLabel="FEMENINO" itemValue="F" />
			</p:selectOneMenu>		
			<p:message for="sexoConsentimientoContrayenteUno"/>
			
			<h:outputLabel value="Cadena: " for="cadenaConsentimientoContrayenteUno"/>
	        <p:inputMask id="cadenaConsentimientoContrayenteUno" 
	        				maxlength="20" 
	        				label="Cadena"
                            value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.cadenaNacimiento}"
	        				mask="99999999999999999999"/>
	        <p:message for="cadenaConsentimientoContrayenteUno"/>
	
		    <h:outputLabel value="Certificado de Nacimiento: " for="certificadoNacimientoConsentimientoContrayenteUno"/>
	        <p:inputText id="certificadoNacimientoConsentimientoContrayenteUno" 
	        			 maxlength="20" 
	        			 label="Certificado de Nacimiento"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.certificadoNacimiento}"
	        			 style="text-transform:uppercase">
	                     <f:validateRegex pattern="^[a-zA-Z0-9]+$" />
	            </p:inputText>
	        <p:message for="certificadoNacimientoConsentimientoContrayenteUno"/>
		
			<h:outputLabel for="fechaNacimientoConsentimientoContrayenteUno" value="*Fecha de Nacimiento: "/>
			<p:calendar id="fechaNacimientoConsentimientoContrayenteUno"  
						pattern="dd/MM/yyyy" 
						readonlyInput="true" 
						required="true" 
						navigator="true"
                        yearRange="1900:c"
                        value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.fechaNacimiento}"
                        maxdate="#{validatorBean.date}"
						label="Fecha de Nacimiento"/>
			<p:message for="fechaNacimientoConsentimientoContrayenteUno"/>
			
			<h:outputLabel for="curpConsentimientoContrayenteUno" value="CURP: "/>
			<p:inputMask id="curpConsentimientoContrayenteUno"  
						 label="CURP"
						 maxlength="18"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.curp}"
	                     mask="aaaa999999aaaaaa*9"
	                     style="text-transform:uppercase"/>
			<p:message for="curpConsentimientoContrayenteUno"/>
			
			<h:outputLabel for="nacionalidadConsentimientoContrayenteUno" value="*Nacionalidad: "/>
			<p:selectOneMenu id="nacionalidadConsentimientoContrayenteUno" 
							 required="true" filter="true"
                             value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.nacionalidad}"
							 label="Nacionalidad">
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItems value="#{matrimonioNormalBean.listaNacionalidad}" var="nacionalidad"
                               itemLabel="#{nacionalidad.nacionalidad}" itemValue="#{nacionalidad.id}"/>
	        </p:selectOneMenu>
			<p:message for="nacionalidadConsentimientoContrayenteUno"/>
			
			<h:outputLabel for="paisNacimientoConsentimientoContrayenteUno" value="*Pa&iacute;s Nacimiento: "/>
			<p:selectOneMenu id="paisNacimientoConsentimientoContrayenteUno" 
							 required="true" filter="true"
                             value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.paisNacimiento}"
							 label="Pa&iacute;s Nacimiento">
                <f:selectItem itemLabel="" itemValue=""/>
				<f:selectItems value="#{matrimonioNormalBean.listaPaises}" var="paisNacimiento"
                               itemLabel="#{paisNacimiento.descripcion}" itemValue="#{paisNacimiento.id}"/>
	        </p:selectOneMenu>
			<p:message for="paisNacimientoConsentimientoContrayenteUno"/>
			
			<h:outputLabel for="entidadNacimientoConsentimientoContrayenteUno" value="*Entidad Nacimiento: "/>
			<p:selectOneMenu id="entidadNacimientoConsentimientoContrayenteUno" 
							 required="true" filter="true"
                             value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.entidadNacimiento}"
							 label="Entidad Nacimiento">
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItems value="#{matrimonioNormalBean.listaEstados}" var="estadoNacimiento"
                               itemLabel="#{estadoNacimiento.nombreEstado}" itemValue="#{estadoNacimiento.id}"/>
	        </p:selectOneMenu>
			<p:message for="entidadNacimientoConsentimientoContrayenteUno"/>
			
			<h:outputLabel for="municipioNacimientoConsentimientoContrayenteUno" value="*Municipio Nacimiento: "/>
			<p:selectOneMenu id="municipioNacimientoConsentimientoContrayenteUno" 
							 required="true" filter="true"
                             value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.municipioNacimiento}"
							 label="Municipio Nacimiento">
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItems value="#{matrimonioNormalBean.listaMunicipios}" var="municipioNacimiento"
                               itemLabel="#{municipioNacimiento.nombreMunicipio}" itemValue="#{municipioNacimiento.id}"/>
	        </p:selectOneMenu>
			<p:message for="municipioNacimientoConsentimientoContrayenteUno"/>
			
			<h:outputLabel for="localidadNacimientoConsentimientoContrayenteUno" value="*Localidad Nacimiento: "/>
			<p:inputText id="localidadNacimientoConsentimientoContrayenteUno" 
						 maxlength="100" 
						 required="true" 
						 style="text-transform:uppercase"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.localidadNacimiento}"
						 label="Localidad Nacimiento">
						 <f:validateLength minimum="1" maximum="100"/>
	                     <f:validateRegex pattern="^[A-Z äëïöü ÄËÏÖÜñÑ a-z0-9.]+$"/>
	        </p:inputText>
			<p:message for="localidadNacimientoConsentimientoContrayenteUno"/>
			
			<h:outputLabel for="fechaNacimientoIncConsentimientoContrayenteUno" value="Fecha de Nacimiento Incremental: "/>
			<p:inputText id="fechaNacimientoIncConsentimientoContrayenteUno" 
						 maxlength="50" 
						 style="text-transform:uppercase"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.fechaNacimientoInc}"
						 label="Fecha de Nacimiento Incremental">
						 <f:validateLength minimum="1" maximum="50" style="text-transform:uppercase"/>
	            		 <f:validateRegex pattern="^[a-z A-Z0-9/-]+$"/>
	        </p:inputText>
			<p:message for="fechaNacimientoIncConsentimientoContrayenteUno"/>
			
			<h:outputLabel for="estadoCivilConsentimientoContrayenteUno" value="*Estado Civil: "/>
			<p:selectOneMenu id="estadoCivilConsentimientoContrayenteUno" 
							 required="true"
                             value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.estadoCivil}"
							 label="Estado Civil">
                 <f:selectItem itemLabel="" itemValue=""/>
                 <f:selectItems value="#{matrimonioNormalBean.listaEstadoCivil}" var="estadoCivil"
                                itemLabel="#{estadoCivil.descripcion}" itemValue="#{estadoCivil.id}"/>
	        </p:selectOneMenu>
			<p:message for="estadoCivilConsentimientoContrayenteUno"/>
			
			<h:outputLabel for="ocupacionConsentimientoContrayenteUno" value="*Ocupaci&oacute;n: "/>
			<p:inputText id="ocupacionConsentimientoContrayenteUno" 
						 label="Ocupaci&oacute;n"
                         value="#{matrimonioNormalBean.matrimonio.estadisticosDTO.puestoDTOConsentimientoContrayenteDos.descripcion}"
						 required="true"
						 style="text-transform:uppercase"
						 maxlength="100">
	                     <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z.]+$" />
	        </p:inputText>
			<p:message for="ocupacionConsentimientoContrayenteUno"/>
			
			<h:outputLabel for="calleConsentimientoContrayenteUno" value="*Calle: "/>
			<p:inputText id="calleConsentimientoContrayenteUno" 
						 required="true" 
						 maxlength="100" 
						 label="Calle"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.domicilio.calle}"
						 style="text-transform:uppercase">
	                     <f:validateRegex pattern="^[a-zäëïöü ÄËÏÖÜñÑA-Z.]+$" />
	        </p:inputText>
			<p:message for="calleConsentimientoContrayenteUno"/>
			
			<h:outputLabel for="noExteriorConsentimientoContrayenteUno" value="*No. Exterior: "/>
			<p:inputText id="noExteriorConsentimientoContrayenteUno" 
						 required="true" 
						 maxlength="10" 
						 label="No. Exterior"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.domicilio.numeroExterior}"
						 style="text-transform:uppercase">
	                     <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z0-9 -]+$" />
	        </p:inputText>
			<p:message for="noExteriorConsentimientoContrayenteUno"/>
			
			<h:outputLabel for="noInteriorConsentimientoContrayenteUno" value="No. Interior: "/>
			<p:inputText id="noInteriorConsentimientoContrayenteUno" 
						 maxlength="10" 
						 label="No. Interior"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.domicilio.numeroInteror}"
						 style="text-transform:uppercase">
	                     <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z0-9 -]+$" />
	        </p:inputText>
			<p:message for="noInteriorConsentimientoContrayenteUno"/>
			
			<h:outputLabel for="coloniaConsentimientoContrayenteUno" value="*Localidad o Colonia: "/>
			<p:selectOneMenu id="coloniaConsentimientoContrayenteUno" 
							 required="true" filter="true"
							 label="Colonia"
                             value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.domicilio.colonia}">
                 <f:selectItem itemLabel="" itemValue=""/>
                 <f:selectItems value="#{matrimonioNormalBean.listaLocalidadColoniasInegi}" var="localidadColonia"
                                itemLabel="#{localidadColonia.nombreLocalidadColonia}" itemValue="#{localidadColonia.id}"/>
	        </p:selectOneMenu>
			<p:message for="coloniaConsentimientoContrayenteUno"/>
			
			<h:outputLabel for="tipoLocalidadConsentimientoContrayenteUno" value="*Tipo Localidad: "/>
			<p:selectOneMenu id="tipoLocalidadConsentimientoContrayenteUno"
							 required="true"
							 label="Tipo Localidad"
                             value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.domicilio.tipoLocalidad}">
                 <f:selectItem itemLabel="" itemValue=""/>
                 <f:selectItems value="#{matrimonioNormalBean.listaTipoLocalidad}" var="tipoLocalidad"
                                itemLabel="#{tipoLocalidad.descripcion}" itemValue="#{tipoLocalidad.id}"/>
	        </p:selectOneMenu>
			<p:message for="tipoLocalidadConsentimientoContrayenteUno"/>
			
			<h:outputLabel for="municipioDomicilioConsentimientoContrayenteUno" value="*Municipio: "/>
			<p:selectOneMenu id="municipioDomicilioConsentimientoContrayenteUno" 
							 required="true" filter="true"
							 label="Municipio Domicilio"
                             value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.domicilio.municipio}">
                 <f:selectItem itemLabel="" itemValue=""/>
                 <f:selectItems value="#{matrimonioNormalBean.listaMunicipiosInegi}" var="municipioInegi"
                                itemLabel="#{municipioInegi.nombreMunicipio}" itemValue="#{municipioInegi.id}"/>
	        </p:selectOneMenu>
			<p:message for="municipioDomicilioConsentimientoContrayenteUno"/>
			
			<h:outputLabel for="estadoDomicilioConsentimientoContrayenteUno" value="*Estado: "/>
			<p:selectOneMenu id="estadoDomicilioConsentimientoContrayenteUno" 
							 required="true" filter="true"
							 label="Estado Domicilio"
                             value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.domicilio.estado}">
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItems value="#{matrimonioNormalBean.listaEstadosInegi}" var="estadoInegi"
                               itemLabel="#{estadoInegi.nombreEstado}" itemValue="#{estadoInegi.id}"/>
            </p:selectOneMenu>
			<p:message for="estadoDomicilioConsentimientoContrayenteUno"/>
			
			<h:outputLabel for="paisDomicilioConsentimientoContrayenteUno" value="*Pa&iacute;s: "/>
			<p:selectOneMenu id="paisDomicilioConsentimientoContrayenteUno" 
							 required="true" filter="true"
							 label="Pais"
                             value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.domicilio.pais}">
                 <f:selectItem itemLabel="" itemValue=""/>
                 <f:selectItems value="#{matrimonioNormalBean.listaPaisesInegi}" var="paisInegi"
                                itemLabel="#{paisInegi.descripcion}" itemValue="#{paisInegi.id}"/>
	        </p:selectOneMenu>
			<p:message for="paisDomicilioConsentimientoContrayenteUno"/>
			
			<h:outputLabel for="codigoPostalConsentimientoContrayenteUno" value="*C&oacute;digo Postal: "/>
			<p:inputMask id="codigoPostalConsentimientoContrayenteUno" 
						 required="true" 
						 maxlength="5" 
						 mask="99999" 
	                     label="Codigo Postal"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteUno.domicilio.codigoPostal}"/>
			<p:message for="codigoPostalConsentimientoContrayenteUno"/>
		</h:panelGrid>
	</h:body>
</html>

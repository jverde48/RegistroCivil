<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:cp="http://java.sun.com/jsf/composite/componenteBusqueda">

    <h:body>
        <h:panelGrid columns="5" id="panelComponenteConsentimientoDos">
            <h:outputLabel value="Realizar b&uacute;squeda de persona: "/>
            <p:commandButton id="buscarConsentimientoDos"
                             icon="ui-icon-search"
                             onclick="PF('dgBusquedaConsentimientoDos').show()"
                             immediate="true" update="panelConsentimientoDos">
            </p:commandButton>
            <p:tooltip for="buscarConsentimientoDos" value="Buscar Persona" showEffect="fade" hideEffect="fade" />

            <p:commandButton id="restaurarConsentimientoDos" action="#{matrimonioNormalBean.restorePersona('CSDOS')}"
                             update="panelConsentimientoDos" icon="ui-icon-trash" immediate="true">
                <p:resetInput target="panelConsentimientoDos" />
            </p:commandButton>
            <p:tooltip for="restaurarConsentimientoDos" value="Restaurar Valores" showEffect="fade" hideEffect="fade" />
        </h:panelGrid>
        <br/>

        <p:dialog id="dgBusquedaConsentimientoDos" header="B&uacute;squeda" widgetVar="dgBusquedaConsentimientoDos" resizable="false" modal="true" position="top" width="800">
            <cp:busqueda id="cpConsentimientoDos"
                         beanProperty="#{matrimonioNormalBean}"
                         tipoPersona="CSDOS"
                         isNacimiento="false"
                         widgetVar="PF('dgBusquedaConsentimientoDos').hide()"
                         update="panelConsentimientoDos"/>
        </p:dialog>
    
		<h:panelGrid columns="6" id="panelConsentimientoDos">
			<h:outputLabel for="nombreConsentimientoContrayenteDos" value="*Nombre(s): "/>
			<p:inputText id="nombreConsentimientoContrayenteDos" 
						 required="true" 
						 maxlength="60" 
						 label="Nombre"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.nombre}"
						 style="text-transform:uppercase">
	                     <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
	        </p:inputText>
			<p:message for="nombreConsentimientoContrayenteDos"/>
			
			<h:outputLabel for="primerApellidoConsentimientoContrayenteDos" value="*Primer Apellido: "/>
			<p:inputText id="primerApellidoConsentimientoContrayenteDos" 
						 required="true" 
						 maxlength="60" 
						 label="Primer Apellido"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.primerApellido}"
						 style="text-transform:uppercase">
	                     <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
	            </p:inputText>
			<p:message for="primerApellidoConsentimientoContrayenteDos"/>
			
			<h:outputLabel for="segundoApellidoConsentimientoContrayenteDos" value="Segundo Apellido: "/>
			<p:inputText id="segundoApellidoConsentimientoContrayenteDos" 
						 maxlength="60" 
						 label="Segundo Apellido"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.segundoApellido}"
						 style="text-transform:uppercase">
	                     <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
	            </p:inputText>
			<p:message for="segundoApellidoConsentimientoContrayenteDos"/>
			
			<h:outputLabel for="sexoConsentimientoContrayenteDos" value="*Sexo: "/>
			<p:selectOneMenu id="sexoConsentimientoContrayenteDos" 
							 required="true" 
							 label="Sexo"
                             value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.sexo}">>
							 <f:selectItem/>
							 <f:selectItem itemLabel="MASCULINO" itemValue="M" />
							 <f:selectItem itemLabel="FEMENINO" itemValue="F" />
			</p:selectOneMenu>		
			<p:message for="sexoConsentimientoContrayenteDos"/>
			
			<h:outputLabel value="Cadena: " for="cadenaConsentimientoContrayenteDos"/>
	        <p:inputMask id="cadenaConsentimientoContrayenteDos" 
	        				maxlength="20" 
	        				label="Cadena"
                            value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.cadenaNacimiento}"
	        				mask="99999999999999999999"/>
	        <p:message for="cadenaConsentimientoContrayenteDos"/>
	
		    <h:outputLabel value="Certificado de Nacimiento: " for="certificadoNacimientoConsentimientoContrayenteDos"/>
	        <p:inputText id="certificadoNacimientoConsentimientoContrayenteDos" 
	        			 maxlength="20" 
	        			 label="Certificado de Nacimiento"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.certificadoNacimiento}"
	        			 style="text-transform:uppercase">
	                     <f:validateRegex pattern="^[a-zA-Z0-9]+$" />
	            </p:inputText>
	        <p:message for="certificadoNacimientoConsentimientoContrayenteDos"/>
		
			<h:outputLabel for="fechaNacimientoConsentimientoContrayenteDos" value="*Fecha de Nacimiento: "/>
			<p:calendar id="fechaNacimientoConsentimientoContrayenteDos"  
						pattern="dd/MM/yyyy" 
						readonlyInput="true" 
						required="true" 
						navigator="true"
                        yearRange="1900:c"
                        value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.fechaNacimiento}"
                        maxdate="#{validatorBean.date}"
						label="Fecha de Nacimiento"/>
			<p:message for="fechaNacimientoConsentimientoContrayenteDos"/>
			
			<h:outputLabel for="curpConsentimientoContrayenteDos" value="CURP: "/>
			<p:inputMask id="curpConsentimientoContrayenteDos"  
						 label="CURP"
						 maxlength="18"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.curp}"
	                     mask="aaaa999999aaaaaa*9"
	                     style="text-transform:uppercase"/>
			<p:message for="curpConsentimientoContrayenteDos"/>

            <h:outputLabel for="paisNacimientoConsentimientoContrayenteDos" value="*Pa&iacute;s Nacimiento: "/>
            <p:selectOneMenu id="paisNacimientoConsentimientoContrayenteDos"
                             required="true" filter="true" converter="#{paisConverter}"
                             value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.paisNacimiento}"
                             label="Pa&iacute;s Nacimiento">
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItems value="#{matrimonioNormalBean.listaPaises}" var="paisNacimiento"
                               itemLabel="#{paisNacimiento.descripcion}" itemValue="#{paisNacimiento}"/>
                <p:ajax event="change" listener="#{matrimonioNormalBean.cargarEstadosRenapo(4)}"
                        update="nacionalidadConsentimientoContrayenteDos entidadNacimientoConsentimientoContrayenteDos"/>
            </p:selectOneMenu>
            <p:message for="paisNacimientoConsentimientoContrayenteDos"/>
			
			<h:outputLabel for="nacionalidadConsentimientoContrayenteDos" value="*Nacionalidad: "/>
			<p:inputText id="nacionalidadConsentimientoContrayenteDos"
                             required="true" disabled="true"
                             value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.paisNacimiento.nacionalidad}"
                             label="Nacionalidad"/>
			<p:message for="nacionalidadConsentimientoContrayenteDos"/>
			
			<h:outputLabel for="entidadNacimientoConsentimientoContrayenteDos" value="*Entidad Nacimiento: "/>
			<p:selectOneMenu id="entidadNacimientoConsentimientoContrayenteDos"
                             required="true" filter="true" converter="#{estadoConverter}"
                             value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.entidadNacimiento}"
                             label="Entidad Nacimiento">
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItems value="#{matrimonioNormalBean.listaEstadosConsentimientoDos}" var="estadoNacimiento"
                               itemLabel="#{estadoNacimiento.nombreEstado}" itemValue="#{estadoNacimiento}"/>
                <p:ajax event="change" listener="#{matrimonioNormalBean.cargarMunicipiosRenapo(4)}"
                        update="municipioNacimientoConsentimientoContrayenteDos"/>
	        </p:selectOneMenu>
			<p:message for="entidadNacimientoConsentimientoContrayenteDos"/>
			
			<h:outputLabel for="municipioNacimientoConsentimientoContrayenteDos" value="*Municipio Nacimiento: "/>
			<p:selectOneMenu id="municipioNacimientoConsentimientoContrayenteDos"
                             required="true" filter="true" converter="#{municipioConverter}"
                             value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.municipioNacimiento}"
                             label="Municipio Nacimiento">
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItems value="#{matrimonioNormalBean.listaMunicipiosConsentimientoDos}" var="municipioNacimiento"
                               itemLabel="#{municipioNacimiento.nombreMunicipio}" itemValue="#{municipioNacimiento}"/>
	        </p:selectOneMenu>
			<p:message for="municipioNacimientoConsentimientoContrayenteDos"/>
			
			<h:outputLabel for="localidadNacimientoConsentimientoContrayenteDos" value="*Localidad Nacimiento: "/>
			<p:inputText id="localidadNacimientoConsentimientoContrayenteDos" 
						 maxlength="100" 
						 required="true" 
						 style="text-transform:uppercase"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.localidadNacimiento}"
						 label="Localidad Nacimiento">
						 <f:validateLength minimum="1" maximum="100"/>
	                     <f:validateRegex pattern="^[A-Z äëïöü ÄËÏÖÜñÑ a-z0-9.]+$"/>
	        </p:inputText>
			<p:message for="localidadNacimientoConsentimientoContrayenteDos"/>
			
			<h:outputLabel for="fechaNacimientoIncConsentimientoContrayenteDos" value="Fecha de Nacimiento Incorrecta: "/>
			<p:inputText id="fechaNacimientoIncConsentimientoContrayenteDos" 
						 maxlength="50" 
						 style="text-transform:uppercase"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.fechaNacimientoInc}"
						 label="Fecha de Nacimiento Incorrecta">
						 <f:validateLength minimum="1" maximum="50"/>
	            		 <f:validateRegex pattern="^[a-z A-Z0-9/-]+$"/>
	        </p:inputText>
			<p:message for="fechaNacimientoIncConsentimientoContrayenteDos"/>
			
			<h:outputLabel for="estadoCivilConsentimientoContrayenteDos" value="*Estado Civil: "/>
			<p:selectOneMenu id="estadoCivilConsentimientoContrayenteDos"
                             required="true" converter="#{estadoCivilConverter}"
                             value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.estadoCivil}"
                             label="Estado Civil">
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItems value="#{matrimonioNormalBean.listaEstadoCivilConsentimientoDos}" var="estadoCivil"
                               itemLabel="#{estadoCivil.descripcion}" itemValue="#{estadoCivil}"/>
	        </p:selectOneMenu>
			<p:message for="estadoCivilConsentimientoContrayenteDos"/>
			
			<h:outputLabel for="ocupacionConsentimientoContrayenteDos" value="*Ocupaci&oacute;n: "/>
			<p:inputText id="ocupacionConsentimientoContrayenteDos" 
						 label="Ocupaci&oacute;n"
                         value="#{matrimonioNormalBean.matrimonio.estadisticosDTO.puestoDTOConsentimientoContrayenteDos.descripcion}"
						 required="true"
						 style="text-transform:uppercase"
						 maxlength="100">
	                     <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z.]+$" />
	        </p:inputText>
			<p:message for="ocupacionConsentimientoContrayenteDos"/>
			
			<h:outputLabel for="calleConsentimientoContrayenteDos" value="*Calle: "/>
			<p:inputText id="calleConsentimientoContrayenteDos" 
						 required="true" 
						 maxlength="100" 
						 label="Calle"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.domicilio.calle}"
						 style="text-transform:uppercase">
	                     <f:validateRegex pattern="^[a-zäëïöü ÄËÏÖÜñÑA-Z.]+$" />
	        </p:inputText>
			<p:message for="calleConsentimientoContrayenteDos"/>
			
			<h:outputLabel for="noExteriorConsentimientoContrayenteDos" value="*No. Exterior: "/>
			<p:inputText id="noExteriorConsentimientoContrayenteDos" 
						 required="true" 
						 maxlength="10" 
						 label="No. Exterior"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.domicilio.numeroExterior}"
						 style="text-transform:uppercase">
	                     <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z0-9 -]+$" />
	        </p:inputText>
			<p:message for="noExteriorConsentimientoContrayenteDos"/>
			
			<h:outputLabel for="noInteriorConsentimientoContrayenteDos" value="No. Interior: "/>
			<p:inputText id="noInteriorConsentimientoContrayenteDos" 
						 maxlength="10" 
						 label="No. Interior"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.domicilio.numeroInteror}"
						 style="text-transform:uppercase">
	                     <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z0-9 -]+$" />
	        </p:inputText>
			<p:message for="noInteriorConsentimientoContrayenteDos"/>

            <h:outputLabel for="paisDomicilioConsentimientoContrayenteDos" value="*Pa&iacute;s: "/>
            <p:selectOneMenu id="paisDomicilioConsentimientoContrayenteDos"
                             required="true" filter="true"
                             label="Pais" converter="#{paisInegiConverter}"
                             value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.domicilio.pais}">
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItems value="#{matrimonioNormalBean.listaPaisesInegi}" var="paisInegi"
                               itemLabel="#{paisInegi.descripcion}" itemValue="#{paisInegi}"/>
                <p:ajax event="change" listener="#{matrimonioNormalBean.cargarEstadosInegi(4)}"
                        update="estadoDomicilioConsentimientoContrayenteDos"/>
            </p:selectOneMenu>
            <p:message for="paisDomicilioConsentimientoContrayenteDos"/>

            <h:outputLabel for="estadoDomicilioConsentimientoContrayenteDos" value="*Estado: "/>
            <p:selectOneMenu id="estadoDomicilioConsentimientoContrayenteDos"
                             required="true" filter="true"
                             label="Estado Domicilio" converter="#{inegiEstadoConverter}"
                             value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.domicilio.estado}">
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItems value="#{matrimonioNormalBean.listaEstadosInegiConsentimientoDos}" var="estadoInegi"
                               itemLabel="#{estadoInegi.nombreEstado}" itemValue="#{estadoInegi}"/>
                <p:ajax event="change" listener="#{matrimonioNormalBean.cargarMunicipiosInegi(4)}"
                        update="municipioDomicilioConsentimientoContrayenteDos"/>
            </p:selectOneMenu>
            <p:message for="estadoDomicilioConsentimientoContrayenteDos"/>

            <h:outputLabel for="municipioDomicilioConsentimientoContrayenteDos" value="*Municipio: "/>
            <p:selectOneMenu id="municipioDomicilioConsentimientoContrayenteDos"
                             required="true" filter="true"
                             label="Municipio Domicilio"  converter="#{inegiMunicipioConverter}"
                             value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.domicilio.municipio}">
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItems value="#{matrimonioNormalBean.listaMunicipiosInegiConsentimientoDos}" var="municipioInegi"
                               itemLabel="#{municipioInegi.nombreMunicipio}" itemValue="#{municipioInegi}"/>
                <p:ajax event="change" listener="#{matrimonioNormalBean.cargarLocalidadesInegi(4)}"
                        update="localidadConsentimientoContrayenteDos"/>
            </p:selectOneMenu>
            <p:message for="municipioDomicilioConsentimientoContrayenteDos"/>

            <h:outputLabel for="localidadConsentimientoContrayenteDos" value="Localidad: "/>
            <p:selectOneMenu id="localidadConsentimientoContrayenteDos" filter="true"
                             label="Localidad" converter="#{coloniaLocalidadConverter}"
                             value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.domicilio.localidad}">
                <f:selectItem itemValue="" itemLabel=""/>
                <f:selectItems value="#{matrimonioNormalBean.listaLocalidadColoniasInegiConsentimientoDos}" var="localidadColonia"
                               itemLabel="#{localidadColonia.nombreLocalidad}" itemValue="#{localidadColonia}"/>
            </p:selectOneMenu>
            <p:message for="localidadConsentimientoContrayenteDos"/>
			
			<h:outputLabel for="tipoLocalidadConsentimientoContrayenteDos" value="*Tipo Localidad: "/>
			<p:selectOneMenu id="tipoLocalidadConsentimientoContrayenteDos"
                             required="true" converter="#{tipoLocalidadConverter}"
                             label="Tipo Localidad"
                             value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.domicilio.tipoLocalidad}">
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItems value="#{matrimonioNormalBean.listaTipoLocalidadConsentimientoDos}" var="tipoLocalidad"
                               itemLabel="#{tipoLocalidad.descripcion}" itemValue="#{tipoLocalidad}"/>
	        </p:selectOneMenu>
			<p:message for="tipoLocalidadConsentimientoContrayenteDos"/>

            <h:outputLabel for="coloniaConsentimientoContrayenteDos" value="Colonia: "/>
            <p:inputText id="coloniaConsentimientoContrayenteDos"
                         label="Colonia"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.domicilio.colonia}"
                         style="text-transform:uppercase">
                <f:validateRegex pattern="^[a-zäëïöü ÄËÏÖÜñÑA-Z0-9.]+$" />
            </p:inputText>
            <p:message for="coloniaConsentimientoContrayenteDos"/>
			
			<h:outputLabel for="codigoPostalConsentimientoContrayenteDos" value="*C&oacute;digo Postal: "/>
			<p:inputMask id="codigoPostalConsentimientoContrayenteDos" 
						 required="true" 
						 maxlength="5" 
						 mask="99999" 
	                     label="Codigo Postal"
                         value="#{matrimonioNormalBean.matrimonio.consentimientoContrayenteDos.domicilio.codigoPostal}"/>
			<p:message for="codigoPostalConsentimientoContrayenteDos"/>
		</h:panelGrid>
	</h:body>
</html>

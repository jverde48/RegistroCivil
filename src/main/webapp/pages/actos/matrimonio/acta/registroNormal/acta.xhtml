<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:j="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<h:panelGrid columns="4">
	    <h:outputLabel for="entidadRegistroNormal" value="Entidad de Registro: "/>
		<p:selectOneMenu id="entidadRegistroNormal" disabled="true"
                        value="#{matrimonioNormalBean.matrimonio.actaMatrimonioDTO.entidadRegistro}"/>
		
		<h:outputLabel for="municipioRegistroNormal" value="Municipio de Registro: "/>
		<p:selectOneMenu id="municipioRegistroNormal" disabled="true"
                         value="#{matrimonioNormalBean.matrimonio.actaMatrimonioDTO.municipioRegistro}"/>
		
		<h:outputLabel for="oficialiaRegistroNormal" value="Oficialia: "/>
		<p:selectOneMenu id="oficialiaRegistroNormal" disabled="true"
                         value="#{matrimonioNormalBean.matrimonio.actaMatrimonioDTO.oficialia}"/>
		
		<h:outputLabel for="localidadRegistroNormal" value="Localidad de Registro: "/>
		<p:inputText id="localidadRegistroNormal" disabled="true"
                     value="#{matrimonioNormalBean.matrimonio.actaMatrimonioDTO.localidadRegistro.nombreLocalidad    }"/>

        <h:outputLabel value="*Regimen: " for="regimenRegistroNormal"/>
        <p:selectOneMenu id="regimenRegistroNormal" label="Regimen"
                         value="#{matrimonioNormalBean.matrimonio.actaMatrimonioDTO.regimenDTO}"
                         required="true" converter="#{regimenConverter}">
             <f:selectItem itemLabel="" itemValue=""/>
             <f:selectItems value="#{matrimonioNormalBean.listaRegimen}" var="regimen"
                            itemLabel="#{regimen.descripcion}" itemValue="#{regimen}"/>
        </p:selectOneMenu>
        <p:message for="regimenRegistroNormal"/>
	</h:panelGrid>

    <h:panelGrid columns="3">
        <h:outputLabel value="Registro de Inscripcion: " />
        <p:selectOneRadio id="tipoRegistro" label="Tipo de Registro" value="#{matrimonioNormalBean.matrimonio.actaMatrimonioDTO.tipoOperacion}"
                          required="true">
            <f:selectItem itemValue="1" itemLabel="No."/>
            <f:selectItem itemValue="2" itemLabel="Si."/>
            <p:ajax event="change" update="panelTranscripcion"/>
        </p:selectOneRadio>
        <p:message for="tipoRegistro"/>
    </h:panelGrid>
    <h:panelGrid columns="1" width="100%" id="panelTranscripcion">
        <j:if test="#{matrimonioNormalBean.matrimonio.actaMatrimonioDTO.tipoOperacion eq '2'}">
            <h:outputLabel value="Trascripci&oacute;n:* "/>
            <p:inputTextarea id="transcripcion"
                             value="#{matrimonioNormalBean.matrimonio.actaMatrimonioDTO.transcripcion}"
                             cols="135"
                             rows="10"
                             label="Trascripcion"
                             required="true"/>
            <p:message for="transcripcion"/>
        </j:if>
        <j:if test="#{matrimonioNormalBean.matrimonio.actaMatrimonioDTO.tipoOperacion eq '1'}">
        </j:if>
    </h:panelGrid>
</h:body>
</html>

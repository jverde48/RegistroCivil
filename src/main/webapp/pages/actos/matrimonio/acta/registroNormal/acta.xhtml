<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:j="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<h:panelGrid columns="4">
	    <h:outputLabel for="entidadRegistroNormal" value="Entidad de Registro: "/>
		<p:selectOneMenu id="entidadRegistroNormal" disabled="true"/>
		
		<h:outputLabel for="municipioRegistroNormal" value="Municipio de Registro: "/>
		<p:selectOneMenu id="municipioRegistroNormal" disabled="true"/>
		
		<h:outputLabel for="oficialiaRegistroNormal" value="Oficialia: "/>
		<p:selectOneMenu id="oficialiaRegistroNormal" disabled="true"/>
		
		<h:outputLabel for="localidadRegistroNormal" value="Localidad de Registro: "/>
		<p:inputText id="localidadRegistroNormal" disabled="true"/>

        <h:outputLabel value="*Regimen: " for="regimenRegistroNormal"/>
        <p:selectOneMenu id="regimenRegistroNormal" label="Regimen"
                         required="true">
			             <f:selectItem/>
            	         <f:selectItem itemLabel="MANCOMUNADOS" itemValue="pais"/>
                         <f:selectItem itemLabel="SEPARADOS" itemValue="pais2"/>
        </p:selectOneMenu>
        <p:message for="regimenRegistroNormal"/>
        
	</h:panelGrid>
</h:body>
</html>

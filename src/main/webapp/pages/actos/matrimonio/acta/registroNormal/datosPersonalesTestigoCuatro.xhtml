<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
    	 <h:panelGrid columns="6">
			<h:outputLabel for="nombreTestigoCuatro" value="*Nombre: "/>
			<p:inputText id="nombreTestigoCuatro" 
			             required="true" 
			             maxlength="60" 
			             label="Nombre"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-zäëïöü ÄËÏÖÜñÑA-Z]+$" />
            </p:inputText>
			<p:message for="nombreTestigoCuatro"/>
			
			<h:outputLabel for="primerApellidoTestigoCuatro" value="*Primer Apellido: "/>
			<p:inputText id="primerApellidoTestigoCuatro" 
			             required="true" 
			             maxlength="60" 
			             label="Primer Apellido"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-zäëïöü ÄËÏÖÜñÑA-Z]+$" />
            </p:inputText>
			<p:message for="primerApellidoTestigoCuatro"/>
			
			<h:outputLabel for="segundoApellidoTestigoCuatro" value="Segundo Apellido: "/>
			<p:inputText id="segundoApellidoTestigoCuatro" 
			             maxlength="60" 
			             label="Segundo Apellido"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-zäëïöü ÄËÏÖÜñÑA-Z]+$" />
            </p:inputText>
			<p:message for="segundoApellidoTestigoCuatro"/>
			
			<h:outputLabel for="sexoTestigoCuatro" value="*Sexo: "/>
			<p:selectOneMenu id="sexoTestigoCuatro" 
			                 required="true" 
			                 label="Sexo"
			                 >
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="Masculino" itemValue="M"/>
            	             <f:selectItem itemLabel="Femenino" itemValue="F"/>
            </p:selectOneMenu>
			<p:message for="sexoTestigoCuatro"/>
			
			<h:outputLabel for="fechaNacimientoTestigoCuatro" value="*Fecha de Nacimiento: "/>
			<p:calendar id="fechaNacimientoTestigoCuatro" 
			            readonlyInput="true" 
                        label="Fecha Nacimiento" 
                        required="true"
                        navigator="true" 
                        pattern="dd/MM/yyyy"
                        yearRange="1900:c"
                        maxdate="#{validatorBean.date}"/>
			<p:message for="fechaNacimientoTestigoCuatro"/>	
		
			<h:outputLabel for="fechaNacimientoIncTestigoCuatro" value="Fecha de Nacimiento Incremental: "/>
			<p:inputText id="fechaNacimientoIncTestigoCuatro" 
			             maxlength="50" 
			             disabled="true" 
			             label="Fecha de Nacimiento Incremental"
                         style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9]+$" />
            </p:inputText>
			<p:message for="fechaNacimientoIncTestigoCuatro"/>
			
			<h:outputLabel for="nacionalidadTestigoCuatro" value="*Nacionalidad: "/>
			<p:selectOneMenu id="nacionalidadTestigoCuatro" 
			                 required="true" 
			                 label="Nacionalidad"
			                 >
			                 <f:selectItem/>
			                 <f:selectItem itemLabel="MEXICANA" itemValue="nacionalidad"/>
            </p:selectOneMenu>
			<p:message for="nacionalidadTestigoCuatro"/>
			
			<h:outputLabel for="paisNacimientoTestigoCuatro" value="*Pa&iacute;s Nacimiento: "/>
			<p:selectOneMenu id="paisNacimientoTestigoCuatro" 
			                 required="true" 
			                 label="Pa&iacute;s Nacimiento"
			                 >
			                 <f:selectItem/>
			                 <f:selectItem itemLabel="MEXICO" itemValue="pais"/>
            </p:selectOneMenu>
			<p:message for="paisNacimientoTestigoCuatro"/>
			
			<h:outputLabel for="estadoCivilTestigoCuatro" value="Estado Civil: "/>
			<p:selectOneMenu id="estadoCivilTestigoCuatro" 
			                 label="Estado Civil"
			                 >
                             <f:selectItem/>
                             <f:selectItem itemLabel="SOLTERO" itemValue="estadoCivil"/>
                             <f:selectItem itemLabel="CASADO" itemValue="estadoCivil2"/>
            </p:selectOneMenu>
			<p:message for="estadoCivilTestigoCuatro"/>
			
			<h:outputLabel for="ocupacionTestigoCuatro" value="*Ocupaci&oacute;n: "/>
			<p:inputText id="ocupacionTestigoCuatro" 
			             label="Ocupaci&oacute;n" 
					     required="true"
					     style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-z A-Z0-9]+$" />
            </p:inputText>
			<p:message for="ocupacionTestigoCuatro"/>
			
			<h:outputLabel for="parentescoTestigoCuatro" value="*Parentesco: "/>
			<p:selectOneMenu id="parentescoTestigoCuatro" 
			                 label="Parentesco" 
			                 required="true"
			                 >
			                 <f:selectItem/>
                             <f:selectItem itemLabel="PRIMO" itemValue="parentesco"/>
                             <f:selectItem itemLabel="AMIGO" itemValue="parentesco2"/>
            </p:selectOneMenu>
			<p:message for="parentescoTestigoCuatro"/>
			
			<h:outputLabel for="calleTestigoCuatro" value="*Calle: "/>
			<p:inputText id="calleTestigoCuatro" 
			             required="true" 
			             maxlength="100" 
			             label="Calle"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-zäëïöü ÄËÏÖÜñÑA-Z0-9.]+$" />
            </p:inputText>
			<p:message for="calleTestigoCuatro"/>
			
			<h:outputLabel for="noExteriorTestigoCuatro" value="*No. Exterior: "/>
			<p:inputText id="noExteriorTestigoCuatro" 
			             required="true" 
			             maxlength="10" 
			             label="No. Exterior"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z0-9 -]+$" />
            </p:inputText>
			<p:message for="noExteriorTestigoCuatro"/>
			
			<h:outputLabel for="noInteriorTestigoCuatro" value="No. Interior: "/>
			<p:inputText id="noInteriorTestigoCuatro" 
			             maxlength="10" 
			             label="No. Interior"
			             style="text-transform:uppercase">
                         <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z0-9 -]+$" />
            </p:inputText>
			<p:message for="noInteriorTestigoCuatro"/>
			
			<h:outputLabel for="coloniaTestigoCuatro" value="*Colonia: "/>
			<p:selectOneMenu id="coloniaTestigoCuatro" 
			                 required="true" 
			                 label="Colonia"
			                 >
			                 <f:selectItem/>
			                 <f:selectItem itemLabel="ALAMOS" itemValue="colonia"/>
			                 <f:selectItem itemLabel="RUIZ" itemValue="colonia2"/>
			                 <f:selectItem itemLabel="HACARANDAS" itemValue="colonia3"/>
            </p:selectOneMenu>
			<p:message for="coloniaTestigoCuatro"/>
			
			<h:outputLabel for="tipoLocalidadTestigoCuatro" value="*Tipo Localidad: "/>
			<p:selectOneMenu id="tipoLocalidadTestigoCuatro" 
			                 required="true" 
			                 label="Tipo Localidad"
			                 >
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="LOCALIDAD0" itemValue="localidad"/>
                             <f:selectItem itemLabel="LOCALIDAD1" itemValue="localidad2"/>
            	             <f:selectItem itemLabel="LOCALIDAD2" itemValue="localidad3"/>
            </p:selectOneMenu>
			<p:message for="tipoLocalidadTestigoCuatro"/>
			
			<h:outputLabel for="municipioDomicilioTestigoCuatro" value="*Municipio: "/>
			<p:selectOneMenu id="municipioDomicilioTestigoCuatro" 
			                 required="true" 
			                 label="Municipio Domicilio"
			                 >
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="COYOACAN" itemValue="municipio"/>
                             <f:selectItem itemLabel="TLALPAN" itemValue="municipio2"/>
            	             <f:selectItem itemLabel="BENITO JUAREZ" itemValue="municipio3"/>
            </p:selectOneMenu>
			<p:message for="municipioDomicilioTestigoCuatro"/>
			
			<h:outputLabel for="estadoDomicilioTestigoCuatro" value="*Estado: "/>
			<p:selectOneMenu id="estadoDomicilioTestigoCuatro" 
			                 required="true" 
			                 label="Estado Domicilio"
			                 >
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="CHIHUAHUA" itemValue="estado"/>
                             <f:selectItem itemLabel="COLIMA" itemValue="estado2"/>
            	             <f:selectItem itemLabel="ESTADO DE MEXICO" itemValue="estado3"/>
            </p:selectOneMenu>
			<p:message for="estadoDomicilioTestigoCuatro"/>
			
			<h:outputLabel for="paisDomicilioTestigoCuatro" value="*Pa&iacute;s: "/>
			<p:selectOneMenu id="paisDomicilioTestigoCuatro" 
			                 required="true" 
			                 label="Pa&iacute;s"
			                 >
			                 <f:selectItem/>
            	             <f:selectItem itemLabel="MEXICO" itemValue="pais"/>
                             <f:selectItem itemLabel="ARGENTINA" itemValue="pais2"/>
            	             <f:selectItem itemLabel="FRANCIA" itemValue="pais3"/>
            </p:selectOneMenu>
			<p:message for="paisDomicilioTestigoCuatro"/>
			
			<h:outputLabel for="codigoPostalTestigoCuatro" value="*C&oacute;digo Postal: "/>
			<p:inputMask id="codigoPostalTestigoCuatro" 
			             required="true" 
			             maxlength="5" 
			             label="*C&oacute;digo Postal"
			             mask="99999"/>
			<p:message for="codigoPostalTestigoCuatro"/>
			
		</h:panelGrid>
	</h:body>
</html>

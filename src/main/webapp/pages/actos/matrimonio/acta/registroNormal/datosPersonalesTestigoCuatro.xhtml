<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
    	 <h:panelGrid columns="6">
			<h:outputLabel for="nombreTestigoCuatro" value="*Nombre: "/>
			<p:inputText id="nombreTestigoCuatro" required="true" maxlength="60" label="Nombre"/>
			<p:message for="nombreTestigoCuatro"/>
			
			<h:outputLabel for="primerApellidoTestigoCuatro" value="*Primer Apellido: "/>
			<p:inputText id="primerApellidoTestigoCuatro" required="true" maxlength="60" label="Primer Apellido"/>
			<p:message for="primerApellidoTestigoCuatro"/>
			
			<h:outputLabel for="segundoApellidoTestigoCuatro" value="Segundo Apellido: "/>
			<p:inputText id="segundoApellidoTestigoCuatro" maxlength="60" label="Segundo Apellido"/>
			<p:message for="segundoApellidoTestigoCuatro"/>
			
			<h:outputLabel for="sexoTestigoCuatro" value="*Sexo: "/>
			<p:selectOneMenu id="sexoTestigoCuatro" required="true" label="Sexo"/>
			<p:message for="sexoTestigoCuatro"/>
			
			<h:outputLabel for="edadTestigoCuatro" value="Edad: "/>
			<p:inputText id="edadTestigoCuatro" disabled="true" label="Edad"/>
			<p:message for="edadTestigoCuatro"/>
			
			<h:outputLabel value="Cadena: " for="cadenaTestigoCuatro"/>
            <p:inputText id="cadenaTestigoCuatro" maxlength="20" label="Cadena"/>
            <p:message for="cadenaTestigoCuatro"/>
			
			<h:outputLabel for="fechaNacimientoTestigoCuatro" value="*Fecha de Nacimiento: "/>
			<p:calendar id="fechaNacimientoTestigoCuatro" pattern="dd/MM/yyyy" readonlyInput="true" required="true" label="Fecha de Nacimiento"/>
			<p:message for="fechaNacimientoTestigoCuatro"/>	
		
			<h:outputLabel for="fechaNacimientoIncTestigoCuatro" value="Fecha de Nacimiento Incremental: "/>
			<p:inputText id="fechaNacimientoIncTestigoCuatro" maxlength="50" disabled="true" label="Fecha de Nacimiento Incremental"/>
			<p:message for="fechaNacimientoIncTestigoCuatro"/>
			
			<h:outputLabel for="nacionalidadTestigoCuatro" value="*Nacionalidad: "/>
			<p:selectOneMenu id="nacionalidadTestigoCuatro" required="true" label="Nacionalidad"/>
			<p:message for="nacionalidadTestigoCuatro"/>
			
			<h:outputLabel for="paisNacimientoTestigoCuatro" value="*Pa&iacute;s Nacimiento: "/>
			<p:selectOneMenu id="paisNacimientoTestigoCuatro" required="true" label="Pa&iacute;s Nacimiento"/>
			<p:message for="paisNacimientoTestigoCuatro"/>
			
			<h:outputLabel for="estadoCivilTestigoCuatro" value="Estado Civil: "/>
			<p:selectOneMenu id="estadoCivilTestigoCuatro" label="Estado Civil"/>
			<p:message for="estadoCivilTestigoCuatro"/>
			
			<h:outputLabel for="ocupacionTestigoCuatro" value="*Ocupaci&oacute;n: "/>
			<p:inputText id="ocupacionTestigoCuatro" label="Ocupaci&oacute;n" required="true"/>
			<p:message for="ocupacionTestigoCuatro"/>
			
			<h:outputLabel for="parentescoTestigoCuatro" value="*Parentesco: "/>
			<p:selectOneMenu id="parentescoTestigoCuatro" label="Parentesco" required="true"/>
			<p:message for="parentescoTestigoCuatro"/>
			
			<h:outputLabel for="calleTestigoCuatro" value="*Calle: "/>
			<p:inputText id="calleTestigoCuatro" required="true" maxlength="100" label="Calle"/>
			<p:message for="calleTestigoCuatro"/>
			
			<h:outputLabel for="noExteriorTestigoCuatro" value="*No. Exterior: "/>
			<p:inputText id="noExteriorTestigoCuatro" required="true" maxlength="10" label="No. Exterior"/>
			<p:message for="noExteriorTestigoCuatro"/>
			
			<h:outputLabel for="noInteriorTestigoCuatro" value="No. Interior: "/>
			<p:inputText id="noInteriorTestigoCuatro" maxlength="10" label="No. Interior"/>
			<p:message for="noInteriorTestigoCuatro"/>
			
			<h:outputLabel for="coloniaTestigoCuatro" value="*Colonia: "/>
			<p:selectOneMenu id="coloniaTestigoCuatro" required="true" label="Colonia"/>
			<p:message for="coloniaTestigoCuatro"/>
			
			<h:outputLabel for="tipoLocalidadTestigoCuatro" value="*Tipo Localidad: "/>
			<p:selectOneMenu id="tipoLocalidadTestigoCuatro" required="true" label="Tipo Localidad"/>
			<p:message for="tipoLocalidadTestigoCuatro"/>
			
			<h:outputLabel for="municipioDomicilioTestigoCuatro" value="*Municipio: "/>
			<p:selectOneMenu id="municipioDomicilioTestigoCuatro" required="true" label="Municipio Domicilio"/>
			<p:message for="municipioDomicilioTestigoCuatro"/>
			
			<h:outputLabel for="estadoDomicilioTestigoCuatro" value="*Estado: "/>
			<p:selectOneMenu id="estadoDomicilioTestigoCuatro" required="true" label="Estado Domicilio"/>
			<p:message for="estadoDomicilioTestigoCuatro"/>
			
			<h:outputLabel for="paisDomicilioTestigoCuatro" value="*Pa&iacute;s: "/>
			<p:selectOneMenu id="paisDomicilioTestigoCuatro" required="true" label="Pais"/>
			<p:message for="paisDomicilioTestigoCuatro"/>
			
			<h:outputLabel for="codigoPostalTestigoCuatro" value="*C&oacute;digo Postal: "/>
			<p:inputText id="codigoPostalTestigoCuatro" required="true" maxlength="5" label="Codigo Postal"/>
			<p:message for="codigoPostalTestigoCuatro"/>
			
		</h:panelGrid>

	</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:j="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Credito Bancario</title>
</h:head>
<h:body>
	<ui:composition template="../../../templates/layout.xhtml">
		<ui:define name="content">
			<h2>Registro Acta de Matrimonio</h2>
			<p:growl autoUpdate="true" />
			<h:form>
				<p:tabView id="tabRegistroActaMatrimonio">
				  <p:tab id="tabGenerales" title="Generales">
				  <h:outputLabel value="Nombre(s): " for="nombre"/>
            <p:inputText id="nombre" required="true" maxlength="50" label="Nombre"/>
            <p:message for="nombre"/>
            <h:outputText value="Hora: " />  
            <p:inputMask id="hora" value="#{matrimonioBean.contrayente1.nombre}" required="true" mask="99:99:99" validator="#{matrimonioBean.validate}"/>
            <p:message for="hora"/>  
            <h:commandButton action="/pages/actos/adopcion/registroAdopcion" value="Enviar">
            </h:commandButton>
				  </p:tab>
				  <p:tab id="tabNovios" title="Novios">
                  </p:tab>
                  <p:tab id="tabPadresNovia" title="Padres Novia">
                    <p:tabView>
                       <p:tab id="tabPapaNovio" title="Papa">
                         <ui:include src="../formPersona.xhtml"></ui:include>
                       </p:tab>
                       <p:tab id="tabMamaNovio" title="Mama"></p:tab>
                    </p:tabView>
                  </p:tab>
                  <p:tab id="tabPadresNovio" title="Padres Novia">
                  </p:tab>
                  <p:tab id="tabTestigoUno" title="Testigo Uno">
                  </p:tab>
                  <p:tab id="tabTestigoDos" title="Testigo Dos">
                  </p:tab>
                  <p:tab id="tabTestigoTres" title="Testigo Tres">
                  </p:tab>
                  <p:tab id="tabTestigoCuatro" title="Testigo Cuatro">
                  </p:tab>
                  
				</p:tabView>
				
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

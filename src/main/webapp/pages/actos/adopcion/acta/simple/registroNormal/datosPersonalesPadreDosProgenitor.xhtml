<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:panelGrid columns="6">
        <h:outputLabel value="*Nombre(s): " for="nombrePadreDosProgenitor" />
        <p:inputText id="nombrePadreDosProgenitor" required="true"
                     maxlength="60" label="Nombre" style="text-transform:uppercase"
                     value="#{adopcionSimpleBean.adopcionDTO.padreDosProgenitor.nombre}">
            <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z]+$" />
        </p:inputText>
        <p:message for="nombrePadreDosProgenitor" />

        <h:outputLabel value="*Primer Apellido: "
                       for="aPaternoPadreDosProgenitor" />
        <p:inputText id="aPaternoPadreDosProgenitor" required="true"
                     maxlength="60" label="Primer Apellido"
                     style="text-transform:uppercase"
                     value="#{adopcionSimpleBean.adopcionDTO.padreDosProgenitor.primerApellido}">
            <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z]+$" />
        </p:inputText>
        <p:message for="aPaternoPadreDosProgenitor" />

        <h:outputLabel value="Segundo Apellido: "
                       for="aMaternoPadreDosProgenitor" />
        <p:inputText id="aMaternoPadreDosProgenitor" maxlength="60"
                     label="Segundo Apellido" style="text-transform:uppercase"
                     value="#{adopcionSimpleBean.adopcionDTO.padreDosProgenitor.segundoApellido}">
            <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z]+$" />
        </p:inputText>
        <p:message for="aMaternoPadreDosProgenitor" />

        <h:outputLabel value="*Fecha de Nacimiento: "
                       for="fechaNacimientoPadreDosProgenitor" />
        <p:calendar id="fechaNacimientoPadreDosProgenitor"
                    readonlyInput="true" label="Fecha Nacimiento" required="true"
                    navigator="true" pattern="dd/MM/yyyy" yearRange="1900:c"
                    value="#{adopcionSimpleBean.adopcionDTO.padreDosProgenitor.fechaNacimiento}"
                    maxdate="#{validatorBean.date}" />
        <p:message for="fechaNacimientoPadreDosProgenitor" />

        <h:outputLabel value="Sexo: " for="sexoPadreDosProgenitor" />
        <p:selectOneMenu id="sexoPadreDosProgenitor" required="false"
                         label="Sexo"
                         value="#{adopcionSimpleBean.adopcionDTO.padreDosProgenitor.sexo}">
            <f:selectItem />
            <f:selectItem itemLabel="Masculino" itemValue="M" />
            <f:selectItem itemLabel="Femenino" itemValue="F" />
        </p:selectOneMenu>
        <p:message for="sexoPadreDosProgenitor" />

        <h:outputLabel value="*Pa&iacute;s de Nacimiento: "
                       for="paisNacimientoPadreDosProgenitor" />
        <p:selectOneMenu id="paisNacimientoPadreDosProgenitor"
                         required="true" label="Pais de Nacimiento"
                         value="#{adopcionSimpleBean.adopcionDTO.padreDosProgenitor.paisNacimiento}"
                         converter="#{paisConverter}">
            <f:selectItem />
            <f:selectItems value="#{adopcionSimpleBean.paises}" var="pais"
                           itemLabel="#{pais.descripcion}" itemValue="#{pais}" />
            <p:ajax update = "nacionalidadPadreDosProgenitor"/>
        </p:selectOneMenu>
        <p:message for="nacionalidadPadreDosProgenitor" />

        <h:outputLabel value="*Nacionalidad: "
                       for="nacionalidadPadreDosProgenitor" />
        <p:inputText id="nacionalidadPadreDosProgenitor"
                     value="#{adopcionSimpleBean.adopcionDTO.padreDosProgenitor.paisNacimiento.nacionalidad}"
                     disabled="true" label="Nacionalidad" />
        <p:message for="nacionalidadPadreDosProgenitor" />

        <h:outputLabel value="Estado Civil: "
                       for="edoCivilPadreDosProgenitor" />
        <p:selectOneMenu id="edoCivilPadreDosProgenitor" required="false"
                         label="Estado Civil"
                         value="#{adopcionSimpleBean.adopcionDTO.padreDosProgenitor.estadoCivil}"
                         converter="#{estadoCivilConverter}">
            <f:selectItem />
            <f:selectItems value="#{adopcionSimpleBean.estadoCivilList}"
                           var="estadoCivil" itemLabel="#{estadoCivil.descripcion}"
                           itemValue="#{estadoCivil}" />
        </p:selectOneMenu>
        <p:message for="edoCivilPadreDosProgenitor" />
    </h:panelGrid>
</h:body>
</html>

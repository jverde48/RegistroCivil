<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <j:if test="#{consultaNacimientoBean.curp}">
        <h:panelGrid columns="3" cellpadding="10">
            <h:outputLabel value="Curp: *" for="curpProgenitor"/>
            <p:inputMask id="curpProgenitor"
                         required="true"
                         value="#{consultaNacimientoBean.curpValue}"
                         mask="aaaa999999aaaaaa*9"
                         label="Curp"
                         style="width:200px; text-transform:uppercase;"
                         requiredMessage="Curp: Debe estar conformada por 18 caracteres. (Alfanum&eacute;rica)."/>
            <h:outputLabel value="18 Caracteres permitidos."
                           style="color:#BDBDBD"/>
        </h:panelGrid>
    </j:if>

    <j:if test="#{consultaNacimientoBean.cadena}">
        <h:panelGrid columns="3" cellpadding="10">
            <h:outputLabel value="Cadena: *" for="cadenaProgenitor"/>
            <p:inputMask id="cadenaProgenitor"
                         required="true"
                         value="#{consultaNacimientoBean.cadena}"
                         mask="99999999999999999999"
                         label="Cadena"
                         style="width:200px;"
                         requiredMessage="Cadena: Debe estar conformada por 20 D&iacute;gitos."/>
            <h:outputLabel value="20 D&iacute;gitos permitidos."
                           style="color:#BDBDBD"/>
        </h:panelGrid>
    </j:if>

    <j:if test="#{consultaNacimientoBean.datosPersonales}">
        <h:panelGrid columns="6" style="width:100%">
            <h:outputLabel value="Nombre: *"/>
            <p:inputText id="nombreProgenitor"
                         required="true"
                         value="#{consultaNacimientoBean.nombre}"
                         label="Nombre"
                         style="text-transform:uppercase;">
                <f:validateLength minimum="1" maximum="60"/>
                <f:validateRegex pattern="^[A-Z äëïöüÄËÏÖÜñÑ a-z]+$"/>
            </p:inputText>
            <p:message for="nombre"/>

            <h:outputLabel value="Primer Apellido: *"/>
            <p:inputText id="pApellidoProgenitor"
                         required="true"
                         value="#{consultaNacimientoBean.primerApellido}"
                         label="Primer Apellido"
                         style="text-transform:uppercase">
                <f:validateLength minimum="1" maximum="60"/>
                <f:validateRegex pattern="^[A-Z äëïöüÄËÏÖÜñÑ a-z]+$"/>
            </p:inputText>
            <p:message for="pApellidoProgenitor"/>

            <h:outputLabel value="Segundo Apellido:"/>
            <p:inputText id="sApellidoProgenitor"
                         value="#{consultaNacimientoBean.segundoApellido}"
                         style="text-transform:uppercase"
                         label="Segundo Apellido">
                <f:validateLength maximum="60"/>
                <f:validateRegex pattern="^[A-Z äëïöüÄËÏÖÜñÑ a-z]+$"/>
            </p:inputText>
            <p:message for="sApellidoProgenitor"/>

            <h:outputLabel value="Fecha Nacimiento: *"/>
            <p:calendar id="fNacimientoProgenitor"
                        value="#{consultaNacimientoBean.fechaNacimiento}"
                        navigator="true"
                        display="inline"
                        showButtonPanel="true"
                        maxdate="calwidget.today()"
                        readonlyInput="true"
                        required="true"
                        label="Fecha Nacimiento"/>
            <p:message for="fNacimientoProgenitor"/>

            <h:outputLabel value="Estado: *"/>
            <p:selectOneMenu id="estadoProgenitor"
                             required="true"
                             value="#{consultaNacimientoBean.estado}"
                             label="Estado"
                             filter="true">
                <f:selectItem itemLabel="--- Seleccione --- " itemValue="" />
                <f:selectItems value="#{consultaNacimientoBean.listaEstados}"
                               var="estado" itemLabel="" itemValue="#{estado}"/>
            </p:selectOneMenu>
            <p:message for="estado"/>

            <h:outputLabel value="Sexo: *"  />
            <p:selectOneMenu id="sexoProgenitor"
                             required="true"
                             value="#{consultaNacimientoBean.sexo}"
                             label="Sexo">
                <f:selectItem itemLabel="--- Seleccione --- " itemValue=""/>
                <f:selectItem itemLabel="Masculino" itemValue="M" />
                <f:selectItem itemLabel="Femenino" itemValue="F" />
                <f:selectItem itemLabel="Indeterminado" itemValue="I"/>
            </p:selectOneMenu>
            <p:message for="sexoProgenitor"/>
        </h:panelGrid>
    </j:if>

    <j:if test="#{consultaNacimientoBean.numeroActa}">
        <h:panelGrid columns="3" cellpadding="10">
            <h:outputLabel value="N&uacute;mero de Acta: *" for="nActa"/>
            <p:inputMask id="nActaProgenitor"
                         required="true"
                         mask="99999"
                         label="N&uacute;mero de Acta"
                         style="width:100px;"
                         requiredMessage="N&uacute;mero de Acta: Debe estar conformada por 5 D&iacute;gitos."/>
            <h:outputLabel value="5 D&iacute;gitos permitidos."
                           style="color:#BDBDBD"/>
        </h:panelGrid>
    </j:if>
</h:body>
</html>

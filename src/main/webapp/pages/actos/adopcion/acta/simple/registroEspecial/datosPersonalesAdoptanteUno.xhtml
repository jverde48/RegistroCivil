<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:body>
    <h:panelGrid columns="6">
        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreAdoptanteUno"/>
        <p:inputText id="nombreAdoptanteUno"
                     required="true"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.NOMBRE']}"
                     style="text-transform:uppercase"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.nombre}">
        </p:inputText>
        <p:message for="nombreAdoptanteUno"/>


        <h:outputLabel for="primerApellidoAdoptanteUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAPELLIDO']}:  " />
        <p:inputText id="primerApellidoAdoptanteUno"
                     required="true"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.PAPELLIDO']}"
                     style="text-transform:uppercase"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.primerApellido}">
        </p:inputText>
        <p:message for="primerApellidoAdoptanteUno"/>


        <h:outputLabel for="segundoApellidoAdoptanteUno" value="#{msg['app.faces.datos.persona.SAPELLIDO']}: "/>
        <p:inputText id="segundoApellidoAdoptanteUno"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.SAPELLIDO']}"
                     style="text-transform:uppercase"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.segundoApellido}">
        </p:inputText>
        <p:message for="segundoApellidoAdoptanteUno"/>


        <h:outputLabel for="sexoAdoptanteUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.SEXO']}: "/>
        <p:selectOneMenu id="sexoAdoptanteUno"
                         required="true"
                         label="#{msg['app.faces.datos.persona.SEXO']}"
                         value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.sexo}">
            <f:selectItem/>
            <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
            <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
        </p:selectOneMenu>
        <p:message for="sexoAdoptanteUno"/>

        <h:outputLabel value="#{msg['app.faces.datos.persona.CADENA']}: " for="cadenaAdoptanteUno"/>
        <p:inputMask id="cadenaAdoptanteUno"
                     disabled="true"
                     maxlength="20"
                     label="#{msg['app.faces.datos.persona.CADENA']}"
                     mask="99999999999999999999"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.cadenaNacimiento}"/>
        <p:message for="cadenaAdoptanteUno"/>


        <h:outputLabel value="#{msg['app.faces.datos.persona.CURP1']}: " for="curpAdoptanteUno"/>
        <p:inputMask id="curpAdoptanteUno"
                     disabled="true"
                     maxlength="18"
                     mask="aaaa999999aaaaaa*9"
                     label="#{msg['app.faces.datos.persona.CURP1']}"
                     style="text-transform:uppercase"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.curp}"/>
        <p:message for="curpAdoptanteUno"/>

        <h:outputLabel value="#{msg['app.faces.datos.persona.EDAD']} " for="edadAdoptanteUno"/>
        <p:inputText id="edadAdoptanteUno"
                     maxlength="3"
                     label="#{msg['app.faces.datos.persona.EDAD']}">
            <f:validateRegex pattern="^[0-9]+$" />
        </p:inputText>
        <p:message for="edadAdoptanteUno"/>


        <h:outputLabel for="fechaNacimientoAdoptanteUno" value="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}: "/>
        <p:calendar id="fechaNacimientoAdoptanteUno"
                    readonlyInput="true"
                    label="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}"
                    navigator="true"
                    pattern="dd/MM/yyyy"
                    yearRange="1900:c"
                    maxdate="#{validatorBean.date}"
                    value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.fechaNacimiento}"/>
        <p:message for="fechaNacimientoAdoptanteUno"/>


        <h:outputLabel value="#{msg['app.faces.datos.persona.CERTIFICADONACIMIENTO']}: " for="certificadoNacimientoAdoptanteUno"/>
        <p:inputText id="certificadoNacimientoAdoptanteUno"
                     maxlength="20"
                     label="#{msg['app.faces.datos.persona.CERTIFICADONACIMIENTO']}"
                     style="text-transform:uppercase"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.certificadoNacimiento}">
        </p:inputText>
        <p:message for="certificadoNacimientoAdoptanteUno"/>

        <h:outputLabel for="fechaNacIncAdoptanteUno" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.FECHANACIMIENTOINCRE']}: "/>
        <p:inputText id="fechaNacIncAdoptanteUno"
                     required="true"
                     maxlength="50"
                     label="#{msg['app.faces.datos.persona.FECHANACIMIENTOINCRE']}"
                     style="text-transform:uppercase"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.fechaNacimientoInc}">
        </p:inputText>
        <p:message for="fechaNacIncAdoptanteUno"/>


        <h:outputLabel for="paisNacimientoAdoptanteUno" value="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}: "/>
        <p:selectOneMenu id="paisNacimientoAdoptanteUno"
                         label="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}"
                         value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.paisNacimiento}"
                         converter="#{paisConverter}">
            <f:selectItem/>
            <f:selectItems value="#{adopcionEspecialSimpleBean.paises}" var="pais"
                           itemLabel="#{pais.descripcion}" itemValue="#{pais}" />
            <p:ajax listener="#{adopcionEspecialSimpleBean.consultaEstados(2, 3)}"
                    update="lugarNacimientoAdoptanteUno, nacionalidadAdoptanteUno" />
        </p:selectOneMenu>
        <p:message for="paisNacimientoAdoptanteUno"/>


        <h:outputLabel for="lugarNacimientoAdoptanteUno" value="#{msg['app.faces.datos.persona.ENTIDADNACIMIENTO']}: "/>
        <p:selectOneMenu id="lugarNacimientoAdoptanteUno"
                         label="#{msg['app.faces.datos.persona.ENTIDADNACIMIENTO']}"
                         value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.entidadNacimiento}"
                         converter="#{estadoConverter}">
            <f:selectItem/>
            <f:selectItems value="#{adopcionEspecialSimpleBean.estadosProgenitor}"
                           var="estado" itemLabel="#{estado.nombreEstado}"
                           itemValue="#{estado}" />
            <p:ajax update="municipioNacimientoAdoptanteUno"
                    listener="#{adopcionEspecialSimpleBean.consultaMuncipios(2, 3)}" />
        </p:selectOneMenu>
        <p:message for="lugarNacimientoAdoptanteUno"/>


        <h:outputLabel for="municipioNacimientoAdoptanteUno" value="#{msg['app.faces.datos.persona.MUNICIPIONACIMIENTO']}: "/>
        <p:selectOneMenu id="municipioNacimientoAdoptanteUno"
                         label="#{msg['app.faces.datos.persona.MUNICIPIONACIMIENTO']}"
                         value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.municipioNacimiento.nombreMunicipio}"
                         converter="#{municipioConverter}">
            <f:selectItem/>
            <f:selectItems value="#{adopcionEspecialSimpleBean.municipiosProgenitor}"
                           var="municipio" itemLabel="#{municipio.nombreMunicipio}"
                           itemValue="#{municipio}" />
        </p:selectOneMenu>
        <p:message for="municipioNacimientoAdoptanteUno"/>


        <h:outputLabel for="localidadNacimientoAdoptanteUno" value="#{msg['app.faces.datos.persona.LOCALIDADNACIMIENTO']}: "/>
        <p:inputText id="localidadNacimientoAdoptanteUno" required="true"
                     maxlength="100" label="Localidad" style="text-transform:uppercase"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.localidadNacimiento}">
        </p:inputText>
        <p:message for="localidadNacimientoAdoptanteUno"/>


        <h:outputLabel for="nacionalidadAdoptanteUno" value="#{msg['app.faces.datos.persona.NACIONALIDAD']}: "/>
        <p:inputText id="nacionalidadAdoptanteUno"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.paisNacimiento.nacionalidad}"
                     label="Nacionalidad" disabled="true" />
        <p:message for="nacionalidadAdoptanteUno"/>


        <h:outputLabel for="calleAdoptanteUno" value="#{msg['app.faces.datos.domicilio.CALLE']}: "/>
        <p:inputText id="calleAdoptanteUno"
                     maxlength="100"
                     label="#{msg['app.faces.datos.domicilio.CALLE']}"
                     style="text-transform:uppercase"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.domicilio.calle}">
        </p:inputText>
        <p:message for="calleAdoptanteUno"/>


        <h:outputLabel for="noExteriorAdoptanteUno" value="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}:  "/>
        <p:inputText id="noExteriorAdoptanteUno"
                     maxlength="10"
                     label="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}"
                     style="text-transform:uppercase"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.domicilio.numeroExterior}">
        </p:inputText>
        <p:message for="noExteriorAdoptanteUno"/>


        <h:outputLabel for="noInteriorAdoptanteUno" value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}:  "/>
        <p:inputText id="noInteriorAdoptanteUno"
                     maxlength="10"
                     label="#{msg['app.faces.datos.domicilio.NOINTERIOR']}"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.domicilio.numeroInteror}">
        </p:inputText>
        <p:message for="noInteriorAdoptanteUno"/>


        <h:outputLabel for="coloniaAdoptanteUno" value="#{msg['app.faces.datos.domicilio.COLONIA']}:  "/>
        <p:inputText id="coloniaAdoptanteUno" required="true" maxlength="100"
                     label="Colonia" style="text-transform:uppercase"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.domicilio.colonia}">
        </p:inputText>
        <p:message for="coloniaAdoptanteUno"/>

        <h:outputLabel value="*Pa&iacute;s: " for="paisDomicilioAdoptanteUno" />
        <p:selectOneMenu id="paisDomicilioAdoptanteUno" required="true"
                         label="Pais"
                         value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.domicilio.pais}"
                         converter="#{paisInegiConverter}">
            <f:selectItem />
            <f:selectItems value="#{adopcionEspecialSimpleBean.paisesInegi}"
                           var="paisInegi" itemLabel="#{paisInegi.descripcion}"
                           itemValue="#{paisInegi}" />
            <p:ajax listener="#{adopcionEspecialSimpleBean.consultaEstadosInegi(2, 3)}"
                    update="estadoDomicilioAdoptanteUno" />
        </p:selectOneMenu>
        <p:message for="paisDomicilioAdoptanteUno" />

        <h:outputLabel value="#{msg['app.faces.datos.domicilio.ESTADO']}: " for="estadoDomicilioAdoptanteUno"/>
        <p:selectOneMenu id="estadoDomicilioAdoptanteUno"  label="#{msg['app.faces.datos.domicilio.ESTADO']}"
                         value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.domicilio.estado}"
                         converter="#{inegiEstadoConverter}">
            <f:selectItem/>
            <f:selectItems value="#{adopcionEspecialSimpleBean.estadosInegiProgenitor}"
                           var="estado" itemLabel="#{estado.nombreEstado}"
                           itemValue="#{estado}" />
            <p:ajax listener="#{adopcionEspecialSimpleBean.consultaMunicipiosInegi(2,3)}"
                    update="municipioDomicilioAdoptanteUno" />
        </p:selectOneMenu>
        <p:message for="estadoDomicilioAdoptanteUno"/>

        <h:outputLabel for="municipioDomicilioAdoptanteUno" value="#{msg['app.faces.datos.domicilio.MUNICIPIO']}: "/>
        <p:selectOneMenu id="municipioDomicilioAdoptanteUno"
                         required="true"
                         label="#{msg['app.faces.datos.domicilio.MUNICIPIO']}"
                         value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.domicilio.municipio}"
                         converter="#{inegiMunicipioConverter}">
        <f:selectItem/>
        <f:selectItems value="#{adopcionEspecialSimpleBean.municipiosInegiProgenitor}"
                       var="municipio" itemLabel="#{municipio.nombreMunicipio}"
                       itemValue="#{municipio}" />
        <p:ajax listener="#{adopcionEspecialSimpleBean.consultaLocalidadesInegi(2, 3)}"
                update="localidadDomicilioAdoptanteUno"/>
        </p:selectOneMenu>
        <p:message for="municipioDomicilioAdoptanteUno"/>

        <h:outputLabel value="Localidad: " for="localidadDomicilioAdoptanteUno" />
        <p:selectOneMenu id="localidadDomicilioAdoptanteUno" required="true"
                         label="Localidad Domicilio"
                         value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.domicilio.localidad}"
                         converter="#{coloniaLocalidadConverter}">
            <f:selectItem />
            <f:selectItems value="#{adopcionEspecialSimpleBean.localidadesProgenitor}"
                           var="localidad" itemLabel="#{localidad.nombreLocalidad}"
                           itemValue="#{localidad}" />
        </p:selectOneMenu>
        <p:message for="localidadDomicilioAdoptanteUno" />


        <h:outputLabel for="tipoLocalidadAdoptanteUno" value="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}:  "/>
        <p:selectOneMenu id="tipoLocalidadAdoptanteUno"
                         label="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}"
                         value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.domicilio.tipoLocalidad}"
                         converter="#{tipoLocalidadConverter}">
            <f:selectItem/>
            <f:selectItems value="#{adopcionEspecialSimpleBean.tipoLocalidadList}"
                           var="tipoLocalidad" itemLabel="#{tipoLocalidad.descripcion}"
                           itemValue="#{tipoLocalidad}" />
        </p:selectOneMenu>
        <p:message for="tipoLocalidadAdoptanteUno"/>

        <h:outputLabel value="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: " for="codigoPostalAdoptanteUno"/>
        <p:inputText id="codigoPostalAdoptanteUno"
                     maxlength="5"
                     label="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.domicilio.codigoPostal}">
            <f:validateLength minimum="5" maximum="5"/>
        </p:inputText>
        <p:message for="codigoPostalAdoptanteUno"/>

        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.ESTADOCIVIL']}: " for="edoCivilAdoptanteUno"/>
        <p:selectOneMenu id="edoCivilAdoptanteUno"
                         required="true"
                         label="#{msg['app.faces.datos.persona.ESTADOCIVIL']}"
                         value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.progenitor.estadoCivil.descripcion}"
                         converter="#{estadoCivilConverter}">

            <f:selectItem />
            <f:selectItems value="#{adopcionEspecialSimpleBean.estadoCivilList}" var="estadoCivil"
                           itemLabel="#{estadoCivil.descripcion}"
                           itemValue="#{estadoCivil}"/>
        </p:selectOneMenu>
        <p:message for="edoCivilAdoptanteUno"/>




    </h:panelGrid>
</h:body>
</html>

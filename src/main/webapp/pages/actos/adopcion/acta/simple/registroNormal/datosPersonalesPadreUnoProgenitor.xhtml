<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:panelGrid columns="6">
        <h:outputLabel value="*Nombre(s): " for="nombrePadreUnoProgenitor" />
        <p:inputText id="nombrePadreUnoProgenitor" required="true"
                     maxlength="60" label="Nombre" style="text-transform:uppercase"
                     value="#{adopcionSimpleBean.adopcionDTO.padreUnoProgenitor.nombre}">
            <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z]+$" />
        </p:inputText>
        <p:message for="nombrePadreUnoProgenitor" />

        <h:outputLabel value="*Primer Apellido: "
                       for="aPaternoPadreUnoProgenitor" />
        <p:inputText id="aPaternoPadreUnoProgenitor" required="true"
                     maxlength="60" label="Primer Apellido"
                     style="text-transform:uppercase"
                     value="#{adopcionSimpleBean.adopcionDTO.padreUnoProgenitor.primerApellido}">
            <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z]+$" />
        </p:inputText>
        <p:message for="aPaternoPadreUnoProgenitor" />

        <h:outputLabel value="Segundo Apellido: "
                       for="aMaternoPadreUnoProgenitor" />
        <p:inputText id="aMaternoPadreUnoProgenitor" maxlength="60"
                     label="Segundo Apellido" style="text-transform:uppercase"
                     value="#{adopcionSimpleBean.adopcionDTO.padreUnoProgenitor.segundoApellido}">
            <f:validateRegex pattern="^[a-zäëïöüÄËÏÖÜñÑA-Z]+$" />
        </p:inputText>
        <p:message for="aMaternoPadreUnoProgenitor" />

        <h:outputLabel value="*Fecha de Nacimiento: "
                       for="fechaNacimientoPadreUnoProgenitor" />
        <p:calendar id="fechaNacimientoPadreUnoProgenitor"
                    readonlyInput="true" label="Fecha Nacimiento" required="true"
                    navigator="true" pattern="dd/MM/yyyy" yearRange="1900:c"
                    value="#{adopcionSimpleBean.adopcionDTO.padreUnoProgenitor.fechaNacimiento}"
                    maxdate="#{validatorBean.date}" />
        <p:message for="fechaNacimientoPadreUnoProgenitor" />

        <h:outputLabel value="Sexo: " for="sexoPadreUnoProgenitor" />
        <p:selectOneMenu id="sexoPadreUnoProgenitor" required="false"
                         label="Sexo"
                         value="#{adopcionSimpleBean.adopcionDTO.padreUnoProgenitor.sexo}">
            <f:selectItem />
            <f:selectItem itemLabel="Masculino" itemValue="M" />
            <f:selectItem itemLabel="Femenino" itemValue="F" />
        </p:selectOneMenu>
        <p:message for="sexoPadreUnoProgenitor" />

        <h:outputLabel value="*Pa&iacute;s de Nacimiento: "
                       for="paisNacimientoPadreUnoProgenitor" />
        <p:selectOneMenu id="paisNacimientoPadreUnoProgenitor"
                         required="true" label="Pais de Nacimiento"
                         value="#{adopcionSimpleBean.adopcionDTO.padreUnoProgenitor.paisNacimiento}"
                         converter="#{paisConverter}">
            <f:selectItem />
            <f:selectItems value="#{nacimientoNormalBean.paises}" var="pais"
                           itemLabel="#{pais.descripcion}" itemValue="#{pais}" />
            <f:ajax update="nacionalidadPadreUnoProgenitor" />
        </p:selectOneMenu>
        <p:message for="paisNacimientoPadreUnoProgenitor" />

        <h:outputLabel value="*Nacionalidad: "
                       for="nacionalidadPadreUnoProgenitor" />
        <p:inputText id="nacionalidadPadreUnoProgenitor"
                     value="#{adopcionSimpleBean.adopcionDTO.padreUnoProgenitor.paisNacimiento.nacionalidad}"
                     disabled="true" label="Nacionalidad" />
        <p:message for="nacionalidadPadreUnoProgenitor" />

        <h:outputLabel value="Estado Civil: "
                       for="edoCivilPadreUnoProgenitor" />
        <p:selectOneMenu id="edoCivilPadreUnoProgenitor" required="false"
                         label="Estado Civil"
                         value="#{adopcionSimpleBean.adopcionDTO.padreUnoProgenitor.estadoCivil}"
                         converter="#{estadoCivilConverter}">
            <f:selectItem />
            <f:selectItems value="#{nacimientoNormalBean.estadoCivilList}"
                           var="estadoCivil" itemLabel="#{estadoCivil.descripcion}"
                           itemValue="#{estadoCivil}" />
        </p:selectOneMenu>
        <p:message for="edoCivilPadreUnoProgenitor" />
    </h:panelGrid>
</h:body>
</html>

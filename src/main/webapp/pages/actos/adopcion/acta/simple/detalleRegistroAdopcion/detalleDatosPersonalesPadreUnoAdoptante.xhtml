<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:body>
    <h3>#{msg['app.faces.etiqueta.boton.general.ABUELOUNO']}</h3>

    <p:panel>
        <h:panelGrid columns="4" cellspacing="5" width="100%" >

            <h:outputLabel value="#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombrePadreUnoAdoptante"/>
            <h:outputLabel id="nombrePadreUnoAdoptante" value="#{adopcionSimpleBean.adopcionDTO.padreUnoAdoptante.nombre}"/>

            <h:outputLabel  value="#{msg['app.faces.datos.persona.PAPELLIDO']}: " for="primerApellidopadreUnoAdoptante"/>
            <h:outputLabel id="primerApellidopadreUnoAdoptante" value="#{adopcionSimpleBean.adopcionDTO.padreUnoAdoptante.primerApellido}"/>

            <h:outputLabel  value="#{msg['app.faces.datos.persona.SAPELLIDO']}: " for="segundoApellidopadreUnoAdoptante"/>
            <h:outputLabel id="segundoApellidopadreUnoAdoptante" value="#{adopcionSimpleBean.adopcionDTO.padreUnoAdoptante.segundoApellido}"/>

            <h:outputLabel for="sexopadreUnoAdoptante" value="#{msg['app.faces.datos.persona.SEXO']}: "/>
            <h:outputLabel id="sexopadreUnoAdoptante" value="#{adopcionSimpleBean.adopcionDTO.padreUnoAdoptante.sexo}"/>

            <h:outputLabel value="#{msg['app.faces.datos.persona.EDAD']}: " for="edadpadreUnoAdoptante"/>
            <h:outputLabel id="edadpadreUnoAdoptante" value=""/>

            <h:outputLabel for="fechaNacimientopadreUnoAdoptante" value="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}: "/>
            <h:outputLabel id="fechaNacimientopadreUnoAdoptante" value="#{adopcionSimpleBean.adopcionDTO.padreUnoAdoptante.fechaNacimiento}"/>

            <h:outputLabel value="#{msg['app.faces.datos.persona.CERTIFICADONACIMIENTO']}:  " for="certificadopadreUnoAdoptante"/>
            <h:outputLabel id="certificadopadreUnoAdoptante" value="#{adopcionSimpleBean.adopcionDTO.padreUnoAdoptante.certificadoNacimiento}"/>

            <h:outputLabel for="paisNaciPadreUnoAdoptante" value="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}: "/>
            <h:outputLabel id="paisNaciPadreUnoAdoptante" value="#{adopcionSimpleBean.adopcionDTO.padreUnoAdoptante.paisNacimiento.descripcion}"/>

            <h:outputLabel for="nacionalidadpadreUnoAdoptante" value="#{msg['app.faces.datos.persona.NACIONALIDAD']}: "/>
            <h:outputLabel id="nacionalidadpadreUnoAdoptante" value="#{adopcionSimpleBean.adopcionDTO.padreUnoAdoptante.paisNacimiento.nacionalidad}"/>

            <h:outputLabel value="#{msg['app.faces.datos.persona.ESTADOCIVIL']}: " for="edoCivilpadreUnoAdoptante"/>
            <h:outputLabel id="edoCivilpadreUnoAdoptante" value="#{adopcionSimpleBean.adopcionDTO.padreUnoAdoptante.estadoCivil.descripcion}"/>

        </h:panelGrid>
    </p:panel>
</h:body>
</html>

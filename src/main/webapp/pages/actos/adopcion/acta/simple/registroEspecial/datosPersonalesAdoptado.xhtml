<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:body>
<p:panel >
    <h:panelGrid columns="6">
        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreAdoptadoEspecial"/>
        <p:inputText id="nombreAdoptadoEspecial"
                     required="true"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.NOMBRE']}"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.nombre}"
                     style="text-transform:uppercase">
        </p:inputText>
        <p:message for="nombreAdoptadoEspecial"/>


        <h:outputLabel  value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAPELLIDO']}: " for="primerApellidoAdoptadoEspecial"/>
        <p:inputText id="primerApellidoAdoptadoEspecial"
                     required="true"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.PAPELLIDO']}"
                     style="text-transform:uppercase"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.primerApellido}">
        </p:inputText>
        <p:message for="primerApellidoAdoptadoEspecial"/>


        <h:outputLabel  value="#{msg['app.faces.datos.persona.SAPELLIDO']}: " for="segundoApellidoAdoptadoEspecial"/>
        <p:inputText id="segundoApellidoAdoptadoEspecial"
                     maxlength="60"
                     label="#{msg['app.faces.datos.persona.SAPELLIDO']}"
                     style="text-transform:uppercase"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.segundoApellido}">
        </p:inputText>
        <p:message for="segundoApellidoAdoptadoEspecial"/>


        <h:outputLabel for="sexoAdoptadoEspecial" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.SEXO']}: "/>
        <p:selectOneMenu id="sexoAdoptadoEspecial"
                         required="true"
                         label="#{msg['app.faces.datos.persona.SEXO']}"
                         value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.sexo}">
            <f:selectItem/>
            <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
            <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
        </p:selectOneMenu>
        <p:message for="sexoAdoptadoEspecial"/>

        <h:outputLabel value="#{msg['app.faces.datos.persona.EDAD']} " for="edadAdoptadoEspecial"/>
        <p:inputText id="edadAdoptadoEspecial"
                     maxlength="3"
                     label="#{msg['app.faces.datos.persona.EDAD']}">
            <f:validateRegex pattern="^[0-9]+$" />
        </p:inputText>
        <p:message for="edadAdoptadoEspecial"/>


        <h:outputLabel value="#{msg['app.faces.datos.persona.CADENA']}: " for="cadenaAdoptado"/>
        <p:inputMask id="cadenaAdoptado"
                     disabled="true"
                     maxlength="20"
                     label="#{msg['app.faces.datos.persona.CADENA']}"
                     mask="99999999999999999999"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.cadenaNacimiento}"/>
        <p:message for="cadenaAdoptado"/>

        <h:outputLabel value="#{msg['app.faces.datos.persona.CURP1']}: " for="curpAdoptado"/>
        <p:inputMask id="curpAdoptado"
                     disabled="true"
                     maxlength="18"
                     mask="aaaa999999aaaaaa*9"
                     label="#{msg['app.faces.datos.persona.CURP1']}"
                     style="text-transform:uppercase"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.curp}"/>
        <p:message for="curpAdoptado"/>


        <h:outputLabel for="fechaNacimientoAdoptadoEspecial" value="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}: "/>
        <p:calendar id="fechaNacimientoAdoptadoEspecial"
                    readonlyInput="true"
                    label="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}"
                    navigator="true"
                    pattern="dd/MM/yyyy"
                    yearRange="1900:c"
                    maxdate="#{validatorBean.date}"
                    value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.fechaNacimiento}"/>
        <p:message for="fechaNacimientoAdoptadoEspecial"/>


        <h:outputLabel value="#{msg['app.faces.datos.persona.CERTIFICADONACIMIENTO']}:  " for="certificadoNacimientoAdoptadoEspecial"/>
        <p:inputText id="certificadoNacimientoAdoptadoEspecial"
                     maxlength="20"
                     label="#{msg['app.faces.datos.persona.CERTIFICADONACIMIENTO']}"
                     style="text-transform:uppercase"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.certificadoNacimiento}">
        </p:inputText>
        <p:message for="certificadoNacimientoAdoptadoEspecial"/>


        <h:outputLabel for="fechaNacIncAdoptado" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.FECHANACIMIENTOINCRE']}: "/>
        <p:inputText id="fechaNacIncAdoptado"
                     required="true"
                     maxlength="50"
                     label="#{msg['app.faces.datos.persona.FECHANACIMIENTOINCRE']}"
                     style="text-transform:uppercase"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.fechaNacimientoInc}">
            <f:validateRegex pattern="^[a-z A-Z0-9]+$"/>
        </p:inputText>
        <p:message for="fechaNacIncAdoptado"/>


        <h:outputLabel for="paisNacimientoAdoptadoEspecial" value="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}: "/>
        <p:selectOneMenu id="paisNacimientoAdoptadoEspecial"
                         label="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}"
                         value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.paisNacimiento}"
                         converter="#{paisConverter}">
            <f:selectItem/>
            <f:selectItems value="#{adopcionEspecialSimpleBean.paises}" var="pais"
                           itemLabel="#{pais.descripcion}" itemValue="#{pais}" />
            <p:ajax listener="#{adopcionEspecialSimpleBean.consultaEstados(1, 3)}"
                    update="lugarNacimientoAdoptadoEspecial, nacionalidadAdoptadoEspecial" />
        </p:selectOneMenu>
        <p:message for="paisNacimientoAdoptadoEspecial"/>



        <h:outputLabel for="lugarNacimientoAdoptadoEspecial" value="#{msg['app.faces.datos.persona.ENTIDADNACIMIENTO']}:  "/>
        <p:selectOneMenu id="lugarNacimientoAdoptadoEspecial"
                         label="#{msg['app.faces.datos.persona.ENTIDADNACIMIENTO']}"
                         value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.entidadNacimiento}"
                         converter="#{estadoConverter}">
            <f:selectItem/>
            <f:selectItems value="#{adopcionEspecialSimpleBean.estadosAdoptado}"
                           var="estado" itemLabel="#{estado.nombreEstado}"
                           itemValue="#{estado}" />
            <p:ajax update="municipioNacimientoEspecial"
                    listener="#{adopcionEspecialSimpleBean.consultaMuncipios(1, 3)}" />
        </p:selectOneMenu>
        <p:message for="lugarNacimientoAdoptadoEspecial"/>


        <h:outputLabel for="municipioNacimientoEspecial" value="#{msg['app.faces.datos.persona.MUNICIPIONACIMIENTO']}: "/>
        <p:selectOneMenu id="municipioNacimientoEspecial"
                         label="#{msg['app.faces.datos.persona.MUNICIPIONACIMIENTO']}"
                         value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.municipioNacimiento.nombreMunicipio}"
                         converter="#{municipioConverter}">
            <f:selectItem/>
            <f:selectItems value="#{adopcionEspecialSimpleBean.municipiosAdoptado}"
                           var="municipio" itemLabel="#{municipio.nombreMunicipio}"
                           itemValue="#{municipio}" />
        </p:selectOneMenu>
        <p:message for="municipioNacimientoEspecial"/>


        <h:outputLabel for="localidadNacimientoAdoptadoEspecial" value="#{msg['app.faces.datos.persona.LOCALIDADNACIMIENTO']}: "/>
        <p:inputText id="localidadNacimientoAdoptadoEspecial" required="true"
                     maxlength="100" label="Localidad" style="text-transform:uppercase"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.localidadNacimiento}">
            <f:validateRegex pattern="^[a-z A-Z 0-9]+$" />
        </p:inputText>
        <p:message for="localidadNacimientoAdoptadoEspecial"/>


        <h:outputLabel for="nacionalidadAdoptadoEspecial" value="#{msg['app.faces.datos.persona.NACIONALIDAD']}: "/>
        <p:inputText id="nacionalidadAdoptadoEspecial"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.paisNacimiento.nacionalidad}"
                     label="Nacionalidad" disabled="true" />
        <p:message for="nacionalidadAdoptadoEspecial"/>


        <h:outputLabel for="calleAdoptadoEspecial" value="#{msg['app.faces.datos.domicilio.CALLE']}: "/>
        <p:inputText id="calleAdoptadoEspecial"
                     maxlength="100"
                     label="#{msg['app.faces.datos.domicilio.CALLE']}"
                     style="text-transform:uppercase">
            <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
        </p:inputText>
        <p:message for="calleAdoptadoEspecial"/>


        <h:outputLabel for="noExteriorAdoptadoEspecial" value="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}: "/>
        <p:inputText id="noExteriorAdoptadoEspecial"
                     maxlength="10"
                     label="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}"
                     style="text-transform:uppercase"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.domicilio.numeroExterior}">
        </p:inputText>
        <p:message for="noExteriorAdoptadoEspecial"/>


        <h:outputLabel for="noInteriorAdoptadoEspecial" value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}: "/>
        <p:inputText id="noInteriorAdoptadoEspecial"
                     maxlength="10"
                     label="#{msg['app.faces.datos.domicilio.NOINTERIOR']}"
                     style="text-transform:uppercase"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.domicilio.numeroInteror}">
        </p:inputText>
        <p:message for="noInteriorAdoptadoEspecial"/>


        <h:outputLabel for="coloniaAdoptadoEspecial" value="#{msg['app.faces.datos.domicilio.COLONIA']}: "/>
        <p:inputText id="coloniaAdoptadoEspecial" required="true" maxlength="100"
                     label="Colonia" style="text-transform:uppercase"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.domicilio.colonia}">
            <f:validateRegex pattern="^[a-z A-Z 0-9]+$" />
        </p:inputText>
        <p:message for="coloniaAdoptadoEspecial"/>

        <h:outputLabel value="*Pa&iacute;s: " for="paisDomicilioAdoptado"/>
        <p:selectOneMenu id="paisDomicilioAdoptado"
                         required="true"
                         label="Pa&iacute;s"
                         value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.domicilio.pais}"
                         converter="#{paisInegiConverter}">
            <f:selectItem />
            <f:selectItems value="#{adopcionEspecialSimpleBean.paisesInegi}"
                           var="paisInegi" itemLabel="#{paisInegi.descripcion}"
                           itemValue="#{paisInegi}" />
            <p:ajax listener="#{adopcionEspecialSimpleBean.consultaEstadosInegi(1,3)}"
                    update="estadoAdoptadoEspecial" />
        </p:selectOneMenu>
        <p:message for="paisDomicilioAdoptado"/>

        <h:outputLabel value="#{msg['app.faces.datos.domicilio.ESTADO']}: " for="estadoAdoptadoEspecial"/>
        <p:selectOneMenu id="estadoAdoptadoEspecial"  label="#{msg['app.faces.datos.domicilio.ESTADO']}"
                         value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.domicilio.estado}"
                         converter="#{inegiEstadoConverter}">
            <f:selectItem/>
            <f:selectItems value="#{adopcionEspecialSimpleBean.estadosInegiAdoptado}"
                           var="estado" itemLabel="#{estado.nombreEstado}"
                           itemValue="#{estado}" />
            <p:ajax listener="#{adopcionEspecialSimpleBean.consultaMunicipiosInegi(1,3)}"
                    update="municipioAdoptadoEspecial" />
        </p:selectOneMenu>
        <p:message for="estadoAdoptadoEspecial"/>



        <h:outputLabel for="municipioAdoptadoEspecial" value="#{msg['app.faces.datos.domicilio.MUNICIPIO']}: "/>
        <p:selectOneMenu id="municipioAdoptadoEspecial"
                         label="#{msg['app.faces.datos.domicilio.MUNICIPIO']}"
                         value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.domicilio.municipio}"
                         converter="#{inegiMunicipioConverter}">
            <f:selectItem/>
            <f:selectItems value="#{adopcionEspecialSimpleBean.municipiosInegiAdoptado}"
                           var="municipio" itemLabel="#{municipio.nombreMunicipio}"
                           itemValue="#{municipio}" />
            <p:ajax listener="#{adopcionEspecialSimpleBean.consultaLocalidadesInegi(1, 3)}"
                    update="localidadAdoptadoEspecial"/>
        </p:selectOneMenu>
        <p:message for="municipioAdoptadoEspecial"/>


        <h:outputLabel for="localidadAdoptadoEspecial" value="#{msg['app.faces.datos.domicilio.LOCALIDAD']}: "/>
        <p:selectOneMenu id="localidadAdoptadoEspecial"
                         label="#{msg['app.faces.datos.domicilio.LOCALIDAD']}"
                         value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.domicilio.localidad}"
                         converter="#{coloniaLocalidadConverter}">
            <f:selectItem />
            <f:selectItems value="#{adopcionEspecialSimpleBean.localidadesAdoptado}"
                           var="localidad" itemLabel="#{localidad.nombreLocalidad}"
                           itemValue="#{localidad}" />
        </p:selectOneMenu>
        <p:message for="localidadAdoptadoEspecial"/>

        <h:outputLabel for="tipoLocalidadAdoptado" value="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}: "/>
        <p:selectOneMenu id="tipoLocalidadAdoptado"
                         label="#{msg['app.faces.datos.domicilio.TIPOLOCALIDAD']}"
                         value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.domicilio.tipoLocalidad}"
                         converter="#{tipoLocalidadConverter}">
            <f:selectItem/>
            <f:selectItems value="#{adopcionEspecialSimpleBean.tipoLocalidadList}"
                           var="tipoLocalidad" itemLabel="#{tipoLocalidad.descripcion}"
                           itemValue="#{tipoLocalidad}" />
        </p:selectOneMenu>
        <p:message for="tipoLocalidadAdoptado"/>


        <h:outputLabel value="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: " for="codigoPostalAdoptadoEspeical"/>
        <p:inputText id="codigoPostalAdoptadoEspeical"
                     maxlength="5"
                     label="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}"
                     value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.domicilio.codigoPostal}">
            <f:validateLength minimum="5" maximum="5"/>
            <f:validateRegex pattern="^[0-9]+$"/>
        </p:inputText>
        <p:message for="codigoPostalAdoptadoEspeical"/>

        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.ESTADOCIVIL']}: " for="edoCivilAdoptado"/>
        <p:selectOneMenu id="edoCivilAdoptado"
                         required="true"
                         label="#{msg['app.faces.datos.persona.ESTADOCIVIL']}"
                         value="#{adopcionEspecialSimpleBean.adopcionEspecialDTO.persona.estadoCivil.descripcion}"
                         converter="#{estadoCivilConverter}">
        <f:selectItem />                                                  *
        <f:selectItems value="#{adopcionEspecialSimpleBean.estadoCivilList}" var="estadoCivil"
                       itemLabel="#{estadoCivil.descripcion}"
                       itemValue="#{estadoCivil}"/>
        </p:selectOneMenu>
        <p:message for="edoCivilAdoptado"/>


    </h:panelGrid>
</p:panel>
</h:body>
</html>

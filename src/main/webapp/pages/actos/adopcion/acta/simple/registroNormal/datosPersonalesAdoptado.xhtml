<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cp="http://java.sun.com/jsf/composite/componenteBusqueda">


<h:body>
<p:panel >

<h:panelGrid columns="2">
    <h:outputLabel value="Realizar b&uacute;squeda de persona: "/>
    <p:commandButton icon="ui-icon-search" type="button" onclick="PF('dgBusquedaAdoptado').show()" />
</h:panelGrid>
<br/>

<p:dialog id="dgBusquedaA" header="B&uacute;squeda" widgetVar="dgBusquedaAdoptado" resizable="false" modal="true" position="top" width="800">
    <cp:busqueda id="cpAdoptado"
                 beanProperty="#{adopcionSimpleBean}"
                 tipoPersona="ADOPTADO"
                 isNacimiento="false"
                 widgetVar="PF('dgBusquedaAdoptado').hide()"
                 update="panelAdoptado"/>
</p:dialog>

    <h:panelGrid id="panelAdoptado" columns="6">
        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.NOMBRE']}: " for="nombreAdoptado"/>
        <p:inputText id="nombreAdoptado"
             required="true"
             maxlength="60"
             label="#{msg['app.faces.datos.persona.NOMBRE']}"
             style="text-transform:uppercase" value="#{adopcionSimpleBean.adopcionDTO.persona.nombre}">
        <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$" />
        </p:inputText>
        <p:message for="nombreAdoptado"/>


    <h:outputLabel for="primerApellidoAdoptado" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAPELLIDO']}:  " />
    <p:inputText id="primerApellidoAdoptado"
                 required="true"
                 maxlength="60"
                 label="#{msg['app.faces.datos.persona.PAPELLIDO']}"
                 style="text-transform:uppercase" value="#{adopcionSimpleBean.adopcionDTO.persona.primerApellido}">
        <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
    </p:inputText>
    <p:message for="primerApellidoAdoptado"/>


<h:outputLabel for="segundoApellidoAdoptado" value="#{msg['app.faces.datos.persona.SAPELLIDO']}: "/>
<p:inputText id="segundoApellidoAdoptado"
             maxlength="60"
             label="#{msg['app.faces.datos.persona.SAPELLIDO']}"
             style="text-transform:uppercase"
            value="#{adopcionSimpleBean.adopcionDTO.persona.segundoApellido}">
    <f:validateRegex pattern="^[A-Zäëïöü ÄËÏÖÜñÑa-z'.]+$"/>
</p:inputText>
<p:message for="segundoApellidoAdoptado"/>


<h:outputLabel for="sexoAdoptado" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.SEXO']}: "/>
<p:selectOneMenu id="sexoAdoptado"
                 required="true"
                 label="#{msg['app.faces.datos.persona.SEXO']}" value="#{adopcionSimpleBean.adopcionDTO.persona.sexo}">
    <f:selectItem/>
    <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
    <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
</p:selectOneMenu>
<p:message for="sexoAdoptado"/>

<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.CADENA']}: " for="cadenaAdoptado"/>
<p:inputMask id="cadenaAdoptado"
             required="true"
             disabled="false"
             maxlength="20"
             label="#{msg['app.faces.datos.persona.CADENA']}"
             mask="99999999999999999999"
             value="#{adopcionSimpleBean.adopcionDTO.persona.cadenaNacimiento}"/>
<p:message for="cadenaAdoptado"/>

<h:outputLabel for="fechaNacimientoAdoptado" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.FECHANACIMIENTO']}: "/>
<p:calendar id="fechaNacimientoAdoptado"
            readonlyInput="true"
            maxlength="10"
            label="#{msg['app.faces.datos.persona.FECHANACIMIENTO']}"
            required="true"
            navigator="true"
            pattern="dd/MM/yyyy"
            yearRange="1900:c"
            maxdate="#{validatorBean.date}"
            value="#{adopcionSimpleBean.adopcionDTO.persona.fechaNacimiento}"/>
<p:message for="fechaNacimientoAdoptado"/>


<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.CERTIFICADONACIMIENTO']}: " for="certificadoNacimientoAdoptado"/>
<p:inputText id="certificadoNacimientoAdoptado"
             required="true"
             maxlength="20"
             label="#{msg['app.faces.datos.persona.CERTIFICADONACIMIENTO']}"
             style="text-transform:uppercase"
             value="#{adopcionSimpleBean.adopcionDTO.persona.certificadoNacimiento}">
    <f:validateRegex pattern="^[a-zA-Z0-9]+$" />
</p:inputText>
<p:message for="certificadoNacimientoAdoptado"/>


<h:outputLabel value="#{msg['app.faces.datos.persona.CURP1']}: " for="curpAdoptado"/>
<p:inputMask id="curpAdoptado"
             disabled="true"
             maxlength="18"
             mask="aaaa999999aaaaaa*9"
             label="#{msg['app.faces.datos.persona.CURP1']}"
             style="text-transform:uppercase"
             value="#{adopcionSimpleBean.adopcionDTO.persona.curp}"/>
<p:message for="curpAdoptado"/>


<h:outputLabel for="fechaNacIncAdoptado" value="#{msg['app.faces.datos.persona.FECHANACIMIENTOINCRE']}: "/>
<p:inputText id="fechaNacIncAdoptado"
             maxlength="50"
             label="#{msg['app.faces.datos.persona.FECHANACIMIENTOINCRE']}"
             style="text-transform:uppercase"
             value="#{adopcionSimpleBean.adopcionDTO.persona.fechaNacimientoInc}">
    <f:validateRegex pattern="^[a-z A-Z0-9]+$"/>
</p:inputText>
<p:message for="fechaNacIncAdoptado"/>

<h:outputLabel for="paisNacimientoAdoptado" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.PAISNACIMIENTO']}: "/>
<p:selectOneMenu id="paisNacimientoAdoptado"
                 required="true"
                 label="#{msg['app.faces.datos.persona.PAISNACIMIENTO']}"
                 value="#{adopcionSimpleBean.adopcionDTO.persona.paisNacimiento}"
                 converter="#{paisConverter}">
    <f:selectItem/>
    <f:selectItems value="#{adopcionSimpleBean.paises}" var="pais"
                   itemLabel="#{pais.descripcion}" itemValue="#{pais}" />
</p:selectOneMenu>
<p:message for="paisNacimientoAdoptado"/>


<h:outputLabel for="lugarNacimientoAdoptado" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.ENTIDADNACIMIENTO']}: "/>
<p:selectOneMenu id="lugarNacimientoAdoptado"
                 required="true"
                 label="#{msg['app.faces.datos.persona.ENTIDADNACIMIENTO']}"
                 value="#{adopcionSimpleBean.adopcionDTO.persona.entidadNacimiento}"
                 converter="#{estadoConverter}">
    <f:selectItem/>
    <f:selectItems value="#{adopcionSimpleBean.estadosAdoptado}"
                   var="estado" itemLabel="#{estado.nombreEstado}"
                   itemValue="#{estado}" />
    <p:ajax update="municipioNacimientoAdoptado"
            listener="#{adopcionSimpleBean.consultaMuncipios(1, 1)}" />
</p:selectOneMenu>
<p:message for="lugarNacimientoAdoptado"/>


<h:outputLabel for="municipioNacimientoAdoptado" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.MUNICIPIONACIMIENTO']}: "/>
<p:selectOneMenu id="municipioNacimientoAdoptado"
                 required="true"
                 label="#{msg['app.faces.datos.persona.MUNICIPIONACIMIENTO']}"
                 value="#{adopcionSimpleBean.adopcionDTO.persona.municipioNacimiento}"
                 converter="#{municipioConverter}">
    <f:selectItem/>
    <f:selectItems value="#{adopcionSimpleBean.municipiosAdoptado}"
                   var="municipio" itemLabel="#{municipio.nombreMunicipio}"
                   itemValue="#{municipio}" />
</p:selectOneMenu>
<p:message for="municipioNacimientoAdoptado"/>


        <h:outputLabel value="*Localidad de Nacimiento: "
                       for="localidadNacimientoAdoptado" />
        <p:inputText id="localidadNacimientoAdoptado" required="true"
                     maxlength="100" label="Localidad de Nacimiento" style="text-transform:uppercase"
                     value="#{adopcionSimpleBean.adopcionDTO.persona.localidadNacimiento}">
            <f:validateRegex pattern="^[a-z A-Z 0-9]+$" />
        </p:inputText>
        <p:message for="localidadNacimientoAdoptado" />


        <h:outputLabel value="Nacionalidad: " for="nacionalidadAdoptado" />
        <p:inputText id="nacionalidadAdoptado"
                     value="#{adopcionSimpleBean.adopcionDTO.persona.paisNacimiento.nacionalidad}"
                     label="Nacionalidad" disabled="true" />
        <p:message for="nacionalidadAdoptado" />


<h:outputLabel for="calleAdoptado" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.CALLE']}: "/>
<p:inputText id="calleAdoptado"
             required="true"
             maxlength="100"
             label="#{msg['app.faces.datos.domicilio.CALLE']}"
             style="text-transform:uppercase"
             value="#{adopcionSimpleBean.adopcionDTO.persona.domicilio.calle}">
    <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
</p:inputText>
<p:message for="calleAdoptado"/>


<h:outputLabel for="noExteriorAdoptado" value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.NOEXTERIOR']}:  "/>
<p:inputText id="noExteriorAdoptado"
             required="true"
             maxlength="10"
             label="#{msg['app.faces.datos.domicilio.NOEXTERIOR']}"
             style="text-transform:uppercase"
             value="#{adopcionSimpleBean.adopcionDTO.persona.domicilio.numeroExterior}">
    <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
</p:inputText>
<p:message for="noExteriorAdoptado"/>


<h:outputLabel for="noInteriorAdoptado" value="#{msg['app.faces.datos.domicilio.NOINTERIOR']}:  "/>
<p:inputText id="noInteriorAdoptado"
             maxlength="10"
             label="#{msg['app.faces.datos.domicilio.NOINTERIOR']}"
             style="text-transform:uppercase"
             value="#{adopcionSimpleBean.adopcionDTO.persona.domicilio.numeroInteror}">
    <f:validateRegex pattern="^[a-z A-Z0-9äëïöü ÄËÏÖÜñÑ.]+$" />
</p:inputText>
<p:message for="noInteriorAdoptado"/>


        <h:outputLabel value="*Colonia: " for="coloniaAdoptado" />
        <p:inputText id="coloniaAdoptado" required="true" maxlength="100"
                     label="Colonia" style="text-transform:uppercase"
                     value="#{adopcionSimpleBean.adopcionDTO.persona.domicilio.colonia}">
            <f:validateRegex pattern="^[a-z A-Z 0-9]+$" />
        </p:inputText>
        <p:message for="coloniaAdoptado" />

        <h:outputLabel value="*Pa&iacute;s: " for="paisDomicilioAdoptado" />
        <p:selectOneMenu id="paisDomicilioAdoptado" required="true"
                         label="Pais"
                         value="#{adopcionSimpleBean.adopcionDTO.persona.domicilio.pais}"
                         converter="#{paisInegiConverter}">
            <f:selectItem />
            <f:selectItems value="#{adopcionSimpleBean.paisesInegi}"
                           var="paisInegi" itemLabel="#{paisInegi.descripcion}"
                           itemValue="#{paisInegi}" />
            <p:ajax listener="#{adopcionSimpleBean.consultaEstadosInegi(1, 1)}"
                    update="estadoDomicilioAdoptado" />
        </p:selectOneMenu>
        <p:message for="paisDomicilioAdoptado" />


<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.ESTADO']}: " for="estadoDomicilioAdoptado"/>
<p:selectOneMenu id="estadoDomicilioAdoptado" required="true" label="#{msg['app.faces.datos.domicilio.ESTADO']}"
                 value="#{adopcionSimpleBean.adopcionDTO.persona.domicilio.estado}"
                 converter="#{inegiEstadoConverter}">
    <f:selectItem/>
    <f:selectItems value="#{adopcionSimpleBean.estadosInegiAdoptado}"
                   var="estado" itemLabel="#{estado.nombreEstado}"
                   itemValue="#{estado}" />
    <p:ajax listener="#{adopcionSimpleBean.consultaMunicipiosInegi(1, 1)}"
            update="municipioDomicilioAdoptado" />
</p:selectOneMenu>
<p:message for="estadoDomicilioAdoptado"/>

<h:outputLabel for="municipioDomicilioAdoptado"
               value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.MUNICIPIO']}: "/>
<p:selectOneMenu id="municipioDomicilioAdoptado"
                 required="true"
                 label="#{msg['app.faces.datos.domicilio.MUNICIPIO']}"
                 value="#{adopcionSimpleBean.adopcionDTO.persona.domicilio.municipio}"
                 converter="#{inegiMunicipioConverter}">
    <f:selectItem/>
    <f:selectItems value="#{adopcionSimpleBean.municipiosInegiAdoptado}"
                   var="municipio" itemLabel="#{municipio.nombreMunicipio}"
                   itemValue="#{municipio}" />
    <p:ajax listener="#{adopcionSimpleBean.consultaLocalidadesInegi(1, 1)}"
            update="localidadDomicilioAdoptado"/>
</p:selectOneMenu>
<p:message for="municipioDomicilioAdoptado"/>

        <h:outputLabel value="Localidad: " for="localidadDomicilioAdoptado" />
        <p:selectOneMenu id="localidadDomicilioAdoptado" required="true"
                         label="Localidad Domicilio"
                         value="#{adopcionSimpleBean.adopcionDTO.persona.domicilio.localidad}"
                         converter="#{coloniaLocalidadConverter}">
            <f:selectItem />
            <f:selectItems value="#{adopcionSimpleBean.localidadesAdoptado}"
                           var="localidad" itemLabel="#{localidad.nombreLocalidad}"
                           itemValue="#{localidad}" />
        </p:selectOneMenu>
        <p:message for="localidadDomicilioAdoptado" />

        <h:outputLabel value="*Tipo de Localidad: "
                       for="tipoLocalidadAdoptado" />
        <p:selectOneMenu id="tipoLocalidadAdoptado" required="true"
                         label="Tipo de Localidad"
                         value="#{adopcionSimpleBean.adopcionDTO.persona.domicilio.tipoLocalidad}"
                         converter="#{tipoLocalidadConverter}">
            <f:selectItem/>
            <f:selectItems value="#{adopcionSimpleBean.tipoLocalidadList}"
                           var="tipoLocalidad" itemLabel="#{tipoLocalidad.descripcion}"
                           itemValue="#{tipoLocalidad}" />
        </p:selectOneMenu>
        <p:message for="tipoLocalidadAdoptado" />

<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}: " for="codigoPostalAdoptado"/>
<p:inputText id="codigoPostalAdoptado"
             required="true"
             maxlength="5"
             label="#{msg['app.faces.datos.domicilio.CODIGOPOSTAL']}"
             value="#{adopcionSimpleBean.adopcionDTO.persona.domicilio.codigoPostal}">
    <f:validateLength minimum="5" maximum="5"/>
    <f:validateRegex pattern="^[0-9]+$"/>
</p:inputText>
<p:message for="codigoPostalAdoptado"/>

<h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.persona.ESTADOCIVIL']}: "  for="estadoCivilAdoptado"/>
<p:selectOneMenu id="estadoCivilAdoptado"
                 required="true"
                 label= "#{msg['app.faces.datos.persona.ESTADOCIVIL']}"
                 value="#{adopcionSimpleBean.adopcionDTO.persona.estadoCivil}"
                 converter="#{estadoCivilConverter}">
    <f:selectItem />
    <f:selectItems value="#{adopcionSimpleBean.estadoCivilList}" var="estadoCivil"
                   itemLabel="#{estadoCivil.descripcion}"
                   itemValue="#{estadoCivil}"/>
</p:selectOneMenu>
<p:message for="estadoCivilAdoptado"/>


</h:panelGrid>
</p:panel>
</h:body>
</html>

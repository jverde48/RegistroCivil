<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:panelGrid columns="6" >

        <h:outputLabel value="#{msg['app.faces.datos.acta.TOMO']}: " for="tomoAdopcionHistorico"/>
        <p:inputText id="tomoAdopcionHistorico"
                     label="#{msg['app.faces.datos.acta.TOMO']}"/>
        <p:message for="tomoAdopcionHistorico"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.LIBRO']}: "  for="libroAdopcionHistorico"/>
        <p:inputText id="libroAdopcionHistorico"
                     label="#{msg['app.faces.datos.acta.LIBRO']}"/>
        <p:message for="libroAdopcionHistorico"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.FOJA']}: " for="fojaAdopcionHistorico"/>
        <p:inputText id="fojaAdopcionHistorico"
                     label="#{msg['app.faces.datos.acta.FOJA']}"/>
        <p:message for="fojaAdopcionHistorico"/>


        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.acta.NUMEROACTA']}: " for="numeroActaAdopcionHistorico"/>
        <p:inputText id="numeroActaAdopcionHistorico"
                     required="true"
                     label="#{msg['app.faces.datos.acta.NUMEROACTA']}"/>
        <p:message for="numeroActaAdopcionHistorico"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.FECHAREGISTRO']}: " for="fechaAdopcionHistorico"/>
        <p:calendar id="fechaAdopcionHistorico"
                    label="#{msg['app.faces.datos.acta.FECHAREGISTRO']}"
                    navigator="true"
                    pattern="dd/MM/yyyy"
                    yearRange="1900:c"
                    maxdate="#{validatorBean.date}"/>
        <p:message for="fechaAdopcionHistorico"/>


        <h:outputLabel value="#{msg['app.faces.datos.acta.ENTIDADFEDERATIVA']}: " for="entidadAdopcionHistorico"/>
        <p:selectOneMenu id="entidadAdopcionHistorico"
                         label="#{msg['app.faces.datos.acta.ENTIDADFEDERATIVA']}" >
        </p:selectOneMenu>
        <p:message for="entidadAdopcionHistorico"/>


        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}: " for="municipioAdopcionHistorico"/>
        <p:selectOneMenu id="municipioAdopcionHistorico"
                         required="true"
                         label="#{msg['app.faces.datos.acta.MUNICIPIOREGISTRO']}">
        </p:selectOneMenu>
        <p:message for="municipioAdopcionHistorico"/>


        <h:outputLabel  value="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}: " for="localidadAdopcionHistorico"/>
        <p:inputText id="localidadAdopcionHistorico"
                     maxlength="100"
                     label="#{msg['app.faces.datos.acta.LOCALIDADREGISTRO']}"
                     style="text-transform: uppercase">
        </p:inputText>
        <p:message for="localidadAdopcionHistorico"/>

        <h:outputLabel value="#{msg['app.faces.datos.persona.CRIP']}: " for="cripAdopcionHistorico"/>
        <p:inputText id="cripAdopcionHistorico" maxlength="15"/>
        <p:message for="cripAdopcionHistorico"/>

        <h:outputLabel value="#{msg['app.faces.datos.REQUERIDOS']}#{msg['app.faces.datos.acta.OFICIALIA']}: " for="oficialiaAdopcionHistorico"/>
        <p:selectOneMenu id="oficialiaAdopcionHistorico"
                         required="true"
                         label="#{msg['app.faces.datos.acta.OFICIALIA']}">
        </p:selectOneMenu>
        <p:message for="oficialiaAdopcionHistorico"/>




    </h:panelGrid>
</h:body>
</html>

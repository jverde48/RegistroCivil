<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>

    <title>Adopci&oacute;n</title>
</h:head>
<h:body>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="content">
            <h:form id="registroNormal">
                <h2>Adopci&oacute;n</h2>
                <p:tabMenu activeIndex="2">
                    <p:menuitem value="Registro Normal" url="../registroNormal/registroAdopcion.xhtml"/>
                    <p:menuitem value="Registro Hist&oacute;rico" url="../registroHistorico/registroAdopcion.xhtml"/>
                    <p:menuitem value="Registro Especial" url="../registroEspecial/registroAdopcion.xhtml"/>
                </p:tabMenu>

                <h3>Detalle Acta de Adopci&oacute;n</h3>

                <p:tabView id="tabView" dynamic="false" cache="true">

                    <p:tab id="tabAdoptado" title="Datos Adoptado">
                        <p:fieldset legend="Datos Adoptado" toggleable="true">

                            <ui:include src="detalleDatosPersonalesAdoptado.xhtml"/>

                        </p:fieldset>
                    </p:tab>

                    <p:tab id="tabAdoptantes" title="Datos Adoptantes">
                        <p:fieldset legend="Adoptante Uno" toggleable="true">
                            <ui:include src="detalleDatosPersonalesAdoptanteUno.xhtml"/>
                        </p:fieldset>

                        <p:fieldset legend="Adoptante Dos" toggleable="true">
                            <ui:include src="detalleDatosPersonalesAdoptanteDos.xhtml"/>
                        </p:fieldset>

                    </p:tab>


                    <p:tab id="tabActaNacimientoAdopato" title="Datos Acta de Nacimiento">
                        <p:fieldset legend="Datos Acta de Nacimiento" toggleable="true">
                            <ui:include src="detalleActaNacimientoAdoptado.xhtml"/>
                        </p:fieldset>
                    </p:tab>


                    <p:tab id="tabResolutivaJudicial" title="Datos Sentencia Judicial">
                        <p:fieldset legend="Datos Sentencia Judicial" toggleable="true">
                            <ui:include src="detalleSentenciaResolutiva.xhtml"/>
                        </p:fieldset>

                    </p:tab>


                    <p:tab id="tabDocumento" title="Acta">
                        <p:fieldset legend="Acta" toggleable="true">
                            <ui:include src="detalleDocumentoAdoptado.xhtml"/>

                        </p:fieldset>

                    </p:tab>

                </p:tabView>

                <p:commandButton actionListener="#{registroBean.registroPersona}" value="Aceptar" update="registroNormal"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:j="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Credito Bancario</title>
</h:head>
<h:body>
    <ui:composition template="templates/layout.xhtml">
         <ui:define name="content">
            <h1>Aqu&iacute; va el contenido</h1>
            
            <h:form id="showCase">

		<p:growl autoUpdate="true" />
		<p:editor id="cajaTextoEnriquecida"
			value="#{showCaseBean.cajaTextoEnriquecida}" width="200" height="200" />

		<br />

		<p:inputText id="cajaTexto" value="#{showCaseBean.cajaTexto}" />

		<br />
		<br />

		<p:calendar id="fecha" value="#{showCaseBean.fecha}" />
		<br/>
		<br/>
		<!-- <p:fileUpload value="#{showCaseBean.archivo}" mode="simple"/> -->

		<br />

		<p:commandButton value="Prueba" id="btn"
			actionListener="#{showCaseBean.prueba}" update="panel" ajax="false"/>

		<p:panel id="panel">

			<h:outputLabel id="cajaTextoEtiqueta"
				value="#{showCaseBean.cajaTexto}" />
			<br />
			<h:outputLabel id="fechaEtiqueta" value="#{showCaseBean.fecha}" />
			<br />
			<p:dataTable var="valor" value="#{showCaseBean.listaValores}">

				<p:column headerText="Prueba">

					<h:outputText value="#{valor}" />

				</p:column>

			</p:dataTable>


			<br />
			<br />
			<j:if test="#{showCaseBean.mapaValoresPadre!=null}">
				<p:treeTable id="treeTable" value="#{showCaseBean.mapaValoresPadre}"
					var="valor">

					<p:column>
    Prueba
       <h:outputText value="#{valor}" />
					</p:column>

				</p:treeTable>
			</j:if>
		</p:panel>

	</h:form>
         </ui:define>
         
         
      </ui:composition>
      
      
</h:body>
</html>

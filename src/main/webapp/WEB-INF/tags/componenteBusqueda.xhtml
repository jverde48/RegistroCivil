<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <f:loadBundle basename="messages_es" var="msg"/>
        
        <h:form id="button">
            <p:messages id="messagesForm" closable="true"/>
            <p:commandButton value="Buscar " type="button" icon="ui-icon ui-icon-search"
                           onclick="PF('dialogBusqueda').show();" />
        </h:form>
            
        <p:dialog id="dialog" widgetVar="dialogBusqueda"
            header="B&uacute;squeda" modal="true" resizable="false" position="top">
            <h:form id="form">
                
                <h:panelGrid columns="2">
                    <h:outputLabel value="Buscar Por: " />
                    <p:selectOneMenu required="true" value="#{bean.seleccionBusqueda}"
                                     label=""
                                     requiredMessage="Seleccione una opciÃ³n">
                        <f:selectItem itemLabel="Curp" itemValue="Curp" />
                        <f:selectItem itemLabel="Cadena" itemValue="Cadena" />
                        <f:selectItem itemLabel="Datos Personales" itemValue="DP" />
                        <p:ajax event="change" listener="#{bean.renderBusqueda}"
                            update="curp" />
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:fieldset>
                    <h:panelGrid id="curp" columns="1" cellspacing="5">
                        <j:if test="#{bean.seleccionBusqueda eq 'Curp'}">
                            <h:panelGrid columns="3">
                                <h:outputLabel value="Curp: *"  />
                                <p:inputMask id="ipCurp" required="true" value="#{bean.curpValue}"
                                             label="Curp" mask="aaaa999999aaaaaa*9" 
                                             style="width:180px; text-transform:uppercase"
                                            requiredMessage="Curp: Debe ser estar conformada por 18 caracteres. (Alfanum&eacute;rica)">
                                </p:inputMask>
                                <h:outputLabel value="18 Caracteres permitidos."
                                               style="color:#BDBDBD"  />
                            </h:panelGrid>
                            <p:message for="ipCurp"/>
                        </j:if>

                        <j:if test="#{bean.seleccionBusqueda eq 'Cadena'}">
                            <h:panelGrid columns="3" cellpadding="5">
                                <h:outputLabel value="Cadena: *"  />
                                <p:inputText id="ipCadena" required="true" value="#{bean.cadenaValue}"
                                             label="Cadena" mask="9999999999999999999"
                                             style="width:180px;" 
                                             requiredMessage="Cadena: Debe estar conformada por 20 D&iacute;gitos."/>
                                <h:outputLabel value="20 D&iacute;gitos permitidos."
                                               style="color:#BDBDBD"/>
                            </h:panelGrid>
                            <p:message for="ipCadena"/>
                        </j:if>

                        <j:if test="#{bean.seleccionBusqueda eq 'DP'}">
                            <h:panelGrid columns="3" width="500">
                                <h:outputLabel value="Nombre: *"/>
                                <p:inputText id="nombre" required="true" value="#{bean.nombre}" 
                                             label="Nombre" style="text-transform:uppercase" 
                                             validator="#{bean.validateDP}">
                                    <f:validateLength minimum="1" maximum="60"/>
                                </p:inputText>
                                <p:message for="nombre"/>
    
                                <h:outputLabel value="Primer Apellido: *"/>
                                <p:inputText id="pApellido" required="true" value="#{bean.primerApellido}"
                                             label="Primer Apellido" style="text-transform:uppercase"
                                             validator="#{bean.validateDP}">
                                    <f:validateLength minimum="1" maximum="60"/>
                                </p:inputText>
                                <p:message for="pApellido"/>
    
                                <h:outputLabel value="Segundo Apellido:"/>
                                <p:inputText id="sApellido" value="#{bean.segundoApellido}"
                                             label="Segundo Apellido"
                                             validator="#{bean.validateDP}"
                                             style="text-transform:uppercase">
                                    <f:validateLength maximum="60"/>
                                </p:inputText>
                                <p:message for="sApellido"/>
    
                                <h:outputLabel value="Fecha Nacimiento: *"/>
                                <p:calendar id="fNacimiento" value="#{bean.fechaNacimiento}" 
                                            navigator="true" 
                                            display="inline" 
                                            showButtonPanel="true" 
                                            maxdate=""
                                            readonlyInput="true" 
                                            required="true" 
                                            label="Fecha Nacimiento"/>
                                <p:message for="fNacimiento"/>
    
                                <h:outputLabel value="Estado: *"/>
                                <p:selectOneMenu id="estado" required="true" value="#{bean.estado}" 
                                                 label="Estado" filter="true">
                                    <f:selectItem itemLabel="--- Seleccione --- " itemValue="" />
                                    <f:selectItems value="#{bean.listaEstados}" var="estado"
                                        itemLabel="#{estado.nombre}" itemValue="#{estado}"/>
                                </p:selectOneMenu>
                                <p:message for="estado"/>
    
                                <h:outputLabel value="Sexo: *"  />
                                <p:selectOneMenu id="sexo" required="true" value="#{bean.sexo}" label="Sexo">
                                    <f:selectItem itemLabel="--- Seleccione --- " itemValue=""/>
                                    <f:selectItem itemLabel="Masculino" itemValue="M" />
                                    <f:selectItem itemLabel="Femenino" itemValue="F" />
                                    <f:selectItem itemLabel="Indeterminado" itemValue="I"/>
                                </p:selectOneMenu>
                                <p:message for="sexo"/>
                           </h:panelGrid>
                        </j:if>
                        <j:if test="#{bean.fechaNacimiento eq 'seleccion'}">
                        </j:if>
                    </h:panelGrid>
                </p:fieldset>
                <h:outputLabel value="Datos Obligatorios (*)." style="color:#BDBDBD" />

                <h:panelGrid columns="2" cellspacing="10">
                    <p:commandButton action="#{bean.realizarBusqueda}"
                        styleClass="ui-priority-primary" value="Buscar"
                        oncomplete="PF('dialogBusqueda').hide();"
                        update=":form :button:messagesForm #{update}" />

                    <p:commandButton value="Cancelar"
                        onclick="PF('dialogBusqueda').hide();" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>

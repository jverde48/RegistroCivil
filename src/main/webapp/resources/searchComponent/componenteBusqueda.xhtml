<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
 
    <composite:interface>
        <composite:attribute name="actionListener" 
                             method-signature="java.lang.String action()" />
        <composite:attribute name="listaBusqueda" />
        <composite:attribute name="updateContent" />
        <composite:attribute name="seleccion" />
        <composite:attribute name="isCurp" />
        <composite:attribute name="onchange" 
                            method-signature="java.lang.String action()" />
    </composite:interface>
 
    <composite:implementation>
        <p:commandButton type="button" icon="ui-icon ui-icon-search" onclick="PF('dialogBusqueda').show();"/>
        
        <p:dialog id="dialogBusqueda" 
                  widgetVar="dialogBusqueda" 
                  header="B&uacute;squeda" 
                  width="400"
                  modal="true">
                  <p:messages id="messages"/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Buscar Por: " />
                <p:selectOneMenu required="true" value="#{cc.attrs.seleccion}" label="" requiredMessage="Seleccione una opciÃ³n">
                    <f:selectItem itemLabel="--- Seleccione --- " itemValue=""/>
                    <f:selectItems value="#{cc.attrs.listaBusqueda}"/>
                    <p:ajax event="change" listener="#{cc.attrs.onchange}" />
                </p:selectOneMenu>
            </h:panelGrid>
            
            <h:panelGrid id="curp" columns="2">
                <h:outputLabel value="Curp: "/>
                <p:inputText required="true"/>
            </h:panelGrid>
            <br/>
            <p:commandButton actionListener="#{cc.attrs.actionListener}" 
                             value="Buscar" 
                             oncomplete="PF('dialogBusqueda').hide();"
                             update="#{cc.attrs.updateContent} dialogBusqueda"/>
        </p:dialog>
    </composite:implementation>
 
</html>
